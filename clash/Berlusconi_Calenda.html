  width: 100%;

  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;

                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getTermCounts(fullData) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function searchInExtraFeatures(d) {

            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {

            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {

            });

                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {

                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {

                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;

                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {

                    var curMatch = {

                    }

            for (var i in [0, 1]) {

                })

            return {'contexts': matches, 'info': d};

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });

e0 un partito ma la casa di chi salver\u00e0 il Paese\" - Presidente, che sta succedendo. Lancia un nuovo predellino? \u00abNon \u00e8 un altro predellino, ma, come allora, sento il dovere di fare qualcosa, di non assistere passivamente al deteriorarsi della situazione politica nel nostro Paese\u00bb. - Senza di noi non esiste un progetto di governo di centro-destra. L'Altra Italia sar\u00e0 una federazione dei partiti, dei movimenti e della realt\u00e0 civiche di centro-destra o vicine al centro-destra. Sono contento che in poche ore siano arrivate moltissime adesioni. La mia intervista con Alessandro Sallusti per Il Giornale", "Intervista a Berlusconi: \u00abRenzi non \u00e8 mio figlio, i moderati non lo votano\u00bb - Berlusconi: \u00abIl referendum di Salvini? Meglio fare in Parlamento la nuova legge elettorale\u00bb - Siamo stati, siamo e saremo sempre alternativi alla sinistra. Il centrodestra unito pu\u00f2 vincere nei prossimi giorni in Umbria e nei prossimi mesi nelle altre Regioni che andranno al voto. \ud83d\udcf0 La mia intervista al Corriere della Sera", "Berlusconi respinge l'Opa: non temo Renzi - QuotidianoNet - \"Il leader di Italia Viva ha sempre militato a sinistra, i moderati non lo seguiranno\". E sul voto in Umbria: \"Domenica si volta pagina\" - Le roccaforti rosse inespugnabili non esistono pi\u00f9. Le elezioni in Umbria saranno un primo #avvisodisfratto per il governo giallo-rosso. Dopo mezzo secolo di potere della sinistra si potr\u00e0 finalmente voltare pagina. \ud83d\udcf0 La mia intervista da Assisi a Quotidiano.net La Nazione", "N\u00e9 razzisti n\u00e9 illiberali - Caro direttore,questa volta si \u00e8 davvero esagerato. Non si pu\u00f2 mettere in dubbio sulla base del voto al Senato relativo alla mozione che ha come prima firmataria Liliana Segre - la nostra e la mia personale coerenza su un tema di straordinario valore morale e civile come l'amicizia con il popolo e... - Non\u202a si pu\u00f2 far finta di dimenticare la nostra radicale opposizione ad ogni forma di antisemitismo, vecchio e nuovo. Mi addolora che lo faccia qualcuno che fa parte della nostra comunit\u00e0 umana e politica: offende non solo me ma anche la sua stessa storia. La mia lettera a Il Giornale\u202c", "Berlusconi: \u00abIl simbolo di Forza Italia non si tocca. Necessari al centrodestra\u00bb - Caro Direttore, l'idea che io possa liquidare l'esperienza di Forza Italia ritirando il simbolo \u00e8 semplicemente assurda. E' esattamente il contrario di quello per cui sto... - L'idea che io possa liquidare l'esperienza di Forza Italia ritirando il simbolo \u00e8 semplicemente assurda. E' esattamente il contrario di quello per cui sto lavorando. Il nostro obbiettivo al contrario \u00e8 recuperare alla politica quella che io chiamo l'Altra Italia, quei milioni di italiani che si definiscono moderati, liberali, conservatori, e che non vanno pi\u00f9 a votare perch\u00e9 delusi, disorientati o addirittura disgustati dalla politica attuale e dai suoi protagonisti. Stiamo lavorando con impegno per questo. Leggi la mia lettera a Il Messaggero", "Perch\u00e9 dobbiamo lottare per la libert\u00e0 - Vi sono nella storia dell'umanit\u00e0 alcune date che hanno rappresentato anche in modo simbolico la fine di un'epoca, di un modo di pensare, di una visione del mondo e la nascita di una stagione nuova. Il 12 ottobre 1492, quando Colombo sbarc\u00f2 in America, per esempio, oppure il 14 luglio 1789, in cui... - Il #9novembre di 30 anni fa merita di essere ricordato come una grande festa della libert\u00e0. La festa della vittoria del nostro sistema liberale sul totalitarismo comunista. Ricordare il #MuroDiBerlino trent'anni dopo deve servirci a trovare nuova forza e nuova speranza per guardare alle sfide del futuro. Ecco il mio intervento su Il Giornale", "Berlusconi non ci sta: \"Forza Italia sovranista? Ribaltamento della realt\u00e0\" - Berlusconi: \"Questa immagine di Forza Italia che d\u00e0 qualcuno stravolge la realt\u00e0\" - Appiattiti sui sovranisti? Mai. Se l'obiettivo \u00e8 costruire una vasta area liberale, cattolica, riformatrice, alternativa alla sinistra e determinante per la vittoria del centro-destra, non lo si ottiene certo con la frammentazione, che ha sempre determinato avventure politiche di cortissimo respiro. Leggi il mio intervento su Il Giornale", "Berlusconi: \"Un esercito europeo per arginare l'immigrazione\" - Pubblichiamo ampi stralci dell'intervento di Silvio Berlusconi alla kermesse Ppe di Zagabria. - Noi siamo liberali e democratici, garantisti, cristiani. I nostri diritti sono nostri, ci appartengono per la nostra natura. Loro sono i comunisti di sempre, che considerano che lo Stato abbia tutto il potere e che i diritti dei cittadini possono essere dallo Stato conculcati, diminuiti, tolti. Questa \u00e8 la differenza che rende incolmabile la distanza tra noi e loro, questa \u00e8 la differenza tra noi e loro.", "Berlusconi: \u00abUna volta al governo con la Lega eviteremo noi l'isolamento nella Ue\u00bb - Il leader di Forza Italia: sono convinto che Dell'Utri sar\u00e0 assolto, non mi ha mai chiesto favori per la mafia - \u00abSe il governo cadesse, l'unica strada sarebbero le urne\u00bb. Leggi qui la mia intervista al Corriere \u2935\ufe0f", "Berlusconi acclamato a Ravenna: \u00abSilvio, Silvio...\u00bb. E lui scherza: \u00abSono io\u00bb - Il leader di Forza Italia a Ravenna - Sono io! #Ravenna #Centrodestra #forzaitalia", "Berlusconi: \u00abLega doppiata al Sud, centro indispensabile. Salvini non si suicider\u00e0\u00bb - \u00abSalvini in autonomia? Non ha istinti suicidi\u00bb. \u00abIl proporzionale consegnerebbe il Paese all'ingovernabilit\u00e0\u00bb. \u00abL'Emilia non doveva essere un sondaggio politico nazionale\u00bb - In Calabria c'\u00e8 stata una vittoria clamorosa che rappresenta un segnale di svolta e di riscossa non solo per la Regione, ma per l'intero Mezzogiorno; in Emilia Romagna si \u00e8 trattato di una sfida difficile combattuta con impegno fino all'ultimo momento. In vista delle prossime Regionali in Campania ci prepariamo a bissare il successo della Calabria con un candidato di assoluto prestigio e valore come Stefano Caldoro. Il disfacimento in atto dei Cinquestelle rende questa maggioranza parlamentare assolutamente non rappresentativa degli italiani. \ud83d\uddde La mia intervista al Corriere della Sera", "This is a re-share of a post - L'intervento di Silvio Berlusconi - A tutte le donne d'Italia, a ciascuna di voi, auguro che possiate realizzare i progetti e i sogni che portate nella mente e nel cuore per voi e per le persone che amate.", "Berlusconi: \u00abIl governo fa solo annunci. Ci stanno costringendo a non votare il decreto\u00bb - Il leader di Forza Italia: in Europa non possiamo permetterci un braccio di ferro sulle formule - Il governo crede che un'opposizione collaborativa sia un'opposizione servente. Non \u00e8 cos\u00ec. Abbiamo offerto soluzioni per aiutare il Paese ad uscire da questa grave crisi, ma la maggioranza ci ha relegati al ruolo di spettatori. Leggi la mia intervista al Corriere della Sera", "\"L'Italia ha la tempra morale per farcela. Il governo accetti una collaborazione autentica\" - Silvio Berlusconi all'AGI spiega qual\u00a0\u00e8 il suo piano per la ripartenza ma prima di tutto rivolge \"un grazie sincero e commosso\" agli italiani \"per i sacrifici di questi mesi, per la consapevolezza e il senso civico dimostrato\" - La mia intervista all'Agi", "L'appello di Berlusconi: \u00abAll'Italia adesso serve una grande iniziativa per l'alta formazione\u00bb - La lettera del leader di Forza Italia, Silvio Berlusconi, al \u00abCorriere\u00bb dopo l'editoriale di Ferruccio de Bortoli: un investimento dei privati per plasmare la classe dirigente che oggi manca - Da pi\u00f9 di 25 anni sono un leader politico, ma la mia vera professione, il lavoro che amo, \u00e8 quello di imprenditore. Da imprenditore propongo ai miei colleghi imprenditori, ma anche ai grandi manager, di sederci intorno a un tavolo e di ragionare concretamente su come venire in aiuto alla formazione della futura classe dirigente di questo Paese. La mia lettera al Corriere della Sera", "Coronavirus, Berlusconi: \u00abOra unit\u00e0 e dialogo costruttivo per risollevarci come dopo la guerra\u00bb - La lettera di Berlusconi, l'ex premier e leader di Forza Italia scrive al \u00abCorriere\u00bb dopo il discorso del presidente Mattarella: le forze vive devono sedersi a un tavolo per un progetto comune - Il Paese deve essere unito, mettere insieme le migliori energie per costruire la rinascita. Noi siamo e rimarremo orgogliosamente all'opposizione di un governo che non smettiamo di considerare inadeguato. La mia lettera al Corriere della Sera", "Silvio Berlusconi a tutto tondo: \"Conte? Diversi in tutto. Speranza buon ministro. La giustizia che vorrei? Quella di Falcone\" - Il Riformista - Presidente Silvio Berlusconi, dal 1994 lei \u00e8 in campo contro lo strapotere della magistratura. Non \u00e8 una battaglia vinta. Ma [\u2026] - Leggi la mia intervista a Deborah Bergamini per Il Riformista", "Berlusconi: \u00abNoi voteremmo s\u00ec al Mes per il bene del Paese, le alleanze non c'entrano\u00bb - Il leader di Forza Italia Berlusconi: un nuovo governo appare improbabile. E sarebbe inaccettabile per le altre forze di centrodestra. Questa legislatura ha gi\u00e0 conosciuto esecutivi fra forze politiche incompatibili e il risultato \u00e8 stato pessimo - Qui trovi la mia intervista al Corriere della Sera", "Berlusconi scrive al Foglio: \u201cEcco cosa voglio fare con Forza Italia e Mediaset\u201d - Niente manovre di palazzo e niente caricature. Risposta del Cav. al Foglio - Ho scritto una lettera a Il Foglio per spiegare che la nostra prospettiva \u00e8 vincere le elezioni, riportare al governo il centro-destra, che abbiamo creato noi e che \u00e8 la maggioranza naturale degli italiani, per far ripartire il Paese", "Berlusconi: \u201cI Dpcm non hanno velocizzato le decisioni. Il governo rispetti le garanzie costituzionali\u201d - Caro direttore, non saremo certo noi a sottovalutare la gravit\u00e0 dell'emergenza sanitaria che ha colpito il nostro Paese e il mondo intero negli ultimi mesi. Un'emergenza tutt'altro che risolta e che potrebbe anzi riproporsi in forma drammatica se non verranno osservate con rigore le misure ne... - La mia lettera a La Stampa", "Intervista a Berlusconi: \u00abDico s\u00ec al Mes, Conte si muova. Ma basta con lo stato d'emergenza per il Covid\u00bb - Il leader di Forza Italia: \u00abVoterei subito il Mes, anche se gli alleati sono contrari: quei soldi servono al Paese, non \u00e8 un voto di fiducia. Noi al governo? Fantapolitica\u00bb - La mia intervista al Corriere della Sera", "Berlusconi: \"Maggioranza divisa su tutto, Mes un'occasione da non perdere\" - Tgcom24 - Il leader di Forza Italia definisce questa maggioranza - Guarda la mia intervista a NewsMediaset", "Silvio Berlusconi a Libero: \"La magistratura colpisce Matteo Salvini per affondare il centrodestra\" - I nostri lettori stanno spedendo migliaia di firme per sostenere la sua candidatura a senatore a vita come risarcimento morale per la condanna molto d... - Leggi qui la mia intervista:", "Coronavirus, Berlusconi: \u00abIo spossato ma sereno. Ai malati dico: non lasciatevi andare\u00bb - Il leader: referendum e Regionali? Gli italiani votino. \u00c8 in gioco il futuro del Paese e dei nostri figli - Ecco la mia intervista al Corriere della Sera", "Berlusconi: \u00abOra unit\u00e0, ma aspetto fatti concreti. Ecco cosa serve per il S\u00ec al Bilancio\u00bb - Il leader di Forza Italia: \u00abBene Zingaretti, con Conte \u00e8 il momento di passare dalla cortesia alla disponibilit\u00e0 politica. Gli alleati? Noi operiamo secondo la nostra cultura\u00bb - Leggi la mia intervista al Corriere della sera \ud83d\udcf0", "Berlusconi: \u00abEcco le nostre richieste per dire s\u00ec alla manovra. Il centro-destra vince solo con noi\u00bb - Berlusconi: \u00abNon vogli are l'aggettivo \u201ccristiani\u201d per definire i nostri valori di riferimento, insieme agli altri tre aggettivi \u201cliberali\u201d, \u201ceuropeisti\u201d e \u201cgarantisti\u201d, che insieme si completano e definiscono l'unicit\u00e0 di Forza Italia nel panorama politico italiano. La settimana scorsa in un precedente articolo mi sono soffermato sul significato che ha per noi definirci liberali, oggi vorrei spiegare perch\u00e9 anche noi \u201cnon possiamo non dirci cristiani\u201d. Naturalmente questo non riguarda le convinzioni religiose di ciascuno, che sono un fatto privato (del quale tuttavia va garantita la libera espressione pubblica). Forza Italia comprende credenti \u2013 io sono credente, sia per convinzioni maturate negli anni che per l'educazione ricevuta dai miei genitori e dai miei insegnanti \u2013 e non credenti, che naturalmente in un grande partito liberale hanno entrambi piena cittadinanza. Ma come spiegava Croce, maestro di liberalismo, spirito profondamente laico, il cristianesimo \u2013 inteso come fenomeno storico-sociale, al di l\u00e0 della Fede religiosa \u2013 \u00e8 stato la pi\u00f9 grande e pi\u00f9 feconda rivoluzione della storia, che ha permeato di s\u00e9 e dei suoi valori la nostra cultura e la nostra civilt\u00e0. In particolare il valore assoluto della persona, di ogni essere umano, a prescindere dalla razza, dal sesso, dall'et\u00e0, dalla fede religiosa, dalle idee politiche, del censo, delle condizioni di salute e di ogni altra possibile differenza \u00e8 al centro della nostra visione della politica, dello stato, della societ\u00e0. Ogni essere umano per il fatto stesso di esistere \u00e8 portatore di diritti fondamentali: libert\u00e0, dignit\u00e0, propriet\u00e0. Diritti che non sono certamente una concessione dello Stato, ma vengono direttamente da Dio per chi crede e sono insiti nella condizione umana per chi non crede. Ma anche chi non crede non pu\u00f2 non riconoscere che \u00e8 stato il messaggio di Cristo, l'annuncio del Vangelo, a proclamare per primo dell'idea della sacralit\u00e0 della persona, di ogni persona - creata da Dio a Sua immagine - e a permeare di questo concetto la storia e la societ\u00e0. Di pi\u00f9, la nostra civilt\u00e0, la civilt\u00e0 dell'Europa e dell'Occidente, nata dall'incontro fra il pensiero giudaico-cristiana e la cultura greco-romana, \u00e8 quella che ha prodotto il massimo di libert\u00e0 e di uguaglianza fra le persone nella storia dell'umanit\u00e0. Naturalmente tutto questo \u00e8 avvenuto attraverso un percorso storico non privo di contraddizioni, di errori ed anche di crimini, come in tutte le vicende umane. Per\u00f2 \u00e8 innegabile che l'Occidente cristiano abbia diffuso in tutto il mondo l'idea di libert\u00e0 e di diritti individuali, nelle altre cultura inesistente o limitata. La stessa storia della Chiesa \u2013 materia molto ampia, che va ben al di l\u00e0 di questa riflessione \u2013 ha naturalmente luci ed ombre, ma non si pu\u00f2 negare che sia stata motore delle pi\u00f9 grandi produzioni filosofiche, letterarie, artistiche, architettoniche, musicali, pittoriche della nostra cultura e della nostra civilt\u00e0. Cosa ancora pi\u00f9 importante, la Chiesa cattolica ha esercitato ed esercita oggi in Italia e nel mondo una funzione essenziale a difesa dei diritti delle persone, di ogni persona e soprattutto dei pi\u00f9 deboli. Questo \u00e8 il grande insegnamento del messaggio cristiano rivolto a tutti, credenti e non. Significa che nessuna persona pu\u00f2 essere abbandonata a s\u00e8 stessa, a nessuna persona pu\u00f2 essere consentito di venir meno alla speranza o alla dignit\u00e0. La vita di ogni essere umano \u00e8 sacra dal momento del concepimento fino alla morte biologica. A chi \u00e8 rimasto indietro, a chi \u00e8 pi\u00f9 debole, debbono essere offerte nuove opportunit\u00e0 per realizzare pienamente la propria vocazione e le proprie propensioni. Tutto questo \u00e8 parte essenziale della nostra visione, cris
