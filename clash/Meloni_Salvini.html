Un bel gesto di gratitudine verso chi si deve recare a lavoro e chi si sta impegnando anche durante questo difficile momento. Un bel segnale per l'Italia che affronta a testa alta il coronavirus.", "Coronavirus, Bertolaso: sono positivo, vincer\u00f2 la battaglia. Ho qualche linea di febbre - Guido Bertolaso positivo al Coronavirus. A dare l'annuncio \u00e8 stato lo stesso ex capo della protezione civile con un post su facebook. \u00abSono positivo al Covid-19. Quando ho accettato... - Forza Guido Bertolaso! A nome mio e di tutta Fratelli d'Italia un grande abbraccio e i nostri auguri di pronta guarigione.", "Nel secondo paese pi\u00f9 piccolo d'Italia nasce una bimba dopo sette anni: Aurora - Festa a Moncenisio, nell'alta val Susa. Il pap\u00e0: festeggio due volte il mio compleanno - Buona vita ad Aurora, nuova cittadina di Moncenisio, uno dei Comuni pi\u00f9 piccoli d'Italia: borgo storico incastonato tra le Alpi al confine con la Francia. Un abbraccio ai suoi genitori e a tutti gli italiani che vivono nelle aree montane della nostra terra!", "Coronavirus, Giorgio Armani converte gli stabilimenti: produrr\u00e0 camici monouso - Per l'emergenza\u00a0coronavirus\u00a0arriva anche il contributo dello stilista\u00a0Giorgio Armani, un'icona della moda italiana in tutto il mondo: il gruppo Armani ha infatti comunicato in... - Il gruppo Armani ha deciso di convertire i propri stabilimenti italiani per produrre camici monouso destinati agli operatori sanitari impegnati a fronteggiare il coronavirus. Complimenti per questa lodevole iniziativa!", "Emergenza virus, la ricetta di Giorgia Meloni: \u00abSoldi subito al Paese che produce. Eliminare burocrazia e vincoli\u00bb - Niente pi\u00f9 vincoli, via la burocrazia. \u00abServe liberare l'Italia, stare al fianco di quelli che producono e non distruggono il lavoro. Altro che cerotti, qui ci vuole uno choc... - Niente pi\u00f9 vincoli, via la burocrazia. Bisogna sospendere ogni pagamento per chi ha avuto una significativa contrazione del fatturato e poi procedere a una dilazione e forte riduzione delle tasse. Bisogna liberare gli imprenditori e dare loro una fiducia totale. Governo e Parlamento dovranno elaborare gli spostamenti di bilancio per sostenere scelte cos\u00ec importanti e impegnative. Solo cos\u00ec usciremo dal tunnel della paura.", "Sicilia, 100 milioni alle famiglie disagiate. Musumeci: \"Prima risposta a emergenza\" - Cento milioni di euro dalla Regione Siciliana per consentire alle famiglie disagiate di accedere all'assistenza alimentare. Lo ha deciso il governo Musumeci, riunito... - La Regione Siciliana stanzia 100 milioni per l'assistenza alimentare delle famiglie meno abbienti. Complimenti a Nello Musumeci e alla sua giunta: sui temi sociali la destra sa sempre distinguersi.", "Ricoverati al Toniolo si sposano \"Resteremo uniti per sempre\" - il Resto del Carlino - Il matrimonio celebrato dal deputato Bignami La coppia: \"Una piccola luce in questo momento buio\" - \"In un momento cos\u00ec brutto, con la nostra salute precaria, ci siamo decisi a fare questo passo, per dare un segno di speranza. E per rimanere per sempre insieme, malgrado tutto\". Cos\u00ec Anna e Biagio hanno deciso di fare il grande passo durante il loro ricovero, mandando un bel messaggio di speranza a tutta Italia. Fiera che un deputato di Fratelli d'Italia li abbia aiutati celebrando il matrimonio civile. Viva gli sposi!", "Ungheria, Meloni: se qualcuno non se ne fosse ancora accorto in Italia si limita libert\u00e0 a colpi di decreto - \u00abMolto clamore per l'approvazione da parte del Parlamento ungherese di una legge che conferisce a Orban i poteri speciali per affrontare la fase di emergenza. Non conosco, nel dettaglio, quali siano i poteri speciali conferiti al Primo ministro ungherese ma mi corre l'obbligo di segnalare che i... - Molto clamore per l'approvazione da parte del Parlamento ungherese di una legge che conferisce a Orb\u00e1n i poteri speciali per affrontare la fase di emergenza. Non conosco, nel dettaglio, quali siano i poteri speciali conferiti al Primo ministro ungherese ma mi corre l'obbligo di segnalare che in Italia quasi tutti i poteri sono stati dati al governo con un decreto-legge che il governo ha deciso di interpretare in modo molto estensivo. Se qualcuno non se ne fosse ancora accorto in Italia il governo ha dichiarato lo stato di emergenza, ha sospeso le elezioni e sono stati rinviati il referendum e le elezioni regionali e locali. A colpi di decreti del presidente del Consiglio \u00e8 stata limitata la libert\u00e0 individuale dei cittadini, parlamentari e magistrati compresi, cos\u00ec come quella di impresa e di commercio e sono state introdotte misure speciali in ogni ambito. Il tutto, nella maggior parte dei casi, \u00e8 stato comunicato con diretta Facebook direttamente dalla pagina personale di Giuseppe Conte. Non \u00e8 il momento di fare polemica su questo, ci rendiamo conto che la situazione \u00e8 emergenziale, ma abbiamo pi\u00f9 volte chiesto al governo di fare maggiore attenzione ai necessari passaggi parlamentari. Ci sorprende che qualcuno si scandalizzi oggi perch\u00e9 Orban adotta provvedimenti straordinari, non particolarmente diversi da quelli adottati dall'Italia con addirittura un minor mandato da parte del Parlamento.", "Un piano di difesa e ricostruzione nazionale - Una proposta per affrontare la crisi basata sull'emissione di titoli pubblici a lunghissima scadenza - Ha ragione il prof. Tremonti quando dice che c'\u00e8 bisogno di un \"piano di difesa e ricostruzione nazionale\", la nostra storia parla per noi: poco importa se la UE non dar\u00e0 risposte certe e immediate perch\u00e9 avvitata sulle logiche ricattatorie e sugli egoismi di Stati grandi di statura ma nani di spessore, non abbiamo paura di rimboccarci le maniche e ricostruire la nostra economia. Per noi non esiste n\u00e9 patrimoniale, n\u00e9 Troika: l'Italia pu\u00f2 fare da sola grazie all'emissione straordinaria di titoli pubblici a lunghissima scadenza, con rendimenti fissi e sicuri, senza tasse, n\u00e9 presenti n\u00e9 future, nei quali attirare il risparmio delle famiglie italiane. Mettere cos\u00ec in sicurezza i nostri conti pubblici e far ripartire l'Italia con un imponente piano infrastrutturale e grazie alle garanzie pubbliche per erogare credito a tasso zero alle imprese. Non c'\u00e8 altro tempo da perdere, lasciamoci alle spalle quest'epidemia e ricostruiamo pi\u00f9 forte, pi\u00f9 sovrana e pi\u00f9 bella la nostra Patria.", "Il gesto del carabiniere: consegna e dona alimenti a una ultraottantenne - La solidariet\u00e0 rende meno terribile il Coronavirus e annulla le distanze emotive. - Anziana signora chiama il 112 per chiedere aiuto, avendo finito ogni scorta di cibo e non potendo fare la spesa n\u00e9 lei n\u00e9 il marito perch\u00e9 entrambi invalidi. Il militare centralinista, toccato dalla storia, una volta smontato dal servizio si reca prima in un negozio di alimentari e poi a casa degli anziani - accolto con commozione dalla signora - per regalare loro gli alimenti di cui avevano bisogno. E come questa, tante altre storie di altruismo e solidariet\u00e0 di un'Italia che ci rende fieri e che presto sapr\u00e0 rialzarsi \ud83c\uddee\ud83c\uddf9", "Roma, per aiutare le famiglie bisognose Virginia Raggi punta sui francesi e scarta la societ\u00e0 italiana - Il Comune di Roma per distribuire gli aiuti alle famiglie bisognose con i buoni pasto \u00e8 pronto a servirsi di una societ\u00e0 francese e scarta una italiana. E' la triste realt\u00e0... - Valorizzare il made in Italy e le aziende italiane non \u00e8 uno slogan: deve essere il faro dell'azione politica e amministrativa, a tutti i livelli. Il Comune di Roma e il sindaco Raggi dimostrino con i fatti di tenere alla nostra economia e si affidino a una azienda italiana, come \u00e8 doveroso.", "Coronavirus, da Ferrero premio di 750 euro per chi ha lavorato nei giorni dell'emergenza - Un premio di 750 euro per chi ha lavorato nei giorni della pandemia di\u00a0coronavirus: \u00e8 la decisione della multinazionale\u00a0Ferrero, che premia dunque operai, dipendenti della rete... - Premio di 750 euro per tutti gli operai e dipendenti che continuano a lavorare: questa la decisione della Ferrero, che oltre a utilizzare tutte le cautele necessarie per tutelare la salute dei suoi dipendenti e aver lasciato lavorare da casa tutto il personale non coinvolto nell'attivit\u00e0 produttiva, ha deciso di omaggiare e motivare cos\u00ec i suoi lavoratori. Complimenti per l'encomiabile iniziativa!", "Chiusa per Covid: sospesa la trasparenza della Pa - Il Fatto Quotidiano - Il paradosso \u00e8 gustoso: mentre l'Italia in emergenza si chiede se sia giusto o meno cedere parte della privacy in nome della tutela della salute, la Pubblica amministrazione chiude i cancelli alla trasparenza per i cittadini. Lo prevede un articolo del decreto Cura Italia: le risposte a richieste... - Per l'emergenza Coronavirus il Governo chiude il \u201cFoia\u201d, lo strumento per la trasparenza sugli atti pubblici, e apre la \u201ctask force anti fake news\u201d. Quindi i cittadini non possono pi\u00f9 chiedere allo Stato informazioni sugli atti pubblici ma in compenso lo Stato pu\u00f2 tappare la bocca ai cittadini. Solo a me tutto questo sembra inquietante?", "Coronavirus in carcere, esplode la protesta dei detenuti a Santa Maria Capua Vetere - Una cinquantina di detenuti stanno protestando nel carcere di Santa Maria Capua Vetere\u00a0 dopo avere appreso oggi che una persona ristretta nell'istituto \u00e8 risultata positiva al... - Adesso basta! Non servono nuove concessioni o svuotacarceri modello Bonafede. Ora pretendiamo processi per direttissima, pene esemplari, prevedere anche l'ipotesi di revoca dei benefici di massa. Difendiamo l'autorit\u00e0 dello Stato, non lasciamo soli gli Agenti della Polizia Penitenziaria. Lo Stato faccia sentire il peso della sua autorit\u00e0, non scenda pi\u00f9 a compromessi.", "Coronavirus, agente scrive a Conte: \"Avete pensato solo ai detenuti\" - Coronavirus, sfogo dell'ispettore capo al carcere Bollate Giuseppe Caruso, che scrive a Conte: \u201cAvete pensato ai detenuti, ma non avete tutelato noi\u201d - \"Caro presidente, il diritto alla salute, principio fondamentale della nostra Costituzione, per me servitore dello Stato che fine ha fatto? Siamo i primi a tutelare l'incolumit\u00e0 dei detenuti, \u00e8 un nostro dovere istituzionale, ma \u00e8 altrettanto un dovere istituzionale tutelare noi, bistrattati e spesso dimenticati dalle istituzioni. Io sono guarito, ho fatto due tamponi con esito negativo e ora attendo il risultato del terzo, ma chiedo che tutti gli agenti di polizia penitenziaria, vengano sottoposti a tamponi periodici, a tutela della loro salute e di quella delle loro famiglie\u201d. Raccolgo e condivido l'appello di un Ispettore Capo della Polizia Penitenziaria: il governo, oltre a preoccuparsi della salute dei detenuti, pensi a quella dei tanti agenti impiegati nelle carceri e delle loro famiglie.", "\u00c8 nata Giulia, la figlia del \u00abpaziente 1\u00bb di Codogno - \u00c8 stata chiamata Giulia. Il padre Mattia, 38 anni, \u00e8 stato il primo italiano trovato positivo al Sars-Cov-2 - Un segnale di vita, di gioia e di speranza. Auguri a mamma e pap\u00e0. Auguri alla piccola Giulia\u2764\ufe0f", "L'infermiera morta a Bergamo, al lavoro malata diceva: \u00abIl capitano non abbandona la nave\u00bb - Stava male e la sorella la implorava di non andare al lavoro. \u00ab - \u201cUn capitano non abbandona la nave, i miei nonnini hanno bisogno di me\u201d, cos\u00ec Lidia ha continuato a combattere in trincea con forza, coraggio e abnegazione fino alla fine. Grazie guerriera, onore a te.", "La task force di Colao doppione del CNEL. Ma con tesi gradite al Governo. - di Roberto De Chiara La decisione del Presidente del Consiglio Giuseppe Conte di dare vita ad una task force di esperti per \u201celaborare e proporre misure necessarie a fronteggiare l'emergenza e per una ripresa graduale nei diversi settori delle attivit\u00e0 sociali, economiche e produttive\u201d \u00e8 div... - A che serve la task force Colao se c'\u00e8 gi\u00e0 il CNEL che ha esattamente quelle stesse funzioni in virt\u00f9 della Costituzione? Forse per avere qualcuno che dica quello che il Governo vuole che sia detto, senza troppe scocciature. Perch\u00e9 gli studi appena pubblicati dal CNEL sostengono tesi che potrebbero non piacere agli euroinomani, tipo: all'Italia non serve il MES, ma gli Eurobond con iniezioni di liquidit\u00e0 a sostegno dell'economia, serve il superamento (e non solo la sospensione) del patto di stabilit\u00e0 e un Quantitative Easing molto pi\u00f9 forte. Tutto molto pericoloso per Conte e Gualtieri, meglio una task force governativa pi\u00f9 accondiscendente, da aggiungere a quella sulla verit\u00e0 di regime e a tutte le altre che mortificano le istituzioni della Repubblica.", "Fisco, rischio caos: 8,5 mln di cartelle in arrivo - Dal 1 giugno gli ispettori dell'Agenzia riprenderanno l'attivit\u00e0 di accertamento di cartelle esattoriali e atti, consegnando entro fine anno 8,5 milioni di cartelle. - Dal 1\u00b0 giugno l'Agenzia delle Entrate riprender\u00e0 la sua attivit\u00e0 di accertamento e notificher\u00e0 8 milioni e mezzo di atti, cartelle e comunicazioni: una vera e proprio valanga che travolger\u00e0 famiglie e imprese. Non possiamo permetterlo. Fratelli d'Italia chiede al Governo di intervenire OGGI STESSO con un provvedimento d'urgenza per bloccare questa follia. A Palazzo Chigi non mancano esperti e consulenti per scriverlo. Lo facciano IMMEDIATAMENTE.", "Decreto Liquidit\u00e0, la sorpresa di un imprenditore allo sportello: chiede un prestito, i tassi sono elevati - Tgcom24 - Fonti di governo avevano ipotizzato interessi vicini allo zero, ma alla fine si arriva al 4,68% - Pezzo dopo pezzo sta crollando il castello di menzogne del Governo sul Decreto liquidit\u00e0. Avevano detto \u201ctassi vicini allo zero\u201d, i fatti parlano invece di tassi di mercato, nonostante la garanzia dello Stato. Possibile che la sinistra al potere riesca solo a fare regali alle banche, anche in piena ecatombe economica?l", "Coronavirus: scarcerato il boss Pasquale Zagaria. Star\u00e0 cinque mesi ai domiciliari - E' fratello del superboss Michele. La decisione del Tribunale di Sorveglianza di Sassari per motivi di salute - Le follie ai tempi del coronavirus: I MAFIOSI A CASA E GLI ITALIANI RECLUSI. Dopo la scarcerazione del boss Francesco Bonura oggi si spalancano le porte della galera per Pasquale Zagaria, legato al clan dei Casalesi e fratello di Michele. Fratelli d'Italia denuncia da giorni questa VERGOGNA ma Conte e Bonafede non muovono un dito. Il Governo ritiri immediatamente le circolari del Dap che consentono questa oscenit\u00e0 e ripensi la normativa carceraria per mettere fine a questo scempio. La pazienza \u00e8 finita.", "Poliziotto ucciso a Napoli per sventare furto in banca - Poliziotto ucciso a Napoli per sventare furto in banca - Profondo cordoglio per il 37enne della Polizia di Stato che ha perso la vita questa notte mentre tentava di arrestare dei rapinatori. Non si pu\u00f2 morire cos\u00ec, con tutta la vita davanti e facendo il proprio dovere, per colpa di questi criminali, che ci aspettiamo di veder marcire in carcere.", "Coronavirus nel mondo, Pompeo accusa la Cina: \"Il Covid viene dai vostri laboratori\" - I casi in tutto il pianeta si stanno avvicinando a 3,5 milioni con quasi 250 mila decessi. Mosca conta in un solo giorno pi\u00f9 di 10 mila positivi: mai - Ops! il Governo degli Stati Uniti dichiara che il Covid-19 \u00e8 probabilmente sfuggito dal laboratorio cinese di Wuhan. Quando Fratelli d'Italia ha semplicemente chiesto al Governo italiano di verificare la possibilit\u00e0 che il virus fosse sfuggito da un laboratorio - vista anche la spaventosa somiglianza tra il coronavirus e alcuni studi cinesi che erano stati raccontati da un servizio Rai del 2015 - sono arrivati attacchi scomposti di ministri, parlamentari di maggioranza e giornalisti filo governativi. Cosa far\u00e0 ora il Governo? Far\u00e0 oscurare dalla sua portentosa task force \u201canti fake news\u201d le dichiarazioni del governo e dei media americani su tutto il territorio italiano?", "Coronavirus, Invitalia: \"Boom di domande per gli incentivi Impresa sicura\" | Fondo esaurito dopo un solo minuto - Tgcom24 - In meno di un'ora sono giunte decine e decine di migliaia di richieste per oltre un miliardo di euro. La dotazione complessiva del bando \u00e8 per\u00f2 di 50 milioni - 6 secondi di \u201cclick day\u201d, tanto \u00e8 bastato a esaurire i 50 milioni del bando \"Impresa Sicura\" gestito da Invitalia, diretta dal super-commissario Arcuri, e destinato a rimborsare alle imprese le spese sostenute per l'acquisto di mascherine e altri Dispositivi di Protezione Individuale. \u00c8 vergognoso che il Governo continui a trattare in questo modo gli imprenditori italiani, costretti a subire continui annunci propagandistici per poi ritrovarsi costretti a partecipare a una umiliante lotteria che vede solo fortunati vincitori accedere ai rimborsi promessi.", "Giorgia Meloni: \"Silvia \u00e8 vittima: dei rapitori e del governo\" - Intervista alla leader di Fdi. \"Giusto riportare a casa i connazionali ma il pagamento del riscatto \u00e8 un segnale pericoloso\". \"Abbiamo dato un'immagine di sottomissione all'Islam\" - Non esiste alcuna libera conversione quando si \u00e8 in catene, Silvia Romano \u00e8 vittima dei suoi carcerieri. L'Italia deve dare al mondo il segnale chiaro che non \u00e8 vantaggioso rapire i nostri connazionali, attivandosi per stanare e punire i terroristi islamici che hanno rapito la nostra connazionale.", "Divieto di annegare. Niente respirazione bocca a bocca, i bagnini potranno solo guardare chi affoga - Niente respirazione bocca a bocca, i bagnini potranno solo guardare il petto dell'affogante. Nei protocolli sulla balneazione l'assurdo di una societ\u00e0 in cui morire sta bene, a patto che non sia per Covid - Nelle cervellotiche linee guida sulla balneazione elaborate dall'Inail con l'Iss spunta anche il \"divieto di annegare\": i bagnini sulle spiagge dovranno \"valutare il respiro soltanto guardando il torace della vittima\", \"senza avvicinare il proprio volto\" e senza eseguire le \"ventilazioni\". Tradotto: no alla respirazione bocca a bocca. Siamo all'assurdo e mi chiedo come sia possibile anche solo immaginare norme cos\u00ec paradossali, che offendono l'intelligenza degli italiani.", "Vi spiego perch\u00e9 il Mes non sar\u00e0 un affarone (come invece dice Regling) - Che cosa ha detto Regling sul Mes? L'analisi di Liturri - No, il MES non \u00e8 affatto un affare come tentano in tutti i modi di farci credere, i burocrati di Bruxelles stanno facendo di tutto per convincerci a contrarre debiti con un fondo creato anche con i nostri soldi ma la loro narrazione fa acqua da tutte le parti. La verit\u00e0 \u00e8 che solo in \u20acurolandia si parla di Mes e di altre strane alchimie per far fronte alla crisi economica, nel resto del Mondo gli Stati possono fare affidamento sulla loro banca centrale. Mi auguro che Conte non cambi idea rispetto a quello che ha promesso poche settimane fa: sul MES Fratelli d'Italia non far\u00e0 sconti.", "Btp Italia, boom di richieste dai piccoli risparmiatori: oltre 4 miliardi di ordini - Si conferma pi\u00f9 che positivo il primo giorno di collocamento del nuovo Btp Italia, il titolo di Stato tricolore legato all'inflazione del nostro Paese, i cui proventi saranno dedicati a finanziare la lotta agli effetti economici della pandemia da coronavirus. A fine seduta risultano pari a 4,02 m... - Oggi sono stati collocati 4 miliardi di Btp-Italia destinati ai piccoli risparmiatori, un risultato che va oltre le aspettative e che ci dice che la proposta di Fratelli d'Italia dei Bot patriottici pu\u00f2 essere uno strumento molto potente per affrontare la crisi. Nei prossimi giorni illustreremo nel dettaglio le nostre idee per finanziare la ripresa e far ripartire l'economia nazionale.", "Meloni: \"Dall'Ue fondi insufficienti, \u00e8 nato il super Stato franco-tedesco\" - La leader di FdI: \u00abI due Paesi si muovono per i loro interessi. Bonafede? Noi voteremo la sfiducia\u00bb - Surreale che si stia tutti discutendo di quello che hanno deciso Germania e Francia nell'ambito del loro trattato di Aquisgrana che nulla ha a che fare con l'Europa, ma che \u00e8 un accordo per una sorta di \u201csuper-Stato\u201d all'interno della UE che si muove non per fare beneficienza, ma per interessi dei rispettivi paesi. Leggi la mia intervista di oggi a \"Il Corriere della Sera\u201d \u23ec", "'Ecco perch\u00e9 ho comprato il Btp Italia anti Covid' - Le ragioni di una risparmiatrice aiutano a capire il successo dell'emissione - Insieme ad autorevoli esponenti del mondo dell'economia come Giulio Tremonti, osservatori e testate giornalistiche, Fratelli d'Italia ha da tempo suggerito, per finanziare la gestione dell'emergenza e la fase della ripresa, lo strumento dei \u201cbond patriottici\u201d, offrendo agli italiani la possibilit\u00e0 di sostenere lo Stato attraverso titoli di Stato vantaggiosi e a lunga scadenza. Lo straordinario risultato dei \"btp-Italia\", che in maniera evidente si ricollegano all'idea di fondo dei bond patriottici, \u00e8 la dimostrazione che la nostra Nazione ha tutte le carte in regola per ripartire alla grande. In soli 4 giorni sono stati collocati ben 22 miliardi (di cui la maggior parte di piccoli risparmiatori) a fronte di una domanda complessiva di 32, ovvero quasi la stessa somma promessa dal famigerato Mes. A dimostrazione che le proposte che facciamo sono serie e non pretestuose. Siamo convinti che si possa fare ancora meglio proprio grazie ai \u201cbond patriottici\u201d, cio\u00e8 titoli a lunghissima scadenza, a rendimento fisso, circolabili, non tassati e non tassabili neppure in futuro, che possono diventare uno strumento remunerativo per i risparmiatori italiani e sostenere la nostra Nazione. (Certo quelle risorse devono essere spese per sostenere l'economia reale, non buttati per bonus e marchette).", "\u00abI social potranno essere puniti\u00bb Trump firma l'ordine presidenziale - Svolta improvvisa contro Twitter, Facebook, Youtube. Ora sar\u00e0 possibile portarli in tribunale per i contenuti pubblicati. Si annuncia battaglia con i grandi gruppi tec - Il Presidente Trump ha firmato un ordine esecutivo che toglie l'immunit\u00e0 legale ai social network: saranno legalmente responsabili per ogni singolo contenuto postato dagli utenti. La decisione arriva dopo che Twitter aveva sottoposto a fact checking i cinguettii del Presidente americano, intervenendo a gamba tesa sull'attivit\u00e0 politica di Trump proprio nel bel mezzo della campagna elettorale per le presidenziali. Se i social intervengono unilateralmente sui contenuti degli utenti si comportano a tutti gli effetti come editori, e come tali potrebbero essere chiamati a rispondere per qualsiasi cosa viene pubblicata. Non si pu\u00f2 pretendere di non avere responsabilit\u00e0 se si interviene con un giudizio di merito per stabilire cosa possa essere pubblicato e cosa no, chi abbia diritto di parola e chi no. La libert\u00e0 di espressione \u00e8 sacra, \u00e8 un diritto universale da difendere ad ogni costo, nessuna societ\u00e0 privata \u00e8 al di sopra delle carte costituzionali e della democrazia.", "Fase 2, scatta il blitz di Colao: \"Il contante? Non c'\u00e8 bisogno\" - La ricetta di Colao contro l'evasione fiscale: \"Del contante non c' \u00e8 bisogno e nemmeno dei pos. Incentivi per chi fa e per chi riceve i pagamenti elettronici\" - Il Governo e i suoi esperti tornano alla carica nella loro crociata ideologica contro il contante, sponsorizzando a pi\u00f9 non posso la moneta elettronica che garantisce lauti guadagni alle banche. Mentre il resto del mondo \u00e8 impegnato esclusivamente a far ripartire il tessuto produttivo, in Italia la prima preoccupazione sembra quella di garantire flussi di cassa alle centrali finanziarie. Conte aveva chiesto un atto d'amore alle banche ma \u00e8 stato ignorato, ora i suoi esperti tornano a corteggiarle offrendo in dote incentivi per incassare commissioni spillate dalle transazioni tra cittadini e imprese. La situazione economica \u00e8 drammatica, non c'\u00e8 pi\u00f9 spazio per queste marchette alle banche, invece di sentenziare dalla City consiglio a Colao di venire in Italia a parlare con chi produce e crea ricchezza e scoprire cos'\u00e8 l'economia reale.", "Mps: prodotti finanziari rifilati agli imprenditori bisognosi di prestiti - Pressioni sui dipendenti per vendere prodotti finanziari a chi chiede un prestito garantito: \u00e8 quello che fanno emergere le rappresentanze territoriali di Roma e provincia di Fabi, First Cisl, Fisac Cgil, Uilca e Unisin che svelano l'esistenza di \u201creport per controllare che a tot erogazioni cor... - Altro che atti d'amore! Emerge una grave accusa a una delle pi\u00f9 importanti banche italiane: i dipendenti di MPS avrebbero subito pressioni per vendere prodotti finanziari (convenienti per la banca) agli imprenditori bisognosi di un prestito! Non bastava l'estrema lentezza nell'erogazione dei finanziamenti coperti da garanzia dello Stato, adesso le piccole e medie imprese, gi\u00e0 messe in ginocchio dalla pandemia e che necessitano urgentemente di liquidit\u00e0 devono subire anche forme di sciacallaggio commerciale da parte delle banche. \u00c8 l'inquietante scenario fatto emergere dalle rappresentanze sindacali dei bancari che svelano l'esistenza di \"report per controllare che a tot erogazioni corrispondano tot prodotti collocati\". Ipotesi di una gravit\u00e0 inaudita, sulla quale pretendiamo piena chiarezza.", "Femmina di elefante incinta uccisa con esplosivi nascosti nella frutta - Una femmina di elefante incinta, di 15 anni d'et\u00e0, \u00e8 morta dopo essere stata alimentata con della frutta al cui interno erano stati nascosti alcuni esplosivi.\u00a0\u00c8 accaduto... - Uccisa, insieme al suo cucciolo in grembo, per essersi fidata di chi le aveva offerto da mangiare. Come si pu\u00f2 essere cos\u00ec crudeli e vigliacchi?! Un'immagine di una tristezza infinita", "Causa contro la Germania di 6 aziende italiane - Secolo d'Italia - Causa contro la Germania di 6 aziende italiane: danni al Made in Italy con quelle norme che abbassano i livelli di formaldeide nei mobili - La Germania introduce dei dazi occulti contro il Made in Italy, nel totale silenzio del Governo PD-M5S. In violazione di ogni norma europea sul mercato unico, la Germania ha stabilito che il marchio CE non \u00e8 sufficiente per ammettere la libera circolazione delle merci comunitarie sul proprio territorio e ha introdotto unilateralmente ulteriori standard. Ultimo caso \u201ci limiti di emissione di formaldeide nei pannelli in truciolato e fibra di legno\u201d. Un dettaglio? No. Guarda caso questa norma penalizza enormemente la filiera del mobile italiano. Il Governo Conte rimarr\u00e0 in silenzio anche su questo, per non indispettire la signora Merkel?", "Bollette, \u201ctassa Covid\u201d in arrivo: l'emendamento Pd e M5s al Dl Rilancio - La modifica introdurrebbe un incremento degli oneri di sistema per finanziare agevolazioni per chi non pu\u00f2 pagare. Le proteste di Codacons e Unione Nazionale Consumatori. - Ennesima follia targata Pd-M5S a danno dei consumatori: il Codacons l'ha definita una \u201cvera e propria truffa alla collettivit\u00e0\u201d. Il Parlamento ha messo a disposizione la cifra di 80 miliardi di euro per affrontare l'emergenza, ma poich\u00e9 il governo li spende in inutili bonus, marchette e consulenze, i soldi non bastano. Cos\u00ec adesso vogliono spillare soldi ai cittadini con altre tasse nelle bollette. Questo governo \u00e8 una vergogna senza fine.", "Il piano Colao, due mesi di lavoro per pianificare una rapina - Italiani tremate, tremate, perch\u00e9 le proposte sono arrivate. Da ieri \u00e8 nelle mani di Giuseppe Conte infatti il piano per la ripresa elab... - Invece di pensare ad abbattere la burocrazia e a togliere tutti gli odiosi obblighi che rallentano la nostra economia, i tecnocrati di Conte studiano soluzioni per eliminare il contante dalla circolazione. Quasi come avesse eseguito i consigli di Romano Prodi, la task force di Vittorio Colao propone di tassare i prelievi al bancomat! \u00c8 ora di mandare a casa l'armata brancaleone pentapiddina e tutti i tecnocrati al loro seguito, all'Italia serve subito un Governo forte che abbia come obiettivo principale quello di restituire al cittadino la libert\u00e0 di fare impresa e di decidere come, quando e dove spendere i propri soldi senza che lo Stato spione stia l\u00ec a controllare e tassare per conto delle banche ogni singola transazione.", "Gli imprenditori attaccano Tridico: \"Parole inaccettabili e offensive\" - Gli imprenditori attaccano Tridico, numero 1 dell'Inps, dopo le dichiarazioni di ieri. \"Parole inaccettabili, offensive, scioccanti\". - Io sto con gli imprenditori! Tridico chieda scusa per le inaccettabili parole usate contro di loro.", "Indagati per presunte violenze sui detenuti, gli agenti protestano sul tetto del carcere - Alcuni agenti della Polizia Penitenziaria stanno protestando sul tetto del carcere di Santa Maria Capua Vetere, dopo aver ricevuto avvisi di garanzia in... - In una Nazione normale lo Stato, all'indomani delle rivolte nelle carceri, organizzate dalla criminalit\u00e0 organizzata, avrebbe agito tempestivamente e punito in maniera esemplare i responsabili, con processi per direttissima e revoca di massa dei benefici penitenziari come chiesto da FdI. In Italia invece arrivano incredibilmente e vergognosamente gli avvisi di garanzia alla Polizia Penitenziaria. E cosa grave, il compito di notificarli viene affidato ad un altro Corpo dello Stato, i Carabinieri. Fratelli d'Italia esprime solidariet\u00e0 agli agenti della Polizia Penitenziaria, ai Carabinieri e a tutte le nostre Forze dell'Ordine che, con mezzi inadeguati, difendono la libert\u00e0 e la nostra sicurezza. Ricorderemo anche per questo indegno epilogo delle rivolte nelle carceri Alfonso Bonafede ministro della Giustizia", "Roma, cellula anarchica con base centro sociale responsabile di attentati: sette arresti. Azioni anche contro il car-sharing - Avevano costituito una cellula eversiva anarco-insurrezionalista, che aveva come base un centro sociale di Roma e puntava a riorganizzare il movimento anarchico. Sono sette le persone arrestate dai... - Sette persone arrestate a Roma con l'accusa di aver commesso attentati, anche uno a una stazione dei carabinieri. Il gruppo anarchico terroristico faceva base in un centro sociale occupato di Roma, il \"Bencivenga Occupato\". Questa la conseguenza della totale impunit\u00e0 di cui godono i centri sociali in Italia, spazi dove lo Stato non entra e dove la legge \u00e8 sospesa, nel totale silenzio delle istituzioni. Il Sindaco Raggi non ha proprio nulla da dire a riguardo? Non chiede lo sgombero di questo covo di terroristi?", "Catania, tratta di giovani nigeriane: dieci migranti arrestati - Indagini partite dopo uno sbarco nel 2017 della nave Aquarius della ong Sos Mediterranee e coordinate dalla procura etnea - Ecco cosa si cela dietro l'immigrazione clandestina: la Polizia di Catania scopre l'ennesimo traffico di esseri umani, legato a uno sbarco del 2017 della motonave dell'Ong \"SOS Mediterranee\". Vittime di questa squallida tratta erano ancora una volta donne, giovani ragazze nigeriane. I paladini dell'accoglienza e le femministe hanno qualcosa da dire in merito?", "Bambino affetto da coronavirus e leucemia, trapianto riuscito: ora il piccolo \u00e8 salvo - L'intervento al Bambino Ges\u00f9 di Roma. Il bambino, affetto da leucemia linfoblastica acuta, si \u00e8 ammalato di Covid con tutta la famiglia. Il trattamento con plasma iperimmune lo ha fatto negativizzare, poi il trapianto di staminali dal pap\u00e0. Ora sta bene - Che bella notizia! Grazie alla straordinaria collaborazione di diverse eccellenze mediche italiane il bimbo ora \u00e8 salvo. Buona vita piccolino", "Epurazione grillina in Rai: fanno fuori la pi\u00f9 amata dagli italiani - La pi\u00f9 amata dagli italiani, ma probabilmente non dai grillini. Fa scalpore l'indiscrezione secondo la quale la balleria e showgirl Lorella... - Indiscrezioni ci dicono che Lorella Cuccarini non sar\u00e0 confermata in Rai per motivi politici. Sinceramente spero non sia vero. Voler escludere per cieca ideologia una professionista qualificata, con esperienza e amata dagli italiani \u00e8 ingiustificabile. Hanno deciso di epurare dalla tv pubblica tutti coloro che non si conformano ai diktat di partito?", "Cassa integrazione, ritardi nei pagamenti: \"Non abbiamo visto ancora un euro, promesse tradite\" - Leggi le testimonianze dei lettori a Repubblica. Tutte le loro difficolt\u00e0 aspettando di ricevere l'assegno della cassa integrazione. - Mentre il Governo \u00e8 riunito a Villa Doria Pamphilj per \u201craccogliere proposte e idee\u201d, molti italiani aspettano ancora la Cassa integrazione di marzo. Repubblica pubblica molte testimonianze drammatiche di chi si \u00e8 ritrovato di colpo senza una fonte di reddito, e ancora oggi ha ricevuto solo molte promesse ma nessun sostegno.", "Muore a 31 anni durante il travaglio in sala parto: salva la neonata - Morta di parto. Una donna di 31 anni, alla quarantunesima settimana di gravidanza, \u00e8 morta durante il travaglio. Salva la neonata, fatta nascere col taglio cesareo. \u00c8 accaduto... - Leggere questa notizia mi ha riempito di tristezza: una giovane mamma che non ha potuto nemmeno abbracciare la sua piccolina. Una preghiera per lei e un pensiero a tutti i suoi cari. Alla bimba auguriamo che la vita possa donarle il meglio.", "Il quotidiano spagnolo ABC: \u00abIl Venezuela di Chavez finanzi\u00f2 il M5S con 3 milioni e mezzo di euro\u00bb - Dalla Spagna una bomba contro il\u00a0Movimento 5 Stelle. Secondo il quotidiano iberico Abc, il presidente del Venezuela\u00a0Nicol\u00e1s Maduro\u00a0nel lontano 2010 - quando era ministro degli... - Il M5S ha sempre avuto una incomprensibile simpatia per il regime venezuelano, tanto da isolare l'Italia a livello europeo e occidentale su questo delicato dossier. Ora emerge una notizia sconcertante: secondo i documenti pubblicati dal quotidiano spagnolo ABC l'attuale presidente del Venezuela Maduro, allora ministro degli Esteri di Chavez, avrebbe fatto arrivare una valigetta con tre milioni e mezzo di euro in contanti a Gianroberto Casaleggio, guru del Movimento 5 Stelle. Se confermata, la notizia sarebbe di una gravit\u00e0 inaudita e spiegherebbe la particolare indulgenza dimostrata dai Cinquestelle nei confronti del regime di Maduro. Fratelli d'Italia chiede che il Governo chiarisca immediatamente in Aula su questa gravissima ipotesi e che la magistratura sia celere nell'indagare sulle numerose ipotesi di reato.", "Napoli, bimba recupera l'udito grazie a ricostruzione in 3D: intervento record al Santobono - Torna a sentire grazie a un intervento di ricostruzione in 3D dell'osso temporale. Nell'ospedale pediatrico Santobono-Pausilypon di Napoli, una piccola paziente ipoacustica \u00e8 stata... - Strepitosi! Bimba torna a sentire grazie alla ricostruzione 3D all'ospedale pediatrico Santobono di Napoli. Complimenti all'equipe medica per il grandioso intervento, primo nel suo genere in Italia.", "In arrivo patrimoniale e bando ai contanti: il piano folle del M5s - Dagli Stati generali emerge il piano del governo per riformare il sistema fiscale. Ma il M5s gi\u00e0 parla di sussidi, assistenzialismo e debito. - L'Ancien Regime blindato a Villa Pamphilj progetta la stangata a famiglie e piccole imprese italiane, attraverso la guerra al contante e al potenziamento dello stato di psicopolizia fiscale attualmente vigente. Dalla Bilderberg pentapiddina potrebbe arrivare una vera e propria mazzata ai piccoli commercianti: da una parte il Governo induce i cittadini a usare la moneta elettronica, dall'altra le banche alzano i costi sulle commissioni aumentando quindi gli oneri di gestione degli esercenti. Gongolano banche e multinazionali, uniche vere beneficiarie di questa deriva liberticida.", "Il filo ideologico che lega Bibbiano alla mamma multata a Reggio Emilia. Le dichiarazioni della Fangareggi. - Succede a Reggio Emilia, una mamma che \u00e8 stata allontanata dal figliolo perch\u00e9 ritenuta inadeguata dai servizi sociali. Una di quelle tante storie di vite spezzate, di mamme sole in difficolt\u00e0 che non hanno possibilit\u00e0 di crescere i propri bimbi con l'ausilio del padre o dei nonni e che vengon... - Lascia senza parole la storia della mamma di Reggio Emilia multata per aver abbracciato e baciato suo figlio nel corso di un incontro protetto dopo 4 mesi di lockdown e colloqui telefonici. Un bambino viene allontanato dalla madre ritenuta inadeguata, sembrerebbe, solo perch\u00e9 sola e non in grado di conciliare i turni di lavoro con le esigenze del bimbo e poi umiliata dall'assistente sociale, che chiama i Carabinieri per far sanzionare abbracci e baci. E adesso la donna rischia di non poter partecipare neanche pi\u00f9 agli incontri protetti che si svolgono una volta alla settimana. Un accanimento che ricorda sinistramente i metodi utilizzati nel caso Bibbiano, che mortifica e spezza i legami familiari e sul quale chiediamo che il tribunale intervenga per fare chiarezza. Se mai fosse giustificato l'allontanamento del bambino della madre per ragioni che oggi non si conoscono, sicuramente \u00e8 scandaloso e ignobile aver voluto multare e sanzionare l'abbraccio di una madre a suo figlio.", "Detenuto gli stacca quasi la falange a morsi. Ira agenti: 'Bonafede assente' - L'aggressione a Rebibbia. Gli agenti: \"Violenza inaccettabile\". Il ministro nel mirino: \"Vogliono consegnare le carceri ai detenuti\" - Solidariet\u00e0 ai tanti agenti della Polizia Penitenziaria lasciati ormai in bal\u00eca dei criminali. Che Stato \u00e8 quello che tutela (e spesso libera) delinquenti di ogni tipo e poi lascia in queste condizioni chi ogni giorno serve la nostra Nazione col suo lavoro? Bonafede, se ci sei batti un colpo.", "Fine emergenza Covid? Riparte la mangiatoia sulla pelle dei migranti - Ong e onlus fremono per tornare al business Assist del Fmi: il pil aumenta con gli stranieri - Finita l'emergenza Covid, le solite ong immigrazioniste ricominciano la loro attivit\u00e0 di trasporto di immigrati illegali in Italia. Gli scafisti ringraziano. Fratelli d'Italia continua a ribadire la sua posizione per fermare definitivamente il business dell'immigrazione: blocco navale immediato, smantellamento delle navi che trasportano i nuovi schiavi e rimpatrio degli irregolari.", "I pieni poteri sui nostri soldi \u200bal guardiano degli interessi della Ue - Gualtieri ha mano libera per gestire i primi 80 miliardi di euro. Probabilmente continuer\u00e0 ad averla anche nella fase successiva quando dovremo spendere i soldi europei sotto il monitoraggio si Bruxelles - Nel decreto Rilancio hanno inserito una normuccia che permette al Governo (nella persona del ministro Gualtieri) di spendere tutti i soldi dei decreti Cura Italia, Liquidit\u00e0 e Rilancio con totale discrezionalit\u00e0. Di fatto gli 80 miliardi stanziati possono essere spostati da una voce a un'altra con un semplice decreto ministeriale, fregandosene di quanto stabilito dal Parlamento. Basta che dal \u201cmonitoraggio\u201d fatto dallo stesso Gualtieri risulti che le risorse destinate a una determinata voce non siano spese nei tempi previsti. Per capirci, il Governo pu\u00f2 togliere miliardi destinati alla Cassa integrazione e dedicarli al bonus monopattino, o togliere le risorse previste per i disabili e comprare altri biglietti in business class per andare a Dubai. Oggi il MEF ha rilasciato una nota per dirci che \u00e8 tutto normale, ma non \u00e8 tutto normale. O almeno non dovrebbe esserlo in una democrazia occidentale.", "Angelo, il pap\u00e0 morto annegato cercando di salvare la figlioletta - Il dramma a Cornate d'Adda. Angelo Belluscio, di Calusco d'Adda, aveva 47 anni - Una preghiera per Angelo: la tua piccolina non dimenticher\u00e0 mai il coraggio del suo pap\u00e0. Riposa in pace.", "Roma, impicca il suo cane al parco: \u00abEra ingestibile\u00bb. Voleva anche tagliarlo a pezzi - Ha impiccato il cane, perch\u00e9 il giorno prima aveva dato un morso alla padrona, \u00abperch\u00e9 era diventato ingestibile\u00bb. A fatica aveva quasi terminato il suo lavoro (dopo avrebbe... - Mostruoso... Ma come si pu\u00f2 essere cos\u00ec crudeli? Pretendiamo una pena esemplare per questo criminale.", "Al via il Festival della carne di cane a Yulin, tornano i demoni ma quest'anno non solo per gli animali - Dieci giorni. Diecimila fra cani e gatti torturati e uccisi. Una fine attuata in modo atroce dopo aver sopportato incredibili sofferenze schiacciati in strette gabbie, spesso dopo aver affrontato lunghi viaggi in camion e crudeli violenze. Il Festival della carne di cane di Yulin \u00e8 tutto questo. Da... - Non si ferma neanche quest'anno l'orrendo festival di Yulin, in Cina, dove cani e gatti continuano ad essere macellati nonostante siano stati classificati come animali da compagnia. \u00c8 scandaloso che, ancora oggi, possano esistere manifestazioni di questo tipo. Basta con questa barbarie non degna del genere umano.", "C'\u00e8 un problema istituzionale sui nuovi poteri a Gualtieri - Nel Decreto Rilancio si consente al Mef di andare ben oltre quanto previsto dalla legge di contabilit\u00e0. La decisione di bilancio deve essere del Parlamento: il tema esiste, al di l\u00e0 delle buone volont\u00e0 a fin di bene - PD-M5S beccati con le mani nella marmellata ora gridano allo scandalo sui super poteri (incostituzionali) dati al Governo e al Ministro Gualtieri. Come Fratelli d'Italia ha denunciato da giorni, nell'ultimo decreto legge \u00e8 stata inserita una norma assurda che consente al ministro Gualtieri di spendere come vuole gli 80 miliardi dei decreti Cura Italia, Liquidit\u00e0 e Rilancio, spostando a piacere le risorse da una finalit\u00e0 all'altra con semplice decreto ministeriale, fregandosene di cosa ha stabilito il Parlamento. Ora che lo scandalo \u00e8 scoppiato su tutti i media, i parlamentari PD e M5S si fingono sorpresi e chiedono al governo (di cui fanno parte) di modificare il decreto (del loro governo). Non c'\u00e8 limite alla faccia tosta di questa sinistra. Fratelli d'Italia continuer\u00e0 a vigilare contro i continui tentativi di deriva autoritaria del Governo Conte.", "Disabili: inadeguato per la Corte Costituzionale l'assegno mensile di 285,66 euro - Chiamata a pronunciarsi nel caso di una persona affetta da tetraplegia spastica neonatale, incapace di svolgere i pi\u00f9 elementari atti quotidiani della vita e di comunicare con l'esterno, la Consu - Finalmente una sentenza della Corte Costituzionale chiede di raddoppiare la pensione di invalidit\u00e0 civile, che oggi \u00e8 scandalosamente ferma a 260 euro. \u00c8 una storica battaglia di Fratelli d'Italia, che abbiamo formalizzato molte volte con emendamenti in Parlamento, ma che sono stati sistematicamente bocciati. Abbiamo sempre denunciato l'ingiustizia di una Stato che spende per un richiedente asilo pi\u00f9 di quattro volte quanto riconosce a un invalido o che distribuisce miliardi a finti bisognosi con il reddito di cittadinanza ma si dimentica dei pi\u00f9 fragili. Ora che anche la Corte Costituzionale chiede il raddoppio della pensione di invalidit\u00e0 il Governo non ha pi\u00f9 scuse: Fratelli d'Italia chiede che la norma sia inserita immediatamente nel decreto Rilancio. Le risorse ci sono, basta togliere dal decreto le mance e le regalie che sono state inserite a profusione.", "Pagamenti respinti e soldi bloccati, buco milionario di Wirecard in Germania congela le carte SisalPay - Il buco da circa 2 miliardi di dollari della societ\u00e0 tedesca Wirecard ha portato al blocco di migliaia di carte comprese quelle di SisalPay. I clienti si sono visti respingere i pagamenti e non possono prelevare i loro soldi. - Milioni di persone e moltissimi italiani con carte di credito bloccate e impossibilitati a utilizzare i LORO soldi a causa di un buco di quasi 2 miliardi di euro che ha fatto tracollare Wirecard, il colosso tedesco dei pagamenti digitali. A causa di questo scandalo l'autorit\u00e0 di vigilanza bancaria inglese (FCA) ha preventivamente bloccato tutte le carte che giravano sul circuito Wirecard, comprese quelle dell'italiana Sisalpay. Questi sono \"piccoli inconvenienti\" che possono capitare nel fantastico mondo senza denaro contante che sognano grillini e piddini, dove il cittadino viene obbligato per legge ad affidare la gestione dei suoi soldi a banche e colossi finanziari. Lo scandalo Wirecard sia da monito, il contante deve essere libero!", "Banditi investono il carabiniere. Trauma cranico: il militare \u00e8 grave - Il posto di blocco nell'Imolese dopo una spaccata. L'auto rallenta, poi l'accelerazione. Ora \u00e8 caccia ai ladri in fuga - Siamo vicini al carabiniere investito da due rapinatori in fuga e rimasto gravemente ferito. Una volta arrestati, chiediamo pena certa e severa per i due criminali.", "Falso miele cinese (fatto senza api) invade l'Italia. \u00abCosta poco, ma non rispetta le norme\u00bb - Non viene fatto dalle api e per questo costa molto meno, quasi tre euro in meno rispetto a quello nostrano: cos\u00ec il falso miele made in Cina invade l'Italia e mette in ginocchio gli... - Costa tre euro in meno ed \u00e8 fatto senza le api. Questo falso miele, proveniente dalla Cina, \u00e8 l'ennesimo attacco alla nostra economia, a un'intera filiera produttiva e all'agricoltura italiana. Servono regole serie per tutelare i nostri prodotti: ora pi\u00f9 che mai difendiamo il made in Italy.", "Parcheggia al posto disabili e insulta ragazzo in carrozzina: \"Vai a fare in c...\" - Un uomo, dopo aver parcheggiato l'auto nel posto riservato a i disabili, ha insultato un ragazzo sulla sedia a rotelle e la madre. - Avrebbe potuto (e dovuto) chiedere scusa, invece - nonostante avesse occupato il posto riservato ai disabili - ha preferito insultare mamma e figlio disabile che volevano solo passare una giornata al mare. Tanta rabbia nel vedere simile arroganza e vigliaccheria.", "La Commissione Ue chiede sanzioni su Austria, Olanda e Belgio per riciclaggio - MilanoFinanza.it - I tre Paesi sono accusati di non aver recepito completamente la legge comunitaria in materia di gioco d'azzardo, scambio di informazioni finanziarie e sull'effettiva propriet\u00e0 in capo alle persone giuridiche. Austria e Olanda sono due paradisi fiscali all'interno dell'Ue particolarmente critici nei... - La Commissione Ue denuncia e chiede sanzioni contro i paradisi fiscali in Europa: finalmente una posizione dura e chiara contro quei paesi, come l'Olanda, che da anni si arricchiscono con le loro politiche aggressive e sleali alle spalle dell'Italia e degli Stati membri, che per colpa dei paradisi fiscali perdono miliardi ogni anno. \u200cPoi hanno anche il coraggio di darci lezioni di rigore... \u200c P.S. Avevamo suggerito mesi fa a Conte di porre il problema dei paradisi fiscali al Consiglio Europeo, ma nulla...", "Gi\u00f9 le mani da Colombo. Appello anti iconoclasti - L'appello di intellettuali e giornalisti per celebrare l'esploratore genovese finito nel mirino del movimento Black lives matter. Il 12 ottobre festa contro ogni revisionismo - L'ignobile furia iconoclasta che sta attraversando il mondo si sta accanendo anche contro un grande italiano come Cristoforo Colombo. Statue vandalizzate, danneggiate o addirittura rimosse, come \u00e8 accaduto nelle ultime ore a Columbus. La capitale dell'Ohio, che prende il nome proprio dal navigatore genovese, ha fatto rimuovere la statua eretta davanti al Municipio e che era stata donata dalla Citt\u00e0 di Genova nel 1955. Condivido l'appello #NessunoTocchiColombo lanciato oggi dalle colonne del quotidiano \"Il Giornale\" da intellettuali e giornalisti per celebrare degnamente l'esploratore e lancio una proposta al Comune di Genova: chiediamo indietro la statua rimossa da Columbus. Esibiamola noi, in una delle nostre belle piazze. Diamo giusto risalto a questo monumento e impediamo che venga abbandonato in qualche magazzino.", "\"Il tetto al contante non frena l'evasione. E porter\u00e0 al crollo del Made in Italy\" - L'esperto di antiriciclaggio: \"Favore alle banche e strumento di controllo\" - In questa intervista il prof. Ranieri Razzante, esperto di antiriciclaggio e criminalit\u00e0 organizzata, ci spiega i motivi per cui la lotta al contante non serve affatto a contrastare l'evasione fiscale ma \u00e8 solo un gigantesco regalo alle banche che hanno bisogno di compensare le perdite dovute ai bassi tassi d'interesse. Inoltre \u00e8 stato gi\u00e0 provato che questa crociata contro il contante fa enormi danni all'economia nazionale: quando Monti abbass\u00f2 la soglia a 1000 \u20ac, ci fu un calo del 37% del Made in Italy. Eliminare ogni tetto al contante come accade in Germania e in gran parte del resto d'Europa \u00e8 una delle priorit\u00e0 di Fratelli d'Italia, vogliamo una Nazione forte e libera che torni a produrre ricchezza e benessere per i suoi figli.", "Agrigento, calci per fare abortire compagna: condannato torna libero - Leggi su Sky TG24 l'articolo Agrigento, calci per fare abortire compagna: condannato torna libero - Voleva far abortire a calci la sua ex compagna. Per questo, uno schifoso stalker \u00e8 stato Condannato a 2 anni, ma viene liberato perch\u00e9 la pena, essendo entro il tetto dei due anni, \u00e8 stata sospesa. Ennesimo vergognoso paradosso giudiziario e schiaffo morale nei confronti delle tante donne che coraggiosamente denunciano i propri aguzzini. Fratelli d'Italia continua a battersi per la certezza della pena, affinch\u00e9 criminali e delinquenti scontino in carcere la loro condanna fino all'ultimo giorno.", "Roma, investono per due volte un immigrato dopo insulti razzisti: fermati due 30enni - Tgcom24 - Il 24enne della Guinea, arrivato in ospedale con ferite alla testa, non sarebbe in pericolo di vita. I carabinieri hanno rintracciato gli autori del gesto che erano sotto effetto di alcool e droga - Sotto effetto di droga e alcool insultano e investono due volte un 24enne della Guinea. La mia totale solidariet\u00e0 al giovane, a cui auguro una pronta guarigione, per questa vigliacca violenza che spero venga punita con una pena dura ed esemplare. Nessuna tolleranza verso queste azioni criminali!", "Ragazzi morti a Terni, il pusher ment\u00ec a Gianluca e Flavio. \u00abDisse che la droga era codeina\u00bb - La morte di Flavio Presuttari e Gianluca Alonzi, i due giovanissimi uccisi dalla droga a Terni pochi giorni fa, ha sconvolto la citt\u00e0 e tutta l'Italia. Oggi il procuratore di... - Flavio e Gianluca avevano 16 e 15 anni. Erano poco pi\u00f9 che bambini, stroncati probabilmente da un mix di droghe. Una tragedia che lascia senza parole e toglie il fiato. E al dolore si somma la rabbia per non essere riusciti ad impedirlo. La droga \u00e8 un'emergenza nazionale, che miete vittime ogni giorno ma non importa a nessuno. Le Istituzioni sono distratte, da anni non c'\u00e8 una strategia governativa, e la societ\u00e0 non fa che lanciare messaggi devastanti: la droga non fa male e bisogna legalizzarla. Anzi, assumerla sembra quasi diventata un diritto. Noi diciamo no e non ci stancheremo mai di combattere tutte le droghe e dire, in Parlamento e tra i cittadini, che \u00e8 dovere dello Stato, delle Istituzioni e della politica promuovere una vita libera dalle dipendenze.", "Turchia, il museo di Santa Sofia torner\u00e0 una moschea: preghiera islamica dal 24 luglio - Tgcom24 - Nata come basilica, divenne moschea con la presa di Costantinopoli nel 1453, per poi trasformarsi in museo nel 1935 - Erdogan completa il processo di trasformazione della laica Turchia in un sultanato islamico convertendo (nuovamente) in moschea il museo di Santa Sofia di Istanbul. Con questo atto, che Erdogan crede essere una dimostrazione di forza della sua deriva islamista, l'aspirante sultano non fa altro che ammettere di essere incapace, nel 2020, di costruire qualcosa che possa anche solo avvicinare la maestosit\u00e0 della basilica di Santa Sofia costruita circa 1500 anni fa dalla cristiana Costantinopoli.", "Battisti e il boccone \"indigesto\". Ora si lamenta pure del men\u00f9 - Cesare Battisti, ex militante dei Proletari armati per il comunismo, chiede di cambiare regime alimentare perch\u00e9 non consono al suo stato di salute. - Abituato al caviale mangiato in questi anni insieme alle anime belle della sinistra, Cesare Battisti ora si lamenta della qualit\u00e0 del cibo del carcere nel quale \u00e8 detenuto. \u00c8 la dura vita degli assassini che pagano per i loro crimini, Cesare. Confido che nessuno perda tempo ad assecondare le ridicole lamentele di questo personaggio.", "\"Sono fanatici del bene che vietano le opinioni\". Intervista a Pierluigi Battista - Il giornalista, autore di \"Libri al rogo. La cultura e la guerra all'intolleranza\", commenta all'HuffPost la lettera aperta di 150 intellettuali contro il dilagare della \"cancel culture\" e il soffocamento del dibattito aperto pubblicata su Harper's Magazine - Mentre in Italia alcuni giornalisti invocano la violenza per mettere a tacere l'opposizione di destra e proliferano leggi e commissioni liberticide, negli USA e in UK, 150 intellettuali (veri) in gran parte \u201cdemocratici\u201d, tra cui Noam Chomsky, J.K. Rowling, Salman Rushdie, Anne Applebaum, Margaret Atwood, Kamel Daoud, sottoscrivono una lettera per denunciare la \u201cdittatura del politicamente corretto\u201d e rivendicare il valore sacro della libert\u00e0 di pensiero. Appello che, con ogni probabilit\u00e0, non scalfir\u00e0 la furia inquisitoria che ha pervaso da anni il pensiero della sinistra italiana.", "Grillo liquida la Raggi con un sonetto: pija 'na valigia e annamo via - Secolo d'Italia - Grillo, sonetto in romanesco per invitare la Raggi e fare le valigie e fuggire dai romani ingrati, \"gente de fogna che deve sempre rompe er ca'...\" - Non \u00e8 chiaro se il sonetto che grillo ha dedicato alla Raggi sia una esortazione a non ricandidarsi come sindaco o un invito ad andare avanti. Temo che non lo sappia nemmeno lui. Quello che invece \u00e8 chiarissimo \u00e8 il disprezzo di Grillo per i romani. Espressioni come \"gente de fogna\" sono inaccettabili e mi auguro che il sindaco della Capitale prenda le distanze e pretenda le scuse.", "Il parco dedicato al figlio \u00e8 nel degrado: i genitori coprono la targa messa dal Comune - Riccardo Cino (1987-2002): c'\u00e8 scritto cos\u00ec sulla targa del parco giochi davanti al Municipio 9. Ma non si legge pi\u00f9: oggi quel nome \u00e8 coperto da una plastica nera,... - Coprono la targa dedicata al figlio per la noncuranza del parco lasciato nel degrado dal Comune: \u00abfinch\u00e9 resta in quelle condizioni, il nome di mio figlio l\u00ec non ce lo lascio\u00bb, cos\u00ec la mamma di Riccardo, 15enne che perse la vita in un terribile incidente stradale e a cui \u00e8 stato intitolato il parco. L'ultima pulizia del parco risale infatti al 2018, da allora la totale assenza dell'amministrazione e addirittura il divieto a diversi volontari \u2013 tra cui il pap\u00e0 di Riccardo - di ripulirlo. Se non ci penser\u00e0 l'amministrazione a rimediare al pi\u00f9 presto a questa situazione vergognosa e paradossale, sar\u00e0 Fratelli d'Italia a ripulire il parco e a restituirlo a famiglie e cittadini romani.", "Incinta, il marito la massacra di botte: ha perso il bambino - Nella serata del 14 luglio 2020 la Squadra Mobile ha eseguito un provvedimento di fermo di indiziato di delitto emesso dalla IV Sezione (fasce deboli) della Procura della Repubblica presso... - Definirlo \"uomo\" sarebbe un'offesa a tutti gli uomini. Spero in una pena esemplare per questo verme.", "Ue, Orban: \"Siamo dalla parte dell'Italia, Rutte responsabile del caos\" - Tgcom24 - L'Olanda \"vorrebbe creare un meccanismo per controllare la spesa degli Stati europei del Sud dal Recovery Fund. Sostanzialmente \u00e8 una disputa tra italiani e olandesi. Noi siamo dalla parte dell'Italia\". Lo ha detto ... - L'Ungheria \u00e8 fermamente al fianco dell'Italia nella disputa con l'Olanda: grazie a Viktor Orb\u00e1n per queste parole di attenzione e amicizia verso la nostra Nazione. Dichiarazioni molto diverse da quelle che in queste ore stanno uscendo dal Consiglio Europeo per bocca degli alleati della sinistra. Ma come, non erano i \"pericolosi sovranisti\" i nemici dell'Italia?", "Roma, in fiamme campo nomadi: vigili del fuoco presi a sassate dai rom - Un enorme incendio si \u00e8 sviluppato nell'area boschiva alle spalle del campo nomadi di Candoni. Pesanti disagi per i cittadini. - Dopo le fiamme, anche la sassaiola contro i Vigili del Fuoco intervenuti per spegnere l'incendio. Continuano i danni e i disagi prodotti dal campo nomadi di via Candoni a Roma, con gli abitanti residenti nelle vicinanze arrivati al limite della pazienza e nell'assenza totale delle istituzioni e dello Stato. Da anni Fratelli d'Italia denuncia la situazione di degrado e delinquenza di questo campo nomadi, che crea quotidianamente enormi danni anche alla rimessa Atac a pochi passi. La situazione \u00e8 ormai completamente sfuggita dal controllo dell'amministrazione: cosa si aspetta a sgomberare?", "Un calcio all'olandese. Ecco l'arma micidiale di Conte contro Rutte - Sempre che alla fine un Recovery Fund esista l'Italia si \u00e8 vista evaporare una cifra che oscilla fra i 20 e i 24 miliardi di euro dal cap... - Come ha proposto il Direttore de Il Tempo Franco Bechis, di fronte all'atteggiamento di Rutte il Ministero dell'Economia dovrebbe ordinare alle societ\u00e0 controllate come Enel, Eni e Saipem, di ritirare tutte le loro presenze in Olanda trasferendo armi e bagagli nel suolo nazionale o al massimo in Ungheria, nazione che ha dimostrato di avere a cuore il destino dell'Italia e dell'Europa intera. Quando cominceranno a calare gli introiti dovuti allo sciacallaggio fiscale che l'Olanda fa nei confronti del resto d'Europa, forse Rutte comincer\u00e0 a rendersi conto che la ricchezza olandese dipende da grandi nazioni come l'Italia che lavorano e producono anche per i sedicenti frugali. Mi auguro che il Governo prenda sul serio questa proposta e agisca nell'immediato.", "\"Trecento euro al mese per un anno a chi fa un figlio\": il bonus nascite in un'azienda di Monopoli - La Plastic Monopoli un anno fa aveva previsto l'incentivo una tantum di 6.000 euro, al quale ora si \u00e8 aggiunto l'incentivo - Il gruppo imprenditoriale \"Plastic Puglia\" di Monopoli introduce un bonus di 300\u20ac al mese per un anno ai dipendenti che fanno figli. In un periodo storico contrassegnato dal drammatico calo demografico e dalla totale assenza di politiche a favore della famiglia, un imprenditore illuminato prende una delle pi\u00f9 belle e lungimiranti decisioni possibili: investire sul futuro della Nazione. Questa \u00e8 l'Italia che vogliamo!", "Il miracolo della vita a Napoli: due gemelle partoriscono due figli nello stesso giorno - Sempre insieme, nella vita che le ha volute gemelle e nel destino che le ha volute mamme nello stesso giorno. Stefania e Assunta Del Mondo, 28 anni, di Casoria\u00a0nel napoletano, hanno dato alla... - Che meraviglia! Auguri alle neomamme e buona vita ai due piccolini", "Offre un bimbo di 2 anni a un turista in cambio di soldi: rom arrestato a Ostia - Passeggiava in spiaggia mano nella mano con un bambino di due anni. Si \u00e8 fermato di fronte a un turista nei pressi del lido Mariposa, sul lungomare Amerigo Vespucci, e gli ha offerto il... - Un uomo rom offriva rapporti sessuali con un povero minore di soli 2 anni ai bagnanti in cambio di soldi. Da madre sono sgomenta e chiedo che questo squallido e orrido orco sia giudicato per il reato di riduzione in schiavit\u00f9. Gli investigatori non escludono che l'uomo fosse un parente, n\u00e9 che avesse rapito il piccolo. Ad ogni modo, nell'Italia del caso Bibbiano, dove bambini vengono strappati alle loro famiglie senza alcun vero motivo con la scusa della indigenza, nessuno fa nulla per proteggere i bambini rom, in molti casi costretti a mendicare, rubare, rovistare nei rifiuti, venduti come merce, anche ai pedofili. Continuer\u00f2 a ripeterlo all'infinito: trovo schifoso il silenzio che circonda le sofferenze dei bambini rom e nomadi", "Agente parte in vacanza con la moglie e il figlio. Nell'auto 7 chili di coca - Fermato per un controllo dai carabinieri. La \"neve\" in un'intercapedine della vettura - Ho cos\u00ec rispetto per la divisa, che credo che chi la infanga debba ricevere una pena pi\u00f9 pesante del normale. Anche per rispetto di tutti gli uomini e le donne che quella divisa la onorano con coraggio e senso del dovere. Perch\u00e9 ogni giorno ci sono decine di migliaia di agenti che rischiano la vita per la sicurezza di tutti noi, che considerano il loro lavoro una missione e non meritano di essere screditati per colpa dei pochi che disonorano la divisa.", "Si arrampica sul balcone e salva 4 bimbi da un incendio - Nunzio Mogavero, un Forestale di 49 anni, \u00e8 stato portato in ospedale per una ferita alla gamba - Sente le grida di alcuni bambini e senza pensarci si arrampica su un balcone salvandoli tutti e 4 dalle fiamme. Onore a te, Eroe.", "Campania, inchiesta si allarga. E ora De Luca trema davvero - Inchiesta Covid-hospital a Ponticelli, Salerno e Caserta: bufera in Campania, indati fedeli di De Luca. FdI intende vuole interrogazione parlamentare - \u00c8 bizzarro che il presidente della regione Campania De Luca, che in questi mesi non ha fatto passare giorno senza regalarci una delle sue invettive contro tutto e tutti, oggi non abbia nulla da dire. Ci piacerebbe ascoltare, dallo stesso piedistallo, anche cosa pensa dell'indagine sugli ospedali Covid in Campania, che vedrebbe indagati anche politici e dirigenti a lui vicini, per reati come concorso in turbativa d'asta e frode in pubbliche forniture. Attendiamo che la magistratura faccia il suo corso, ma intanto \u00e8 chiaro a tutti che il governatore De Luca \u00e8 colpevole di fallimento aggravato in tutti gli ambiti di competenza della regione. Purtroppo le sue abilit\u00e0 di amministratore non sono neanche lontanamente paragonabili a quelle di intrattenitore.", "Katia, mamma dopo 50 arresti cardiaci: \"Mio figlio mi ha ridato il futuro\" - Katia Contiguglia, 32 anni, \u00e8 svenuta all'improvviso: per 8 giorni \u00e8 stata in coma, e il cuore si \u00e8 fermato 50 volte. Poi la gravidanza: \"Francesco mi ha regalato il futuro\" - \u00c8 una storia incredibile quella di Katia, diventata mamma dopo aver vissuto cinquanta arresti cardiaci in pochi giorni. Ma la nascita di suo figlio le ha ridato speranza. La forza della vita \u00e8 stata pi\u00f9 forte della paura di non farcela. Da questa storia traiamo tutti una grande lezione di coraggio. A Katia e al suo bambino auguriamo buona vita", "Lo sfogo choc sui migranti: \"Hanno mangiato i miei cani\" - Una lampedusana racconta l'inferno vissuto sull'isola con gli sbarchi che non si fermano: \"Ecco che cosa fanno qui...\" - La situazione a Lampedusa \u00e8 l'emblema di come il governo abbia perso completamente il controllo del fenomeno migratorio. Nel suo sfogo choc, questa signora, la cui propriet\u00e0 confina con l'hotspot, sostiene addirittura che gli immigrati che bivaccano costantemente nella sua terra, avrebbero ucciso e mangiato diversi animali, tra cui i suoi cani. La furia immigrazionista della sinistra ha trasformato una bellissima isola nel paese dei balocchi dei clandestini. Non possiamo pi\u00f9 attendere oltre, dobbiamo fermarli.", "Anziana stuprata dall'immigrato: orrore sul treno Roma-Avezzano - Stupro a bordo del treno Roma-Avezzano dove ieri, sabato 8 agosto, una donna di 67 anni \u00e8 stata aggredita e violentata da un immigrato 28e... - Una donna di 67 anni \u00e8 stata aggredita e violentata sul treno Roma-Avezzano da un 28enne immigrato. A salvarla il personale in servizio, allertato dalle grida. Auguro alla vittima, ferita e scioccata dall'aggressione subita, una pronta guarigione, sperando che possa gettarsi alle spalle questa brutta vicenda. E al mostro aggressore di trovare uno Stato capace di sbatterlo in galera con una pena esemplare.", "Conte: \"Tunnel sotto lo Stretto\" - Dalla sua Ceglie Messapica il premier lancia la suggestione - Al premier Conte piace di pi\u00f9 l'idea del tunnel sotto lo Stretto che non il ponte. Per me va bene pure una funivia di quelle che piacciono tanto a Virginia Raggi e al M5S, o anche una catapulta, basta che si faccia. Gli italiani e i siciliani sono stanchi delle sparate e delle promesse al vento. Serve l'alta velocit\u00e0 dalle Alpi a Lecce e dalle Alpi a Palermo, passando attraverso lo Stretto. E bisogna cominciare subito.", "Covid, la Sicilia \u00e8 la regione con pi\u00f9 nuovi casi in Italia: + 89, di cui 71 sono migranti - L' aggiornamento quotidiano del ministero della Salute sull'emergenza sanitaria nel Paese - Ecco i risultati della furia immigrazionista del Governo PD-M5S. Solo a me sembra una follia tutto questo?", "M5S, stop alla regola dei due mandati e alleanze, domani la base decide su Rousseau - La proposta, se approvata, consentir\u00e0 a Virginia Raggi di ricandidarsi a sindaca di Roma. Crimi: \"Non \u00e8 un passo indietro rispetto ai nostri - Alleanze ballerine, regola dei due mandati in frantumi e chi pi\u00f9 ne ha pi\u00f9 ne metta. Ormai la piattaforma Rousseau \u00e8 solo quel luogo utile ai capetti del M5S per fare consultazioni farsa per legittimare il tradimento di tutte le promesse non mantenute e rimanere abbarbicati alle loro poltrone. Sono diventati la peggiore casta di sempre.", "Sbarchi triplicati e immigrazione fuori controllo, il grido delle forze dell'ordine: \u00e8 un'aggressione continua - Aggressioni continue, rivolte e il rischio di contrarre il coronavirus. L'estate delle forze dell'ordine \u00e8 rovente a causa dei cont... - Solidariet\u00e0 alle nostre Forze dell'Ordine, costrette troppo spesso a lavorare in condizioni precarie e con risorse totalmente inadeguate, mettendo a rischio anche la loro salute, a causa delle scelte scellerate del governo sulla gestione dei flussi migratori.", "Emergenza coronavirus, Conte e sei ministri indagati - Gli avvisi di garanzia de pm di Roma dopo le denunce sulla gestione dell'emergenza. Palazzo Chigi: \"Atto dovuto\" - Avviso di garanzia a Conte e a sei ministri per la gestione della crisi Covid. Vediamo ora la coerenza del M5S e del PD. Intanto la coerenza dei grillini che hanno sempre invocato le dimissioni immediate per qualsiasi politico ricevesse anche solo un semplice avviso di garanzia. Lo faranno anche ora? Siamo sicuri di no, perch\u00e9 ormai abbiamo capito tutti che le regole del M5S variano a seconda della convenienza politica del momento. E vediamo anche la coerenza del PD che ha votato tre volte al Senato per mandare a processo un ministro dell'interno per le decisioni prese. Fratelli d'Italia ha sempre detto che questa \u00e8 una pericolosa deriva antidemocratica, ma visto che la sinistra ha sempre difeso l'ingerenza della magistratura nella sfera decisionale del Governo, mi aspetto che ora il PD chieda a gran voce il processo per Conte e per tutti i ministri. Ma non lo far\u00e0, perch\u00e9 sappiamo tutti che la sinistra ama la magistratura solo quando attacca la destra. Fratelli d'Italia rimane coerente con le sue posizioni, e non le muta a seconda della convenienza politica: le scelte politiche di un governo non dovrebbero essere sottoposte all'approvazione della magistratura. Serve massima trasparenza, certo, ma questa deve essere data prima di tutto al Parlamento e ai cittadini. \u00c8 quello che continueremo a pretendere da questo Governo che continua a scappare dal confronto e che ha calpestato la costituzione e le dinamiche democratiche con la scusa del Coronavirus.", "Coronavirus, il governo ha deciso: discoteche chiuse in tutta Italia. Stretta sulle mascherine - Il governo ha deciso di chiudere i locali da ballo a causa dell'aumento dei contagi di coronavirus. Stretta anche sulle mascherine: saranno obbligatorie anche all'aperto nei luoghi dove non \u00e8 possibile mantenere il distanziamento - Se il governo ritiene opportuno chiudere le discoteche per fronteggiare l'emergenza, allo stesso modo deve chiudere con la massima urgenza i porti agli sbarchi illegali. Non si pu\u00f2 continuare a ignorare il legame tra aumenti dei contagi e immigrazione clandestina mentre i nostri settori produttivi sono in ginocchio e le nostre aziende falliscono. Questo governo scellerato gli italiani non lo meritano.", "Stupro dell'orrore in spiaggia: tre immigrati minorenni su una 15enne - Una ragazzina di 15 anni \u00e8 stata violentata in spiaggia mentre aspettava alcuni amici. In manette sono finiti tre immigrati minorenni. - Aggredita e violentata una ragazza di 15 anni a Lignano la notte di Ferragosto da un gruppo di tre immigrati anche loro minorenni. Siamo vicini alla giovane vittima, non possiamo nemmeno immaginare la paura e l'orrore che possa aver provato, e chiediamo venga inflitta una condanna esemplare per chi si macchia di simili mostruosit\u00e0. Niente sconti per questi criminali.", "Ospedale italiano sloggiato dall'aeroporto di Misurata per farne una base turca. La Difesa tenta ora di accrescere il suo soft power - Ufficializzato nei giorni scorsi un accordo tripartito tra Libia, Turchia e Qatar. Gli italiani sentono sfuggire di mano la situazione. Ai primi di agosto, il ministro della Difesa, Lorenzo Guerini, ha concordato con il governo libico un incremento nella presenza di sanitari con le stellette e ha pr... - La nullit\u00e0 della politica estera della sinistra e del M5S hanno consegnato la Libia alla Turchia e cacciato definitivamente l'Italia da ogni tavolo di discussione sul nostro dirimpettaio africano. L'errore dei governi Letta, Renzi, Gentiloni, che Fratelli d'Italia ha pi\u00f9 volte denunciato, \u00e8 stato quello di decidere di dialogare solo con il governo di Tripoli e di non porsi come soggetto terzo che dialogava con tutte le forze in campo. Poi il disastroso combinato disposto Conte - Di Maio - sinistra ha fatto il resto: quando Al Serraj ha chiesto aiuto all'Italia il nostro governo ha risposto picche, invece di sostenere anche militarmente quello che aveva scelto come proprio unico interlocutore in Libia, ponendo cos\u00ec l'Italia nella assurda posizione di essere apertamente schierata con Al Serraj ma di non aiutalo in alcun modo. Un capolavoro di incompetenza. Il risultato, ovvio e prevedibile, \u00e8 stato che Al Serraj ha trovato un alleato pi\u00f9 affidabile nella Turchia, mentre noi non abbiamo mai avuto rapporti strutturati con l'antagonista Haftar. Cos\u00ec, da che l'Italia con l'ultimo governo di centrodestra era il principale interlocutore della Libia, siamo passati a non avere alcuna voce in capitolo. Le conseguenze per gli italiani sono purtroppo molto concrete anche dal punto di vista di flussi migratori, approvvigionamenti energetici, sicurezza nazionale. Un disastro. Anche se i media di regime non ne parlano.", "Stop invasione in Sicilia: \"Lo sgombero degli hotspot risposta al governo latitante\" - Stop invasione, il governatore Nello Musumeci ha disposto lo sgombero di tutti gli Hotspot e dei Centri di accoglienza a partire da quelli di Lampedus... - Bene ha fatto il governatore della Sicilia Nello Musumeci a predisporre la chiusura degli hotspot sull'isola. La Sicilia, come tutta l'Italia, non pu\u00f2 trasformarsi nel campo profughi d'Europa a causa della incompetenza e della furia immigrazionista del Governo PD-M5S. \u00c8 una questione di legalit\u00e0, di sicurezza e in questi mesi di epidemia da coronavirus anche una questione sanitaria. Musumeci ha ragione nel voler difendere il proprio territorio, ma la soluzione non sarebbe neanche spostare il problema in altre regioni. L'unico modo per fermare una volta per tutte l'immigrazione clandestina, evitando le morti in mare e possibili problemi sanitari, \u00e8 il blocco navale. Facciamolo subito: non c'\u00e8 pi\u00f9 tempo da perdere.", "Liana, 100 anni: la nonna anti-Covid supera l'infezione e il femore rotto - \u00abPer i miei gusti \u00e8 un po' amarognolo, ma lo desideravo tanto un bel caff\u00e8\u00bb. Sembra una ragazzina mentre conversa con l'infermiera che le ha portato il... - Che forza nonna Liana!", "Il Tesoro chiude in banca 70 miliardi per poi infilarsi nella trappola Mes - Il \u00abconto\u00bb in Bankitalia \u00e8 cresciuto del 55% durante il lockdown, nonostante il calo delle entrate fiscali. Per\u00f2 i giallorossi, invece di immettere liquidit\u00e0 nel sistema, vogliono chiedere prestiti al fondo Salvastati.La pausa estiva rischia di celare una dinamica importante nell'evoluzione del... - L'economista Domenico Lombardi rileva che durante il periodo di lockdown il conto di Tesoreria del Ministero dell'Economia \u00e8 lievitato del 55%, sul conto corrente gestito da Gualtieri giacciono inutilizzati ben 70 miliardi di euro, 25 in pi\u00f9 rispetto a fine febbraio, addirittura 56 in pi\u00f9 rispetto a inizio anno. In questa fase, con cittadini e aziende che sono sempre pi\u00f9 con l'acqua alla gola, \u00e8 gi\u00e0 di per s\u00e9 un delitto non mettere in circolazione risorse nostre e immediatamente spendibili, ma \u00e8 davvero intollerabile che questa maggioranza continui a invocare il Mes per contrarre un nuovo debito e farci commissariare dalla Troika. Ora basta, si utilizzino subito quei soldi per fare investimenti, potenziare il sistema sanitario, accorciare i tempi di pagamento della pubblica amministrazione e rilanciare l'economia. Fratelli d'Italia depositer\u00e0 un atto affinch\u00e9 il Parlamento si esprima in modo chiaro e inequivocabile sul Mes.", "Testimone di giustizia nascosto a Savona si ritrova davanti i camorristi che denunci\u00f2 - Trasferiti anche loro in provincia da pentiti. Lo sfogo: \u00abHo aperto una mia attivit\u00e0, ma anche qui un'altra banda voleva il pizzo\u00bb - Giuseppe (nome di fantasia) \u00e8 un testimone di giustizia. Per essersi rifiutato di pagare il pizzo alla camorra, \u00e8 stato costretto ad abbandonare la sua citt\u00e0 e a trasferirsi a Savona. Qui ha incontrato di nuovo i suoi aguzzini. Denunciare la mafia \u00e8 un atto di coraggio e lo stato deve difendere in ogni modo chi intraprende questo percorso. Quello che \u00e8 successo a questa persona \u00e8 intollerabile.", "Marina di Massa, albero su una tenda in un campeggio: morte sorelle di 3 e 14 anni che vivevano nel Torinese - La terza sorella, di 19 anni, leggermente ferita: illesi i genitori - Drammatiche le notizie che arrivano da Marina di Massa: due sorelline di 3 e 14 anni sono rimaste vittime del violento nubifragio che si \u00e8 abbattuto sul campeggio dove erano in vacanza e ha fatto cadere sulla loro tenda un pioppo di quattro metri. Una tragedia che lascia sgomenti: tutta la mia vicinanza alla famiglia in questo momento cos\u00ec terribile.", "Esplode una barca al largo di Crotone. Morti 3 migranti, feriti due finanzieri - L'incidente si \u00e8\u00a0verificato mentre una motovedetta della Guardia di Finanza lo stava rimorchiando, forse a causa di una fuoriuscita di carburante. Dispersi altri tre\u00a0migranti. Feriti anche due militari, uno dei quali a causa dell'onda d'urto provocata dall'esplosione ha riportato la frattura di u... - Solidariet\u00e0 e auguri di pronta guarigione ai due finanzieri della Gdf di Crotone rimasti feriti nell'esplosione del barcone al largo della costa di Praialonga in Calabria. Senza il loro coraggio il bilancio di questa ennesima tragedia sarebbe stato molto pi\u00f9 grave. Oggi piangiamo altre tre vittime dell'immigrazione incontrollata e di politiche scellerate. Il blocco navale per impedire le partenze e i morti in mare rimane l'unica soluzione.", "Orrore negli Usa, ritrovati 39 bambini scomparsi: rapiti e usati come schiavi sessuali - Operazione Not Forgotten: liberati 39 bambini in Georgia schiavizzati per fini sessuali.\u00a0I bambini \u00a0che hanno tutti tra i 3 e i 17 anni, sono stati identificati come vittime di traffico... - Da mamma sono rimasta impietrita e scioccata davanti questa notizia. In Georgia, negli USA, sono stati ritrovati 39 bambini scomparsi. Erano stati rapiti e schiavizzati per fini sessuali. La guardia contro il traffico di minori e la pedofilia deve restare alta anche qui in Italia. Fermiamo queste bestie, ovunque si trovino.", "I banchi nuovi non ci sono. Una scuola di Roma sega in due quelli vecchi - Roberto Roccatelli, docente all'istituto comprensivo Elisa Scala, al Corriere: \"Perch\u00e9 nessuno c'ha pensato prima? Scelta ecologica ed economica. Per ogni banco abbiamo speso solo 34 euro\" - Mentre il governo PD-M5S butta centinaia di milioni di risorse pubbliche per i banchi con le rotelle e idiozie di questo genere, nel mondo reale qualche professore intelligente decide di creare i banchi monoposto per gli studenti semplicemente segando e adattando i banchi esistenti. Un plauso alla seriet\u00e0 di chi dirige queste scuole.", "Von der Leyen: \"Test e quarantena per i viaggiatori\" - \"A nessun cittadino Ue dovrebbe essere negato l'ingresso in un altro Paese Ue. Invece, noi raccomandiamo ai governi di usare i test e la quarantena. I test dovrebbero essere l'opzione preferita, per rendere pi\u00f9 semplice viaggiare\". Lo dice la presidente della Commissione Europea Ursula von der Leye... - Tampone e se serve quarantena per chi viaggia anche tra gli Stati UE per contenere la diffusione dell'epidemia: ora che la proposta che Fratelli d'Italia ha formulato tempo fa \u00e8 stata suggerita anche dal presidente della Commissione europea Ursula von der Leyen sar\u00e0 presa in considerazione dai volenterosi incompetenti che ci governano?", "Le mosse dell'islam politico per prendersi i nostri cimiteri - La campagna dell'Ucoii per la moltiplicazione dei cimiteri islamici. Ma dietro c'\u00e8 solo la volont\u00e0 di piegare le leggi a proprio vantaggio per affermare un potere - L'ultima trovata dell'Islam politico dell'UCOII, spalleggiato dalla solita sinistra nostrana, per favorire l'islamizzazione dell'Italia \u00e8 la menzogna secondo la quale in Italia \u201cnon ci sono luoghi dove seppellire i musulmani\u201d. E con questa scusa infondata sinistra e musulmani radicali pretendono \u201ccimiteri islamici dedicati\u201d. La verit\u00e0 \u00e8 che nulla e nessuno vieta a un musulmano di essere sepolto nei cimiteri pubblici come qualsiasi altro cittadino cristiano, buddista, induista o ateo che sia. A meno che qualcuno pensi che sia indegno per un musulmano essere sepolto vicino a degli \u201ceretici\u201d o in una terra \u201clordata dagli infedeli\u201d. L'unica utilit\u00e0 dei cimiteri islamici \u00e8 la conquista di terra e spazio in Europa da porre sotto la legge islamica: un disegno pianificato e ben conosciuto. Quella raccontata dalla sinistra e dalla propaganda islamista \u00e8 una mistificazione sbugiardata anche da chi ha sepolto, senza alcun problema, i suoi cari di fede islamica nei cimiteri comunali delle nostre citt\u00e0.", "Colleferro, massacrato di botte in strada, ragazzo muore a 21 anni - Massacrato di botte in strada a Colleferro, Willy Monteiro Duarte originario di Capo Verde muore a 21 anni: fermati da inquirenti 4 giovani di Artena - Non si pu\u00f2 morire cos\u00ec, a 21 anni, con tutta la vita davanti. Un pensiero alla famiglia per questo drammatico lutto. Che sia fatta chiarezza sulla vicenda e vengano puniti
