  width: 100%;

  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getTermCounts(fullData) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function searchInExtraFeatures(d) {

            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {

            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {

            });

                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {

                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {

                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;

                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {

                    var curMatch = {

                    }

            for (var i in [0, 1]) {

                })

            return {'contexts': matches, 'info': d};

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });

3\ud83e\udd23\ud83e\udd23", "Bimba di 2 mesi muore per overdose, i genitori l'avevano lasciata vicino all'eroina - La figlia di appena 2 mesi \u00e8 morta a causa di un'overdose di eroina e i genitori finiscono in carcere. Il 27enne Eugene Chandler e la 26enne Shaleigh Brumfield,... - Certe \u201cpersone\u201d dovrebbero evitare di mettere al mondo dei figli. Una preghiera per la povera piccolina.", "Migranti:Francia,Salvini non accettabile - Ultima Ora - L'Italia \"non \u00e8 un Paese indegno\", ma il comportamento del vicepremier e ministro dell'Interno italiano, Matteo Salvini, sulla questione dei migranti \"non \u00e8 accettabile\": lo ha detto la portavoce del governo francese, Sibeth Ndiyaye, intervistata questa ma... (ANSA) - \u202aIl mio comportamento sull'immigrazione \u00e8 inaccettabile? Il governo francese la smetta di insultare e apra i suoi porti, gli italiani hanno gi\u00e0 accolto (e speso) anche troppo. Prossimi barconi? Destinazione Marsiglia.", "Lodi, inchiesta su quattro onlus per accoglienza migranti: undici arresti - Le ordinanze di custodia firmate dalla procura di Milano ed eseguite dalla guardia di finanza. Contestati i reati di truffa aggravata, autoriciclaggio e - Undici arresti con l'accusa di truffa aggravata, autoriciclaggio e associazione a delinquere. Il business dell'immigrazione ha fatto gola ad alcune onlus di Lodi: stamattina \u00e8 scattata l'operazione con l'impiego di pi\u00f9 di cento finanzieri. Meno sbarchi e meno soldi per i professionisti dell'accoglienza: cos\u00ec risparmiamo, difendiamo l'Italia e investiamo per assumere pi\u00f9 Forze dell'Ordine. La pacchia \u00e8 finita.", "Torino, il bimbo dorme sulle strisce pedonali: \"Piccoli lasciati all'abbandono\" - Un residente di Mirafiori scatta una foto a un bambino sdraiato in strada (che poco dopo si rialza), la denuncia di un gruppo di abitanti di corso Cosenza: - Controlli A TAPPETO nei campi Rom. Obiettivi: salvare quei bimbi da \u201cgenitori\u201d senza scrupoli.", o Trenta - La titolare della Difesa  ha spiegato la decisione di non firmare il nuovo decreto di Matt - \ud83d\udd34Il Ministro della DIFESA non ha firmato il divieto di sbarco. Umanit\u00e0 non significa aiutare trafficanti e Ong. \u00c8 grazie a questo presunto concetto di \u201cumanit\u00e0\u201d che negli anni dei governi Pd l'Italia \u00e8 diventata il campo profughi d'Europa. Per me umanit\u00e0 significa investire seriamente in Africa, non certo aprire i porti italiani.", "Open Arms, il ministro Trenta non firma il divieto di Salvini: \"Difendo i migranti\" - Secolo d'Italia - Porti spalancati alla Open Arms. Anche in questa occasione la Trenta si conferma un'eccezionale ministro della Difesa. Della difesa dei migranti - Io preferisco difendere gli Italiani.", "\"Fateli scendere\", l'appello della Littizzetto per la Open Arms /Video - \"In questi giorni in cui tutti sono al mare, voi siete 'in' mare. E' molto diverso\". Comincia cos\u00ec il video dell'eclettica Luciana Littizzetto, condiviso su Facebook dalla scrittrice Michela Murgia nell'ambito dell'iniziativa 'Siamo tutti Open Arms'. \"E lo siete da molto tempo, non \u00e8 possibile. No... - Secondo voi quanti ne ospiter\u00e0 a casa sua?", "Luca Toni scende in campo \"politico\" e si schiera: \"No all'inciucio, andiamo alle urne\" - Tgcom24 - Il bomber in un'intervista alla \"Verit\u00e0\" parla della crisi di governo e sul web impazzano i meme sulle dichiarazioni del calciatore - Grande bomber!", "Open Arms, il Viminale impugna la decisione del Tar - Il Viminale annuncia di impugnare la decisione del Tar del Lazio sul divieto di ingresso in acque territoriale per Open Arms - \ud83d\udd34 Il Viminale ha dato mandato all'Avvocatura dello Stato di impugnare la decisione del Tar sul divieto di ingresso in acque territoriali per la nave Ong spagnola Open Arms. Ad ora, nessun Paese europeo ha avanzato passi formali per l'accoglienza degli immigrati a bordo, mentre l'Italia sta ancora aspettando che altri Stati mantengano la parola data sulle promesse di presa in carico del passato... Speriamo tutti facciano la loro parte per tutelare i confini e la dignit\u00e0 dell'Italia, io ce la metto tutta, Amici.", "Il medico di Lampedusa nei guai perch\u00e9 i migranti non sono malati - La polizia cerca il medico di Lampedusa che ha constatato come sulla Open Arms non ci fosse un'emergenza sanitaria. Lui: \"Parlano i referti\" - \ud83d\udd34VIETATO DIRE che gli immigrati della Open Arms non sono in emergenza sanitaria. Ecco lo sfogo del medico: \"\u00c8 da pazzi pensare che io possa avere detto che i migranti visitati stanno bene solo per fare una marchetta a Salvini. Io sono un medico, innanzitutto, e parlo con i referti. Se su tredici migranti visitati solo una giovane aveva una otite, cosa posso farci io? Mica posso inventare malattie che non esistono!\". Senza parole......", "Migranti, Richard Gere contro Salvini: \"Fa leva su paura e odio, \u00e8 un baby Trump\" - Tgcom24 - \"Vorrei incontrarlo, sono sicuro che non \u00e8 come si presenta in pubblico\". E su Carola Rackete, dice, \"chi salva vite \u00e8 un eroe\" - Fra malati e minorenni immaginari e buonisti milionari, io non mollo! #portichiusi \ud83c\uddee\ud83c\uddf9 e MAI con Renzi e col Pd!", "\"Sequestro di persona e abuso d'ufficio\", Legambiente Sicilia denuncia Salvini - L'associazione ambientalista: \"Non pu\u00f2 e non deve passare 'idea che ci sia un uomo sopra la legge, in grado di calpestare impunemente il sacrosanto rispetto della dignit\u00e0 degli essere umani\" - Legambiente mi denuncia per sequestro di persona? Altra medaglia!", "Angelo Maci con Salvini, boicottato. L'intervista di Affari scatena il caso - Il re del vino pugliese difeso dal sindaco di Lecce Carlo Salvemini - Sei un imprenditore e dai ragione a Salvini? I \u201cdemocratici\u201d della CGIL invitano a boicottarti... A sinistra non cambieranno mai. Tutta la mia solidariet\u00e0 ad Angelo Maci, sono sicuro che gli italiani apprezzeranno ancora di pi\u00f9 il vostro vino, alla faccia dei tristi compagni.", "Morra contro Salvini: \"Ostentare il rosario in Calabria significa mandare messaggio in codice alla 'ndrangheta\" - Nicola Morra, senatore calabrese del M5S e presidente della Commissione parlamentare antimafia, lancia una pesante accusa nei confronti di Matteo Salvini, tornando sulla polemica relativa all'ostentazione dei simboli religiosi. In particolare Morra critica il rosario mostrato nei giorni scorsi dal l... - Incredibile il senatore grillino: \"Ostentare il rosario in Calabria \u00e8 un messaggio alla 'ndrangheta\". Offende in un colpo solo calabresi, cattolici e milioni di italiani. Ma si vergogni!", "Open Arms attracca a Lampedusa, gli attivisti intonano \u00abBella Ciao\u00bb - Applausi dagli attivisti all'arrivo della nave della Ong spagnola - E qualcuno vorrebbe riaprire i porti... Vabb\u00e8, belli ciao.\ud83e\udd26\u200d\u2642", "Stupra la figlia di due anni e mezzo, si riprende e vende il video ai pedofili - Violenta la figlia di due anni e mezzo, si riprende e vende il video ai pedofili: la terribile notizia l'ha riporta il Gazzettino oggi edicola. Strage al concerto rap allo stadio: morti 5... - Se colpevole, questo verme non deve pi\u00fa uscire di galera.", "De Mita contro Salvini: \"\u00c8 arrogante, gli consiglio di ritirarsi\" - Ciriaco De Mita contro Matteo Salvini: \"Gli consiglio di ritirarsi, la politica non \u00e8 arroganza. Pd e 5 Stelle possono fare bene\". - Se De Mita mi attacca come ministro incapace, vuol dire che ho lavorato bene!\ud83d\ude09", "Spacca la mano ad un poliziotto Arrestato pusher - . - Trovato con cocaina ed eroina, un nigeriano con permesso di soggiorno per motivi \u201cumanitari\u201d spacca la mano a un poliziotto, tentando addirittura di sfilare la pistola agli agenti. E pensare che qualcuno vorrebbe cancellare i Decreti Sicurezza e riaprire i porti... Mai col PD!", "Turista scippata del cellulare, rintracciato e denunciato l'autore: \u00e8 un tuni orti aperti? Meglio urne aperte!", "Messina, anziana 90enne rapinata e violentata in casa da due ragazzi che la riducono in fin di vita - I due giovani, di 17 e 14 anni, sono stati condotti in un centro di prima accoglienza presso il Tribunale per i minorenni. Uno dei due era amico di un nipote della signora - Che schifo. Se colpevoli, castrazione chimica. Punto.", "Migranti, altri 61 salvati dalla Ocean Viking: ora 109 persone a bordo - Cronachedi.it - Il quotidiano online di informazione indipendente Migranti, altri 61 salvati dalla Ocean Viking: ora 109 persone a bordo - MILANO - \"Oggi, in una seconda operazione, i team di Medici senza frontiere e Sos Mediterran\u00e9e hanno appena completato il salvataggio - 48 in mattinata, 61 nel pomeriggio... Avanti, c'\u00e8 posto! Torna la sinistra al governo e in 15 giorni abbiamo le Ong che caricano e scaricano e la mangiatoia del business odioso dell'immigrazione clandestina che riparte. Pensate di fare un dispetto a Salvini? State facendo solo un danno agli italiani.", "Migranti, settembre record: per la prima volta gli sbarchi del 2019 superano quelli del 2018 - TPI NEWS - \ud83d\udd34Sapete qual \u00e8 l'unico bel primato subito raggiunto dal nuovo governo dell'invasione? Per la PRIMA VOLTA gli immigrati sbarcati in settembre sono AUMENTATI rispetto allo stesso periodo dello scorso anno. INCAPACI e pericolosi. Intanto scafisti e affaristi si fregano le mani. Li fermeremo, tutti insieme. Ti aspetto a Roma sabato 19 ottobre per una grande giornata di orgoglio italiano.", "Migranti, Ocean Viking ne salva altri 73 a poche miglia dalla Libia - La Ocean Viking di Sos Mediterranee e Medici senza frontiere ha salvato altri 73 migranti su una piccola barca sovraffollata a 29 miglia dalle coste libiche. Ora... - \ud83d\udd34ULTIM'ORA Altri 73 prelevati in Libia: ora sulla nave Ong (bandiera norvegese) sono in 182. Scommettiamo che anche in questo caso il \u201cporto sicuro\u201d sar\u00e0 in Italia? Dai sindaci e dai governatori della Lega arriver\u00e0 un NO all'arrivo anche di un solo clandestino!", "\u00abIo, marocchino, tolgo mio figlio dalla scuola materna di Bologna. I bimbi sono tutti stranieri\u00bb - La denuncia di Mohamed: \u00abNon si fa integrazione cos\u00ec\u00bb - Nella Bologna del PD. Non \u00e8 cos\u00ec che si fa integrazione, e mi fa piacere che a sottolinearlo sia un genitore di origine marocchina. Come puoi imparare la lingua e integrarti nella cultura del Paese che ti ospita se tutti i bambini della classe sono stranieri?", "Sbarcati altri 570 migranti, la protesta della Polizia: \u00abPer noi \u00e8 un massacro\u00bb - Secolo d'Italia - 570 migranti in due settimane sono arrivati a Lampedusa, la Polizia allo stremo: \u00abLa sicurezza \u00e8 in tilt. Noi costretti a turni massacranti\u00bb - Porti riaperti dal governo sinistro dell'invasione e a farne le spese sono prima di tutto le Forze dell'Ordine. Intanto l'hotspot di Lampedusa \u00e8 al collasso. Come inizio non c'\u00e8 male...", "Spaccia eroina vicino scuola, 28enne nigeriano arrestato a Potenza - basilicata24.it - Gli agenti della Squadra Mobile hanno sorpreso il giovane mentre cedeva sei dosi - Porti aperti, droga a fiumi. Vergognosi.", "#SalviniNonMollare - Sottoscrivi anche tu! - Contro il governo anti-italiano delle poltrone, delle tasse e dell'invasione! - Mentre il governo delle poltrone, delle tasse e dell'invasione si chiude a chiave nel palazzo, questi sabato e domenica mille gazebo della Lega in tutta Italia! Vieni a firmare, parlare, informarti, iscriverti! Puoi far sentire la tua voce anche online su www.salvininonmollare.it e statene certi: non moller\u00f2 MAI! \ud83d\udcaa\ud83d\ude0a", "Lega - Salvini Premier > Tour > Gazebo 21-22/9 #SalviniNonMollare - legaonline.it - Buongiorno Amici! Un GRAZIE a tutti i militanti e volontari della Lega che oggi e domani saranno impegnati in oltre MILLE GAZEBO in altrettante piazze italiane, e grazie a chi vorr\u00e0 venirci a trovare, vi aspettiamo! Potete far sentire la vostra voce anche su: www.salvininonmollare.it (n\u00e9 io, n\u00e9 la grande famiglia della Lega ha intenzione di mollare!). Se ognuno far\u00e0 la sua parte, al governo sinistro e anti-italiano amante dei porti aperti, delle tasse e, soprattutto, delle poltrone faremo presto \"ciao-ciao\" \ud83d\ude0a P.s. Stamattina verso le 11.30 sar\u00f2 anche io al gazebo a Milano (via Fauch\u00e8 - angolo via Losanna), se siete in zona ci salutiamo!", "Rom vende le figlie per le nozze con i cugini: primo arresto per codice rosso a Pisa - Vende le figlie per il matrimonio con i cugini e le picchia e segrega per farle lasciare i fidanzatini: primo arresto per codice rosso. L'uomo, un bosniaco di etnia rom, \u00e8 stato... - Mentre il governo abusivo riapre i porti aiutando i trafficanti, le leggi volute dalla Lega salvano vite. Agli altri le poltrone, a noi idee e onore.", "Migranti, 2mila sbarchi negli ultimi trenta giorni - Dall'inizio dell'anno ai primi di agosto erano 4.200, oggi siamo oltre 6500 (+30%) - Grazie al governo del tradimento e dell'invasione. #ConteVergognati", "\"Prima gli italiani\" \u00e8 sbagliato per i vescovi. Salvini: ma aprire i porti \u00e8 follia - Secolo d'Italia - \"Prima gli italiani\" \u00e8 sbagliato per i vescovi riunito per l'assemblea della Cei. Matteo Salvini replica: ma aprire i porti \u00e8 follia. - Con tutto il dovuto rispetto per la CEI, con milioni di Italiani (e tanti immigrati regolari e perbene) senza casa, senza lavoro e senza speranza, \u00e8 dovere di un buon politico italiano occuparsi prima di queste sorelle e fratelli in difficolt\u00e0, poi anche del resto del mondo. Aiutare i pochi che scappano davvero dalla guerra \u00e8 un dovere, aprire i porti italiani a tutto il mondo \u00e8 una follia.", "SALVINI IN TRIBUNALE AULA PIENA E APPLAUSI - Lecco, l'ex ministro dell'interno ha deposto al processo contro l'ex parroco da lui querelato per diffamazione - Anzich\u00e9 distribuire parole di saggezza e di amore mi insulta da anni arrivando a dire che \u00e8 lecito \"uccidere Salvini\". Non credo che questo prete sia un buon \"portavoce\" di Dio, dovrebbe chiedere scusa e magari devolvere qualcosa in beneficenza.", "La proposta del Pd siciliano: \"Un euro alle ong per ogni tessera\" - Antonio Rubino, portavoce di New Deal: \"Tesseramento Pd sono online. Sia devoluto per ogni tessera 1 euro alle Ong che salvano la gente in mare - Quelli del PD sono ossessionati dall'idea di regalare soldi alle Ong. Attendiamo che i geni al governo si inventino una \u201cCarola tax\u201d, non mi stupirei pi\u00f9 di nulla.", "\"Non \u00e8 legalmente vincolante\". Il patto sui migranti \u00e8 un bluff - Fonti Ue smontano il documento di Malta: \"Non ci sono obblighi\". Non viene menzionata la rotazione dei porti e non ci sono differenze tra migranti economici e profughi - Ma pensa, chi l'avrebbe mai detto......", "Referendum sul maggioritario, Salvini esulta: \"Abbiamo il s\u00ec anche del Piemonte\" - L'ok arriva dopo quelli di Lombardia, Veneto, Friuli Venezia Giulia e Sardegna. Il leader leghista: \"Consultazione in primavera\" - \u00c8 ufficiale! Gi\u00e0 cinque Consigli regionali hanno approvato, la prossima primavera avremo un referendum sul maggioritario, finalmente potranno votare 60 milioni di italiani. Proveranno a fermarci ma raccoglieremo anche milioni di firme. Stop a giochini, manovrine, inciuci: chi prende un voto in pi\u00f9 governa!", "L'appello della Cirinn\u00e0 ai giallorossi: \"Abolire madre e padre\" - Cirinn\u00e0 torna alla carica in senato per chiedere abolizione di madre e padre da documenti di minorenni: richiesta al nuovo ministro Interno Lamorgese - Vogliono abolire \u201cmadre\u201d e \u201cpadre\u201d. Che begli alleati si sono trovati i 5 Stelle...", "Lega - Salvini Premier > Home > Pagina iniziale - legaonline.it - Pullman, treni, aerei per venire a Roma il 19 ottobre e riempire piazza San Giovanni di un fiume umano di sorrisi, determinazione e orgoglio italiano! R  uomo, un grande imprenditore, un grande sportivo, un grande Italiano.", "La piccola Sveva non ce l'ha fatta, su tutti i campi d'Italia verr\u00e0 ricordata con un minuto di applausi - Nell'ultimo anno e mezzo ha commosso la malattia della bimba di 8 anni che giocava a basket a Trieste: tanti hanno voluto sostenerla per darle un sorriso, ma alla fine il tumore l'ha sconfitta - Buon viaggio piccola Sveva, continuerai a giocare a basket e a sorridere dal Cielo. Un abbraccio a mamma e pap\u00e0.", "\"Ti ammazzo leghista di m...a\". Anziano accoltellato nel Modenese - L'aggressione a Castelfranco Emilia, in provincia di Modena. L'uomo di 72 anni \u00e8 stato colpito con un coltello al visto. Nel mirino il suo impegno politico nella Lega - \"Ti ammazzo leghista di merda\". 72 anni, ha rischiato di morire, aggredito a coltellate sotto la sede della Lega a Castelfranco Emilia (Modena). Infami, vigliacchi, ma come si fa! A Gino tutta la mia solidariet\u00e0, un abbraccio e auguri di buona guarigione, forza!", "\"Non ti fidi dei poliziotti? Difenditi da solo\". Rita Dalla Chiesa contro Chef Rubio - Dopo Matteo Salvini, anche Rita Dalla Chiesa replica a Chef Rubio per le affermazioni sulla sparatoria di Trieste, costata la vita a due giovani poliziotti - Rita Dalla Chiesa, una che questo dolore l'ha vissuto, dice ci\u00f2 che milioni di italiani pensano delle penose affermazioni del cosiddetto \"chef\". Ricorda la Polizia di Stato: \"Matteo e Pierluigi, in servizio di volante, stavano svolgendo il loro turno in pattuglia insieme, come ormai accadeva da diversi anni. Anni nei quali pi\u00f9 volte si erano distinti ed erano stati premiati per l'abnegazione, lo spirito di sacrificio e la disponibilit\u00e0 verso i pi\u00f9 bisognosi e verso i loro colleghi\". Due servitori dello Stato, due ragazzi di trent'anni che ieri non sono tornati a casa dai propri cari. Lo \"chef\", che in una serie di post deliranti arriva a darmi la responsabilit\u00e0 di queste morti, dovrebbe vergognarsi, chiedere scusa a tutti e imparare a tacere.", "Poliziotti aggrediti a Cecina, agente in ospedale con ischemia. \"Il colpevole gi\u00e0 libero\" - La Nazione - La denuncia del Sindacato di polizia: \"A poche ore dal caso di Trieste un altro episodio che deve far riflettere\" - A Cecina in Toscana un altro straniero, ubriaco e drogato, manda all'ospedale due agenti, una poliziotta ha riportato un'ischemia per i calci ricevuti al petto. L'aggressore? \u00c8 gi\u00e0 LIBERO! Possibile che i tragici fatti di Trieste non insegnino nulla? E questa sarebbe \u201cgiustizia\u201d... Che schifo!!!", "Mafia, Giovanni Brusca chiede di nuovo i domiciliari e la Procura Nazionale Antimafia: \"E' ravveduto\". - L'ex Boss: \"La procura \u00e8 d'accordo con me\". Oggi la prima sezione penale della Corte di cassazione, si riunir\u00e0 per decidere sul - Un assassino, il killer della strage di Capaci, un mafioso libero di tornare a casa??? Ma stiamo scherzando??? In galera fino alla fine dei suoi giorni, non facciamo rivoltare nelle loro povere tombe i troppi morti per mano della mafia.", "\"Io odio i razzisti e Salvini\": la frase choc di una supplente prima della lezione - L'episodio \u00e8 avvenuto in una classe dell'Itsos di Cernusco sul Naviglio, nel Milanese. La frase della supplente non \u00e8 piaciuta agli studenti. - Che pena, questa frustrata \"insegnante\" si sentir\u00e0 sicuramente superiore moralmente e culturalmente. Al loro odio rispondiamo col sorriso e tanta voglia di continuare a lottare per questo splendido Paese.", "Liceale sfugge allo stupro di fronte a un locale: arrestato rifugiato - La 18enne \u00e8 stata assalita appena uscita dal \u00abGeko23\u00bb, in via Brembo: si era persa e parlava al telefonino con un'amica. Un 32enne ivoriano l'ha gettata a terra e ha cercato di violentarla, poi \u00e8 fuggito con il suo cellulare - \u274cBASTA!\u274c Mamadou T., rifugiato politico della Costa d'Avorio (\u201cun metro e ottanta d'altezza, muscoloso, vestito di nero na preghiera e un abbraccio commosso alla famiglia e a tutta l'Arma dei Carabinieri.", "Coronavirus: Zaia, anche in Veneto sperimentiamo l'Avigan - Coronavirus: Zaia, anche in Veneto sperimentiamo l'Avigan 22 Marzo 2020 VENEZIA. \u00abSta girando un video di un farmaco giapponese, l'Avigan. L'Aifa ha dato l'ok alla sperimentazione, e verr\u00e0 sperimentato anche in Veneto, spero che da domani si possa partire\u00bb. Cos\u00ec il presidente della Regio... - \u201cSpero che da domani si possa partire con la sperimentazione dell'Avigan anche in Veneto\u201d. Bene Luca Zaia.", "\u00abTamponi ai calciatori e non ai medici: questa \u00e8 discriminazione\u00bb - Il primario: \u00abUna nostra collega al lavoro fra pazienti affetti da Covid-19 si \u00e8 ammalata, ma dopo molte chiamate ai numeri nazionali le \u00e8 stato negato il tampone, mentre a calciatori, attori e politici che stanno bene viene fatto\u00bb - Condivido totalmente l'appello del dottor Mumoli dell'Ospedale di Magenta. La priorit\u00e0 per i tamponi al personale sanitario! \u201cGentile redazione, dirigo l'Unit\u00e0 operativa di Medicina dell'ospedale di Magenta da pi\u00f9 di due anni dove da settimane, con immenso e costante sforzo dei miei collaboratori, trovano cura oltre 130 pazienti affetti da Covid 19. L'impegno di ognuno di loro si concretizza in giornate di lavoro che ormai, \u00e8 noto, disconoscono orari, riposo e recuperi, ma che soprattutto, si nutre inspiegabilmente di quella generosa follia che ci fa esporre ogni giorno allo stesso rischio da cui chiunque invece si difende. Sono attualmente 2.629 i sanitari contagiati \u2014 l'8,3% del totale dei colpiti \u2014 e tra essi 14 vittime. Tutti hanno nascosto sotto una mascherina la propria identit\u00e0, nessuno ha cercato visibilit\u00e0, di loro nessuno ha parlato perch\u00e9 queste notizie \u00abnon fanno pi\u00f9 rumore del crescere dell'erba\u00bb, come scriveva Ungaretti. Una mia collaboratrice, impegnata da subito in questa battaglia e con contatti quotidiani con pazienti affetti da Covid 19 disease, pochi giorni fa si \u00e8 ammalata, manifestando sintomi e segni tipici della patologia virale; contattati pi\u00f9 volte i numeri di emergenza nazionale, le \u00e8 stato negato il tampone. Invece oggi le pagine delle cronache riportano le buone condizioni di calciatori, attori e politici che esattamente come la mia collaboratrice hanno avuto \u00abcontatto con persone positive e sintomi da virosi\u00bb ma cui, a differenza della dottoressa, \u00e8 stato eseguito il tampone e quindi formulato un corretto programma sanitario di controllo. Non conoscere, ma solo ipotizzare per la mia collaboratrice un contagio da Coronavirus, oltre a essere ragione di preoccupazione e angoscia, non le consente di applicare le linee guida in fieri sull'eventuale assunzione di farmaci antiretrovirali n\u00e9 di scegliere i corretti tempi del rientro al lavoro. Inevitabile il pensiero di chiunque: grande solidariet\u00e0 con il personale sanitario, striscioni ovunque, slogan buonisti sbandierati da tutti ma di fatto solo discriminazione e ipocrisia. Se si deve scegliere tra un calciatore e un medico non ci sono dubbi e ci sentiamo condannati a sparire sotto quella mascherina che indossiamo ogni giorno con grande fierezza, esercitando un lavoro che mai come ora consideriamo un privilegio. A nome di tutti i miei collaboratori direttore Uo Medicina interna Ospedale di Magenta\u201d.", "Coronavirus, rinuncia al respiratore per darlo a un paziente pi\u00f9 giovane: muore sacerdote - Tgcom24 - Don Giuseppe Berardelli, 72enne di Casnigo (Bergamo), ha scelto di sacrificarsi per un'altra persona, che neppure conosceva - Un atto di eroismo, il sacrificio pi\u00f9 grande. Don Giuseppe, una preghiera per te, aiutaci da Lass\u00f9.", "L'azienda bresciana che trasforma le maschere da mare in respiratori - L'idea \u00e8 stata di un ex primario, che si \u00e8 rivolto agli ingegneri di Isinnova - Davvero straordinario. Complimenti al dottor . La situazione sta sfuggendo di mano, non \u00e8 questa l'idea di Italia che ho in mente, e credo che come me la pensino milioni di cittadini. Prima o poi gli italiani presenteranno il conto.", "Suicida nella sua azienda a Napoli, le ultime parole ai colleghi: \u00abVedrete che ce la faremo a superare questa crisi\u00bb - Ha provato fino alla fine a darsi forza e a infondere coraggio in chi gli stava accanto. In famiglia, agli amici e ai colleghi ripeteva nelle ultime due settimane lo stesso mantra: \u00abVedrete che... - Quanta tristezza. Un pensiero commosso e, per chi crede, una preghiera per Antonio, imprenditore di Napoli, che voleva farcela ma non ce l'ha fatta. Una sconfitta per tutti. Un monito per chi \u00e8 al governo a fare di pi\u00f9 e meglio, con meno annunci e pi\u00f9 fatti, a dare aiuto vero a chi non riceve contributi, non riceve prestiti, non ha garanzie e porta sulle spalle il peso dei propri lavoratori e dele loro famiglie. Perch\u00e9 il virus pu\u00f2 uccidere non solo nelle corsie di ospedale ma anche in un capannone. E questo non si deve ripetere.", "Napoli, ''Io, infermiera contro il Covid, violentata in un parcheggio: ho creduto che sarei morta'' - Aggredita mentre aspettava il bus domenica pomeriggio in Corso Lucci: \"Un trauma enorme, non sono tornata a lavorare\" - Mentre il governo progetta di una maxi-sanatoria per 600.000 immigrati irregolari, in Italia succede questo... Vergogna. Prima gli Italiani.", "Torino, barista porta caff\u00e8 ai poliziotti di guardia alla coda al Banco dei pegni: multato dai vigili - Verbale da 400 euro. La polizia municipale: \"Non vale la consegna a domicilio, gli agenti non abitano l\u00ec\". Lui: \"Assurdo, far\u00f2 - Follia, aiuteremo il ricorso contro questa ed altre multe insensate!", "Libero l'assassino di Carmelo Magli: la denuncia del Sappe - Corriere di Taranto - \u00abDa alcune settimane \u00e8 in libert\u00e0 a Taranto, senza neppure il controllo del braccialetto elettronico, uno degli esecut SO SOSPETTO \ud83d\udd34\ud83d\udd34\ud83d\udd34", "\u201cDroga migrante in confessionale don Biancalani\u201d/ Prete anti-Lega da Bella Ciao a... - Caos a Vicofaro: droga di un migrante nel confessionale di don Biancalani, Matteo Salvini all'attacco. Prete valuta querele: cos'\u00e8 successo. - Il prete toscano ha i clandestini che girano con la droga in parrocchia ma, minacciando querele, ha il coraggio di dare la colpa a me (casualmente!), perch\u00e9 - sentite bene: \"Salvini \u00e8 il principale responsabile, perch\u00e9 con i suoi decreti ha portato queste persone a delinquere\" \ud83d\ude00\ud83d\ude00\ud83d\ude00 Benvenuti su \"Scherzi a parte\"!!! #colpadiSalvini", "Crolla il tetto di un edificio in provincia di Varese, muoiono una donna e i suoi due bambini - La tragedia ad Albizzate, un'altra donna \u00e8 rimasta lievemente ferita - Una tragedia che lascia senza parole. Una preghiera per le vittime, una mamma e due dei suoi figli, un bimbo piccolo e una bimba di solo 15 mesi: \u00e8 un dolore immenso. Un grazie a Vigili del Fuoco e volontari, un abbraccio commosso a tutta la comunit\u00e0 di Albizzate.", "Casaletto Lodigiano, la procura fa appello contro assoluzione oste - Il Giorno - Il 24 gennaio scorso Mario Cattaneo era stato assolto in primo grado \"perch\u00e9 il fatto non sussiste\" - INCREDIBILE, accanirsi cos\u00ec contro un onesto lavoratore... Non hanno criminali veri da perseguire in Procura a Lodi? FORZA MARIO! Ieri, oggi e sempre, io e milioni di italiani perbene siamo con te!", "Aerei, da domani scatta il divieto di portare a bordo i trolley - L'annuncio dell'Enac per \u00abmotivi sanitari\u00bb. Il divieto riguarda tutte le compagnie che operano in Italia. Vietato l'uso delle cappelliere: sar\u00e0 possibile portare a bordo solo piccole borse da mettere nello spazio sotto i sedili - Invece di incentivare il turismo e il lavoro, si inventano queste follie: non ci credo!!!", "\"Il no al taglio dei vitalizi segnale disgustoso e vergognoso\" - i a Roma, sotto sequestro una parte del Tmb di Rocca Cencia. Sei indagati - L'accusa del procuratore aggiunto Nunzia D'Elia \u00e8 che non vengano rispettate le normative sulla stabilizzazione dei rifiuti - Mentre Beppe Grillo definisce i romani \u201cgente di fogna\u201d, viene sequestrata una parte del trattamento meccanico biologico (Tmb) di Rocca Cencia di propriet\u00e0 dell'Ama. I 5stelle prima insultano e poi aggravano i problemi della Capitale. Domani sar\u00f2 sul posto con consiglieri e cittadini del quartiere: la Lega \u00e8 da tempo al lavoro coi suoi tecnici per garantire una Citt\u00e0 pulita e libera da rifiuti, caos e roghi tossici.", "Milano, 45enne violentata alla Montagnetta di San Siro - Stava portando il cane al parco. A un certo punto, mentre scendeva da una discesa del Monte Stella, a San Siro, \u00e8 stata aggredita alle spalle da un... - L'orrore. Violentata ieri pomeriggio mentre portava tranquillamente il cane al parco. Una donna di 45 anni, alla quale va tutta la nostra solidarieta\u0300 umana. La sinistra smantella i Decreti sicurezza e spalanca i confini, e la Milano del PD e\u0300 sempre meno sicura, in balia di balordi e delinquenti anche in pieno giorno. E\u0300 intollerabile! Spero che il colpevole venga arrestato e che paghi fino in fondo per il male causato.", "Migranti, boom di sbarchi a luglio: 2mila in una settimana - La Tunisia, in crisi economica e politica, non frena pi\u00f9 le partenze. In Italia, la ministra dell'Interno Luciana Lamorgese prepara le difese: navi per la quarantena, ospedali militari per i migranti contagiati - \ud83d\udd34BOOM DI SBARCHI A LUGLIO: 2 MILA IN UNA SETTIMANA! Grazie alla VERGOGNOSA gestione di PD e 5 Stelle \u00e8 tornata la pacchia! Porti aperti, zero resistenze, comode navi traghetto per ospitare i nuovi \"turisti\" prima del trasferimento sulla terraferma (magari con un bel \"Benvenuti in Europa\"), smantellamento dei Decreti sicurezza, via le multe alle Ong, maxisanatoria dei clandestini e magari tra un po' cittadinanza in regalo. State umiliando il Paese, la sua sovranit\u00e0 e i suoi confini, gli italiani non ve lo perdoneranno. P.s. Ma che guerre ci sono in Tunisia?!?", "Catania, aggredisce anziano in piazza Universit\u00e0 picchiandolo duramente: in carcere rapinatore seriale - \ud83d\udd0a Ascolta audio dell'articolo CATANIA \u2013 I carabinieri della Stazione di Catania Piazza Verga hanno eseguito un'ordinanza di custodia cautelare in carcere, emessa dal G.I.P. del Tribunale di Catania, nei confronti di Abdoulaye Thiam, cittadino extracomunitario di origini senegalesi. L'uomo, ... - Aggredire un uomo di 72 anni alle spalle, prenderlo a calci con inaudita violenza, schiacciargli il volto con il piede. Per un cellulare e pochi euro. Quanta tristezza. Un crimine vomitevole, compiuto da \"rapinatore seriale\", pregiudicato, ma soprattutto malvagio, disumano, mostruoso. Grazie alle Forze dell'ordine questo delinquente \u00e8 in carcere, spero che paghi e che venga ESPULSO dal nostro Paese: VIA!", "Salvini attacca l'Ue: \"Banca d'affari in cui l'Italia ci rimette\" - Il leader della Lega, Matteo Salvini, torna ad attaccare l'Unione europea mentre a Bruxelles \u00e8 in fase di stallo il negoziato sul Recovery fund: \"Abbiamo pagato\u00a0pi\u00f9 di 200 miliardi per avere indietro poco o niente, mentre altri corrono\". - Questa Unione Europea tradisce il sogno dei nostri padri, \u00e8 solo una banca d'affari dove pochi ci guadagnano e molti ci rimettono, l'Italia prima di tutti. Abbiamo pagato pi\u00f9 di 200 miliardi per avere indietro poco o niente, mentre altri corrono: il Regno Unito ad esempio ha dato da 10.000 a 25.000 sterline a fondo perduto ad ogni negozio, impresa, ristorante e albergo. Senza contare che, sull'immigrazione, l'Italia \u00e8 tornata ad essere, vergognosamente, il campo profughi d'Europa. Che senso ha continuare a pagare per farsi ricattare e prendere in giro?", "Migranti, 23 tunisini spariti in Umbria. \"Niente quarantena\", allerta coronavirus sull'Italia - \"Sono fuggiti\". Migranti e coronavirus, la situazione \u00e8 ormai fuori controllo. Secondo quanto denunciato da Virginio Caparvi , deput... - \u203c\ufe0f SBARCATI IN FUGA DA QUARANTENA, GOVERNO DI PERICOLOSI INCAPACI \u203c\ufe0f Sbarchi continui: a luglio registriamo il dato peggiore degli ultimi anni, con 2.825 arrivi contro i 1.088 del luglio 2019 e i 1.969 del luglio 2018. Gli immigrati vengono in massa e a decine sono positivi al Covid, ma il governo che non posticipa i pagamenti delle tasse degli italiani spende pi\u00f9 di 4 milioni per affittare navi da destinare a quarantena anzich\u00e9 chiudere i porti applicando i Decreti sicurezza. La Lega \u00e8 pronta a fare le barricate dentro e fuori il Parlamento: Lamorgese sposta decine di clandestini per l'Italia senza riuscire a controllarli (in Umbria ne sono scappati 23 su 25, e non sono chiare le condizioni sanitarie) mentre in Veneto pensa di riaprire il famigerato centro di Cona che la Lega aveva chiuso.", "Migranti \u200bsmembrano una pecora nel cortile del centro profughi - Denunciati due nigeriani ospiti nel centro di accoglienza. Si cerca di capire se l'ovino sia stato rubato. Sequestrata una mannaia e alcuni coltelli - \"Ci offrono uno stile di vita che presto sar\u00e0 molto diffuso per tutti noi\"......", "Zanardi dimesso dall'ospedale di Siena e trasferito in un centro di neuro-riabilitazione - Alex Zanardi lascia il Policlinico Santa Maria alle Scotte di Siena per iniziare un percorso di neuroriabilitazione. La direzione sanitaria dell'Azienda ospedaliero-universitaria Senese comunica infatti che \"in questi giorni si \u00e8 concluso il programma di sedo-analgesia al quale era sottoposto l'atl... - Forza Alex!", "Nuovo viadotto, scelto il nome: il ponte Genova San Giorgio sar\u00e0 inaugurato il 3 agosto - Nuovo viadotto, scelto il nome: il ponte Genova San Giorgio sar? inaugurato il 3 agosto - GRAZIE al cuore di Genova e dei Genovesi, grazie all'impegno del Sindaco e del Governatore, grazie al lavoro di ingegneri, tecnici e operai, grazie all'azzeramento di burocrazia e Codice degli Appalti voluto dalla Lega, il 3 agosto verr\u00e0 inaugurato il nuovo Ponte di Genova, finito a tempi da record. Una preghiera per chi non c'\u00e8 pi\u00f9, un impegno per un futuro migliore.", "Tentano fuga dal centro d'accoglienza e si scagliano contro i carabinieri: arrestati due tunisini - I militari sono finiti al pronto soccorso dell'ospedale San Giovanni di Dio dove i medici si sono presi cura di loro - Attenti, notizia che non vedrete nei telegiornali, chiss\u00e0 perch\u00e9... Solidariet\u00e0 ai Carabinieri feriti, \"complimenti\" al governo della vergogna. #governoclandestino", "Sbarchi senza fine a Lampedusa, in 48 ore arrivati 800 migranti - Un barcone con a bordo 55 tunisini \u00e8 stato soccorso dalla motovedetta della Guardia costiera nelle acque antistanti Lampedusa. I migranti sono gi\u00e0 sbarcati sul... - \u203c\ufe0f Nuovo barcone con 55 tunisini (in fuga dalla famosa \"guerra di Tunisia\") e salgono a 800 (ottocento!) gli sbarchi a Lampedusa in 48 ore. Nel frattempo in Sardegna altro sbarco di algerini (anch'essi in fuga dalla nota \"guerra d'Algeria\"). Domani pomeriggio sar\u00f2 sull'isola e incontrer\u00f2 i cittadini lampedusani, \u00e8 una situazione vergognosa, indecorosa, indegna, purtroppo la evidente rappresentazione del totale FALLIMENTO di questo governo nella difesa dei confini e della sicurezza nazionale.", "Matteo Salvini: \"Un altro migrante positivo al coronavirus. Chiss\u00e0 come mai, nessuno a sinistra sale pi\u00f9 sulle navi delle Ong\" - \u201cUn altro immigrato positivo al Covid \u00e8 stato trasferito dalla Sicilia al Cara pugliese di Restinco\". Matteo Salvini denuncia la s... - Foto ricordo dei \"carolanti\" del PD. Chiss\u00e0 perch\u00e9 gli accoglienti idealisti non salgono pi\u00f9 sulle navi dei loro amati clandestini?", "Padrone e gatta morti a distanza di un giorno - La Nazione - I due, sempre insieme per 15 anni, si erano persi per l'aggravarsi della malattia di lui. Poi si sono ritrovati, ma solo per poche ore - \"Una storia commovente che parla di un legame affettivo forte che si era instaurato fra una persona anziana e una micia di 19 anni. L'aveva adottata sul porto viareggino Giancarlo Vannelli, originario di Firenze, deceduto qualche giorno fa a quasi 86 anni. Insieme, il pensionato e la gatta, hanno vissuto su una barca. Poi si sono persi. E infine si sono ritrovati. Ma solo per poche ore. Giusto il tempo di un'ultima carezza e di chiudere gli occhi, insieme.\" Legami inscindibili che non si spezzeranno mai. Emozionante.", "In fuga oltre 100 migranti in quarantena al Cara di Caltanissetta - Sono pi\u00f9 di 100 i migranti fuggiti dal Cara di Pian del Lago, a Caltanissetta. I carabinieri ne hanno intercettati tre. Intanto sono decine i militari dell'Arma... - \ud83d\udd34 Cento immigrati in fuga da una struttura di accoglienza a Caltanissetta: sbarchi senza sosta, raffica di clandestini col Covid-19, allontanamenti di finti profughi. Il governo minaccia lo stato di emergenza per tappare in casa gli italiani ma spalanca i porti e non controlla i clandestini. Quasi tutti i giornali e i telegiornali nascondono la verit\u00e0 ai cittadini: Conte-Lamorgese-Pd-5Stelle mettono in pericolo l'Italia.", "Ragazzo rischia di annegare: salvato dal cane bagnino - FIUMICINO - Ha rischiato di annegare per un crampo al polpaccio. E' quello che \u00e8 successo intorno alle ore 11.45 di marted\u00ec 21 luglio a Fregene, presso lo stabilimento balneare del Ministero della Difesa, dove un bambino di 12 anni \u00e8 stato tratto in salvo dal pronto intervento dell'assistente... - Onore ad Axel, eroe a quattro zampe \u2764\ufe0f", "Salvini a Conte: non c'\u00e8 emergenza, lei mente agli italiani - Roma, 28 lug. (askanews) \u2013 \u201cSenza emergenza non c'\u00e8 lo stato d'emergenza. Lei sta mentendo agli italiani, lei sta dicendo bugie\u201d. Lo ha detto il segretario della Lega Matteo Salvini rivolto al presidente del Consiglio Giuseppe Conte, intervenendo in dichiarazione di voto in Senato. \u201cL..... - Buonanotte Amici, avanti a testa alta, con il coraggio di dire la verit\u00e0.", "Migranti, nella notte altri 314 tunisini sbarcano a Lampedusa - Tredici arrivi scaglionati a bordo di barchini che trasportavano da un minimo di sette persone a un massimo di diciassette - \u203c\ufe0fSolo questa notte e solo a Lampedusa altri 314 \u201cturisti per sempre\u201d in fuga dalla famosa \u201cguerra di Tunisia\u201d...! L'unica emergenza \u00e8 quella di un governo anti-italiano che sta svendendo il Paese come campo profughi d'Europa.", "Salvini: \"Io a processo e i migranti arrivano a frotte\" - Altri 49 sbarcati in Sardegna. Rintracciati 140 dei fuggiaschi dal campo di Caltanissetta, ne mancano 44 all'appello. All'hotspot di Pozzallo altri 10 positivi per il Covid. Il leader della Lega: \"Orgoglioso di aver protetto l'Italia e gli italiani: la rifarei e lo rifar\u00f2\" - Non vi sembra un'Italia al contrario? Quando lo spiego all'estero non ci credono. Da Ministro ho agito collegialmente con tutto il governo, a difesa del mio Paese. Vedremo domani in Senato chi esprimer\u00e0 dignit\u00e0, onest\u00e0 e correttezza, andr\u00f2 in aula a testa alta.", "Processo scandalo per Open Arms, su Twitter schizza l'hashtag #iostoconSalvini - Mentre al Senato votano sull'autorizzazione a procedere per il caso Open Arms su Twitter vola l'hashtag #iostoconSalvini. Sono gi&agrave... - Non c'\u00e8 processo \u201calla Palamara\u201d che possa cancellare la volont\u00e0 popolare. Avanti tutta, Amici. Siamo una splendida Comunit\u00e0, e siamo nel giusto.", "Caos migranti nel Lazio, ivoriano aggredisce a morsi due carabinieri - Tensione nel centro di accoglienza della provincia di Latina che ospiter\u00e0 i migranti approdati a Lamepedusa nei giorni scorsi, un ivoriano aggredisce a morsi due carabinieri - \u203c\ufe0fArrivati da Lampedusa e trasferiti a Cori (Latina), i \u201cturisti per sempre\u201d come ringraziamento adesso azzannano anche le Forze dell'Ordine. Cosa ancora pi\u00fa preoccupante perch\u00e9 in quella struttura sono stati trovati 12 immigrati positivi al Virus. Per\u00f2... porti aperti e processo a Salvini.", "Caserma Serena, sommossa dei migranti contro la quarantena: infermeria distrutta - TREVISO - Ancora tensioni all'ex caserma Serena, dove 133 dei 293 migranti accolti sono risultati positivi al Covid. Ieri sera, gioved\u00ec 30 luglio, alcuni di loro hanno danneggiato... - Non c'\u00e8 pace a Treviso, Caserma Serena (133 immigrati positivi su 293, principale focolaio Covid italiano): SOMMOSSA degli \"ospiti\", non vogliono stare in quarantena e DISTRUGGONO l'infermeria! Siamo ancora di pi\u00f9 a fianco del sindaco che chieder\u00e0 il risarcimento allo Stato per il danno incalcolabile creato all'immagine del territorio trevigiano, al turismo, alle aziende.", "Torino, immigrato tunisino strappa una collana a una 70enne. I passanti lo inseguono e lo bloccano - Secolo d'Italia - Torino una donna di 70 anni andava con la nipote all'Inps. Un immigrato tunisino l'ha avvicinata e le ha strappato dal collo una collanina - Avanti coi porti aperti e i processi a Salvini!", "\"Abbraccia anche tu un migrante positivo\": l'appello di Pd e Sardine ad essere tutti pi\u00f9 buoni - Secolo d'Italia - C'\u00e8 preoccupazione a Sulmona per il trasferimento di 8 migranti positivi. Pd e Sardine parlano di \"rigurgiti d'odio\" ed esortano \"empatia e solidariet\u00e0\" - Ecco, mancava questa.", "Caos migranti, in 28 fuggono dal centro di Ragusa: 6 sono positivi al coronavirus, carabiniere ferito - Sempre pi\u00f9 difficile la gestione dei migranti che arrivano in Sicilia. In ventotto sono fuggiti dal centro di contrada Cifali, a Ragusa , dove erano stati trasferiti... - \u203c\ufe0f\u203c\ufe0f\u203c\ufe0fULTIM'ORA: SCAPPANO, AGGREDISCONO, INFETTANO! Ragusa, altri 28 clandestini in fuga dal centro dove erano presenti anche numerosi malati di Covid-19. Ferito un carabiniere che ha tentato di fermarli, a cui va tutta la mia solidariet\u00e0. Governo della Vergogna, state rovinando il Paese pi\u00f9 bello del mondo. BASTA!!! Gli italiani vi manderanno a casa, con ignominia.", "Aggredisce medico e infermiera: arrestato ospite in quarantena dell'ex Caserma Serena - Il giovane gambiano, negativo al Covid-19, \u00e8 entrato di iniziativa all'interno della sala e ha minacciato il personale medico, per poi passare alle vie di fatto, strattonando il medico e distruggendo un personal computer ed una stampante. Poi ha brandito spranghe metalliche contro la polizia\u00a0 - \u203c\ufe0fCLANDESTINO AGGREDISCE MEDICO E INFERMIERA Purtroppo ancora violenza alla Caserma Serena di Treviso, principale focolaio Covid (importato) in Italia: un \"ospite\" gambiano aggredisce un medico e un'infermiera e distrugge tutto a sprangate. Tutta la mia solidariet\u00e0 al sindaco e ai cittadini trevigiani. Il governo? Dorme e d\u00e0 la colpa a me di creare un clima di \"sfiducia\". Ma vergognatevi.", "E questi fuggono dalla guerra? Salvini mostra la vergogna dei migranti-turisti - A Torino arrivano i migranti trasferiti da Agrigento .\u00a0\"Non vedete la sofferenza di chi fugge dalle guerre? Grazie Conte , grazie Lam... - Italia, 2020. Grazie a Conte \u00e8 ricominciata la pacchia. Il 20 e 21 settembre elezioni in sette regioni, conto in voto massiccio contro il #governoclandestino PD-5 Stelle.", "Terni, in fuga gli immigrati arrivati dopo gli ultimi sbarchi in Sicilia - Sono in fuga i migranti arrivati in Umbria \u00a0sabato primo agosto dopo gli ultimi sbarchi in Sicilia. A Terni ne erano stati assegnati 20, prove... - \u203c\ufe0f Dopo Latina, anche in Umbria clandestini appena arrivati dalla Sicilia sono gi\u00e0 IN FUGA. Liberi di girare e potenzialmente positivi Covid. Ditemi se \u00e8 una situazione normale.", "Parma, tunisino sfascia la stazione e cerca di far deragliare un treno: tragedia sfiorata, carabiniere ferito - Follia di un tunisino di 21 anni a Parma , che ha devastato una stazione, scaraventando su un binario tre transenne. L'immigrato ha anche rischi... - \u203c\ufe0fTragedia sfiorata a Parma, dove un 21enne tunisino ha devastato la stazione e cercato di far deragliare un treno! Senza parole. Onore all'eroico carabiniere che si \u00e8 buttato sui binari per levare le transenne scagliate dal delinquente, rimanendo ferito.", "Sbarco nella notte a Gallipoli: soccorsi 84 migranti - A bordo diversi nuclei familiari con 11 donne e 3 bambini. I migranti provenienti da Iran, Iraq, Somalia e Pakistan - Buongiorno Amici, nella notte 84 nuovi immigrati clandestini sbarcati a Gallipoli, in Salento, con un veliero... Ma Conte ha promesso che sar\u00e0 \u201cinflessibile\u201d......", "Migranti, Salvini contro il governo: virus con gli sbarchi. E accusa Conte: \u00e8 complice - Se il coronavirus torna a diffondersi, i responsabili stanno a Palazzo Chigi e al Viminale: sugli sbarchi il governo Conte ha un \u00abatteggia... - Governo complice, con atteggiamento criminale e criminogeno. La mia intervista di questa mattina al Il Tempo Quotidiano, credo piuttosto CHIARA. Leggo i vostri commenti e, se vi piace, condividete!", "Momar Ndiaye: \"Sono senegalese e appoggio Salvini. Non \u00e8 razzista\" - Momar Ndiaye \u00e8 senegalese, vive in Italia da 8 anni ed \u00e8 un sostenitore della Lega. A Radio Cusano Campus ha raccontato il perch\u00e9 del suo appoggio a Salvini - \u201cSalvini non \u00e8 razzista, lotta per il bene di tutti, nessuno vuole i delinquenti e i truffatori in casa propria. Gli immigrati onesti sono suoi fratelli, lo ha sempre detto\u201d. \u00c8 cos\u00ed. Grazie per la stima, Momar! \ud83d\udc4f\ud83d\udc4f\ud83d\udc4f", "Gli italiani non vogliono i migranti. E il processo a Salvini \u00e8 un errore - Sbarchi e rischio Covid-19/ Il sondaggio di Affaritaliani.it - Avanti a testa alta!!! Il 3 ottobre in Tribunale a Catania, tra 58 g ie liberali. L'esito dipender\u00e0 dalla capacit\u00e0 della classe dirigente (sindacale, politica, media, scientifica etc) di comportarsi in modo serio e responsabile. Comportarsi in modo serio significa non deresponsabilizzarsi. Se chiedi una cosa impossibile per compiacere i tuoi elettori/iscritti o presenti tesi assurde per attrarre spettatori, non sei classe dirigente ma \u00e9lite (mantieni la tua quota di potere a spese del bene comune).", "This is a re-share of a post - Il fondatore di Emergency aveva 73 anni - Riposi in pace. Un grande uomo.", "Luigia Luciani si candida con Calenda: \"Le sue sono posizioni chiare. Michetti e Raggi ambigui, soprattutto sui vaccini\" - La giornalista di RadioRadio a RomaToday: \"Calenda mi ha voluto in squadra per la mia conoscenza della citt\u00e0\" - Intervista molto interessante di Luigia Luciani, felice di averla in squadra. Da leggere. #RomaSulSerio", "This is a re-share of a post - Onestamente non ci sembra proprio una cattiva idea eh, anzi... - Chi si scandalizza per la proposta del museo unico al Campidoglio nega un dato di realt\u00e0. I musei di Roma oggi non funzionano: non sono pensati per i cittadini che - infatti - li visitano poco. La nostra proposta pu\u00f2 piacere o meno ma il dibattito \u00e8 necessario. Leggete ARTRIBUNE.", "L'idea di Carlo Calenda sui musei romani: Carandini, Sgarbi, Bonami tutt'altro che contrari - Accorpare le collezioni pubbliche dell'archeologia romana al Campidoglio e dar vita a un unico grande museo su Roma antica: la proposta del candidato sindaco apre uno spartiacque nel mondo della cultura. A prendere posizione sono stati anche l'archeologo e accademico Andrea Carandini, il critico... - Presto un confronto serio anche con chi \u00e8 contrario.", "La Citt\u00e0 della Scienza a Roma, senza perdere altro tempo (di C. Calenda) - La proposta della commissione dei Lincei \u00e8 assolutamente in linea con la mia visione per la Capitale - La nostra risposta all'appello dell'Accademia Na
