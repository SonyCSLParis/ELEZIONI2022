si di una gravit\u00e0 inaudita, sulla quale pretendiamo piena chiarezza.", "Femmina di elefante incinta uccisa con esplosivi nascosti nella frutta - Una femmina di elefante incinta, di 15 anni d'et\u00e0, \u00e8 morta dopo essere stata alimentata con della frutta al cui interno erano stati nascosti alcuni esplosivi.\u00a0\u00c8 accaduto... - Uccisa, insieme al suo cucciolo in grembo, per essersi fidata di chi le aveva offerto da mangiare. Come si pu\u00f2 essere cos\u00ec crudeli e vigliacchi?! Un'immagine di una tristezza infinita", "Causa contro la Germania di 6 aziende italiane - Secolo d'Italia - Causa contro la Germania di 6 aziende italiane: danni al Made in Italy con quelle norme che abbassano i livelli di formaldeide nei mobili - La Germania introduce dei dazi occulti contro il Made in Italy, nel totale silenzio del Governo PD-M5S. In violazione di ogni norma europea sul mercato unico, la Germania ha stabilito che il marchio CE non \u00e8 sufficiente per ammettere la libera circolazione delle merci comunitarie sul proprio territorio e ha introdotto unilateralmente ulteriori standard. Ultimo caso \u201ci limiti di emissione di formaldeide nei pannelli in truciolato e fibra di legno\u201d. Un dettaglio? No. Guarda caso questa norma penalizza enormemente la filiera del mobile italiano. Il Governo Conte rimarr\u00e0 in silenzio anche su questo, per non indispettire la signora Merkel?", "Bollette, \u201ctassa Covid\u201d in arrivo: l'emendamento Pd e M5s al Dl Rilancio - La modifica introdurrebbe un incremento degli oneri di sistema per finanziare agevolazioni per chi non pu\u00f2 pagare. Le proteste di Codacons e Unione Nazionale Consumatori. - Ennesima follia targata Pd-M5S a danno dei consumatori: il Codacons l'ha definita una \u201cvera e propria truffa alla collettivit\u00e0\u201d. Il Parlamento ha messo a disposizione la cifra di 80 miliardi di euro per affrontare l'emergenza, ma poich\u00e9 il governo li spende in inutili bonus, marchette e consulenze, i soldi non bastano. Cos\u00ec adesso vogliono spillare soldi ai cittadini con altre tasse nelle bollette. Questo governo \u00e8 una vergogna senza fine.", "Il piano Colao, due mesi di lavoro per pianificare una rapina - Italiani tremate, tremate, perch\u00e9 le proposte sono arrivate. Da ieri \u00e8 nelle mani di Giuseppe Conte infatti il piano per la ripresa elab... - Invece di pensare ad abbattere la burocrazia e a togliere tutti gli odiosi obblighi che rallentano la nostra economia, i tecnocrati di Conte studiano soluzioni per eliminare il contante dalla circolazione. Quasi come avesse eseguito i consigli di Romano Prodi, la task force di Vittorio Colao propone di tassare i prelievi al bancomat! \u00c8 ora di mandare a casa l'armata brancaleone pentapiddina e tutti i tecnocrati al loro seguito, all'Italia serve subito un Governo forte che abbia come obiettivo principale quello di restituire al cittadino la libert\u00e0 di fare impresa e di decidere come, quando e dove spendere i propri soldi senza che lo Stato spione stia l\u00ec a controllare e tassare per conto delle banche ogni singola transazione.", "Gli imprenditori attaccano Tridico: \"Parole inaccettabili e offensive\" - Gli imprenditori attaccano Tridico, numero 1 dell'Inps, dopo le dichiarazioni di ieri. \"Parole inaccettabili, offensive, scioccanti\". - Io sto con gli imprenditori! Tridico chieda scusa per le inaccettabili parole usate contro di loro.", "Indagati per presunte violenze sui detenuti, gli agenti protestano sul tetto del carcere - Alcuni agenti della Polizia Penitenziaria stanno protestando sul tetto del carcere di Santa Maria Capua Vetere, dopo aver ricevuto avvisi di garanzia in... - In una Nazione normale lo Stato, all'indomani delle rivolte nelle carceri, organizzate dalla criminalit\u00e0 organizzata, avrebbe agito tempestivamente e punito in maniera esemplare i responsabili, con processi per direttissima e revoca di massa dei benefici penitenziari come chiesto da FdI. In Italia invece arrivano incredibilmente e vergognosamente gli avvisi di garanzia alla Polizia Penitenziaria. E cosa grave, il compito di notificarli viene affidato ad un altro Corpo dello Stato, i Carabinieri. Fratelli d'Italia esprime solidariet\u00e0 agli agenti della Polizia Penitenziaria, ai Carabinieri e a tutte le nostre Forze dell'Ordine che, con mezzi inadeguati, difendono la libert\u00e0 e la nostra sicurezza. Ricorderemo anche per questo indegno epilogo delle rivolte nelle carceri Alfonso Bonafede ministro della Giustizia", "Roma, cellula anarchica con base centro sociale responsabile di attentati: sette arresti. Azioni anche contro il car-sharing - Avevano costituito una cellula eversiva anarco-insurrezionalista, che aveva come base un centro sociale di Roma e puntava a riorganizzare il movimento anarchico. Sono sette le persone arrestate dai... - Sette persone arrestate a Roma con l'accusa di aver commesso attentati, anche uno a una stazione dei carabinieri. Il gruppo anarchico terroristico faceva base in un centro sociale occupato di Roma, il \"Bencivenga Occupato\". Questa la conseguenza della totale impunit\u00e0 di cui godono i centri sociali in Italia, spazi dove lo Stato non entra e dove la legge \u00e8 sospesa, nel totale silenzio delle istituzioni. Il Sindaco Raggi non ha proprio nulla da dire a riguardo? Non chiede lo sgombero di questo covo di terroristi?", "Catania, tratta di giovani nigeriane: dieci migranti arrestati - Indagini partite dopo uno sbarco nel 2017 della nave Aquarius della ong Sos Mediterranee e coordinate dalla procura etnea - Ecco cosa si cela dietro l'immigrazione clandestina: la Polizia di Catania scopre l'ennesimo traffico di esseri umani, legato a uno sbarco del 2017 della motonave dell'Ong \"SOS Mediterranee\". Vittime di questa squallida tratta erano ancora una volta donne, giovani ragazze nigeriane. I paladini dell'accoglienza e le femministe hanno qualcosa da dire in merito?", "Bambino affetto da coronavirus e leucemia, trapianto riuscito: ora il piccolo \u00e8 salvo - L'intervento al Bambino Ges\u00f9 di Roma. Il bambino, affetto da leucemia linfoblastica acuta, si \u00e8 ammalato di Covid con tutta la famiglia. Il trattamento con plasma iperimmune lo ha fatto negativizzare, poi il trapianto di staminali dal pap\u00e0. Ora sta bene - Che bella notizia! Grazie alla straordinaria collaborazione di diverse eccellenze mediche italiane il bimbo ora \u00e8 salvo. Buona vita piccolino", "Epurazione grillina in Rai: fanno fuori la pi\u00f9 amata dagli italiani - La pi\u00f9 amata dagli italiani, ma probabilmente non dai grillini. Fa scalpore l'indiscrezione secondo la quale la balleria e showgirl Lorella... - Indiscrezioni ci dicono che Lorella Cuccarini non sar\u00e0 confermata in Rai per motivi politici. Sinceramente spero non sia vero. Voler escludere per cieca ideologia una professionista qualificata, con esperienza e amata dagli italiani \u00e8 ingiustificabile. Hanno deciso di epurare dalla tv pubblica tutti coloro che non si conformano ai diktat di partito?", "Cassa integrazione, ritardi nei pagamenti: \"Non abbiamo visto ancora un euro, promesse tradite\" - Leggi le testimonianze dei lettori a Repubblica. Tutte le loro difficolt\u00e0 aspettando di ricevere l'assegno della cassa integrazione. - Mentre il Governo \u00e8 riunito a Villa Doria Pamphilj per \u201craccogliere proposte e idee\u201d, molti italiani aspettano ancora la Cassa integrazione di marzo. Repubblica pubblica molte testimonianze drammatiche di chi si \u00e8 ritrovato di colpo senza una fonte di reddito, e ancora oggi ha ricevuto solo molte promesse ma nessun sostegno.", "Muore a 31 anni durante il travaglio in sala parto: salva la neonata - Morta di parto. Una donna di 31 anni, alla quarantunesima settimana di gravidanza, \u00e8 morta durante il travaglio. Salva la neonata, fatta nascere col taglio cesareo. \u00c8 accaduto... - Leggere questa notizia mi ha riempito di tristezza: una giovane mamma che non ha potuto nemmeno abbracciare la sua piccolina. Una preghiera per lei e un pensiero a tutti i suoi cari. Alla bimba auguriamo che la vita possa donarle il meglio.", "Il quotidiano spagnolo ABC: \u00abIl Venezuela di Chavez finanzi\u00f2 il M5S con 3 milioni e mezzo di euro\u00bb - Dalla Spagna una bomba contro il\u00a0Movimento 5 Stelle. Secondo il quotidiano iberico Abc, il presidente del Venezuela\u00a0Nicol\u00e1s Maduro\u00a0nel lontano 2010 - quando era ministro degli... - Il M5S ha sempre avuto una incomprensibile simpatia per il regime venezuelano, tanto da isolare l'Italia a livello europeo e occidentale su questo delicato dossier. Ora emerge una notizia sconcertante: secondo i documenti pubblicati dal quotidiano spagnolo ABC l'attuale presidente del Venezuela Maduro, allora ministro degli Esteri di Chavez, avrebbe fatto arrivare una valigetta con tre milioni e mezzo di euro in contanti a Gianroberto Casaleggio, guru del Movimento 5 Stelle. Se confermata, la notizia sarebbe di una gravit\u00e0 inaudita e spiegherebbe la particolare indulgenza dimostrata dai Cinquestelle nei confronti del regime di Maduro. Fratelli d'Italia chiede che il Governo chiarisca immediatamente in Aula su questa gravissima ipotesi e che la magistratura sia celere nell'indagare sulle numerose ipotesi di reato.", "Napoli, bimba recupera l'udito grazie a ricostruzione in 3D: intervento record al Santobono - Torna a sentire grazie a un intervento di ricostruzione in 3D dell'osso temporale. Nell'ospedale pediatrico Santobono-Pausilypon di Napoli, una piccola paziente ipoacustica \u00e8 stata... - Strepitosi! Bimba torna a sentire grazie alla ricostruzione 3D all'ospedale pediatrico Santobono di Napoli. Complimenti all'equipe medica per il grandioso intervento, primo nel suo genere in Italia.", "In arrivo patrimoniale e bando ai contanti: il piano folle del M5s - Dagli Stati generali emerge il piano del governo per riformare il sistema fiscale. Ma il M5s gi\u00e0 parla di sussidi, assistenzialismo e debito. - L'Ancien Regime blindato a Villa Pamphilj progetta la stangata a famiglie e piccole imprese italiane, attraverso la guerra al contante e al potenziamento dello stato di psicopolizia fiscale attualmente vigente. Dalla Bilderberg pentapiddina potrebbe arrivare una vera e propria mazzata ai piccoli commercianti: da una parte il Governo induce i cittadini a usare la moneta elettronica, dall'altra le banche alzano i costi sulle commissioni aumentando quindi gli oneri di gestione degli esercenti. Gongolano banche e multinazionali, uniche vere beneficiarie di questa deriva liberticida.", "Il filo ideologico che lega Bibbiano alla mamma multata a Reggio Emilia. Le dichiarazioni della Fangareggi. - Succede a Reggio Emilia, una mamma che \u00e8 stata allontanata dal figliolo perch\u00e9 ritenuta inadeguata dai servizi sociali. Una di quelle tante storie di vite spezzate, di mamme sole in difficolt\u00e0 che non hanno possibilit\u00e0 di crescere i propri bimbi con l'ausilio del padre o dei nonni e che vengon... - Lascia senza parole la storia della mamma di Reggio Emilia multata per aver abbracciato e baciato suo figlio nel corso di un incontro protetto dopo 4 mesi di lockdown e colloqui telefonici. Un bambino viene allontanato dalla madre ritenuta inadeguata, sembrerebbe, solo perch\u00e9 sola e non in grado di conciliare i turni di lavoro con le esigenze del bimbo e poi umiliata dall'assistente sociale, che chiama i Carabinieri per far sanzionare abbracci e baci. E adesso la donna rischia di non poter partecipare neanche pi\u00f9 agli incontri protetti che si svolgono una volta alla settimana. Un accanimento che ricorda sinistramente i metodi utilizzati nel caso Bibbiano, che mortifica e spezza i legami familiari e sul quale chiediamo che il tribunale intervenga per fare chiarezza. Se mai fosse giustificato l'allontanamento del bambino della madre per ragioni che oggi non si conoscono, sicuramente \u00e8 scandaloso e ignobile aver voluto multare e sanzionare l'abbraccio di una madre a suo figlio.", "Detenuto gli stacca quasi la falange a morsi. Ira agenti: 'Bonafede assente' - L'aggressione a Rebibbia. Gli agenti: \"Violenza inaccettabile\". Il ministro nel mirino: \"Vogliono consegnare le carceri ai detenuti\" - Solidariet\u00e0 ai tanti agenti della Polizia Penitenziaria lasciati ormai in bal\u00eca dei criminali. Che Stato \u00e8 quello che tutela (e spesso libera) delinquenti di ogni tipo e poi lascia in queste condizioni chi ogni giorno serve la nostra Nazione col suo lavoro? Bonafede, se ci sei batti un colpo.", "Fine emergenza Covid? Riparte la mangiatoia sulla pelle dei migranti - Ong e onlus fremono per tornare al business Assist del Fmi: il pil aumenta con gli stranieri - Finita l'emergenza Covid, le solite ong immigrazioniste ricominciano la loro attivit\u00e0 di trasporto di immigrati illegali in Italia. Gli scafisti ringraziano. Fratelli d'Italia continua a ribadire la sua posizione per fermare definitivamente il business dell'immigrazione: blocco navale immediato, smantellamento delle navi che trasportano i nuovi schiavi e rimpatrio degli irregolari.", "I pieni poteri sui nostri soldi \u200bal guardiano degli interessi della Ue - Gualtieri ha mano libera per gestire i primi 80 miliardi di euro. Probabilmente continuer\u00e0 ad averla anche nella fase successiva quando dovremo spendere i soldi europei sotto il monitoraggio si Bruxelles - Nel decreto Rilancio hanno inserito una normuccia che permette al Governo (nella persona del ministro Gualtieri) di spendere tutti i soldi dei decreti Cura Italia, Liquidit\u00e0 e Rilancio con totale discrezionalit\u00e0. Di fatto gli 80 miliardi stanziati possono essere spostati da una voce a un'altra con un semplice decreto ministeriale, fregandosene di quanto stabilito dal Parlamento. Basta che dal \u201cmonitoraggio\u201d fatto dallo stesso Gualtieri risulti che le risorse destinate a una determinata voce non siano spese nei tempi previsti. Per capirci, il Governo pu\u00f2 togliere miliardi destinati alla Cassa integrazione e dedicarli al bonus monopattino, o togliere le risorse previste per i disabili e comprare altri biglietti in business class per andare a Dubai. Oggi il MEF ha rilasciato una nota per dirci che \u00e8 tutto normale, ma non \u00e8 tutto normale. O almeno non dovrebbe esserlo in una democrazia occidentale.", "Angelo, il pap\u00e0 morto annegato cercando di salvare la figlioletta - Il dramma a Cornate d'Adda. Angelo Belluscio, di Calusco d'Adda, aveva 47 anni - Una preghiera per Angelo: la tua piccolina non dimenticher\u00e0 mai il coraggio del suo pap\u00e0. Riposa in pace.", "Roma, impicca il suo cane al parco: \u00abEra ingestibile\u00bb. Voleva anche tagliarlo a pezzi - Ha impiccato il cane, perch\u00e9 il giorno prima aveva dato un morso alla padrona, \u00abperch\u00e9 era diventato ingestibile\u00bb. A fatica aveva quasi terminato il suo lavoro (dopo avrebbe... - Mostruoso... Ma come si pu\u00f2 essere cos\u00ec crudeli? Pretendiamo una pena esemplare per questo criminale.", "Al via il Festival della carne di cane a Yulin, tornano i demoni ma quest'anno non solo per gli animali - Dieci giorni. Diecimila fra cani e gatti torturati e uccisi. Una fine attuata in modo atroce dopo aver sopportato incredibili sofferenze schiacciati in strette gabbie, spesso dopo aver affrontato lunghi viaggi in camion e crudeli violenze. Il Festival della carne di cane di Yulin \u00e8 tutto questo. Da... - Non si ferma neanche quest'anno l'orrendo festival di Yulin, in Cina, dove cani e gatti continuano ad essere macellati nonostante siano stati classificati come animali da compagnia. \u00c8 scandaloso che, ancora oggi, possano esistere manifestazioni di questo tipo. Basta con questa barbarie non degna del genere umano.", "C'\u00e8 un problema istituzionale sui nuovi poteri a Gualtieri - Nel Decreto Rilancio si consente al Mef di andare ben oltre quanto previsto dalla legge di contabilit\u00e0. La decisione di bilancio deve essere del Parlamento: il tema esiste, al di l\u00e0 delle buone volont\u00e0 a fin di bene - PD-M5S beccati con le mani nella marmellata ora gridano allo scandalo sui super poteri (incostituzionali) dati al Governo e al Ministro Gualtieri. Come Fratelli d'Italia ha denunciato da giorni, nell'ultimo decreto legge \u00e8 stata inserita una norma assurda che consente al ministro Gualtieri di spendere come vuole gli 80 miliardi dei decreti Cura Italia, Liquidit\u00e0 e Rilancio, spostando a piacere le risorse da una finalit\u00e0 all'altra con semplice decreto ministeriale, fregandosene di cosa ha stabilito il Parlamento. Ora che lo scandalo \u00e8 scoppiato su tutti i media, i parlamentari PD e M5S si fingono sorpresi e chiedono al governo (di cui fanno parte) di modificare il decreto (del loro governo). Non c'\u00e8 limite alla faccia tosta di questa sinistra. Fratelli d'Italia continuer\u00e0 a vigilare contro i continui tentativi di deriva autoritaria del Governo Conte.", "Disabili: inadeguato per la Corte Costituzionale l'assegno mensile di 285,66 euro - Chiamata a pronunciarsi nel caso di una persona affetta da tetraplegia spastica neonatale, incapace di svolgere i pi\u00f9 elementari atti quotidiani della vita e di comunicare con l'esterno, la Consu - Finalmente una sentenza della Corte Costituzionale chiede di raddoppiare la pensione di invalidit\u00e0 civile, che oggi \u00e8 scandalosamente ferma a 260 euro. \u00c8 una storica battaglia di Fratelli d'Italia, che abbiamo formalizzato molte volte con emendamenti in Parlamento, ma che sono stati sistematicamente bocciati. Abbiamo sempre denunciato l'ingiustizia di una Stato che spende per un richiedente asilo pi\u00f9 di quattro volte quanto riconosce a un invalido o che distribuisce miliardi a finti bisognosi con il reddito di cittadinanza ma si dimentica dei pi\u00f9 fragili. Ora che anche la Corte Costituzionale chiede il raddoppio della pensione di invalidit\u00e0 il Governo non ha pi\u00f9 scuse: Fratelli d'Italia chiede che la norma sia inserita immediatamente nel decreto Rilancio. Le risorse ci sono, basta togliere dal decreto le mance e le regalie che sono state inserite a profusione.", "Pagamenti respinti e soldi bloccati, buco milionario di Wirecard in Germania congela le carte SisalPay - Il buco da circa 2 miliardi di dollari della societ\u00e0 tedesca Wirecard ha portato al blocco di migliaia di carte comprese quelle di SisalPay. I clienti si sono visti respingere i pagamenti e non possono prelevare i loro soldi. - Milioni di persone e moltissimi italiani con carte di credito bloccate e impossibilitati a utilizzare i LORO soldi a causa di un buco di quasi 2 miliardi di euro che ha fatto tracollare Wirecard, il colosso tedesco dei pagamenti digitali. A causa di questo scandalo l'autorit\u00e0 di vigilanza bancaria inglese (FCA) ha preventivamente bloccato tutte le carte che giravano sul circuito Wirecard, comprese quelle dell'italiana Sisalpay. Questi sono \"piccoli inconvenienti\" che possono capitare nel fantastico mondo senza denaro contante che sognano grillini e piddini, dove il cittadino viene obbligato per legge ad affidare la gestione dei suoi soldi a banche e colossi finanziari. Lo scandalo Wirecard sia da monito, il contante deve essere libero!", "Banditi investono il carabiniere. Trauma cranico: il militare \u00e8 grave - Il posto di blocco nell'Imolese dopo una spaccata. L'auto rallenta, poi l'accelerazione. Ora \u00e8 caccia ai ladri in fuga - Siamo vicini al carabiniere investito da due rapinatori in fuga e rimasto gravemente ferito. Una volta arrestati, chiediamo pena certa e severa per i due criminali.", "Falso miele cinese (fatto senza api) invade l'Italia. \u00abCosta poco, ma non rispetta le norme\u00bb - Non viene fatto dalle api e per questo costa molto meno, quasi tre euro in meno rispetto a quello nostrano: cos\u00ec il falso miele made in Cina invade l'Italia e mette in ginocchio gli... - Costa tre euro in meno ed \u00e8 fatto senza le api. Questo falso miele, proveniente dalla Cina, \u00e8 l'ennesimo attacco alla nostra economia, a un'intera filiera produttiva e all'agricoltura italiana. Servono regole serie per tutelare i nostri prodotti: ora pi\u00f9 che mai difendiamo il made in Italy.", "Parcheggia al posto disabili e insulta ragazzo in carrozzina: \"Vai a fare in c...\" - Un uomo, dopo aver parcheggiato l'auto nel posto riservato a i disabili, ha insultato un ragazzo sulla sedia a rotelle e la madre. - Avrebbe potuto (e dovuto) chiedere scusa, invece - nonostante avesse occupato il posto riservato ai disabili - ha preferito insultare mamma e figlio disabile che volevano solo passare una giornata al mare. Tanta rabbia nel vedere simile arroganza e vigliaccheria.", "La Commissione Ue chiede sanzioni su Austria, Olanda e Belgio per riciclaggio - MilanoFinanza.it - I tre Paesi sono accusati di non aver recepito completamente la legge comunitaria in materia di gioco d'azzardo, scambio di informazioni finanziarie e sull'effettiva propriet\u00e0 in capo alle persone giuridiche. Austria e Olanda sono due paradisi fiscali all'interno dell'Ue particolarmente critici nei... - La Commissione Ue denuncia e chiede sanzioni contro i paradisi fiscali in Europa: finalmente una posizione dura e chiara contro quei paesi, come l'Olanda, che da anni si arricchiscono con le loro politiche aggressive e sleali alle spalle dell'Italia e degli Stati membri, che per colpa dei paradisi fiscali perdono miliardi ogni anno. \u200cPoi hanno anche il coraggio di darci lezioni di rigore... \u200c P.S. Avevamo suggerito mesi fa a Conte di porre il problema dei paradisi fiscali al Consiglio Europeo, ma nulla...", "Gi\u00f9 le mani da Colombo. Appello anti iconoclasti - L'appello di intellettuali e giornalisti per celebrare l'esploratore genovese finito nel mirino del movimento Black lives matter. Il 12 ottobre festa contro ogni revisionismo - L'ignobile furia iconoclasta che sta attraversando il mondo si sta accanendo anche contro un grande italiano come Cristoforo Colombo. Statue vandalizzate, danneggiate o addirittura rimosse, come \u00e8 accaduto nelle ultime ore a Columbus. La capitale dell'Ohio, che prende il nome proprio dal navigatore genovese, ha fatto rimuovere la statua eretta davanti al Municipio e che era stata donata dalla Citt\u00e0 di Genova nel 1955. Condivido l'appello #NessunoTocchiColombo lanciato oggi dalle colonne del quotidiano \"Il Giornale\" da intellettuali e giornalisti per celebrare degnamente l'esploratore e lancio una proposta al Comune di Genova: chiediamo indietro la statua rimossa da Columbus. Esibiamola noi, in una delle nostre belle piazze. Diamo giusto risalto a questo monumento e impediamo che venga abbandonato in qualche magazzino.", "\"Il tetto al contante non frena l'evasione. E porter\u00e0 al crollo del Made in Italy\" - L'esperto di antiriciclaggio: \"Favore alle banche e strumento di controllo\" - In questa intervista il prof. Ranieri Razzante, esperto di antiriciclaggio e criminalit\u00e0 organizzata, ci spiega i motivi per cui la lotta al contante non serve affatto a contrastare l'evasione fiscale ma \u00e8 solo un gigantesco regalo alle banche che hanno bisogno di compensare le perdite dovute ai bassi tassi d'interesse. Inoltre \u00e8 stato gi\u00e0 provato che questa crociata contro il contante fa enormi danni all'economia nazionale: quando Monti abbass\u00f2 la soglia a 1000 \u20ac, ci fu un calo del 37% del Made in Italy. Eliminare ogni tetto al contante come accade in Germania e in gran parte del resto d'Europa \u00e8 una delle priorit\u00e0 di Fratelli d'Italia, vogliamo una Nazione forte e libera che torni a produrre ricchezza e benessere per i suoi figli.", "Agrigento, calci per fare abortire compagna: condannato torna libero - Leggi su Sky TG24 l'articolo Agrigento, calci per fare abortire compagna: condannato torna libero - Voleva far abortire a calci la sua ex compagna. Per questo, uno schifoso stalker \u00e8 stato Condannato a 2 anni, ma viene liberato perch\u00e9 la pena, essendo entro il tetto dei due anni, \u00e8 stata sospesa. Ennesimo vergognoso paradosso giudiziario e schiaffo morale nei confronti delle tante donne che coraggiosamente denunciano i propri aguzzini. Fratelli d'Italia continua a battersi per la certezza della pena, affinch\u00e9 criminali e delinquenti scontino in carcere la loro condanna fino all'ultimo giorno.", "Roma, investono per due volte un immigrato dopo insulti razzisti: fermati due 30enni - Tgcom24 - Il 24enne della Guinea, arrivato in ospedale con ferite alla testa, non sarebbe in pericolo di vita. I carabinieri hanno rintracciato gli autori del gesto che erano sotto effetto di alcool e droga - Sotto effetto di droga e alcool insultano e investono due volte un 24enne della Guinea. La mia totale solidariet\u00e0 al giovane, a cui auguro una pronta guarigione, per questa vigliacca violenza che spero venga punita con una pena dura ed esemplare. Nessuna tolleranza verso queste azioni criminali!", "Ragazzi morti a Terni, il pusher ment\u00ec a Gianluca e Flavio. \u00abDisse che la droga era codeina\u00bb - La morte di Flavio Presuttari e Gianluca Alonzi, i due giovanissimi uccisi dalla droga a Terni pochi giorni fa, ha sconvolto la citt\u00e0 e tutta l'Italia. Oggi il procuratore di... - Flavio e Gianluca avevano 16 e 15 anni. Erano poco pi\u00f9 che bambini, stroncati probabilmente da un mix di droghe. Una tragedia che lascia senza parole e toglie il fiato. E al dolore si somma la rabbia per non essere riusciti ad impedirlo. La droga \u00e8 un'emergenza nazionale, che miete vittime ogni giorno ma non importa a nessuno. Le Istituzioni sono distratte, da anni non c'\u00e8 una strategia governativa, e la societ\u00e0 non fa che lanciare messaggi devastanti: la droga non fa male e bisogna legalizzarla. Anzi, assumerla sembra quasi diventata un diritto. Noi diciamo no e non ci stancheremo mai di combattere tutte le droghe e dire, in Parlamento e tra i cittadini, che \u00e8 dovere dello Stato, delle Istituzioni e della politica promuovere una vita libera dalle dipendenze.", "Turchia, il museo di Santa Sofia torner\u00e0 una moschea: preghiera islamica dal 24 luglio - Tgcom24 - Nata come basilica, divenne moschea con la presa di Costantinopoli nel 1453, per poi trasformarsi in museo nel 1935 - Erdogan completa il processo di trasformazione della laica Turchia in un sultanato islamico convertendo (nuovamente) in moschea il museo di Santa Sofia di Istanbul. Con questo atto, che Erdogan crede essere una dimostrazione di forza della sua deriva islamista, l'aspirante sultano non fa altro che ammettere di essere incapace, nel 2020, di costruire qualcosa che possa anche solo avvicinare la maestosit\u00e0 della basilica di Santa Sofia costruita circa 1500 anni fa dalla cristiana Costantinopoli.", "Battisti e il boccone \"indigesto\". Ora si lamenta pure del men\u00f9 - Cesare Battisti, ex militante dei Proletari armati per il comunismo, chiede di cambiare regime alimentare perch\u00e9 non consono al suo stato di salute. - Abituato al caviale mangiato in questi anni insieme alle anime belle della sinistra, Cesare Battisti ora si lamenta della qualit\u00e0 del cibo del carcere nel quale \u00e8 detenuto. \u00c8 la dura vita degli assassini che pagano per i loro crimini, Cesare. Confido che nessuno perda tempo ad assecondare le ridicole lamentele di questo personaggio.", "\"Sono fanatici del bene che vietano le opinioni\". Intervista a Pierluigi Battista - Il giornalista, autore di \"Libri al rogo. La cultura e la guerra all'intolleranza\", commenta all'HuffPost la lettera aperta di 150 intellettuali contro il dilagare della \"cancel culture\" e il soffocamento del dibattito aperto pubblicata su Harper's Magazine - Mentre in Italia alcuni giornalisti invocano la violenza per mettere a tacere l'opposizione di destra e proliferano leggi e commissioni liberticide, negli USA e in UK, 150 intellettuali (veri) in gran parte \u201cdemocratici\u201d, tra cui Noam Chomsky, J.K. Rowling, Salman Rushdie, Anne Applebaum, Margaret Atwood, Kamel Daoud, sottoscrivono una lettera per denunciare la \u201cdittatura del politicamente corretto\u201d e rivendicare il valore sacro della libert\u00e0 di pensiero. Appello che, con ogni probabilit\u00e0, non scalfir\u00e0 la furia inquisitoria che ha pervaso da anni il pensiero della sinistra italiana.", "Grillo liquida la Raggi con un sonetto: pija 'na valigia e annamo via - Secolo d'Italia - Grillo, sonetto in romanesco per invitare la Raggi e fare le valigie e fuggire dai romani ingrati, \"gente de fogna che deve sempre rompe er ca'...\" - Non \u00e8 chiaro se il sonetto che grillo ha dedicato alla Raggi sia una esortazione a non ricandidarsi come sindaco o un invito ad andare avanti. Temo che non lo sappia nemmeno lui. Quello che invece \u00e8 chiarissimo \u00e8 il disprezzo di Grillo per i romani. Espressioni come \"gente de fogna\" sono inaccettabili e mi auguro che il sindaco della Capitale prenda le distanze e pretenda le scuse.", "Il parco dedicato al figlio \u00e8 nel degrado: i genitori coprono la targa messa dal Comune - Riccardo Cino (1987-2002): c'\u00e8 scritto cos\u00ec sulla targa del parco giochi davanti al Municipio 9. Ma non si legge pi\u00f9: oggi quel nome \u00e8 coperto da una plastica nera,... - Coprono la targa dedicata al figlio per la noncuranza del parco lasciato nel degrado dal Comune: \u00abfinch\u00e9 resta in quelle condizioni, il nome di mio figlio l\u00ec non ce lo lascio\u00bb, cos\u00ec la mamma di Riccardo, 15enne che perse la vita in un terribile incidente stradale e a cui \u00e8 stato intitolato il parco. L'ultima pulizia del parco risale infatti al 2018, da allora la totale assenza dell'amministrazione e addirittura il divieto a diversi volontari \u2013 tra cui il pap\u00e0 di Riccardo - di ripulirlo. Se non ci penser\u00e0 l'amministrazione a rimediare al pi\u00f9 presto a questa situazione vergognosa e paradossale, sar\u00e0 Fratelli d'Italia a ripulire il parco e a restituirlo a famiglie e cittadini romani.", "Incinta, il marito la massacra di botte: ha perso il bambino - Nella serata del 14 luglio 2020 la Squadra Mobile ha eseguito un provvedimento di fermo di indiziato di delitto emesso dalla IV Sezione (fasce deboli) della Procura della Repubblica presso... - Definirlo \"uomo\" sarebbe un'offesa a tutti gli uomini. Spero in una pena esemplare per questo verme.", "Ue, Orban: \"Siamo dalla parte dell'Italia, Rutte responsabile del caos\" - Tgcom24 - L'Olanda \"vorrebbe creare un meccanismo per controllare la spesa degli Stati europei del Sud dal Recovery Fund. Sostanzialmente \u00e8 una disputa tra italiani e olandesi. Noi siamo dalla parte dell'Italia\". Lo ha detto ... - L'Ungheria \u00e8 fermamente al fianco dell'Italia nella disputa con l'Olanda: grazie a Viktor Orb\u00e1n per queste parole di attenzione e amicizia verso la nostra Nazione. Dichiarazioni molto diverse da quelle che in queste ore stanno uscendo dal Consiglio Europeo per bocca degli alleati della sinistra. Ma come, non erano i \"pericolosi sovranisti\" i nemici dell'Italia?", "Roma, in fiamme campo nomadi: vigili del fuoco presi a sassate dai rom - Un enorme incendio si \u00e8 sviluppato nell'area boschiva alle spalle del campo nomadi di Candoni. Pesanti disagi per i cittadini. - Dopo le fiamme, anche la sassaiola contro i Vigili del Fuoco intervenuti per spegnere l'incendio. Continuano i danni e i disagi prodotti dal campo nomadi di via Candoni a Roma, con gli abitanti residenti nelle vicinanze arrivati al limite della pazienza e nell'assenza totale delle istituzioni e dello Stato. Da anni Fratelli d'Italia denuncia la situazione di degrado e delinquenza di questo campo nomadi, che crea quotidianamente enormi danni anche alla rimessa Atac a pochi passi. La situazione \u00e8 ormai completamente sfuggita dal controllo dell'amministrazione: cosa si aspetta a sgomberare?", "Un calcio all'olandese. Ecco l'arma micidiale di Conte contro Rutte - Sempre che alla fine un Recovery Fund esista l'Italia si \u00e8 vista evaporare una cifra che oscilla fra i 20 e i 24 miliardi di euro dal cap... - Come ha proposto il Direttore de Il Tempo Franco Bechis, di fronte all'atteggiamento di Rutte il Ministero dell'Economia dovrebbe ordinare alle societ\u00e0 controllate come Enel, Eni e Saipem, di ritirare tutte le loro presenze in Olanda trasferendo armi e bagagli nel suolo nazionale o al massimo in Ungheria, nazione che ha dimostrato di avere a cuore il destino dell'Italia e dell'Europa intera. Quando cominceranno a calare gli introiti dovuti allo sciacallaggio fiscale che l'Olanda fa nei confronti del resto d'Europa, forse Rutte comincer\u00e0 a rendersi conto che la ricchezza olandese dipende da grandi nazioni come l'Italia che lavorano e producono anche per i sedicenti frugali. Mi auguro che il Governo prenda sul serio questa proposta e agisca nell'immediato.", "\"Trecento euro al mese per un anno a chi fa un figlio\": il bonus nascite in un'azienda di Monopoli - La Plastic Monopoli un anno fa aveva previsto l'incentivo una tantum di 6.000 euro, al quale ora si \u00e8 aggiunto l'incentivo - Il gruppo imprenditoriale \"Plastic Puglia\" di Monopoli introduce un bonus di 300\u20ac al mese per un anno ai dipendenti che fanno figli. In un periodo storico contrassegnato dal drammatico calo demografico e dalla totale assenza di politiche a favore della famiglia, un imprenditore illuminato prende una delle pi\u00f9 belle e lungimiranti decisioni possibili: investire sul futuro della Nazione. Questa \u00e8 l'Italia che vogliamo!", "Il miracolo della vita a Napoli: due gemelle partoriscono due figli nello stesso giorno - Sempre insieme, nella vita che le ha volute gemelle e nel destino che le ha volute mamme nello stesso giorno. Stefania e Assunta Del Mondo, 28 anni, di Casoria\u00a0nel napoletano, hanno dato alla... - Che meraviglia! Auguri alle neomamme e buona vita ai due piccolini", "Offre un bimbo di 2 anni a un turista in cambio di soldi: rom arrestato a Ostia - Passeggiava in spiaggia mano nella mano con un bambino di due anni. Si \u00e8 fermato di fronte a un turista nei pressi del lido Mariposa, sul lungomare Amerigo Vespucci, e gli ha offerto il... - Un uomo rom offriva rapporti sessuali con un povero minore di soli 2 anni ai bagnanti in cambio di soldi. Da madre sono sgomenta e chiedo che questo squallido e orrido orco sia giudicato per il reato di riduzione in schiavit\u00f9. Gli investigatori non escludono che l'uomo fosse un parente, n\u00e9 che avesse rapito il piccolo. Ad ogni modo, nell'Italia del caso Bibbiano, dove bambini vengono strappati alle loro famiglie senza alcun vero motivo con la scusa della indigenza, nessuno fa nulla per proteggere i bambini rom, in molti casi costretti a mendicare, rubare, rovistare nei rifiuti, venduti come merce, anche ai pedofili. Continuer\u00f2 a ripeterlo all'infinito: trovo schifoso il silenzio che circonda le sofferenze dei bambini rom e nomadi", "Agente parte in vacanza con la moglie e il figlio. Nell'auto 7 chili di coca - Fermato per un controllo dai carabinieri. La \"neve\" in un'intercapedine della vettura - Ho cos\u00ec rispetto per la divisa, che credo che chi la infanga debba ricevere una pena pi\u00f9 pesante del normale. Anche per rispetto di tutti gli uomini e le donne che quella divisa la onorano con coraggio e senso del dovere. Perch\u00e9 ogni giorno ci sono decine di migliaia di agenti che rischiano la vita per la sicurezza di tutti noi, che considerano il loro lavoro una missione e non meritano di essere screditati per colpa dei pochi che disonorano la divisa.", "Si arrampica sul balcone e salva 4 bimbi da un incendio - Nunzio Mogavero, un Forestale di 49 anni, \u00e8 stato portato in ospedale per una ferita alla gamba - Sente le grida di alcuni bambini e senza pensarci si arrampica su un balcone salvandoli tutti e 4 dalle fiamme. Onore a te, Eroe.", "Campania, inchiesta si allarga. E ora De Luca trema davvero - Inchiesta Covid-hospital a Ponticelli, Salerno e Caserta: bufera in Campania, indati fedeli di De Luca. FdI intende vuole interrogazione parlamentare - \u00c8 bizzarro che il presidente della regione Campania De Luca, che in questi mesi non ha fatto passare giorno senza regalarci una delle sue invettive contro tutto e tutti, oggi non abbia nulla da dire. Ci piacerebbe ascoltare, dallo stesso piedistallo, anche cosa pensa dell'indagine sugli ospedali Covid in Campania, che vedrebbe indagati anche politici e dirigenti a lui vicini, per reati come concorso in turbativa d'asta e frode in pubbliche forniture. Attendiamo che la magistratura faccia il suo corso, ma intanto \u00e8 chiaro a tutti che il governatore De Luca \u00e8 colpevole di fallimento aggravato in tutti gli ambiti di competenza della regione. Purtroppo le sue abilit\u00e0 di amministratore non sono neanche lontanamente paragonabili a quelle di intrattenitore.", "Katia, mamma dopo 50 arresti cardiaci: \"Mio figlio mi ha ridato il futuro\" - Katia Contiguglia, 32 anni, \u00e8 svenuta all'improvviso: per 8 giorni \u00e8 stata in coma, e il cuore si \u00e8 fermato 50 volte. Poi la gravidanza: \"Francesco mi ha regalato il futuro\" - \u00c8 una storia incredibile quella di Katia, diventata mamma dopo aver vissuto cinquanta arresti cardiaci in pochi giorni. Ma la nascita di suo figlio le ha ridato speranza. La forza della vita \u00e8 stata pi\u00f9 forte della paura di non farcela. Da questa storia traiamo tutti una grande lezione di coraggio. A Katia e al suo bambino auguriamo buona vita", "Lo sfogo choc sui migranti: \"Hanno mangiato i miei cani\" - Una lampedusana racconta l'inferno vissuto sull'isola con gli sbarchi che non si fermano: \"Ecco che cosa fanno qui...\" - La situazione a Lampedusa \u00e8 l'emblema di come il governo abbia perso completamente il controllo del fenomeno migratorio. Nel suo sfogo choc, questa signora, la cui propriet\u00e0 confina con l'hotspot, sostiene addirittura che gli immigrati che bivaccano costantemente nella sua terra, avrebbero ucciso e mangiato diversi animali, tra cui i suoi cani. La furia immigrazionista della sinistra ha trasformato una bellissima isola nel paese dei balocchi dei clandestini. Non possiamo pi\u00f9 attendere oltre, dobbiamo fermarli.", "Anziana stuprata dall'immigrato: orrore sul treno Roma-Avezzano - Stupro a bordo del treno Roma-Avezzano dove ieri, sabato 8 agosto, una donna di 67 anni \u00e8 stata aggredita e violentata da un immigrato 28e... - Una donna di 67 anni \u00e8 stata aggredita e violentata sul treno Roma-Avezzano da un 28enne immigrato. A salvarla il personale in servizio, allertato dalle grida. Auguro alla vittima, ferita e scioccata dall'aggressione subita, una pronta guarigione, sperando che possa gettarsi alle spalle questa brutta vicenda. E al mostro aggressore di trovare uno Stato capace di sbatterlo in galera con una pena esemplare.", "Conte: \"Tunnel sotto lo Stretto\" - Dalla sua Ceglie Messapica il premier lancia la suggestione - Al premier Conte piace di pi\u00f9 l'idea del tunnel sotto lo Stretto che non il ponte. Per me va bene pure una funivia di quelle che piacciono tanto a Virginia Raggi e al M5S, o anche una catapulta, basta che si faccia. Gli italiani e i siciliani sono stanchi delle sparate e delle promesse al vento. Serve l'alta velocit\u00e0 dalle Alpi a Lecce e dalle Alpi a Palermo, passando attraverso lo Stretto. E bisogna cominciare subito.", "Covid, la Sicilia \u00e8 la regione con pi\u00f9 nuovi casi in Italia: + 89, di cui 71 sono migranti - L' aggiornamento quotidiano del ministero della Salute sull'emergenza sanitaria nel Paese - Ecco i risultati della furia immigrazionista del Governo PD-M5S. Solo a me sembra una follia tutto questo?", "M5S, stop alla regola dei due mandati e alleanze, domani la base decide su Rousseau - La proposta, se approvata, consentir\u00e0 a Virginia Raggi di ricandidarsi a sindaca di Roma. Crimi: \"Non \u00e8 un passo indietro rispetto ai nostri - Alleanze ballerine, regola dei due mandati in frantumi e chi pi\u00f9 ne ha pi\u00f9 ne metta. Ormai la piattaforma Rousseau \u00e8 solo quel luogo utile ai capetti del M5S per fare consultazioni farsa per legittimare il tradimento di tutte le promesse non mantenute e rimanere abbarbicati alle loro poltrone. Sono diventati la peggiore casta di sempre.", "Sbarchi triplicati e immigrazione fuori controllo, il grido delle forze dell'ordine: \u00e8 un'aggressione continua - Aggressioni continue, rivolte e il rischio di contrarre il coronavirus. L'estate delle forze dell'ordine \u00e8 rovente a causa dei cont... - Solidariet\u00e0 alle nostre Forze dell'Ordine, costrette troppo spesso a lavorare in condizioni precarie e con risorse totalmente inadeguate, mettendo a rischio anche la loro salute, a causa delle scelte scellerate del governo sulla gestione dei flussi migratori.", "Emergenza coronavirus, Conte e sei ministri indagati - Gli avvisi di garanzia de pm di Roma dopo le denunce sulla gestione dell'emergenza. Palazzo Chigi: \"Atto dovuto\" - Avviso di garanzia a Conte e a sei ministri per la gestione della crisi Covid. Vediamo ora la coerenza del M5S e del PD. Intanto la coerenza dei grillini che hanno sempre invocato le dimissioni immediate per qualsiasi politico ricevesse anche solo un semplice avviso di garanzia. Lo faranno anche ora? Siamo sicuri di no, perch\u00e9 ormai abbiamo capito tutti che le regole del M5S variano a seconda della convenienza politica del momento. E vediamo anche la coerenza del PD che ha votato tre volte al Senato per mandare a processo un ministro dell'interno per le decisioni prese. Fratelli d'Italia ha sempre detto che questa \u00e8 una pericolosa deriva antidemocratica, ma visto che la sinistra ha sempre difeso l'ingerenza della magistratura nella sfera decisionale del Governo, mi aspetto che ora il PD chieda a gran voce il processo per Conte e per tutti i ministri. Ma non lo far\u00e0, perch\u00e9 sappiamo tutti che la sinistra ama la magistratura solo quando attacca la destra. Fratelli d'Italia rimane coerente con le sue posizioni, e non le muta a seconda della convenienza politica: le scelte politiche di un governo non dovrebbero essere sottoposte all'approvazione della magistratura. Serve massima trasparenza, certo, ma questa deve essere data prima di tutto al Parlamento e ai cittadini. \u00c8 quello che continueremo a pretendere da questo Governo che continua a scappare dal confronto e che ha calpestato la costituzione e le dinamiche democratiche con la scusa del Coronavirus.", "Coronavirus, il governo ha deciso: discoteche chiuse in tutta Italia. Stretta sulle mascherine - Il governo ha deciso di chiudere i locali da ballo a causa dell'aumento dei contagi di coronavirus. Stretta anche sulle mascherine: saranno obbligatorie anche all'aperto nei luoghi dove non \u00e8 possibile mantenere il distanziamento - Se il governo ritiene opportuno chiudere le discoteche per fronteggiare l'emergenza, allo stesso modo deve chiudere con la massima urgenza i porti agli sbarchi illegali. Non si pu\u00f2 continuare a ignorare il legame tra aumenti dei contagi e immigrazione clandestina mentre i nostri settori produttivi sono in ginocchio e le nostre aziende falliscono. Questo governo scellerato gli italiani non lo meritano.", "Stupro dell'orrore in spiaggia: tre immigrati minorenni su una 15enne - Una ragazzina di 15 anni \u00e8 stata violentata in spiaggia mentre aspettava alcuni amici. In manette sono finiti tre immigrati minorenni. - Aggredita e violentata una ragazza di 15 anni a Lignano la notte di Ferragosto da un gruppo di tre immigrati anche loro minorenni. Siamo vicini alla giovane vittima, non possiamo nemmeno immaginare la paura e l'orrore che possa aver provato, e chiediamo venga inflitta una condanna esemplare per chi si macchia di simili mostruosit\u00e0. Niente sconti per questi criminali.", "Ospedale italiano sloggiato dall'aeroporto di Misurata per farne una base turca. La Difesa tenta ora di accrescere il suo soft power - Ufficializzato nei giorni scorsi un accordo tripartito tra Libia, Turchia e Qatar. Gli italiani sentono sfuggire di mano la situazione. Ai primi di agosto, il ministro della Difesa, Lorenzo Guerini, ha concordato con il governo libico un incremento nella presenza di sanitari con le stellette e ha pr... - La nullit\u00e0 della politica estera della sinistra e del M5S hanno consegnato la Libia alla Turchia e cacciato definitivamente l'Italia da ogni tavolo di discussione sul nostro dirimpettaio africano. L'errore dei governi Letta, Renzi, Gentiloni, che Fratelli d'Italia ha pi\u00f9 volte denunciato, \u00e8 stato quello di decidere di dialogare solo con il governo di Tripoli e di non porsi come soggetto terzo che dialogava con tutte le forze in campo. Poi il disastroso combinato disposto Conte - Di Maio - sinistra ha fatto il resto: quando Al Serraj ha chiesto aiuto all'Italia il nostro governo ha risposto picche, invece di sostenere anche militarmente quello che aveva scelto come proprio unico interlocutore in Libia, ponendo cos\u00ec l'Italia nella assurda posizione di essere apertamente schierata con Al Serraj ma di non aiutalo in alcun modo. Un capolavoro di incompetenza. Il risultato, ovvio e prevedibile, \u00e8 stato che Al Serraj ha trovato un alleato pi\u00f9 affidabile nella Turchia, mentre noi non abbiamo mai avuto rapporti strutturati con l'antagonista Haftar. Cos\u00ec, da che l'Italia con l'ultimo governo di centrodestra era il principale interlocutore della Libia, siamo passati a non avere alcuna voce in capitolo. Le conseguenze per gli italiani sono purtroppo molto concrete anche dal punto di vista di flussi migratori, approvvigionamenti energetici, sicurezza nazionale. Un disastro. Anche se i media di regime non ne parlano.", "Stop invasione in Sicilia: \"Lo sgombero degli hotspot risposta al governo latitante\" - Stop invasione, il governatore Nello Musumeci ha disposto lo sgombero di tutti gli Hotspot e dei Centri di accoglienza a ausa dell'onda d'urto provocata dall'esplosione ha riportato la frattura di u... - Solidariet\u00e0 e auguri di pronta guarigione ai due finanzieri della Gdf di Crotone rimasti feriti nell'esplosione del barcone al largo della costa di Praialonga in Calabria. Senza il loro coraggio il bilancio di questa ennesima tragedia sarebbe stato molto pi\u00f9 grave. Oggi piangiamo altre tre vittime dell'immigrazione incontrollata e di politiche scellerate. Il blocco navale per impedire le partenze e i morti in mare rimane l'unica soluzione.", "Orrore negli Usa, ritrovati 39 bambini scomparsi: rapiti e usati come schiavi sessuali - Operazione Not Forgotten: liberati 39 bambini in Georgia schiavizzati per fini sessuali.\u00a0I bambini \u00a0che hanno tutti tra i 3 e i 17 anni, sono stati identificati come vittime di traffico... - Da mamma sono rimasta impietrita e scioccata davanti questa notizia. In Georgia, negli USA, sono stati ritrovati 39 bambini scomparsi. Erano stati rapiti e schiavizzati per fini sessuali. La guardia contro il traffico di minori e la pedofilia deve restare alta anche qui in Italia. Fermiamo queste bestie, ovunque si trovino.", "I banchi nuovi non ci sono. Una scuola di Roma sega in due quelli vecchi - Roberto Roccatelli, docente all'istituto comprensivo Elisa Scala, al Corriere: \"Perch\u00e9 nessuno c'ha pensato prima? Scelta ecologica ed economica. Per ogni banco abbiamo speso solo 34 euro\" - Mentre il governo PD-M5S butta centinaia di milioni di risorse pubbliche per i banchi con le rotelle e idiozie di questo genere, nel mondo reale qualche professore intelligente decide di creare i banchi monoposto per gli studenti semplicemente segando e adattando i banchi esistenti. Un plauso alla seriet\u00e0 di chi dirige queste scuole.", "Von der Leyen: \"Test e quarantena per i viaggiatori\" - \"A nessun cittadino Ue dovrebbe essere negato l'ingresso in un altro Paese Ue. Invece, noi raccomandiamo ai governi di usare i test e la quarantena. I test dovrebbero nza ma, guarda un po', sono stati cestinati. Avrebbero dovuto garantire l'inclusione degli studenti pi\u00f9 fragili e aiutare le famiglie, ma le risposte del governo sono state solo due: esclusione e isolamento. Vergogna.", "Unicredit ancora down, i correntisti non riescono ad accedere al sito (o trovano il conto azzerato) - I clienti non hanno potuto accedere all'internet banking, utenti allarmati ma a fine mattinata i problemi sono rientrati. - Decine di migliaia di cittadini da ieri sono impossibilitati di disporre dei LORO soldi a causa di un guasto ai sistemi di una delle maggiori banche italiane. I disagi sono enormi e pi\u00f9 passa il tempo e pi\u00f9 si complicano: c'\u00e8 chi deve fare la spesa, chi deve comprare dei medicinali, chi pagare prestazioni sanitarie, chi ha dei pagamenti in scadenza e cos\u00ec via. Occorre chiedersi cosa succeder\u00e0 quando verr\u00e0 definitivamente imposto l'utilizzo della moneta elettronica, prodotto della societ\u00e0 tecno-bancaria tanto cara a Conte, Di Maio e Zingaretti. Il contante \u00e8 la garanzia di poter disporre sempre del proprio denaro, senza dover dipendere dalle entit\u00e0 bancarie e finanziarie, anche per questo Fratelli d'Italia si batte per il contante libero!", "Decreti attuativi Covid, il 72% \u00e8 ancora da approvare - Openpolis - I decreti attuativi necessari per rendere operativi i decreti legge del governo sono saliti a 252. Di questi, 181 sono ancora da adottare. - Emergenza Covid. Dal Governo molte chiacchiere e pochi fatti concreti. Lo dicono i numeri: dall'inizio dell'emergenza il Governo ha emanato 22 decreti legge, che per sortire i loro effetti necessitavano di 252 decreti attuativi dei vari ministeri. Ebbene di questi 252 decreti attuativi ben 181 (il 71,8%) devono essere ancora adottati. Governo di incompetenti fannulloni, manco con la crisi Covid si danno una mossa. Il risultato \u00e8 che dopo gli annunci e le sparate di Conte e del governo PD-M5S, gli italiani stanno ancora aspettando di vedere azioni concrete, le imprese sono in ginocchio, i negozi chiudono, sono in pericolo milioni di posti di lavoro. NB: Dati open polis, che ovviamente i media di regime non riportano.", "Von der Leyen annuncia il patto sui migranti: ma \u00e8 pronta la beffa per l'Italia - Il giorno X \u00e8 arrivato: in questo mercoled\u00ec Ursula Von Der Leyen ha reso pubblico il piano suo e della commissione europea per i migranti - Piano immigrazione della UE: niente redistribuzione automatica in Europa di chi entra illegalmente ma controllo esterno delle frontiere, centri sorvegliati per chi entra illegalmente, distinguere tra chi ha diritto alla protezione internazionale da chi deve essere rimpatriato. Insomma, dalla von der Leyen una doccia gelata al governo PD-M5S e alla sua politica delle porte aperte all'immigrazione illegale di massa. Il messaggio dell'Europa \u00e8 chiaro: \u201ccara Italia, devi difendere le tue frontiere, perch\u00e9 i clandestini che farai entrare te li devi tenere tu\u201d. Cosa altro serve per fermare la furia immigrazionista della sinistra italiana?", "Pagamenti elettronici, vince super-cashback chi fa pi\u00f9 transazioni  - Tgcom24 - Il governo vuole cos\u00ec incentivare l'uso della carta di credito e diminuire quello dei contanti. Il piano prevede inoltre un cashback del 10% e la lotteria degli scontrini - Un Governo che non \u00e8 riuscito nemmeno minimamente a far abbassare le commissioni delle transazioni elettroniche alle banche, decide senza alcun pudore di utilizzare i soldi degli italiani per incentivare l'utilizzo della moneta elettronica che non fa altro che ingrassare sempre di pi\u00f9 il circuito bancario e finanziario. Addirittura arriva a pensare ad una specie di riffa premiando chi effettua pi\u00f9 transazioni senza contanti. I camerieri dei banchieri che siedono a Palazzo Chigi non conoscono vergogna: mentre continuano a distruggere l'economia reale, la finanza, per l'ennesima volta, festeggia.", "Un errore mandare l'Ucoii ad assistere i carcerati islamici - De-radicalizzare i radicalizzati con gli stessi radicalizzatori: \u00e8 questa la logica alla base della collaborazione tra il Dipartimento dell'Amministrazione Penitenziaria (DAP) del Ministero della Giustizia e l'UCOII (emanazione dei Fratelli Musulmani) in merito all'assistenza spirituale da forn... - Il Ministro della Giustizia Bonafede ha rinnovato la possibilit\u00e0 all'UCOII, associazione islamica accusata da pi\u00f9 parti di contiguit\u00e0 con un'organizzazione islamista radicale come i Fratelli Musulmani, di entrare con i propri imam nelle carceri italiane per assistere i detenuti musulmani. Un accordo che desta pi\u00f9 di qualche perplessit\u00e0 perch\u00e9 l'UCOII non \u00e8 un soggetto ufficialmente riconosciuto dallo Stato italiano, non rappresenta la composita comunit\u00e0 islamica nella sua totalit\u00e0 e non offre tutte le garanzie nella lotta alla radicalizzazione. \u00c8 altissimo il rischio indottrinamento della popolazione carceraria di fede islamica e preoccupa molto che anche questo Governo non se ne accorga, e anzi lo minimizzi.", "Militare eroe salva ragazzo e annega: ritrovato il corpo in mare a Milazzo - \u00c8 stato ritrovato stamani al largo di Milazzo (Me) nello specchio di mare antistante Tono dove si erano concentrate le ricerche, il corpo di Aurelio Visalli, 40 anni, secondo capo della... - Una notizia che fa male al cuore. Questa mattina \u00e8 stato ritrovato il corpo di Aurelio Visalli, sottufficiale della Guardia Costiera di Milazzo, tuffatosi in un mare in tempesta, sfidando le onde, per salvare la vita a un quindicenne. Il mio pensiero \u00e8 rivolto alla famiglia del sottufficiale. Un eroe che l'Italia non deve dimenticare.", "Napoli, bimbo di 11 anni si lancia dal decimo piano e muore. Il biglietto alla mamma: \u00abHo paura dell'uomo nero\u00bb - \u00abScusa mamma, ho paura dell'uomo nero\u00bb.\u00a0E' questo l'ultimo biglietto scritto dal ragazzino di 11 anni che ieri notte s unce - Pratiche di sadismo, torture e abusi sui bambini, perfino in qualche caso neonati. Con un vero e propro database suddiviso per et\u00e0, sesso ed etnia. Materiale video e fotografico che veniva... - Una vicenda sconcertante. \u00c8 stata smantellata una vera e propria rete di pedofili che deteneva e scambiava materiale pedopornografico contenente pratiche di sadismo e torture ai danni dei pi\u00f9 piccoli. Il mio plauso alle Forze dell'Ordine per aver scoperchiato questo orrore. Spero che a queste bestie, autori di questa orribile vicenda, venga inflitta una pena esemplare.", "Parigi, professore decapitato al grido di \u201cAllah akbar\u201d: in classe aveva mostrato vignette su Maometto - L'uomo avrebbe mostrato in classe agli alunni alcune caricature di Maometto. L'assassino potrebbe essere il padre di uno degli studenti - L'Europa sconvolta dalla pandemia viene colpita ancora una volta al cuore dal virus islamista: in una banlieue parigina un professore di storia \u00e8 stato decapitato perch\u00e9 avrebbe mostrato in classe delle vignette su Maometto in un corso sulla libert\u00e0 d'espressione. Assistiamo inerti difronte l'ennesima barbarie che si consuma sul suolo europeo e piangiamo un'altra vittima del fondamentalismo che dilaga in Occidente. Il nostro cordoglio e la nostra solidariet\u00e0 al popolo francese.", "Non solo il Mes: Spagna e Portogallo rifiutano anche i prestiti del Recovery Fund (di C. Paudice) - Le \"nebbiose condizionalit\u00e0\" e i tassi ai minimi (grazie alla Bce) scoraggiano Madrid e Lisbona dall'accedere al credito Ue. - Nazioni europee come Spagna, Portogallo e Francia, stanno valutando l'ipotesi di non aspettare i prestiti del Recovery Fund e finanziare la ripresa tramite i propri titoli di Stato. I tassi d'interesse sono ai minimi storici grazie all'azione della BCE, che ha finalmente capito che per salvare l'economia europea deve comportarsi come tutte le altre banche centrali del mondo. Quando c'\u00e8 in gioco l'interesse nazionale bisogna essere pragmatici e non ideologici: se oggi possiamo finanziare il nostro debito a costi prossimi allo zero non ha alcun senso aspettare i tempi e le condizioni del Recovery Fund, di cui conviene mantenere solo la parte relativa agli aiuti a fondo perduto. Se riusciamo a rilanciare l'economia italiana subito e senza dover sottostare ai ricatti delle nazioni del nord Europa che vorranno imporci le loro ricette di politica economica, \u00e8 sicuramente meglio. Il Governo non perda altro tempo e avvii subito una riflessione, tenendo bene a mente che gli unici a cui deve rendere conto sono i cittadini italiani e non le burocrazie europee.", "Attacco alla cattedrale di Notre-Dame a Nizza, tre morti - LA DIRETTA - Mondo - Preso il responsabile. Il presidente francese, Emmanuel Macron, si sta recando presso l'unit\u00e0 di crisi aperta al ministero dell'Interno di Parigi (ANSA) - L'orrore islamista si abbatte nuovamente sulla Francia e sull'Europa: a Nizza nella cattedrale di Notre Dame una donna \u00e8 stata decapitata e altre due persone sono state uccise da un lurido criminale terrorista che non smetteva di urlare Allah Akbar. Solidariet\u00e0 e vicinanza al popolo francese. Gli islamisti ci hanno dichiarato guerra e chi lo nega \u00e8 nemico della nostra civilt\u00e0.", "Critichi Erdogan? Scatta la \u201cfatwa\u201d - Francesco Giubilei - Esercitare il proprio diritto di espressione e di critica alla Turchia di Erdogan e all'Islam radicale, diventa ogni giorno pi\u00f9 difficile anche in Italia. - Solidariet\u00e0 di Fratelli d'Italia ai giornalisti insultati dalla testata online \"La Luce\", vicina alle posizioni dei Fratelli Musulmani, per aver osato criticare il presidente della Turchia Erdogan. In Italia la libert\u00e0 di stampa e di espressione \u00e8 garantita dalla Costituzione e se a questi signori non piace possono benissimo andare a vivere sotto il regime islamista turco. Non ne sentiremo la mancanza. Da giornalista mi aspetto l'intervento della Federazione Nazionale della Stampa Italiana e da politico la condanna unanime da parte di tutti i partiti.", "\u200bVienna, spari vicino alla sinagoga in centro: \u00abSette morti e diversi feriti, \u00e8 terrorismo. Forse presi ostaggi\u00bb - Ore di terrore nel cuore della capitale austriaca Vienna: prima la notizia di una sparatoria e di una maxi operazione delle forze speciali nel quartiere ebraico, con la sinagoga di Vienna quale... - Sgomento e rabbia per quanto sta accadendo a Vienna. L'Europa \u00e8 sotto attacco da parte di chi odia la nostra civilt\u00e0 e la nostra libert\u00e0. Sveglia!", "Ragusa, neonato trovato ancora vivo nella spazzatura: era dentro un sacchetto - Un neonato gettato nella spazzatura a Ragusa \u00e8 stato trovato ieri sera in via Saragat da un passante che stava percorrendo quel tratto di strada. L'uomo ha sentito un lamento indistinto... - Questa notizia mi spezza il cuore. Gettato in un sacco della spazzatura, come fosse immondizia. Ringraziando Dio \u00e8 ancora vivo. Non mi capacito di come una persona possa arrivare a compiere una mostruosit\u00e0 simile. Buona vita a questo piccolino", "Covid, stretta della Cina: vietato l'ingresso nel Paese per chi arriva dall'Italia - Cina \"vietata\" agli italiani. La Cina ha\u00a0sospeso in via temporanea l'ingresso nel suo territorio dei cittadini residenti in Italia in possesso di visti e permessi di soggiorno... - \u00c8 inaccettabile che la Cina abbia sospeso l'ingresso nel suo territorio dei cittadini residenti in Italia in possesso di visti e permessi di soggiorno cinesi per motivo di lavoro, affari privati e ricongiungimenti familiari. Dopo aver scatenato una pandemia globale, aver infettato il mondo con un virus di cui ancora non conosciamo le origini, essere responsabili della diffusione incontrollata dell'epidemia per aver fornito le notizie sul Covid con un colpevole ritardo alla comunit\u00e0 internazionale attraverso l'OMS e aver messo in ginocchio le economie di tutto il mondo, \u00e8 scandaloso che il regime di Pechino si permetta di chiudere i confini con l'Italia. Ed \u00e8 altrettanto ignobile che mentre noi ci troviamo sull'orlo del baratro, ci sia chi lavori per regalare alla Cina il controllo delle nostre infrastrutture strategiche come i porti di Taranto e Brindisi. Fratelli d'Italia chiede al Governo italiano di protestare formalmente e ufficialmente con la Cina per questa decisione e di bloccare immediatamente l'ingresso sul nostro territorio di tutti i cinesi. Non solo: chiediamo che l'Italia si attivi in ogni sede per fare in modo che la Cina paghi i danni causati all'economia globale dalla diffusione del virus. La misura \u00e8 colma: l'Italia alzi la testa e pretenda rispetto.", "Bologna, muore ragazza di 19 anni investita da un ubriaco sulle strisce pedonali. L'uomo aveva tasso alcolemico quattro volte il limite - Tragedia, questa sera, in provincia di\u00a0Bologna. Incidente mortale, intorno alle 19.30, a Castenaso, appunto in provincia di Bologna. Una 19enne \u00e8 morta dopo essere stata travolta, mentre... - Una morte atroce: 19 anni, attraversava le strisce. Una preghiera per la giovane Irene e un pensiero sentito alla famiglia. Per il responsabile di questa tragedia, con gi\u00e0 altri precedenti per guida in stato di ebbrezza e resistenza a pubblico ufficiale, spero nel massimo della pena.", "Covid, il volo choc per 20 ore: poliziotti ammassati coi migranti - L'aereo per il trasferimento \u00e8 stracarico: tutti assembrati. Poliziotti costretti a 20 ore lavoro consecutive. Senza cena - Solidariet\u00e0 agli agenti della Polizia di Stato costretti a lavorare senza sosta e senza le minime misure di sicurezza. \u00c8 inaccettabile mettere cos\u00ec a rischio la salute di chi ci protegge. Il Ministro Lamorgese cosa ne pensa?", "Dpcm Natale e spostamenti. Miozzo, capo del Cts: \u00abServe la denuncia penale contro chi aggira i divieti\u00bb - \u00abIl meccanismo emulativo che pu\u00f2 ricrearsi prima e dopo le feste rischia di avere conseguenze drammatiche. Il \u201cperch\u00e9 io non devo farlo se qualcuno lo fa\u201d oggi... - Il coordinatore del comitato tecnico scientifico, Agostino Miozzo, propone di perseguire penalmente chi produce un'autocertificazione falsa. Per Miozzo la gi\u00e0 pesante sanzione amministrativa non \u00e8 sufficiente e bisogna trascinare i cittadini davanti un giudice penale. Mi auguro che il Governo non voglia dare seguito a questa proposta assurda. Certo, ci aspettiamo ben poco da un Governo che bastona cittadini e imprese ma spalanca le porte ai clandestini che transitano da Nazione a Nazione.", "Daniela sfida il governo: \u00abSconto del 20% se usi il contante\u00bb - ESTE Il governo lancia il cashback di Natale con rimborsi del 10% per i pagamenti digitali. E lei risponde con uno sconto del 20% ai clienti che scelgono invece di pagare in contanti. Daniela... - Il governo amico delle banche e delle multinazionali promette \"ricchi premi e cotillon\" a quei bravi cittadini che consentiranno allo Stato di conoscere tutte le loro abitudini, e che pagheranno con la moneta elettronica per ingrassare le casse delle banche. Poi c'\u00e8 chi difende il diritto del cittadino di scegliere di pagare come meglio crede, senza dover per forza far sapere allo Stato come spende i suoi soldi, senza dover per forza costringere il commerciante a pagare il pizzo a chi gestisce la moneta elettronica. La libert\u00e0 conviene sempre!", "Ammazza la moglie a coltellate \"Assolto per delirio di gelosia\" - Assolto per delirio di gelosia l'80enne che uccise la seconda moglie nel 2019. Molte associazioni sono rimaste esterrefatte dalla sentenza. - Follia. E questa la chiamate giustizia? Sono disgustata.", "Berlusconi: Toti perde tempo - \u00abNon temo scissioni, chi si \u00e8 fatto il suo partito non \u00e8 finito bene Deluso dalla Lega, speravo che staccasse la spina al governo\u00bb - \u201cNella storia di Forza Italia c'\u00e8 sempre stato spazio per il massimo confronto di idee. Non c'\u00e8 mai stato spazio per il correntismo e il frazionismo\u201d. Ecco la mia intervista a Il Giornale: https://m.ilgiornale.it/news/2019/07/07/berlusconi-toti-perde-tempo/1722270/", "\"Lancio l'Altra Italia dei veri italiani Non sar\u00e0 un partito ma la casa di chi salver\u00e0 il Paese\" - Presidente, che sta succedendo. Lancia un nuovo predellino? \u00abNon \u00e8 un altro predellino, ma, come allora, sento il dovere di fare qualcosa, di non assistere passivamente al deteriorarsi della situazione politica nel nostro Paese\u00bb. - Senza di noi non esiste un progetto di governo di centro-destra. L'Altra Italia sar\u00e0 una federazione dei partiti, dei movimenti e della realt\u00e0 civiche di centro-destra o vicine al centro-destra. Sono contento che in poche ore siano arrivate moltissime adesioni. La mia intervista con Alessandro Sallusti per Il Giornale", "Intervista a Berlusconi: \u00abRenzi non \u00e8 mio figlio, i moderati non lo votano\u00bb - Berlusconi: \u00abIl referendum di Salvini? Meglio fare in Parlamento la nuova legge elettorale\u00bb - Siamo stati, siamo e saremo sempre alternativi alla sinistra. Il centrodestra unito pu\u00f2 vincere nei prossimi giorni in Umbria e nei prossimi mesi nelle altre Regioni che andranno al voto. \ud83d\udcf0 La mia intervista al Corriere della Sera", "Berlusconi respinge l'Opa: non temo Renzi - QuotidianoNet - \"Il leader di Italia Viva ha sempre militato a sinistra, i moderati non lo seguiranno\". E sul voto in Umbria: \"Domenica si volta pagina\" - Le roccaforti rosse inespugnabili non esistono pi\u00f9. Le elezioni in Umbria saranno un primo #avvisodisfratto per il governo giallo-rosso. Dopo mezzo secolo di potere della sinistra si potr\u00e0 finalmente voltare pagina. \ud83d\udcf0 La mia intervista da Assisi a Quotidiano.net La Nazione", "N\u00e9 razzisti n\u00e9 illiberali - Caro direttore,questa volta si \u00e8 davvero esagerato. Non si pu\u00f2 mettere in dubbio sulla base del voto al Senato relativo alla mozione che ha come prima firmataria Liliana Segre - la nostra e la mia personale coerenza su un tema di straordinario valore morale e civile come l'amicizia con il popolo e... - Non\u202a si pu\u00f2 far finta di dimenticare la nostra radicale opposizione ad ogni forma di antisemitismo, vecchio e nuovo. Mi addolora che lo faccia qualcuno che fa parte della nostra comunit\u00e0 umana e politica: offende non solo me ma anche la sua stessa storia. La mia lettera a Il Giornale\u202c", "Berlusconi: \u00abIl simbolo di Forza Italia non si tocca. Necessari al centrodestra\u00bb - Caro Direttore, l'idea che io possa liquidare l'esperienza di Forza Italia ritirando il simbolo \u00e8 semplicemente assurda. E' esattamente il contrario di quello per cui sto... - L'idea che io possa liquidare l'esperienza di Forza Italia ritirando il simbolo \u00e8 semplicemente assurda. E' esattamente il contrario di quello per cui sto lavorando. Il nostro obbiettivo al contrario \u00e8 recuperare alla politica quella che io chiamo l'Altra Italia, quei milioni di italiani che si definiscono moderati, liberali, conservatori, e che non vanno pi\u00f9 a votare perch\u00e9 delusi, disorientati o addirittura disgustati dalla politica attuale e dai suoi protagonisti. Stiamo lavorando con impegno per questo. Leggi la mia lettera a Il Messaggero", "Perch\u00e9 dobbiamo lottare per la libert\u00e0 - Vi sono nella storia dell'umanit\u00e0 alcune date che hanno rappresentato anche in modo simbolico la fine di un'epoca, di un modo di pensare, di una visione del mondo e la nascita di una stagione nuova. Il 12 ottobre 1492, quando Colombo sbarc\u00f2 in America, per esempio, oppure il 14 luglio 1789, in cui... - Il #9novembre di 30 anni fa merita di essere ricordato come una grande festa della libert\u00e0. La festa della vittoria del nostro sistema liberale sul totalitarismo comunista. Ricordare il #MuroDiBerlino trent'anni dopo deve servirci a trovare nuova forza e nuova speranza per guardare
