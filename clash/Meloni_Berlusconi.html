  width: 100%;

  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getTermCounts(fullData) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function searchInExtraFeatures(d) {

            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {

            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {

            });

                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {

                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {

                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;

                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {

                    var curMatch = {

                    }

            for (var i in [0, 1]) {

                })

            return {'contexts': matches, 'info': d};

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });

ola Rackete lascer\u00e0 gli uffici giudiziari di... - Ha violato i nostri confini e decine di nostre leggi, ha favorito l'immigrazione clandestina e speronato una motovedetta della Guardia di Finanza dopo che le era stato negato lo sbarco sia dall'Italia che dall'Europa: subito libera. Ma quale Nazione seria permetterebbe mai che costei venga rimessa in libert\u00e0 dopo tutto questo? Sono veramente sconcertata. P.S. Capitano ed equipaggio liberi, possiamo almeno smantellare la Sea Watch o ce la dobbiamo ritrovare qui tra qualche giorno carica di clandestini?", "\"Affondate la Sea Watch\": bufera su professore dell'Unimol. Associazione partigiani: \"Indignati\" - Un post pubblicato sui social da Marco Gervasoni, docente di Storia contemporanea dell'Universit\u00e0 del Molise, ha sollevato un polverone - Marco Gervasoni, docente di Storia contemporanea all'Universit\u00e0 degli studi del Molise, sostiene sui suoi social la mia posizione nel demolire la Sea Watch. E indovinate? L'Anpi lo vuole cacciare dall'universit\u00e0. Il famoso senso democratico della sinistra italiana: sei libero di dire quello che vuoi, basta che sia in linea con le loro idee. Vada avanti professore, non si lasci intimidire da chi vorrebbe cucirle la bocca.", "Procedura infrazione, commissario Oettinger avverte Italia: \"Ci pensi 3 volte prima di deludere UE\" - \"Bisogna vedere se, in questi giorni, gli italiani soddisferanno le richieste della Commissione per quanto riguarda sia le entrate sia le uscite del progetto di bilancio per il 2020. Se non lo faranno, non avremo margini di manovra per evitare la procedura di infrazione\", sostiene Oettinger. Per le.... - Il solito Oettinger talebano dell'Eurocrazia si permette di intimare al governo: \u201cCi penserei tre volte prima di deludere la Ue\u201d. Io invece ci penserei tre volte prima di deludere gli italiani, e approverei subito la Flat Tax per famiglie e imprese! Basta con i diktat di questi signori, \u00e8 ora di guardare al futuro e allo sviluppo della nostra nazione!", "Ci ha lasciato Franco Pontone, il galantuomo della destra - Secolo d'Italia - Si \u00e8 spento questa mattina il senatore Franco Pontone, figura amatissima della destra italiana e non solo. Ci lascia un galantuomo - Oggi la destra italiana piange la scomparsa del senatore Franco Pontone: un galantuomo, un patriota, un uomo d'altri tempi. Un politico mite e determinato, un maestro che ha insegnato a tante generazioni cosa voglia dire impegnarsi in politica e mettersi al servizio della Nazione. Era in prima fila, con orgoglio, al congresso fondativo di Fratelli d'Italia a Fiuggi. Tutta la destra gli deve molto e tantissimi di noi sono cresciuti politicamente e umanamente grazie ai suoi preziosi insegnamenti. Oggi la comunit\u00e0 di Fratelli d'Italia esprime con grande dolore il cordoglio per la sua scomparsa e si stringe alla famiglia in questo momento. Siamo pronti a organizzare, con il consenso della famiglia, una iniziativa che celebri degnamente la sua figura, il suo impegno e la sua integrit\u00e0 morale.", "Accoglienza migranti e false onlus Truffa da 7 milioni, 11 arresti - Le accuse sono di associazione per delinquere, truffa allo Stato e autoriciclaggio. La gestione economica illecita avrebbe procurato profitti per milioni di euro - Grazie ai pm di Milano e alla Guardia di Finanza di Lodi per l'inchiesta \"Fake Onlus\", che coinvolge alcune onlus impegnate nell'accoglienza degli immigrati. Gli indagati avrebbero intascato e utilizzato per scopi personali oltre 4,5 milioni di euro di soldi pubblici. Smantellare il business che si nasconde dietro la finta solidariet\u00e0 e denunciare chi, spesso al grido di \"restiamo umani\", lucra milioni sulla pelle di persone disperate \u00e8 una battaglia che Fratelli d'Italia porta avanti da anni.", "L'Antitrust attacca Fca:\u2009\u00abRilevanti danni allo Stato dal trasferimento fiscale a Londra\u00bb - Il Sole 24 ORE - Il recente trasferimento della sede fiscale di Fca a Londra e della sede legale e fiscale in Olanda delle sue societ\u00e0 controllate ha provocato \u00abun rilevante... - L'Italia perde 8 miliardi l'anno col giochino delle grandi aziende che spostano la sede legale e fiscale all'estero come ha fatto il gruppo FCA (Fiat), ma lo Stato si preoccupa di introdurre lo scontrino elettronico per chi si beve un caff\u00e8. Basta con questa idiozia, il contrasto all'evasione va fatto dove c'\u00e8 la grande evasione: banche, multinazionali, attivit\u00e0 criminali, non torturando chi lavora.", "Roma, dimesso il poliziotto accoltellato a Tor Bella Monaca - \u00ab\u00c8 stato dimesso questa mattina il poliziotto rimasto ferito durante un intervento a Tor Bella Monaca nella periferia romana. Voglio rivolgere un plauso a tutti gli operatori che hanno... - Ti auguriamo tutti buona guarigione e ti rivogliamo presto in divisa. Forza Yuri \ud83d\udcaa", "Istat, -4% nascite, minimo storico dall'unit\u00e0 d'Italia: -18 mila bambini rispetto 2017 - La diminuzione delle nascite nel 2018 \u00e8 di oltre 18 mila unit\u00e0 rispetto al 2017 pari al -4% certifica l'Istat. Sono stati iscritti in anagrafe per nascita 439.747 bambini, un nuovo... - Oggi l'Istat certifica il suicidio demografico italiano: mai cos\u00ec poche nascite dall'Unit\u00e0 d'Italia. Un'emergenza sparita dall'agenda di governo, che pure aveva annunciato interventi strutturali per sostenere la natalit\u00e0. L'ultima promessa mancata \u00e8 quella del ministro Di Maio, che aveva giurato di voler reinvestire il miliardo di euro avanzato dal reddito di cittadinanza per aiutare le famiglie. Peccato per\u00f2 che questi soldi siano stati invece \u201ccongelati\u201d per evitare l'infrazione europea. Basta con le prese in giro: Fratelli d'Italia chiede fin da subito all'Esecutivo di studiare un piano straordinario di sostegno alla famiglia e alla natalit\u00e0 da inserire nella prossima manovra economica. Se \u00e8 necessario va fatto anche in deficit, perch\u00e9 qui \u00e8 in gioco il futuro dell'Italia e le regole europee non contano.", "Mamma con la figlia neonata cacciata dall'Universit\u00e0: \u00abScegli, o lei o il corso\u00bb - Una giovane mamma insieme alla sua bambina di poche settimane \u00e8 stata cacciata dal corso di formazione per insegnanti che si tiene all'Universit\u00e0 di Bologna. \u00c8 successo ieri,... - \u201cO stai con tua figlia o segui il corso\u201d, queste sarebbero le vergognose parole con cui una mamma \u00e8 stata cacciata dall'universit\u00e0 di Bologna insieme alla figlia neonata durante un corso. INACCETTABILE che nel 2019 si riservi questo trattamento nei confronti di una donna che sceglie coraggiosamente di essere mamma e continuare gli studi professionali. Femministe, ci siete?", "La patrimoniale abbatte le case: crollano i prezzi in dieci anni - L'Italia \u00e8 l'unico Stato europeo dove i prezzi delle case continuano a scendere. \u00c8 successo nel 2018, con un segno meno a fronte di un aumento medio nella zona euro di quattro punti percentuali e, a quanto pare, si sta ripetendo anche nell'anno in corso. Un segnale \u00e8 arrivato ieri con l'Indice pr... - Un vero e proprio crollo del valore degli immobili posseduti dagli italiani, per cui dobbiamo ringraziare la patrimoniale messa dal governo Monti. \u00c8 ora di eliminarla, per il bene della nazione! Basta tasse sul mattone! #LaCasaNonSiTocca", "La rabbia dei finanzieri: \u00abNoi abbiamo rischiato la vita e Carola Rackete passa per un'eroina\u00bb - Secolo d'Italia - A parlare di Carola Rackete, in una intervista all'Adnkronos, \u00e8 uno dei finanzieri che presta servizio nel gruppo navale delle Fiamme gialle di Lampedusa - Impensabile che chi viola le nostre leggi, possa diventare un'eroina. Solidariet\u00e0 agli agenti della Guardia di Finanza. Chi dedica la sua vita al servizio di questa Nazione non merita di certo di essere ricompensato cos\u00ec.", "Emergenza rifiuti a Roma, in aumento anche il rovistaggio - Con il caos rifiuti i quartieri sono presi d'assalto dai nomadi che rovistano nella spazzatura. Ma anche i rom si lamentano: \"Lavorare con questa puzza \u00e8 difficile\" - Anche i rom si lamentano del fetore che emanano i rifiuti sparsi in ogni angolo di Roma: \"lavorare con questa puzza \u00e8 difficile\"! Chiss\u00e0, magari dopo questo appello Raggi e Zingaretti si convinceranno a ripulire la Citt\u00e0... \ud83d\ude0f", "Napoli, \u00e8 morto il tabaccaio colpito da un nigeriano nella metro - Ulderico Esposito aveva spesso allontanato l'africano dal marciapiedi davanti al suo negozio, poi il diverbio con un pugno fatale - Morto dopo un mese di agonia il tabaccaio aggredito da un nigeriano davanti la sua attivit\u00e0. E mentre l'ennesima aggressione ai danni di un cittadino napoletano si trasforma in tragedia, De Magistris continua a chiedere pi\u00f9 accoglienza per gli immigrati...", "Le Ong cavalcano la sentenza \"Agiremo come la Sea Watch\" - Da Mediterranea a Open Arms, le Ong sono pronte a sfruttare la decisione del gip su Carola per forzare i futuri blocchi - Grazie al precedente creato liberando Carola, le altre Ong pronte a emulare la Sea Watch. L'unica soluzione per fermare gli sbarchi e il traffico di esseri umani \u00e8 ormai chiara: BLOCCO NAVALE. Basta sottostare al giogo di Ong e scafisti!", "Superstite di Nassiriya restituisce la medaglia al valore: ora deve pagare il conio - Tgcom24 - Pietro Sini, 55 anni di Porto Torres, aveva protestato perch\u00e9 non era riconosciuta la sua invalidit\u00e0 e denuncia: \"Sono stato punito per il mio rifiuto\" - A distanza di 16 anni dal terribile attentato a Nassiriya, lo Stato chiede a uno dei superstiti i soldi per il conio della medaglia al valore. Medaglia che, per protesta contro lo Stato che non gli riconobbe il peggioramento dell'invalidit\u00e0, restitu\u00ec (a sue spese). Il governo non si macchi di tale vergogna e impedisca questa ingiustizia contro un servitore dello Stato sopravvissuto a un attentato.", "Bombardati dalle tasse. Cgia: \"Pressione al 48 per cento\" - La pressione fiscale reale sale al 48 per cento. Il lieve calo degli ultimi anni sostituito dal salasso delle tariffe - Allarme della Cgia di Mestre: la pressione fiscale reale \u00e8 al 48%! Oltre alla marea di tasse, i contribuenti subiscono anche il salasso degli aumenti della luce, dell'acqua, del gas, dei pedaggi autostradali, dei servizi postali, dei trasporti... \u00c8 ora di dire basta, di smettere di trattare gli italiani come bancomat! CHOC FISCALE SUBITO!", "Cucciolo lasciato nel bagagliaio mentre la famiglia \u00e8 in spiaggia - Ieri a San Felice Circeo (Latina) un cagnolino di due mesi \u00e8 rimasto nel bagagliaio di un'auto mentre la sua famiglia era in spiaggia. - Cucciolo di due mesi lasciato al caldo afoso nel bagagliaio mentre i padroni erano al mare. Fortunatamente salvato da chi casualmente ne ha sentito i lamenti. Ma come si pu\u00f2 essere cos\u00ec crudeli e imprudenti? Speriamo che ora questo cagnolino sia affidato a persone che se ne sappiano prendere cura.", "Lambert, la resa dei genitori: \u00abci hanno imposto la sua morte\u00bb. E denunciano il medico - Secolo d'Italia - Lambert, la resa dei genitori: \u00abci hanno imposto la sua morte\u00bb. E denunciano il medico dell'ospedale di Reim che ha annunciato lo stop alle cure - Dopo la sospensione dell'idratazione e della nutrizione, l'agonia di Vincent Lambert \u00e8 iniziata e la sua morte \u00e8 ormai ineluttabile. Nel silenzio generale della politica e dei mezzi di comunicazione, quella stessa Francia che pretende di impartire al mondo lezioni di umanit\u00e0 e rispetto dei diritti decide di condannare a morte un disabile contro la volont\u00e0 dei suoi genitori. Siamo davanti ad una pagina buia della nostra storia recente. Sono vicina a Pierre, Viviane, David e Anne, che hanno lottato senza risparmiarsi mai per dare una speranza a Vincent. Sono degli eroi, in una Europa che ha perso il lume della ragione e sta distruggendo la sua stessa identit\u00e0, che si fonda sulla difesa della vita e del pi\u00f9 debole. Sono un esempio da seguire nella battaglia che non ci stancheremo di condurre contro la deriva eutanasica e la cultura dello \u2018scarto'.", "Tria ci riprova con l'aumento dell'Iva - All'Eurogruppo rispolvera l'idea di finanziare la Flat Tax alzando le imposte indirette. Sulla manovra \"decideremo a ottobre\". Ma Salvini vuole accelerare, il 15 vede i sindacati - Non ci (ri)provare, ministro... Fratelli d'Italia \u00e8 pronta alle barricate!", "Parma, rituali e pestaggi per obbligare le donne a prostituirsi: 9 arresti. Alle vittime promettevano lavoro in Italia - Il Fatto Quotidiano - Sottoposte a rituali che prevedono sofferenze atroci, trasformate in \u201cschiave del sesso\u201c, picchiate a sangue. Le speranze di ragazze che venivano dalla Nigeria si trasformavano in un destino di violenza e dolore lungo un percorso che dai centri di detenzione in Libia le portava al carcere della ... - Arrestati 9 nigeriani per traffico di esseri umani volto alla prostituzione e associazione a delinquere. Ingaggiavano donne in Nigeria, le portavano in Italia e poi le ricattavano obbligandole a prostituirsi. Il lato oscuro dell'immigrazione incontrollata di cui nessuno parla. La sinistra delle passerelle a Lampedusa non ha nulla da dire in merito?", "Usano l'immigrazione contro la sovranit\u00e0 nazionale - Secolo d'Italia - L'immigrazione clandestina \u00e8 diventata ormai un pretesto per la sinistra internazionalista. L'obiettivo \u00e8 minare la sovranit\u00e0 dello Stato - Dietro l'immigrazione c'\u00e8 un attacco reale alla sovranit\u00e0 e alla libert\u00e0 dell'Italia. Spendete qualche minuto per leggere questo articolo \u2b07\ufe0f", "Palermo, 15enne violentata da tre ragazzi tra i viali dell'ex manicomio: le amiche la convincono a denunciare - Sono state le compagne di classe e un'insegnante di una scuola di Palermo a convincere una ragazza di 15 anni violentata, tra i viali dell'ex manicomio, da tre giovani di 19 anni a raccontare... - 15enne violentata da 3 ragazzi maggiorenni a Palermo. Da mamma, da donna, esprimo solidariet\u00e0 a questa giovane studentessa che ha avuto il coraggio di denunciare i suoi aguzzini. E ora TOLLERANZA ZERO contro i 3 vermi violentatori!", "Meloni: il taglio dei parlamentari \u00e8 possibile grazie a noi, ora aboliamo i senatori a vita (video) - Secolo d'Italia - Meloni: il taglio dei parlamentari possibile grazie al voto di FdI. Ora puntiamo su altre riforme: abolizione dei senatori a vita e elezione diretta del Capo dello Stato - Grazie a Fratelli d'Italia il numero dei parlamentari in Italia verr\u00e0 tagliato: visti i numeri dalla maggioranza in Senato, infatti, il provvedimento passa grazie al nostro voto favorevole. Noi voteremo s\u00ec e chiediamo alla maggioranza la stessa attenzione su alcune proposte che Fratelli d'Italia ha formulato sul piano Costituzionale: elezione diretta del Capo dello Stato e abolizione dell'istituto ottocentesco dei senatori a vita.", "Tabaccaio ucciso: FDI ai funerali con Vice Presidente Camera - Una delegazione di Fratelli d'Italia Campania con il vicepresidente della Camera Fabio Rampelli ha preso parte questa mattina a Calvizzano, in provincia di Napoli, ai funerali di Ulderico Esposito, il tabaccaio di 52 anni morto nei giorni scorsi al Cardarelli dopo un mese di agonia. Il Tabaccaio e... - Una delegazione di Fratelli d'Italia ha preso oggi parte ai funerali del tabaccaio di 52 anni ucciso da un nigeriano mentre tentava di difendere la sua attivit\u00e0. Siamo al fianco della famiglia per chiedere GIUSTIZIA per Ulderico. Non siamo pi\u00f9 disposti a tollerare episodi di violenza di questo tipo, soprattutto da parte di chi non dovrebbe nemmeno trovarsi in Italia.", "Pil 2019, Italia (+0,1%) maglia nera nella Ue. Male anche la Germania - In cima alla graduatoria Malta, i paesi dell'Est e l'Irlanda. Bene anche Spagna (2,3) e Grecia (2,1). Eurostat prevede una debole ripresa per il 2020 (ma l'Italia re col falcia col Suv due cuginetti: uno morto, l'altro \u00e8 gravissimo - La tragedia di Vittoria, in provincia di Ragusa. L'uomo alla guida del Suv, 34 anni, si \u00e8 dato alla fuga prima di essere individuato e arrestato per omicidio stradale. Gli inquirenti: \"Folle velocit\u00e0\". Un testimone: \"Scena agghiacciante\" - Provo profonda tristezza nel leggere questa notizia. Pensare ai due bimbi, falciati da un Suv con alla guida un individuo ubriaco e sotto l'effetto di droghe (fuggito anche dopo averli investiti) mi trasmette una rabbia indescrivibile. Solidariet\u00e0 alle famiglie dei due bambini, da mamma non riesco nemmeno a immaginare il dolore per una tragedia simile. Il criminale assassino deve avere il massimo della pena!", "Torino perde il Salone dell'Auto: Appendino valuta le dimissioni - \"Sono furiosa, mi riservo qualche giorno di tempo per le valutazioni politiche del caso\", ha dichiarato il sindaco M5S. E oggi a Torino arriva Di Maio - Dopo le Olimpiadi, Torino perde anche il Salone dell'Auto. Dall'Appendino l'ennesima dimostrazione dell'incompetenza amministrativa grillina. Quanto ancora dobbiamo aspettare prima che questi incapaci vadano a casa?", "La Francia regala soldi all'ong che porta i migranti in Italia - Parigi ha staccato un maxi assegno da 100mila euro per Sos Mediterran\u00e9e. Ma i porti di Macron restano (sempre) chiusi - Oltre che premiare il comandante della Sea Watch, Parigi doner\u00e0 100mila euro alla Ong Sos Mediterran\u00e9e per \"nuove missioni di salvataggio\". Bene, quindi presumo che queste missioni si concluderanno tutte nei porti francesi, giusto? \u00c8 in corso un grave attacco alla nostra sovranit\u00e0 e abbiamo solo un modo per fermare scafisti, Ong e finanziatori vari: BLOCCO NAVALE. L'Italia rialzi la testa.", "Meloni, una clamorosa scalata.\u00a0\u00c8 Giorgia la politica pi\u00f9 amata dagli elettori, sondaggio-trionfo - ... - Prima politica donna e terzo leader a livello nazionale. Grazie, grazie, grazie \ud83d\ude18", "Jesolo, 5 morti in 2 incidenti: tutti giovani tra i 22 e i 28 anni. Altre 4 vittime a Cesena - Il Fatto Quotidiano - Quattro ragazzi sono morti in un incidente d'auto avvenuto questa notte a Jesolo . La vettura sulla quale si trovavano \u00e8 finita in un canale a C\u00e0 Nani, nell'entroterra di Jesolo. Con loro c'era una quinta persona che per\u00f2 si \u00e8 salvata. Verso le prime ore della mattina un altro giovane di 2... - 10 giovani morti per incidenti stradali questo sabato sera. Un pensiero a loro e alle loro famiglie in questo terribile momento. Gli incidenti stradali sono la prima causa di morte per i giovani, una piaga che abbiamo tutti il dovere di combattere. Con pi\u00f9 controlli certo, ma soprattutto con campagne di informazione e sensibilizzazione fin dagli anni della scuola. Queste stragi vanno fermate.", "Riace, coi soldi dei migranti si pagavano feste e cantanti - Nell'inchiesta su Riace intercettazioni dimostrano come i fondi per l'accoglienza finanziassero pure artisti e festival - Un'inchiesta dimostra come i soldi dei migranti finissero anche per festini e cantanti. Il famoso modello Riace esaltato da radical chic e buonisti vari. Alla faccia dell'umanit\u00e0 della sinistra...", "I Benetton entrano in Alitalia Di Maio perde ancora la faccia - Una penale. Anche se non si pu\u00f2 dire. Anche se nessuno lo ammette. L'investimento di Atlantia nell'Alitalia giallo-verde dovrebbe essere nell'ordine dei 3-400 milioni: una penale. A tanto ammonta (...)(...) il biglietto d'ingresso in un azionariato che avr\u00e0 lo Stato in maggioranza (con le Fs maggi... - Atlantia dei Benetton entra nella cordata Alitalia. Siamo felici se i Benetton hanno deciso di mettersi in gioco in una operazione imprenditoriale seria dopo decenni di facili profitti miliardari grazie ai generosissimi contratti delle concessioni autostradali e aeroportuali. L'ingresso in Alitalia non sia per\u00f2 un baratto del Governo sulle concessioni. Fratelli d'Italia rimane coerente con quanto ha sempre detto: i contratti su autostrade e sugli aeroporti di Roma vanno rivisti in ogni caso.", "PAKISTAN Faisalabad, bambino cristiano di 11 anni ucciso dal padrone per un euro - Badal Masih lavorava nella discarica di un musulmano di nome Ifran. Il datore di lavoro si \u00e8 infuriato quando il piccolo gli ha comunicato che non avrebbe pi\u00f9 lavorato per lui. La madre: \u201cEra un bambino ubbidiente. La sua vita \u00e8 stata spezzata senza motivo\u201d. - Orrore in Pakistan: un bimbo cristiano \u00e8 stato ucciso dal suo padrone musulmano per un debito di 180 rupie, l'equivalente di un euro. Il piccolo Balal, 11 anni lavorava in una discarica come raccoglitore di rifiuti e aveva chiesto al suo datore di lavoro, Ifran Kalu, un piccolo prestito per aiutare la famiglia. L'uomo gli ha dato i soldi ma poi ha cominciato a molestarlo per riaverli subito indietro. Il bimbo, esasperato, ha chiesto i soldi alla madre per restituire il debito e ha detto a Kalu che non avrebbe pi\u00f9 lavorato per lui. Un affronto che il padrone non gli ha perdonato: l'uomo inferocito ha iniziato a colpire Balal in testa con una spranga di ferro fino ad ucciderlo. Il tutto davanti agli occhi della madre, arrivata nella discarica perch\u00e9 non vedeva ritornare pi\u00f9 il figlio a casa. Un crimine atroce in una Nazione dove le minoranze, come quella cristiana, sono considerate caste inferiori da perseguitare. Ora mi chiedo: in quanti decideranno di raccontare questa storia terribile? Quante prime pagine saranno dedicate al piccolo Balal? Scommettiamo che su questa storia caler\u00e0 il silenzio?", "Il Pd tenta di intimidire Trancassini (FdI), ma casca male - Secolo d'Italia - Su Carola il Pd ci prova e punta a intimidire il deputato di Fratelli d'Italia Trancassini, ma la spregiudicata manovra non riesce - Guai a nominare negativamente Carola in Parlamento! Il PD minaccia con la magistratura il deputato di Fratelli d'Italia Paolo Trancassini reo di aver collegato, durante la discussione di un disegno di legge, le Ong al favoreggiamento dell'immigrazione clandestina, nominando anche il comandante della Sea Watch, nuova eroina della sinistra. Mettetevi pure l'anima in pace, non ci lasceremo intimidire dalle vostre minacce e dai vostri deliri anti-italiani \ud83d\ude09", "Cos\u00ec il buonista Macron tratta i migranti: \u200brinchiusi senza cibo n\u00e9 acqua - Macron predica accoglienza, ma respinge i migranti. Le accuse di abusi: \"Ci fanno dormire in terra, senza letti n\u00e9 acqua\" - \ud83d\udd34PAZZESCO! Catturati, portati via, rinchiusi e stipati dalla polizia in un container senza n\u00e9 cibo n\u00e9 acqua per poi essere respinti l'indomani. \u00c8 questo il trattamento che riserva la Francia di Macron agli immigrati che osano oltrepassare il confine francese, la stessa Francia che premia Carola e che vorrebbe farci la morale sulla gestione del fenomeno migratorio. Dove sono i vari paladini dell'accoglienza di sinistra? Nessuna passerella nella Francia del vostro idolo Macron?", "\u201cSbarre alle finestre e ore d'aria. La vita di due figlie strappate alla madre\u201d - La storia di Sara, che ci racconta come gli assistenti sociali le hanno strappato dalle braccia le sue figlie dopo aver denunciato il compagno - Sorelline trascinate fuori da scuola tra urla di paura e lacrime, strappate senza motivo alla madre e costrette a vivere in uno stabile con inferriate alle finestre e ore d'aria come fossero in carcere. \u00c8 l'ennesima atroce testimonianza relativa allo scandalo affidi, su cui non permetteremo che cali il silenzio. Da mamma e da politica far\u00f2 di tutto per stroncare il mercato dei bambini.", "Tumore al cervello a 11 anni, Michael vince la sua battaglia dopo 2 interventi: \u00abMedici i miei angeli\u00bb - Storia a lieto fine a Tavullia, in provincia di Pesaro e Urbino. Michael, oggi 14 anni, studente della terza media, dopo due interventi d'urgenza in tre anni \u00e8 guarito dal tumore... - Esce dal coma e sconfigge il tumore dopo due interventi. I miei complimenti ai medici dell'ospedale di Pesaro per la riuscita delle delicate operazioni. Buona vita Michael!", "Mafia nigeriana, arresti fra Bologna e Torino. Sgominato il \"cult\" Maphite - Mafia nigeriana, tra i destinatari anche coloro che ricoprivano un ruolo di primissimo piano all'interno dell'organizzazione criminale - Complimenti agli inquirenti e alle Forze dell'Ordine che hanno scoperto e smantellato un clan della mafia nigeriana che si spartiva una grossa fetta del mercato della droga e della prostituzione in Piemonte e in Emilia-Romagna. Fratelli d'Italia continua a chiedere una risposta forte e immediata per debellare subito questa piaga. Con la mafia nigeriana, come con tutte le mafie, pugno di ferro e TOLLERANZA ZERO!", "Migranti, \"negli ultimi 12 mesi la Francia ha respinto oltre 18mila persone a Ventimiglia\". Ecco i dati ufficiali - Il Fatto Quotidiano - Sono 18.125 le persone respinte negli ultimi 12 mesi alla frontiera di Ventimiglia dalla polizia francese, prevalentemente provenienti da Nigeria, Mali, Costa d'Avorio, Guinea e Algeria. Numeri che vanno ad aggiungersi a coloro che sono espulsi per via del Trattato di Dublino e riaccompagnati a Ba... - Ma come? L'accogliente Francia di Macron, che non perde occasione per farci la morale e insultarci, pu\u00f2 difendere i propri confini mentre l'Italia deve per forza sottostare ai diktat europei?", "Tasse, arriva la stangata: nel prossimo triennio +65 miliardi di imposte - Secondo il rapporto del Centro Studi di Unimpresa, nel triennio 2020-2022 le entrate fiscali saliranno da 827 a 893 miliardi di euro. - Nel prossimo triennio le entrate fiscali dello Stato sono destinate ad aumentare da 827 a 893 miliardi di euro, ci dice un report di Unimpresa. Gli italiani pagheranno 65 miliardi di tasse in pi\u00f9! Siamo ormai alla rapina dichiarata del contribuente. La si pu\u00f2 evitare in un solo modo: #FlatTaxSubito!", "\u00abTorner\u00f2 a Tor Bella Monaca\u00bb: parla Yuri, l'agente ferito e accerchiato - \u00abDevo la vita ad Andrea\u00bb, il racconto del poliziotto, accoltellato e poi portato in ospedale dal collega il 28 giugno. Alcuni residenti tentarono di impedire il salvataggio - Davvero toccante la testimonianza di Yuri, poliziotto accoltellato a Tor Bella Monaca da un pregiudicato solo perch\u00e9 aveva addosso una divisa. Dopo aver preso una coltellata, la volante viene accerchiata da gente che voleva disarmarlo, ma lui, anche se ridotto quasi in fin di vita, non fa fuoco perch\u00e9 aveva in traiettoria colleghi e civili. Salvato poi da un collega, Andrea, che prima blocca l'aggressore e poi carica Yuri in macchina liberandolo dalla folla e trasportandolo di corsa in ospedale. Fiera di questi servitori dello Stato! Yuri, Andrea, siete il nostro orgoglio.", "Patrimoniale e riforma della giustizia ultra-manettara. Inciucio Pd-grillini dopo la crisi: che orrore ci aspetta - ... - Dietro il tentativo di inciucio Cinque Stelle-Pd c'\u00e8 il partito della patrimoniale... Non provateci!", "Laura Pausini: \"Schifata dallo scandalo di Bibbiano. Perch\u00e9 non ne parla nessuno?\" - Secolo d'Italia - Laura Pausini rompe il muro di omert\u00e0 dei suoi colleghi del mondo dello spettacolo e sfoga la sua rabbia per lo scandalo rosso di Bibbiano - Una grandissima Laura Pausini chiede giustamente conto del silenzio su uno dei pi\u00f9 grandi scandali della nostra storia repubblicana, mi auguro che anche altri esponenti del mondo dello spettacolo facciano lo stesso. Vogliamo la verit\u00e0 sullo scandalo di Bibbiano e sul sistema degli affidi!", "Reddito di cittadinanza, marocchino lo percepiva ma lavorava in nero - Reddito di cittadinanza e lavoro in nero. Ennesima truffa ai danni dell'Inps, stavolta ad opera di un marocchino, che percepiva 1042 euro di reddito vantandosi nei bar di lavorare anche in nero. E' stato cos\u00ec pedinato dalla polizia locale e denunciato. - 57enne marocchino percepiva il reddito di citt en.", "Attentati contro sede del Pd e un sindaco nel Nuorese - Sardegna - Una bombola di gas per far esplodere gli uffici di Dorgali. Incendiata la vettura del primo cittadino (lista civica) di Cardedu (ANSA) - Esplosione nella notte in provincia di Nuoro che ha distrutto la sede Pd di Dorgali e incendiata anche l'auto del Sindaco Matteo Piras di Cardedu. Solidariet\u00e0 mia e di Fratelli d'Italia per questi gravissimi atti intimidatori e mi auguro che gli inquirenti possano far chiarezza sull'accaduto e individuare e punire tempestivamente i responsabili. Di fronte a questi atti criminali tutta la politica deve essere unita.", "\"Carabiniere ucciso? Se non spari sei morto. Se lo fai, ti processano\" - Ira degli agenti dopo la morte del carabiniere a Roma. Andrea Cecchini (Italia Celere) \"Siamo arrabbiati. Nessun rispetto per le divise\" - \u201cSe non spari sei morto. Se lo fai ti processano\u201d. Ecco lo stato d'animo di chi dedica e rischia ogni giorno la propria vita per la nostra sicurezza. Non \u00e8 tollerabile: i nostri uomini e donne in divisa devono essere messi nelle condizioni di fare il loro lavoro. Tuteliamo chi ci protegge!", "Niente assunzioni per chi ha il reddito di cittadinanza - I consulenti del lavoro: \u00abIl sito Anpal dove si devono registrare le imprese ancora non funziona\u00bb - Non \u00e8 assistenzialismo, \u00e8 una misura di avviamento al lavoro, ci avevano detto. Ma qui non si avvia neanche il sito dove le imprese disposte ad assumere dovrebbero iscriversi... Il reddito di cittadinanza, non a caso voluto da un partito fondato da un comico, finisce in farsa!", "A Venezia niente spazio per il film contro la 'ndrangheta... - Secolo d'Italia - Denuncia di Klaus Davi. A Venezia censurano il film di Crespi contro la 'Ndrangheta a San Luca. Reagir\u00e0 l'intellighenzia nazionale? - I film che parlano di lotta alla criminalit\u00e0 organizzata dovrebbero sempre avere diritto di cittadinanza. Spero davvero che gli organizzatori del festiva stabile, magari anche online, che si pu\u00f2 buttare nella spazzatura o rimandare indietro se difettoso. E la storia di Bridget non sarebbe la sola. L'utero in affitto \u00e8 una pratica da bandire a livello mondiale. Continueremo a chiederlo e ne parleremo ad #Atreju19", "Venerd\u00ec Giorgia Meloni a #laPiazza. La leader di Fratelli d'Italia a Ceglie - Domani, venerd\u00ec 30 agosto, dalle ore 20 alle ore 21, la leader di Fratelli d'Italia onorevole Giorgia Meloni interverr\u00e0 a La Piazza... - Questa sera, dalle ore 20, sar\u00f2 a Ceglie Messapica (Brindisi) in piazza Plebiscito, per la kermesse organizzata da affaritaliani.it. Vi aspetto!", "Frenata sugli sgomberi a Roma, ma il prefetto avverte: maxi-danni per lo Stato - Solo per il palazzo di via del Caravaggio, zona Tor Marancia, lo Stato sta pagando ogni mese 260mila euro di risarcimento perch\u00e9 lo sgombero ritarda. E la Prefettura si ritrova con 23 milioni... - Primi, disastrosi, effetti del governo Pd-M5S: lo stop allo sgombero dei palazzi occupati nella Capitale. Zingaretti e la Raggi si alleano per consentire ai professionisti dell'occupazione di continuare a fare quello che vogliono: violare la legge e scaricare i costi delle loro azioni sui contribuenti. Perch\u00e9 non dobbiamo mai dimenticare che sono i cittadini italiani, soprattutto quelli che rispettano le norme, a pagare questa vergogna. Anche per questa ragione scenderemo in piazza con le bandiere tricolori nel giorno in cui Conte chieder\u00e0 la fiducia al Parlamento.", "Un massaggio cardiaco per 40 minuti: medico salva la donna sul treno - Una donna si sente male sul treno e un medico in vacanza la salva praticandole il massaggio cardiaco per 40 minuti - Medico eroe con 40 minuti di massaggio cardiaco riesce a salvare la vita a una giovane madre in arresto cardiaco sul treno (su cui era salito per caso fortuito). Una sola parola per questo grande uomo: GRAZIE.", "Luis Enrique, morta di tumore la figlia Xana: aveva 9 anni - L'ex allenat
