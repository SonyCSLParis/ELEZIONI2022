 fiscali (rigorosamente con moneta elettronica), i giganti del web se va bene lasciano una mancetta allo Stato italiano e i minimarket degli extracomunitari continuano ad aprire e chiudere senza versare un euro come se nulla fosse. Gli ultimi Governi non hanno fatto altro che continuare a cercare la pagliuzza nell'occhio degli italiani fregandosene della macroscopica trave che rappresenta la vera evasione da combattere.", "Qui la data: 2020-01-21 15:15:24Qui tutto il testo: Fiumicino, in aeroporto con tre milioni di euro nel trolley: fermati due commercianti cinesi - I poliziotti sequestrano 3 milioni di euro in banconote, all'aeroporto di Fiumicino, che stavano spiccando il volo per la Cina. Gli agenti della Polaria hanno infatti bloccato, in due distinte... - All'aeroporto di Fiumicino gli agenti della Polaria hanno fermato due commercianti cinesi che nei loro bagagli nascondevano 3 milioni di euro che da Roma stavano per essere portati illegalmente in Cina. Quando abbiamo proposto di far versare come cauzione minimo 30mila euro agli extracomunitari che vogliono aprire un'attivit\u00e0 in Italia, PD e M5S hanno votato contro. Per loro la priorit\u00e0 \u00e8 massacrare di tasse i commercianti italiani, che devono combattere pure contro questa concorrenza sleale. Domenica vinciamo in Calabria e in Emilia-Romagna e mandiamoli a casa!", "Qui la data: 2020-01-24 10:23:06Qui tutto il testo: Soros tifa per le Sardine: \"Destinate a vincere\" - Dal World Economic Forum di Davos arriva l'endorsement di George Soros per le Sardine: \"Sono destinate a vincere\" - Lo speculatore finanziario per antonomasia, George Soros, si schiera con le sardine. Effettivamente mancava solo lui: lo sforzo titanico del mainstream e dei poteri finanziari per difendere l'ultima roccaforte rossa \u00e8 davvero impressionante! Se vinceremo anche in Emilia-Romagna manderemo a casa questo Governo e tutto il caravanserraglio della sinistra mondialista italiana. Forza!", "Qui la data: 2020-01-25 08:59:17Qui tutto il testo: Resta incinta e il capo la assume a tempo indeterminato: \u00abSei troppo importante per l'azienda\u00bb - La 33enne Selene Vella, di Casciana Terme (Pisa), temeva di perdere il lavoro quando ha scoperto di essere rimasta incinta. La reazione del suo datore di lavoro, Davide Zaccaria, \u00e8 stata... - Una dipendente con contratto a scadenza rimane incinta e il suo datore di lavoro invece di mandarla a casa la assume con un contratto a tempo indeterminato. Questi sono gli imprenditori che vogliamo premiare, queste sono le imprese che vanno liberate dalla morsa del fisco e della burocrazia, \u00e8 con queste aziende che vogliamo costruire una nuova Italia!", "Qui la data: 2020-01-30 14:31:50Qui tutto il testo: Mes, l'Europa nasconde le carte: silenzio assordante di Bruxelles - L'Europa non intende dare spiegazioni in merito alla revisione del Mes. La versione del tandem Conte-Gualtieri contro quella di Centeno. - Entro Marzo l'Italia dovr\u00e0 esprimersi sul MES, il fondo salva-banche che tanto piace alla Germania. Conte, Di Maio e Gualtieri hanno raccontato di aver chiesto e ottenuto delle modifiche ma l'Eurogruppo sostiene che il documento non verr\u00e0 toccato. Chi mente? Non \u00e8 dato saperlo, perch\u00e9 tutti gli atti sono di natura \u201cconfidenziale\u201d e \u201cnessun verbale n\u00e9 trascrizione pu\u00f2 essere reso pubblico\u201d. Sostanzialmente decidono del destino della nostra Nazione in gran segreto, senza che nessuno possa sapere realmente cosa accada. Fratelli d'Italia dar\u00e0 battaglia senza quartiere per rispedire al mittente questa ennesima beffa ai danni degli italiani, non passeranno!", "Qui la data: 2020-02-01 13:16:03Qui tutto il testo: E Gualtieri conferma la stangata in arrivo: \"Rivedremo Iva, catasto e sconti fiscali\" - Il ministro costretto a inchinarsi a Bruxelles che minaccia nuove sanzioni - Un Governo nato con lo scopo di evitare l'aumento dell'iva ha prima vessato gli italiani con le tasse sulla plastica e sullo zucchero che hanno fatto subito lievitare il carrello della spesa, e ora si prepara a calare la mannaia sulle detrazioni fiscali, sugli immobili e l'imposta sul valore aggiunto. L'Italia dell'economia reale muore ogni giorno di tasse e burocrazia, il regime di terrore fiscale di PD e M5S non \u00e8 pi\u00f9 sostenibile: se non riescono a capirlo da soli glielo faranno capire gli italiani appena sar\u00e0 data loro la parola. Via questi abusivi!", "Qui la data: 2020-02-02 12:00:03Qui tutto il testo: Una speranza dall'Istituto Spallanzani di Roma: \u201cAbbiamo isolato il coronavirus\u201d - La Stampa - Primo Paese in Europa: la sequenza \u00e8 gi\u00e0 stata depositata nel database GenBank e a breve anche il virus sar\u00e0 reso disponibile per la comunit\u00e0 scientifica internazionale - L'Istituto Spallanzani di Roma \u00e8 un orgoglio italiano e la notizia che la sua equipe di virologi ha isolato la sequenza del coronavirus ne \u00e8 l'ultima conferma. Siamo fieri che l'Italia abbia aperto la strada per trovare una cura a questa malattia grazie all'eccellenza del sistema sanitario nazionale.", "Qui la data: 2020-02-05 17:06:51Qui tutto il testo: La Germania continua a violare le regole Ue sul surplus - La Germania applica il doppio standard e continua a violare le regole europee sul surplus commerciale (mai rispettate dal 2011 a oggi) - Dal 2011 la Germania viola sistematicamente le regole europee sforando il tetto del 6% sulla bilancia commerciale, continuando ad esportare pi\u00f9 di quanto dovrebbe sfruttando il meccanismo dell'Euro che penalizza gli altri Stati come l'Italia. Le regole europee valgono per tutti tranne che per la Merkel, in questi anni la Commissione UE si \u00e8 limitata solo a richiamare Berlino dalle violazioni, ma senza sortire alcun effetto. Cosa avrebbe detto la Germania se a violare queste regole fosse stata l'Italia? Questi squilibri non sono pi\u00f9 sostenibili, le regole dell'Unione vanno urgentemente rimesse in discussione, ma per farlo serve subito un Governo patriottico che abbia la schiena dritta e che sia capace di far rispettare la storia e il peso che ha l'Italia.", "Qui la data: 2020-02-06 15:40:26Qui tutto il testo: Regime forfettario, partite Iva nel caos sull'entrata in vigore delle clausole di esclusione - La Manovra 2020 ha reintrodotto due limitazioni abrogate con la Legge di Bilancio 2019. Ma da quando sono in vigore? - Il Governo continua ancora a strangolare le partite IVA: chi nel 2019 ha speso pi\u00f9 di 20.000\u20ac per pagare collaboratori e dipendenti o chi ha avuto un reddito da lavoro dipendente superiore ai 30.000\u20ac \u00e8 fuori dal regime forfettario con effetto immediato. Circa 340.000 tra commercianti e professionisti dovranno subito adeguarsi al nuovo regime fiscale, pena accertamenti e sanzioni. I pentapiddini continuano a fare cassa in modo osceno sulle spalle di chi lavora, mentre spendono i soldi degli italiani per alimentare il business dell'immigrazione e dare il reddito di cittadinanza a spacciatori, usurai e brigatisti. Questo \u00e8 un Governo ingiusto e immorale, e chi si ostina a tenerlo in piedi \u00e8 complice!", "Qui la data: 2020-02-06 17:00:45Qui tutto il testo: Simone Cristicchi sulle foibe: \"Coltivare la memoria\" - Il cantautore romano Simone Cristicchi interviene sulla polemica attorno alle foibe. Per l'artista l'Anpi ha al suo interno \"frange estreme\" - Coltivare la memoria per non dimenticare: grazie a Simone Cristicchi per continuare a tenere vivo il ricordo delle foibe, senza pregiudizi e strumentalizzazioni.", "Qui la data: 2020-02-07 12:09:36Qui tutto il testo: Esclusivo TPI: miliziani siriani in fuga verso l'Italia dalla Libia. Le rivelazioni dal nord-est della Siria - TPI NEWS - Miliziani islamisti filo turchi tra i sedicenti profughi che sbarcano in Italia. Lo denuncia la testata giornalistica TPI. Gi\u00e0 in passato i servizi segreti di mezzo mondo hanno segnalato il rischio di infiltrazioni di terroristi e combattenti tra gli immigrati illegali trasportati dalle ONG. Fermare l'immigrazione illegale di massa \u00e8 anche una questione di sicurezza nazionale. Basta perdere tempo: serve subito un blocco navale al largo della Libia per impedire la partenza dei barconi, fermare le morti in mare e proteggere l'Italia.", "Qui la data: 2020-02-07 14:52:48Qui tutto il testo: Mihajlovic dimesso dall'ospedale: \u00abLe sue condizioni sono molto buone\u00bb - Sinisa Mihajlovic \u00e8 stato dimesso questa mattina dall'Istituto di Ematologia Ser\u00e0gnoli di Bologna \u00abdopo essere stato sottoposto con risultati positivi alla programmata terapia... - Forza Sinisa, siamo tutti con te! \ud83d\udcaa", "Qui la data: 2020-02-08 13:02:31Qui tutto il testo: Il Pd censura le vignette sulle Foibe \"Offendono il nostro partito e l'Anpi\" - I responsabili dem a Firenze negano l'autorizzazione per la mostra di Krancic. \u00abVogliono negare il ricordo della tragedia\u00bb - La solita libert\u00e0 a senso unico della sinistra, nulla di nuovo. Non la pensi come loro? Meriti la censura. E la cosa pi\u00f9 grave \u00e8 che il tutto avvenga a ridosso del Giorno del Ricordo. Solidariet\u00e0 a Alfio Krancic: no al bavaglio!", "Qui la data: 2020-02-09 15:54:52Qui tutto il testo: Mattarella zittisce i negazionisti: \"Foibe ed esodo, fu pulizia etnica\" - Giorno del ricordo, il presidente Mattarella zittisce Anpi e storici da strapazzo. Tragedia \"per molti anni ignorata, rimossa o addirittura negata\" - Fratelli d'Italia ringrazia il Presidente della Repubblica Mattarella per le importanti parole che ha pronunciato alla vigilia del Giorno del Ricordo dei martiri delle foibe e dell'esodo giuliano-dalmata. Abbiamo particolarmente apprezzato la ferma condanna di quelle \"sacche di deprecabile negazionismo militante\" che ancora oggi resistono in Italia e che purtroppo hanno trovato espressione negli ultimi giorni in ignobili episodi e iniziative, organizzate anche in spazi istituzionali e da realt\u00e0 riconosciute da certa politica come autorevoli interlocutori. Domani ci recheremo a Monrupino e a Basovizza per rendere omaggio ai nostri connazionali uccisi dal terribile disegno di pulizia etnica del maresciallo Tito e per rinnovare il nostro legame con la comunit\u00e0 italiana ancora presente nelle terre dell'Adriatico orientale.", "Qui la data: 2020-02-09 19:07:08Qui tutto il testo: Paolo Di Nella, 37 anni fa l'ennesimo omicidio comunista impunito. Oggi lo ricordiamo - Secolo d'Italia - Paolo Di Nella mor\u00ec 37 anni fa, in questo giorno. Mor\u00ec, fuori tempo massimo, nel 1983, dopo la stagione degli anni di piombo. - 37 anni passati non scalfiscono il ricordo: ciao Paolo, patriota italiano. L'entusiasmo della tua giovent\u00f9 vive nei nostri cuori e la purezza del tuo impegno per il nostro popolo \u00e8 per noi un solenne giuramento ancora valido. #PaoloVive", "Qui la data: 2020-02-14 11:21:06Qui tutto il testo: Carabiniere travolto e ucciso a Terno, lettera della figlia: \u00abLa mia vita senza pap\u00e0, ora chiedo giustizia\u00bb - Sara Anzini: \u00abMi manca da morire. Chi non rispetta la legge e si mette al volante ubriaco, deve sapere che non se la caver\u00e0 con poco\u00bb - \u00abMi manca da morire. Chi non rispetta la legge e si mette al volante ubriaco, deve sapere che non se la caver\u00e0 con poco. Voglio giustizia, chiedo giustizia\u00bb, queste alcune parole della lettera scritta dalla figlia dell'Appuntato Scelto Emanuele Anzini, ucciso in servizio a giugno 2019 da un ubriaco al volante, con cui chiede giustizia per il padre. Sono vicina a Sara, 19enne che vuole seguire le orme del pap\u00e0 e a tutta la famiglia dell'Appuntato Anzini. E Insieme a loro chiedo giustizia per un padre di famiglia ucciso mentre lavorava per la sicurezza di tutti noi.", "Qui la data: 2020-02-14 17:54:35Qui tutto il testo: Il ricatto di Moody's all'Italia: \"Se votate i partiti populisti...\" - Secondo Kathrin Muehlbronner, vice presidente di Moody's, uno dei fattori di rischio per l'Italia \u00e8 rappresentato dalla crescita del populismo - Alle agenzie di rating non piacciono i partiti che difendono l'interesse nazionale, preferiscono i governicchi come quello tra PD e M5S che garantiscono laute prebende a banche e speculatori. Si rassegnino lor signori, presto daremo all'Italia un Governo che metter\u00e0 al centro l'economia reale riscattando imprese, professionisti e partite IVA!", "Qui la data: 2020-02-16 11:21:36Qui tutto il testo: Ragazza scomparsa nel nulla a Monigo: si chiama Giorgia Cagnan e ha 19 anni - TREVISO - Giorgia manca da casa da venerd\u00ec mattina. Era partita alle 10 da Monigo per andare in palestra, in zona Appiani, ma dopo le 13, quando ha consumato un toast nel bar davanti alla... - La paura pi\u00f9 grande di ogni genitore... Facciamo girare l'importante appello della mamma di Giorgia, 19enne scomparsa a Monigo (Treviso)\u203c", "Qui la data: 2020-02-16 13:56:08Qui tutto il testo: In Finlandia il grande utilizzo di carte di credito ha indebitato i cittadini - Lo rivela la banca nazionale di Helsinki. Secondo i dati diffusi dal direttore della comunicazione, l'uso di pagamenti digitali e l'abbandono del contante avrebbe creato un debito per cittadino pari a 127% del reddito\u00a0 - In Finlandia non si usa quasi pi\u00f9 la moneta contante e i cittadini ora scoprono di essere sovraindebitati, le banche gongolano. Con la scellerata e illiberale lotta al contante messa in campo dagli ultimi Governi, anche in Italia ci esponiamo agli stessi rischi. Restituiremo agli italiani il sacrosanto diritto di spendere i LORO soldi come meglio credono, senza che lo Stato li obblighi a utilizzare la carta di credito per far lucrare le banche!", "Qui la data: 2020-02-18 10:49:18Qui tutto il testo: Piccole imprese colpite a morte. L'idea \u00e8 sempre di Bonafede - Nella riforma del Codice della crisi d'impresa il ministro 5S cambia la srl: l'amministratore rischier\u00e0 il suo patrimonio - Il vero obiettivo dei grillini \u00e8 quello di rendere impossibile la vita alle imprese per lasciare campo libero alle grandi multinazionali: con la riforma del codice del rischio d'impresa partorita dal primo Governo Conte viene di fatto cancellata la limitazione della responsabilit\u00e0 nelle Srl. In Italia lo Stato di diritto e la libert\u00e0 d'impresa vengono ghigliottinati dalla furia giacobina dei grillini. Faremo di tutto per mandarli a casa: subito elezioni e un nuovo Governo che restituisca dignit\u00e0 ai lavoratori e piccoli imprenditori!", "Qui la data: 2020-02-20 09:34:48Qui tutto il testo: Strage razzista in Germania, 9\u00a0morti in due narghil\u00e8 bar di Hanau - Un tedesco spara in due locali mediorientali, poi viene trovato morto nella propria abitazione insieme con una donna\u00a0 - Quello che \u00e8 accaduto ad Hanau \u00e8 disumano. Cordoglio e vicinanza al popolo tedesco, colpito da un crimine orribile che ci lascia sconcertati e che condanniamo con fermezza. Nella nostra Europa non c'\u00e8 nessuno spazio per il terrorismo, il razzismo e la xenofobia.", "Qui la data: 2020-02-24 12:27:18Qui tutto il testo: Meloni: \u201cConte non si illuda: questa emergenza non salver\u00e0 il governo\u201d - La Stampa - Intervista alla leader di Fratelli d'Italia: \u201cInutili le polemiche\u201d - Di fronte a una possibile epidemia \u00e8 possibile lavorare insieme ma non si inventino scuse per fare altre cose. Affrontiamo l'emergenza e punto. Nemmeno il coronavirus potr\u00e0 convincermi a fare un governo con Conte, Renzi, Zingaretti e Di Maio. Ogni energia dedicata alle polemiche \u00e8 energia tolta all'emergenza. Passata la quale, valuteremo il lavoro che \u00e8 stato fatto. Ecco la mia intervista di oggi a \u201cLa Stampa\u201d\u23ec", "Qui la data: 2020-02-27 10:04:51Qui tutto il testo: Farmacia a Milano regala gel disinfettante ai clienti: \"Fatto da noi, portate la boccetta\" - \"Per i nostri clienti che si presentano in farmacia con la nostra card fedelt\u00e0 in omaggio 80 millilitri di gel disinfettante realizzato nel nostro - Un'iniziativa che merita di essere encomiata! Una farmacia di Milano ragala ai propri clienti gel disinfettante per le mani: questo \u00e8 lo spirito con cui un popolo affronta le emergenze! La solidariet\u00e0 e il senso di appartenenza alla nostra Italia vinceranno il virus e la speculazione!", "Qui la data: 2020-02-27 17:24:31Qui tutto il testo: Angeli e Demoni, prima condanna: assistente sociale patteggia pena - Reggiosera - Un anno e otto mesi per Cinzia Magnarelli, rea confessa e accusata falso ideologico e frode processuale, che ha collaborato con gli inquirenti - Per la serie: lo scandalo Bibbiano non \u00e8 mai esistito ed \u00e8 stato inventato dalla destra per fare politica. Prima o poi la sinistra chieder\u00e0 scusa per le menzogne che racconta?", "Qui la data: 2020-02-28 11:02:24Qui tutto il testo: Ricatto della Turchia all'Europa. Migliaia di profughi varcano il confine - Dopo la morte di decine di soldati turchi in un attacco aereo di Damasco, Ankara reagisce con una rappresaglia umanitaria, aprendo pe 72 ore le porte dell'Ue ai migranti. Per Mosca i militari uccisi erano \"in mezzo a terroristi siririani\" - La Turchia di Erdogan minaccia di riversare milioni di profughi in Europa e ha gi\u00e0 aperto i suoi confini per consentire il transito. C'\u00e8 un solo modo per non essere perennemente sotto ricatto di sultani turchi, scafisti libici, trafficanti di esseri umani: difendere i confini esterni dell'Unione Europea. Con tutti i mezzi necessari. Svegliati Europa!", "Qui la data: 2020-02-29 15:01:59Qui tutto il testo: Coronavirus, le persone con disabilit\u00e0 sono tra le pi\u00f9 vulnerabili: ecco cosa bisogna fare - Secolo d'Italia - Le persona con disabilit\u00e0 sono maggiormente a rischio con il coronavirus per una serie di ragioni e bisogna prendere provvedimenti - Le persone con disabilit\u00e0 sono tra le pi\u00f9 vulnerabili ed esposte al rischio coronavirus. Il Governo non dimentichi i disabili e faccia tutto quello che \u00e8 necessario per difenderli. Leggete e condividete questo articolo di Antonio Guidi, responsabile Equit\u00e0 sociale e disabilit\u00e0 di Fratelli d'Italia, che elenca e spiega le nostre proposte. FDI c'\u00e8 e far\u00e0 come sempre la sua parte.", "Qui la data: 2020-03-02 11:34:43Qui tutto il testo: Il comandante \"eroe\" (italiano) della Diamond Princess: \"Scendo per ultimo\" - Il comandante Gennaro Arma \u00e8 stato l'ultimo a sbarcare dalla Diamond Princess, la nave ormeggiata a Yokohama a causa del contagio a bordo di coronavirus. - Un grande esempio di coraggio e diligenza. Complimenti al Comandante Gennaro Arma, ultimo a lasciare la Diamond Princess, la nave da crociera che ha registrato oltre 700 casi positivi al coronavirus. A lui va il nostro ringraziamento e il nostro rispetto.", "Qui la data: 2020-03-06 15:57:20Qui tutto il testo: Gli effetti devastanti del coronavirus sulle partite IVA: se ne parla poco, e si fa ancora meno - Tartassati, bistrattati, ultra-tassati e soggetti negli anni a una narrazione cos\u00ec sbagliata che li ha portati a essere percepiti da una buona fetta della popolazione come una manica di furbetti pronti a fregare il Fisco non appena si presenta l'opportunit\u00e0. I freelance, o titolari di partita IV... - In questa fase d'emergenza occorre liberare le imprese dalla morsa di burocrazia e fisco: sostenere la domanda interna \u00e8 di vitale importanza. Sospendere subito gli ISA, l'IRAP e il minimo contributivo INPS per artigiani, autonomi e commercianti, via tutti gli oneri burocratici che ostacolano la circolazione della ricchezza, stop a tutte le tasse che non sono direttamente collegate ai guadagni. Abbiamo messo sul tavolo proposte serie e concrete: per affrontare le emergenze servono misure straordinarie e determinazione, non si perda altro tempo!", "Qui la data: 2020-03-07 07:40:09Qui tutto il testo: Lecco, il turno infinito dell'infermiera Sabina e la commozione per le pizze in regalo - \"Pochi riposi, non ci sono ferie o permessi, non ci sono figli o compagni. Da inizio settimana \u00e8 la prima volta che riusciamo a buttar gi\u00f9 - Una signora ha deciso di pagare il conto delle pizze destinate a medici e infermieri del reparto di rianimazione, i nostri angeli schierati in prima linea per salvare vite umane. Con questo spirito l'Italia pu\u00f2 affrontare ogni avversit\u00e0: siamo un grande popolo e supereremo a testa alta anche questa crisi!", "Qui la data: 2020-03-07 11:22:58Qui tutto il testo: Mes: ok a riforma atteso nell'Eurogruppo del 16 marzo - Europa - (ANSA) - Mentre il coronavirus sta paralizzando l'intero Continente gli euroburocrati continuano a premere per l'approvazione del MES, il fondo \"salva banche tedesche\". Mi auguro che il Governo italiano abbia la decenza di imporre uno stop alla sottoscrizione di questo folle trattato: per affrontare l'emergenza che stiamo vivendo non dobbiamo nemmeno sentir pi\u00f9 parlare di vincoli o trattati economicidi. Abbiamo un'epidemia da fronteggiare e un'economia nazionale da difendere, di fronte ad una solidariet\u00e0 europea inesistente dove nazioni come Francia e Germania fermano esportazioni di macchinari per la terapia intensiva e requisiscono mascherine e materiali medici, il Governo italiano ha il sacrosanto dovere di pensare solo al bene della nazione. Si vergognino gli euroburocrati di pretendere in questa fase l'approvazione del MES invece di parlare delle misure comuni per proteggere tutta l'Europa dal virus e dai danni che crea!", "Qui la data: 2020-03-07 12:19:08Qui tutto il testo: Zingaretti annuncia: \"Sono positivo al coronavirus\" - Tgcom24 - Il segretario del Pd: - In bocca al lupo a Nicola Zingaretti. Forza!", "Qui la data: 2020-03-08 23:11:39Qui tutto il testo: Carcere Pavia, detenuti sequestrano agenti e aprono celle: protesta contro decreto Coronavirus - La paura del contagio da Coronavirus e l'emergenza di queste ore continua a far crescere la tensione nelle carceri - Due agenti sequestrati dai detenuti nel carcere di Pavia dove da oggi \u00e8 iniziata una rivolta per protesta contro le misure anti coronavirus. Solidariet\u00e0 e vicinanza agli agenti, la risposta dello Stato sia ora esemplare e tempestiva: servono interventi immediati a tutela della Polizia Penitenziaria e i responsabili delle rivolte vanno posti in isolamento e privati di tutti i loro eventuali benefici. Abbiamo il dovere di tutelare chi indossa una divisa.", "Qui la data: 2020-03-09 18:01:17Qui tutto il testo: Coronavirus, infermiera stremata riposa dopo il turno: la foto simbolo dall'ospedale di Cremona - Foto Tgcom24 - Un'infermiera, stremata, riposa con la testa appoggiata su un lenzuolo piegato e poggiato su una scrivania davanti al computer. Il tempo necessario per recuperare un poco di energie e tornare in prima linea, a combattere il\u00a0coronavirus. La... - Cremona, infermiera riposa pochi minuti su un telo poggiato sopra una scrivania dopo l'estenuante turno. Il miglior simbolo dell'Italia che combatte il coronavirus. Grazie a tutti i nostri silenziosi eroi in camice \u2764", "Qui la data: 2020-03-12 21:40:43Qui tutto il testo: Coronavirus, anche Ginevra e Giorgia Meloni aderiscono alla campagna social dei bimbi - (Di)segni di speranza contro il coronavirus, anche Giorgia Meloni e la piccola Ginevra aderiscono all'iniziativa dei bambini che dilaga nelle citt\u00e0 d'Italia - Anche io e la mia piccolina abbiamo voluto dare il nostro piccolo contributo per la campagna \"Andr\u00e0 tutto bene\": (Di)segni di speranza contro il coronavirus \u2764\ufe0f", "Qui la data: 2020-03-13 13:36:28Qui tutto il testo: Coronavirus, mille mascherine fatte a mano. La storia della sarta di Gallipoli - Il suo annuncio \"vi serve una mascherina?\" diventa virale sui social e si forma la fila fuori dal negozio - Sarta di Gallipoli cuce a mano mille mascherine per regalarle ai suoi concittadini che ne fanno richiesta. Un bellissimo esempio di umanit\u00e0 e di amore verso il prossimo. Ecco l'Italia di cui andare fieri!", "Qui la data: 2020-03-13 17:51:01Qui tutto il testo: \"Il Coronavirus \u00e8 una scusa degli italiani per fare la siesta...\" - \"Il Coronavirus \u00e8 la scusa che usano gli italiani per fare la siesta\", non usa mezzi termini Christian Jessen, conduttore tv di Channel4. - Il conduttore britannico del programma \"malattie imbarazzanti\", Christian Jessen, non a caso noto anche per scandali legati a sesso e droga, avrebbe dichiarato che il coronavirus \u00e8 \"una scusa per gli italiani per non fare niente\". In pratica \u00e8 pi\u00f9 imbarazzante lui delle malattie che presenta.", "Qui la data: 2020-03-13 19:58:38Qui tutto il testo: VELLETRI - Casa in fiamme: anziana salvata dall'intervento di Daniele Ercoli, poliziotto nel Commissariato di Genzano \u2013 Castelli Notizie - E' stato un intervento provvidenziale, che ha di fatto salvato una vita umana, quello che ha visto come protagonista il poliziotto Daniele Ercoli, che nei giorni scorsi ha tratto in salvo un'anziana (Graziella), la cui [...] - E nell'Italia che combatte la sua guerra contro un nemico invisibile e subdolo, c'\u00e8 anche chi compie gesti eroici. Grazie al poliziotto Daniele Ercoli per il coraggio straordinario che gli ha consentito di salvare una vita.", "Qui la data: 2020-03-14 21:20:38Qui tutto il testo: Coronavirus, \u00e8 morto un operatore del 118: Diego salvava vite, aveva 45 anni e due figli - Diego era uno dei 700 operatori sanitari, medici, infermieri, soccorritori, oss contagiati - Riposa in pace Diego, caduto per l'Italia. Non ci saranno mai abbastanza parole per ripagarvi di tutto, ma non dimenticheremo il tuo sacrificio e quello di tutti gli eroi che stanno combattendo questa guerra in prima linea \ud83c\udf39\ud83c\uddee\ud83c\uddf9", "Qui la data: 2020-03-15 13:17:22Qui tutto il testo: Ha bisogno di un intervento urgente in Germania, l'emergenza coronavirus la blocca in Italia - La Stampa - Protagonista una ragazzina di 14 anni del Canavese, vicino Torino, con una grave malformazione. L'appello della mamma al governo italiano: \u201cFate qualcosa - Raccogliamo e rilanciamo al Ministero degli Esteri l'appello lanciato dalla mamma di Rebecca, 14 enne residente a Forno Canavese nel torinese e affetta da due patologie rare, che ha chiesto l'intervento del Governo per permettere a sua figlia di recarsi all'estero in un ospedale ad altissima specializzazione ed essere visitata e curata. Le due strutture che la famiglia ha contattato, in Germania e in Svizzera, hanno infatti negato l'accesso per l'emergenza coronavirus. Rebecca ha per\u00f2 bisogno di cure immediate e non si pu\u00f2 perdere tempo. Il Governo ascolti il grido di aiuto di questa famiglia e sia al suo fianco.", "Qui la data: 2020-03-16 15:40:15Qui tutto il testo: Giorgia Meloni al Secolo: \"Il governo faccia cose concrete\" - Secolo d'Italia - Giorgia Meloni intervistata dal Secolo d'Italia: sul coronavirus non polemizziamo ma dal governo ci attendiamo concretezza. E blocchi il Mes in Europa - Noi usciremo dall'emergenza coronavirus e ne usciremo forti perch\u00e9 siamo l'Italia. Noi vinceremo e quando avremo vinto ci sar\u00e0 qualche conto da saldare. Perch\u00e9 il grande assente di questa emergenza \u00e8 l'Europa, nella quale non c'\u00e8 quella solidariet\u00e0 che a noi chiedono ogni giorno.", "Qui la data: 2020-03-20 18:26:06Qui tutto il testo: Coronavirus, Galli: \"Supermercati dovrebbero essere aperti h24\" - Per l'infettivologo \"se si riduce l'orario le persone non riescono a diluirsi\" - Alcune amministrazioni hanno deciso autonomamente di limitare gli orari dei supermercati, ma si sta rivelando una scelta sbagliata che aumenta enormemente le file e moltiplica disagi e assembramenti: il rischio \u00e8 maggiore non solo per chi va a fare la spesa ma anche per i dipendenti. Dare pi\u00f9 elasticit\u00e0 agli esercizi che vendono generi di prima necessit\u00e0 pur rispettando tutte le prescrizioni sugli afflussi, consentendo flessibilit\u00e0 sull'assunzione straordinaria di personale e applicando importanti sgravi fiscali in busta paga per i lavoratori.", "Qui la data: 2020-03-21 10:47:22Qui tutto il testo: Mascherine, il modello Casale Monferrato: cos\u00ec il Comune le fa avere a chi ne hanno bisogno - Secolo d'Italia - A Casale Monferrato il Comune procura le mascherine a tutti i cittadini che ne hanno bisogno. Il sindaco: \"Lo Stato ci ha abbandonato, abbiamo risolto noi\" - \u201cLo Stato non c'\u00e8, abbiamo supplito noi\u201d, cos\u00ec l'amministrazione del Comune di Casale Monferrato a guida del sindaco di Fratelli d'Italia Federico Riboldi, grazie al sostegno della comunit\u00e0, ha procurato autonomamente e distribuito le mascherine a tutte le persone pi\u00f9 esposte: dai medici, alle Forze dell'Ordine, fino ai cittadini pi\u00f9 fragili o anziani. Un modello che spero possa essere preso d'esempio da tanti altri sindaci e amministrazioni \ud83d\udcaa", "Qui la data: 2020-03-21 11:53:17Qui tutto il testo: Milano, Terapia intensiva pronta. Costruita in sette giorni - Pronto a Milano il nuovo reparto di terapia intensiva del San Raffaele. A dare la notizia sono stati il virologo Burioni e Fedez. Tempi record. - Spesso le notizie che riceviamo non sono rassicuranti, ma credo sia importante far vedere al mondo anche l'Italia che reagisce, che combatte e affronta a testa alta questo nemico. Grazie a tutti coloro che si sono adoperati per realizzare questo risultato.", "Qui la data: 2020-03-21 18:24:08Qui tutto il testo: Coronavirus, la battaglia di FDI per gli eroi nella trincea del lavoro. - Se esiste un \u201cmerito\u201d da riconoscere in questa guerra contro il Covid-19, assieme a quello dei medici e di tutto il personale sanitario che stanno offrendo un saggio di eroismo destinato a far parte del grande romanzo nazionale, questo deve assegnato anche a chi sta permettendo quelle funzioni e... - +++ PROPOSTE CONCRETE SALVA-ECONOMIA +++ \ud83d\udd35Lo Stato deve sostenere chi perde il lavoro e chi \u00e8 costretto a tenere chiuso. Sospensione di tutti gli adempimenti fiscali, dei versamenti contributivi, dei mutui e delle cartelle esattoriali per tutto il periodo dell'emergenza. Ammortizzatori sociali per tutti, lavoratori dipendenti, autonomi e professionisti. \ud83d\udd35Lo Stato dia un premio economico a chi \u00e8 costretto a lavorare, come operai, medici e infermieri, Forze dell'Ordine, dipendenti pubblici e personale dei supermercati. Autentici eroi che rischiano per tutti noi. Queste persone grazie a FdI, che ha fatto la proposta, otterranno un bonus di 100 euro al mese: un primo aiuto, anche se avremmo voluto molto di pi\u00f9 per loro. \ud83d\udd35 Lo Stato sia al fianco delle imprese che resistono e non chiudono. Sacrosanta l'estensione per tutti della cassa integrazione ma se un imprenditore non chiude e continua a pagare gli stipendi, lo Stato deve aiutarlo con l'equivalente di quanto sarebbe costata la cassa integrazione per ogni dipendente.", "Qui la data: 2020-03-24 10:17:50Qui tutto il testo: Coronavirus, Giovanni Rana aumenta lo stipendio del 25% ai dipendenti - Giovanni Rana e suo figlio Gian Luca, Ad della societ\u00e0, hanno stabilito un piano di aumenti degli stipendi e dei benefits ai collaboratori da 2 milioni - L'azienda Giovanni Rana premia i dipendenti che stanno lavorando durante l'emergenza con aumenti del 25% dello stipendio, bonus babysitter e assicurazione in caso si contragga il virus. Un bel gesto di gratitudine verso chi si deve recare a lavoro e chi si sta impegnando anche durante questo difficile momento. Un bel segnale per l'Italia che affronta a testa alta il coronavirus.", "Qui la data: 2020-03-24 12:28:10Qui tutto il testo: Coronavirus, Bertolaso: sono positivo, vincer\u00f2 la battaglia. Ho qualche linea di febbre - Guido Bertolaso positivo al Coronavirus. A dare l'annuncio \u00e8 stato lo stesso ex capo della protezione civile con un post su facebook. \u00abSono positivo al Covid-19. Quando ho accettato... - Forza Guido Bertolaso! A nome mio e di tutta Fratelli d'Italia un grande abbraccio e i nostri auguri di pronta guarigione.", "Qui la data: 2020-03-25 17:24:13Qui tutto il testo: Nel secondo paese pi\u00f9 piccolo d'Italia nasce una bimba dopo sette anni: Aurora - Festa a Moncenisio, nell'alta val Susa. Il pap\u00e0: festeggio due volte il mio compleanno - Buona vita ad Aurora, nuova cittadina di Moncenisio, uno dei Comuni pi\u00f9 piccoli d'Italia: borgo storico incastonato tra le Alpi al confine con la Francia. Un abbraccio ai suoi genitori e a tutti gli italiani che vivono nelle aree montane della nostra terra!", "Qui la data: 2020-03-26 17:55:24Qui tutto il testo: Coronavirus, Giorgio Armani converte gli stabilimenti: produrr\u00e0 camici monouso - Per l'emergenza\u00a0coronavirus\u00a0arriva anche il contributo dello stilista\u00a0Giorgio Armani, un'icona della moda italiana in tutto il mondo: il gruppo Armani ha infatti comunicato in... - Il gruppo Armani ha deciso di convertire i propri stabilimenti italiani per produrre camici monouso destinati agli operatori sanitari impegnati a fronteggiare il coronavirus. Complimenti per questa lodevole iniziativa!", "Qui la data: 2020-03-27 10:36:06Qui tutto il testo: Emergenza virus, la ricetta di Giorgia Meloni: \u00abSoldi subito al Paese che produce. Eliminare burocrazia e vincoli\u00bb - Niente pi\u00f9 vincoli, via la burocrazia. \u00abServe liberare l'Italia, stare al fianco di quelli che producono e non distruggono il lavoro. Altro che cerotti, qui ci vuole uno choc... - Niente pi\u00f9 vincoli, via la burocrazia. Bisogna sospendere ogni pagamento per chi ha avuto una significativa contrazione del fatturato e poi procedere a una dilazione e forte riduzione delle tasse. Bisogna liberare gli imprenditori e dare loro una fiducia totale. Governo e Parlamento dovranno elaborare gli spostamenti di bilancio per sostenere scelte cos\u00ec importanti e impegnative. Solo cos\u00ec usciremo dal tunnel della paura.", "Qui la data: 2020-03-28 18:14:03Qui tutto il testo: Sicilia, 100 milioni alle famiglie disagiate. Musumeci: \"Prima risposta a emergenza\" - Cento milioni di euro dalla Regione Siciliana per consentire alle famiglie disagiate di accedere all'assistenza alimentare. Lo ha deciso il governo Musumeci, riunito... - La Regione Siciliana stanzia 100 milioni per l'assistenza alimentare delle famiglie meno abbienti. Complimenti a Nello Musumeci e alla sua giunta: sui temi sociali la destra sa sempre distinguersi.", "Qui la data: 2020-03-29 14:29:18Qui tutto il testo: Ricoverati al Toniolo si sposano \"Resteremo uniti per sempre\" - il Resto del Carlino - Il matrimonio celebrato dal deputato Bignami La coppia: \"Una piccola luce in questo momento buio\" - \"In un momento cos\u00ec brutto, con la nostra salute precaria, ci siamo decisi a fare questo passo, per dare un segno di speranza. E per rimanere per sempre insieme, malgrado tutto\". Cos\u00ec Anna e Biagio hanno deciso di fare il grande passo durante il loro ricovero, mandando un bel messaggio di speranza a tutta Italia. Fiera che un deputato di Fratelli d'Italia li abbia aiutati celebrando il matrimonio civile. Viva gli sposi!", "Qui la data: 2020-03-30 20:44:26Qui tutto il testo: Ungheria, Meloni: se qualcuno non se ne fosse ancora accorto in Italia si limita libert\u00e0 a colpi di decreto - \u00abMolto clamore per l'approvazione da parte del Parlamento ungherese di una legge che conferisce a Orban i poteri speciali per affrontare la fase di emergenza. Non conosco, nel dettaglio, quali siano i poteri speciali conferiti al Primo ministro ungherese ma mi corre l'obbligo di segnalare che i... - Molto clamore per l'approvazione da parte del Parlamento ungherese di una legge che conferisce a Orb\u00e1n i poteri speciali per affrontare la fase di emergenza. Non conosco, nel dettaglio, quali siano i poteri speciali conferiti al Primo ministro ungherese ma mi corre l'obbligo di segnalare che in Italia quasi tutti i poteri sono stati dati al governo con un decreto-legge che il governo ha deciso di interpretare in modo molto estensivo. Se qualcuno non se ne fosse ancora accorto in Italia il governo ha dichiarato lo stato di emergenza, ha sospeso le elezioni e sono stati rinviati il referendum e le elezioni regionali e locali. A colpi di decreti del presidente del Consiglio \u00e8 stata limitata la libert\u00e0 individuale dei cittadini, parlamentari e magistrati compresi, cos\u00ec come quella di impresa e di commercio e sono state introdotte misure speciali in ogni ambito. Il tutto, nella maggior parte dei casi, \u00e8 stato comunicato con diretta Facebook direttamente dalla pagina personale di Giuseppe Conte. Non \u00e8 il momento di fare polemica su questo, ci rendiamo conto che la situazione \u00e8 emergenziale, ma abbiamo pi\u00f9 volte chiesto al governo di fare maggiore attenzione ai necessari passaggi parlamentari. Ci sorprende che qualcuno si scandalizzi oggi perch\u00e9 Orban adotta provvedimenti straordinari, non particolarmente diversi da quelli adottati dall'Italia con addirittura un minor mandato da parte del Parlamento.", "Qui la data: 2020-03-31 19:00:49Qui tutto il testo: Un piano di difesa e ricostruzione nazionale - Una proposta per affrontare la crisi basata sull'emissione di titoli pubblici a lunghissima scadenza - Ha ragione il prof. Tremonti quando dice che c'\u00e8 bisogno di un \"piano di difesa e ricostruzione nazionale\", la nostra storia parla per noi: poco importa se la UE non dar\u00e0 risposte certe e immediate perch\u00e9 avvitata sulle logiche ricattatorie e sugli egoismi di Stati grandi di statura ma nani di spessore, non abbiamo paura di rimboccarci le maniche e ricostruire la nostra economia. Per noi non esiste n\u00e9 patrimoniale, n\u00e9 Troika: l'Italia pu\u00f2 fare da sola grazie all'emissione straordinaria di titoli pubblici a lunghissima scadenza, con rendimenti fissi e sicuri, senza tasse, n\u00e9 presenti n\u00e9 future, nei quali attirare il risparmio delle famiglie italiane. Mettere cos\u00ec in sicurezza i nostri conti pubblici e far ripartire l'Italia con un imponente piano infrastrutturale e grazie alle garanzie pubbliche per erogare credito a tasso zero alle imprese. Non c'\u00e8 altro tempo da perdere, lasciamoci alle spalle quest'epidemia e ricostruiamo pi\u00f9 forte, pi\u00f9 sovrana e pi\u00f9 bella la nostra Patria.", "Qui la data: 2020-04-03 09:44:41Qui tutto il testo: Il gesto del carabiniere: consegna e dona alimenti a una ultraottantenne - La solidariet\u00e0 rende meno terribile il Coronavirus e annulla le distanze emotive. - Anziana signora chiama il 112 per chiedere aiuto, avendo finito ogni scorta di cibo e non potendo fare la spesa n\u00e9 lei n\u00e9 il marito perch\u00e9 entrambi invalidi. Il militare centralinista, toccato dalla storia, una volta smontato dal servizio si reca prima in un negozio di alimentari e poi a casa degli anziani - accolto con commozione dalla signora - per regalare loro gli alimenti di cui avevano bisogno. E come questa, tante altre storie di altruismo e solidariet\u00e0 di un'Italia che ci rende fieri e che presto sapr\u00e0 rialzarsi \ud83c\uddee\ud83c\uddf9", "Qui la data: 2020-04-03 18:32:19Qui tutto il testo: Roma, per aiutare le famiglie bisognose Virginia Raggi punta sui francesi e scarta la societ\u00e0 italiana - Il Comune di Roma per distribuire gli aiuti alle famiglie bisognose con i buoni pasto \u00e8 pronto a servirsi di una societ\u00e0 francese e scarta una italiana. E' la triste realt\u00e0... - Valorizzare il made in Italy e le aziende italiane non \u00e8 uno slogan: deve essere il faro dell'azione politica e amministrativa, a tutti i livelli. Il Comune di Roma e il sindaco Raggi dimostrino con i fatti di tenere alla nostra economia e si affidino a una azienda italiana, come \u00e8 doveroso.", "Qui la data: 2020-04-04 11:16:20Qui tutto il testo: Coronavirus, da Ferrero premio di 750 euro per chi ha lavorato nei giorni dell'emergenza - Un premio di 750 euro per chi ha lavorato nei giorni della pandemia di\u00a0coronavirus: \u00e8 la decisione della multinazionale\u00a0Ferrero, che premia dunque operai, dipendenti della rete... - Premio di 750 euro per tutti gli operai e dipendenti che continuano a lavorare: questa la decisione della Ferrero, che oltre a utilizzare tutte le cautele necessarie per tutelare la salute dei suoi dipendenti e aver lasciato lavorare da casa tutto il personale non coinvolto nell'attivit\u00e0 produttiva, ha deciso di omaggiare e motivare cos\u00ec i suoi lavoratori. Complimenti per l'encomiabile iniziativa!", "Qui la data: 2020-04-05 13:11:52Qui tutto il testo: Chiusa per Covid: sospesa la trasparenza della Pa - Il Fatto Quotidiano - Il paradosso \u00e8 gustoso: mentre l'Italia in emergenza si chiede se sia giusto o meno cedere parte della privacy in nome della tutela della salute, la Pubblica amministrazione chiude i cancelli alla trasparenza per i cittadini. Lo prevede un articolo del decreto Cura Italia: le risposte a richieste... - Per l'emergenza Coronavirus il Governo chiude il \u201cFoia\u201d, lo strumento per la trasparenza sugli atti pubblici, e apre la \u201ctask force anti fake news\u201d. Quindi i cittadini non possono pi\u00f9 chiedere allo Stato informazioni sugli atti pubblici ma in compenso lo Stato pu\u00f2 tappare la bocca ai cittadini. Solo a me tutto questo sembra inquietante?", "Qui la data: 2020-04-06 14:20:29Qui tutto il testo: Coronavirus in carcere, esplode la protesta dei detenuti a Santa Maria Capua Vetere - Una cinquantina di detenuti stanno protestando nel carcere di Santa Maria Capua Vetere\u00a0 dopo avere appreso oggi che una persona ristretta nell'istituto \u00e8 risultata positiva al... - Adesso basta! Non servono nuove concessioni o svuotacarceri modello Bonafede. Ora pretendiamo processi per direttissima, pene esemplari, prevedere anche l'ipotesi di revoca dei benefici di massa. Difendiamo l'autorit\u00e0 dello Stato, non lasciamo soli gli Agenti della Polizia Penitenziaria. Lo Stato faccia sentire il peso della sua autorit\u00e0, non scenda pi\u00f9 a compromessi.", "Qui la data: 2020-04-07 19:14:28Qui tutto il testo: Coronavirus, agente scrive a Conte: \"Avete pensato solo ai detenuti\" - Coronavirus, sfogo dell'ispettore capo al carcere Bollate Giuseppe Caruso, che scrive a Conte: \u201cAvete pensato ai detenuti, ma non avete tutelato noi\u201d - \"Caro presidente, il diritto alla salute, principio fondamentale della nostra Costituzione, per me servitore dello Stato che fine ha fatto? Siamo i primi a tutelare l'incolumit\u00e0 dei detenuti, \u00e8 un nostro dovere istituzionale, ma \u00e8 altrettanto un dovere istituzionale tutelare noi, bistrattati e spesso dimenticati dalle istituzioni. Io sono guarito, ho fatto due tamponi con esito negativo e ora attendo il risultato del terzo, ma chiedo che tutti gli agenti di polizia penitenziaria, vengano sottoposti a tamponi periodici, a tutela della loro salute e di quella delle loro famiglie\u201d. Raccolgo e condivido l'appello di un Ispettore Capo della Polizia Penitenziaria: il governo, oltre a preoccuparsi della salute dei detenuti, pensi a quella dei tanti agenti impiegati nelle carceri e delle loro famiglie.", "Qui la data: 2020-04-08 12:52:19Qui tutto il testo: \u00c8 nata Giulia, la figlia del \u00abpaziente 1\u00bb di Codogno - \u00c8 stata chiamata Giulia. Il padre Mattia, 38 anni, \u00e8 stato il primo italiano trovato positivo al Sars-Cov-2 - Un segnale di vita, di gioia e di speranza. Auguri a mamma e pap\u00e0. Auguri alla piccola Giulia\u2764\ufe0f", "Qui la data: 2020-04-18 14:19:41Qui tutto il testo: L'infermiera morta a Bergamo, al lavoro malata diceva: \u00abIl capitano non abbandona la nave\u00bb - Stava male e la sorella la implorava di non andare al lavoro. \u00ab - \u201cUn capitano non abbandona la nave, i miei nonnini hanno bisogno di me\u201d, cos\u00ec Lidia ha continuato a combattere in trincea con forza, coraggio e abnegazione fino alla fine. Grazie guerriera, onore a te.", "Qui la data: 2020-04-20 18:54:20Qui tutto il testo: La task force di Colao doppione del CNEL. Ma con tesi gradite al Governo. - di Roberto De Chiara La decisione del Presidente del Consiglio Giuseppe Conte di dare vita ad una task force di esperti per \u201celaborare e proporre misure necessarie a fronteggiare l'emergenza e per una ripresa graduale nei diversi settori delle attivit\u00e0 sociali, economiche e produttive\u201d \u00e8 div... - A che serve la task force Colao se c'\u00e8 gi\u00e0 il CNEL che ha esattamente quelle stesse funzioni in virt\u00f9 della Costituzione? Forse per avere qualcuno che dica quello che il Governo vuole che sia detto, senza troppe scocciature. Perch\u00e9 gli studi appena pubblicati dal CNEL sostengono tesi che potrebbero non piacere agli euroinomani, tipo: all'Italia non serve il MES, ma gli Eurobond con iniezioni di liquidit\u00e0 a sostegno dell'economia, serve il superamento (e non solo la sospensione) del patto di stabilit\u00e0 e un Quantitative Easing molto pi\u00f9 forte. Tutto molto pericoloso per Conte e Gualtieri, meglio una task force governativa pi\u00f9 accondiscendente, da aggiungere a quella sulla verit\u00e0 di regime e a tutte le altre che mortificano le istituzioni della Repubblica.", "Qui la data: 2020-04-23 09:27:30Qui tutto il testo: Fisco, rischio caos: 8,5 mln di cartelle in arrivo - Dal 1 giugno gli ispettori dell'Agenzia riprenderanno l'attivit\u00e0 di accertamento di cartelle esattoriali e atti, consegnando entro fine anno 8,5 milioni di cartelle. - Dal 1\u00b0 giugno l'Agenzia delle Entrate riprender\u00e0 la sua attivit\u00e0 di accertamento e notificher\u00e0 8 milioni e mezzo di atti, cartelle e comunicazioni: una vera e proprio valanga che travolger\u00e0 famiglie e imprese. Non possiamo permetterlo. Fratelli d'Italia chiede al Governo di intervenire OGGI STESSO con un provvedimento d'urgenza per bloccare questa follia. A Palazzo Chigi non mancano esperti e consulenti per scriverlo. Lo facciano IMMEDIATAMENTE.", "Qui la data: 2020-04-23 14:59:10Qui tutto il testo: Decreto Liquidit\u00e0, la sorpresa di un imprenditore allo sportello: chiede un prestito, i tassi sono elevati - Tgcom24 - Fonti di governo avevano ipotizzato interessi vicini allo zero, ma alla fine si arriva al 4,68% - Pezzo dopo pezzo sta crollando il castello di menzogne del Governo sul Decreto liquidit\u00e0. Avevano detto \u201ctassi vicini allo zero\u201d, i fatti parlano invece di tassi di mercato, nonostante la garanzia dello Stato. Possibile che la sinistra al potere riesca solo a fare regali alle banche, anche in piena ecatombe economica?l", "Qui la data: 2020-04-24 17:43:37Qui tutto il testo: Coronavirus: scarcerato il boss Pasquale Zagaria. Star\u00e0 cinque mesi ai domiciliari - E' fratello del superboss Michele. La decisione del Tribunale di Sorveglianza di Sassari per motivi di salute - Le follie ai tempi del coronavirus: I MAFIOSI A CASA E GLI ITALIANI RECLUSI. Dopo la scarcerazione del boss Francesco Bonura oggi si spalancano le porte della galera per Pasquale Zagaria, legato al clan dei Casalesi e fratello di Michele. Fratelli d'Italia denuncia da giorni questa VERGOGNA ma Conte e Bonafede non muovono un dito. Il Governo ritiri immediatamente le circolari del Dap che consentono questa oscenit\u00e0 e ripensi la normativa carceraria per mettere fine a questo scempio. La pazienza \u00e8 finita.", "Qui la data: 2020-04-27 08:02:32Qui tutto il testo: Poliziotto ucciso a Napoli per sventare furto in banca - Poliziotto ucciso a Napoli per sventare furto in banca - Profondo cordoglio per il 37enne della Polizia di Stato che ha perso la vita questa notte mentre tentava di arrestare dei rapinatori. Non si pu\u00f2 morire cos\u00ec, con tutta la vita davanti e facendo il proprio dovere, per colpa di questi criminali, che ci aspettiamo di veder marcire in carcere.", "Qui la data: 2020-05-03 15:31:28Qui tutto il testo: Coronavirus nel mondo, Pompeo accusa la Cina: \"Il Covid viene dai vostri laboratori\" - I casi in tutto il pianeta si stanno avvicinando a 3,5 milioni con quasi 250 mila decessi. Mosca conta in un solo giorno pi\u00f9 di 10 mila positivi: mai - Ops! il Governo degli Stati Uniti dichiara che il Covid-19 \u00e8 probabilmente sfuggito dal laboratorio cinese di Wuhan. Quando Fratelli d'Italia ha semplicemente chiesto al Governo italiano di verificare la possibilit\u00e0 che il virus fosse sfuggito da un laboratorio - vista anche la spaventosa somiglianza tra il coronavirus e alcuni studi cinesi che erano stati raccontati da un servizio Rai del 2015 - sono arrivati attacchi scomposti di ministri, parlamentari di maggioranza e giornalisti filo governativi. Cosa far\u00e0 ora il Governo? Far\u00e0 oscurare dalla sua portentosa task force \u201canti fake news\u201d le dichiarazioni del governo e dei media americani su tutto il territorio italiano?", "Qui la data: 2020-05-12 13:03:28Qui tutto il testo: Coronavirus, Invitalia: \"Boom di domande per gli incentivi Impresa sicura\" | Fondo esaurito dopo un solo minuto - Tgcom24 - In meno di un'ora sono giunte decine e decine di migliaia di richieste per oltre un miliardo di euro. La dotazione complessiva del bando \u00e8 per\u00f2 di 50 milioni - 6 secondi di \u201cclick day\u201d, tanto \u00e8 bastato a esaurire i 50 milioni del bando \"Impresa Sicura\" gestito da Invitalia, diretta dal super-commissario Arcuri, e destinato a rimborsare alle imprese le spese sostenute per l'acquisto di mascherine e altri Dispositivi di Protezione Individuale. \u00c8 vergognoso che il Governo continui a trattare in questo modo gli imprenditori italiani, costretti a subire continui annunci propagandistici per poi ritrovarsi costretti a partecipare a una umiliante lotteria che vede solo fortunati vincitori accedere ai rimborsi promessi.", "Qui la data: 2020-05-13 09:32:51Qui tutto il testo: Giorgia Meloni: \"Silvia \u00e8 vittima: dei rapitori e del governo\" - Intervista alla leader di Fdi. \"Giusto riportare a casa i connazionali ma il pagamento del riscatto \u00e8 un segnale pericoloso\". \"Abbiamo dato un'immagine di sottomissione all'Islam\" - Non esiste alcuna libera conversione quando si \u00e8 in catene, Silvia Romano \u00e8 vittima dei suoi carcerieri. L'Italia deve dare al mondo il segnale chiaro che non \u00e8 vantaggioso rapire i nostri connazionali, attivandosi per stanare e punire i terroristi islamici che hanno rapito la nostra connazionale.", "Qui la data: 2020-05-13 18:09:03Qui tutto il testo: Divieto di annegare. Niente respirazione bocca a bocca, i bagnini potranno solo guardare chi affoga - Niente respirazione bocca a bocca, i bagnini potranno solo guardare il petto dell'affogante. Nei protocolli sulla balneazione l'assurdo di una societ\u00e0 in cui morire sta bene, a patto che non sia per Covid - Nelle cervellotiche linee guida sulla balneazione elaborate dall'Inail con l'Iss spunta anche il \"divieto di annegare\": i bagnini sulle spiagge dovranno \"valutare il respiro soltanto guardando il torace della vittima\", \"senza avvicinare il proprio volto\" e senza eseguire le \"ventilazioni\". Tradotto: no alla respirazione bocca a bocca. Siamo all'assurdo e mi chiedo come sia possibile anche solo immaginare norme cos\u00ec paradossali, che offendono l'intelligenza degli italiani.", "Qui la data: 2020-05-14 12:22:09Qui tutto il testo: Vi spiego perch\u00e9 il Mes non sar\u00e0 un affarone (come invece dice Regling) - Che cosa ha detto Regling sul Mes? L'analisi di Liturri - No, il MES non \u00e8 affatto un affare come tentano in tutti i modi di farci credere, i burocrati di Bruxelles stanno facendo di tutto per convincerci a contrarre debiti con un fondo creato anche con i nostri soldi ma la loro narrazione fa acqua da tutte le parti. La verit\u00e0 \u00e8 che solo in \u20acurolandia si parla di Mes e di altre strane alchimie per far fronte alla crisi economica, nel resto del Mondo gli Stati possono fare affidamento sulla loro banca centrale. Mi auguro che Conte non cambi idea rispetto a quello che ha promesso poche settimane fa: sul MES Fratelli d'Italia non far\u00e0 sconti.", "Qui la data: 2020-05-18 21:18:53Qui tutto il testo: Btp Italia, boom di richieste dai piccoli risparmiatori: oltre 4 miliardi di ordini - Si conferma pi\u00f9 che positivo il primo giorno di collocamento del nuovo Btp Italia, il titolo di Stato tricolore legato all'inflazione del nostro Paese, i cui proventi saranno dedicati a finanziare la lotta agli effetti economici della pandemia da coronavirus. A fine seduta risultano pari a 4,02 m... - Oggi sono stati collocati 4 miliardi di Btp-Italia destinati ai piccoli risparmiatori, un risultato che va oltre le aspettative e che ci dice che la proposta di Fratelli d'Italia dei Bot patriottici pu\u00f2 essere uno strumento molto potente per affrontare la crisi. Nei prossimi giorni illustreremo nel dettaglio le nostre idee per finanziare la ripresa e far ripartire l'economia nazionale.", "Qui la data: 2020-05-20 12:00:05Qui tutto il testo: Meloni: \"Dall'Ue fondi insufficienti, \u00e8 nato il super Stato franco-tedesco\" - La leader di FdI: \u00abI due Paesi si muovono per i loro interessi. Bonafede? Noi voteremo la sfiducia\u00bb - Surreale che si stia tutti discutendo di quello che hanno deciso Germania e Francia nell'ambito del loro trattato di Aquisgrana che nulla ha a che fare con l'Europa, ma che \u00e8 un accordo per una sorta di \u201csuper-Stato\u201d all'interno della UE che si muove non per fare beneficienza, ma per interessi dei rispettivi paesi. Leggi la mia intervista di oggi a \"Il Corriere della Sera\u201d \u23ec", "Qui la data: 2020-05-22 11:52:45Qui tutto il testo: 'Ecco perch\u00e9 ho comprato il Btp Italia anti Covid' - Le ragioni di una risparmiatrice aiutano a capire il successo dell'emissione - Insieme ad autorevoli esponenti del mondo dell'economia come Giulio Tremonti, osservatori e testate giornalistiche, Fratelli d'Italia ha da tempo suggerito, per finanziare la gestione dell'emergenza e la fase della ripresa, lo strumento dei \u201cbond patriottici\u201d, offrendo agli italiani la possibilit\u00e0 di sostenere lo Stato attraverso titoli di Stato vantaggiosi e a lunga scadenza. Lo straordinario risultato dei \"btp-Italia\", che in maniera evidente si ricollegano all'idea di fondo dei bond patriottici, \u00e8 la dimostrazione che la nostra Nazione ha tutte le carte in regola per ripartire alla grande. In soli 4 giorni sono stati collocati ben 22 miliardi (di cui la maggior parte di piccoli risparmiatori) a fronte di una domanda complessiva di 32, ovvero quasi la stessa somma promessa dal famigerato Mes. A dimostrazione che le proposte che facciamo sono serie e non pretestuose. Siamo convinti che si possa fare ancora meglio proprio grazie ai \u201cbond patriottici\u201d, cio\u00e8 titoli a lunghissima scadenza, a rendimento fisso, circolabili, non tassati e non tassabili neppure in futuro, che possono diventare uno strumento remunerativo per i risparmiatori italiani e sostenere la nostra Nazione. (Certo quelle risorse devono essere spese per sostenere l'economia reale, non buttati per bonus e marchette).", "Qui la data: 2020-05-29 09:05:20Qui tutto il testo: \u00abI social potranno essere puniti\u00bb Trump firma l'ordine presidenziale - Svolta improvvisa contro Twitter, Facebook, Youtube. Ora sar\u00e0 possibile portarli in tribunale per i contenuti pubblicati. Si annuncia battaglia con i grandi gruppi tec - Il Presidente Trump ha firmato un ordine esecutivo che toglie l'immunit\u00e0 legale ai social network: saranno legalmente responsabili per ogni singolo contenuto postato dagli utenti. La decisione arriva dopo che Twitter aveva sottoposto a fact checking i cinguettii del Presidente americano, intervenendo a gamba tesa sull'attivit\u00e0 politica di Trump proprio nel bel mezzo della campagna elettorale per le presidenziali. Se i social intervengono unilateralmente sui contenuti degli utenti si comportano a tutti gli effetti come editori, e come tali potrebbero essere chiamati a rispondere per qualsiasi cosa viene pubblicata. Non si pu\u00f2 pretendere di non avere responsabilit\u00e0 se si interviene con un giudizio di merito per stabilire cosa possa essere pubblicato e cosa no, chi abbia diritto di parola e chi no. La libert\u00e0 di espressione \u00e8 sacra, \u00e8 un diritto universale da difendere ad ogni costo, nessuna societ\u00e0 privata \u00e8 al di sopra delle carte costituzionali e della democrazia.", "Qui la data: 2020-05-30 11:16:49Qui tutto il testo: Fase 2, scatta il blitz di Colao: \"Il contante? Non c'\u00e8 bisogno\" - La ricetta di Colao contro l'evasione fiscale: \"Del contante non c' \u00e8 bisogno e nemmeno dei pos. Incentivi per chi fa e per chi riceve i pagamenti elettronici\" - Il Governo e i suoi esperti tornano alla carica nella loro crociata ideologica contro il contante, sponsorizzando a pi\u00f9 non posso la moneta elettronica che garantisce lauti guadagni alle banche. Mentre il resto del mondo \u00e8 impegnato esclusivamente a far ripartire il tessuto produttivo, in Italia la prima preoccupazione sembra quella di garantire flussi di cassa alle centrali finanziarie. Conte aveva chiesto un atto d'amore alle banche ma \u00e8 stato ignorato, ora i suoi esperti tornano a corteggiarle offrendo in dote incentivi per incassare commissioni spillate dalle transazioni tra cittadini e imprese. La situazione economica \u00e8 drammatica, non c'\u00e8 pi\u00f9 spazio per queste marchette alle banche, invece di sentenziare dalla City consiglio a Colao di venire in Italia a parlare con chi produce e crea ricchezza e scoprire cos'\u00e8 l'economia reale.", "Qui la data: 2020-06-01 19:33:19Qui tutto il testo: Mps: prodotti finanziari rifilati agli imprenditori bisognosi di prestiti - Pressioni sui dipendenti per vendere prodotti finanziari a chi chiede un prestito garantito: \u00e8 quello che fanno emergere le rappresentanze territoriali di Roma e provincia di Fabi, First Cisl, Fisac Cgil, Uilca e Unisin che svelano l'esistenza di \u201creport per controllare che a tot erogazioni cor... - Altro che atti d'amore! Emerge una grave accusa a una delle pi\u00f9 importanti banche italiane: i dipendenti di MPS avrebbero subito pressioni per vendere prodotti finanziari (convenienti per la banca) agli imprenditori bisognosi di un prestito! Non bastava l'estrema lentezza nell'erogazione dei finanziamenti coperti da garanzia dello Stato, adesso le piccole e medie imprese, gi\u00e0 messe in ginocchio dalla pandemia e che necessitano urgentemente di liquidit\u00e0 devono subire anche forme di sciacallaggio commerciale da parte delle banche. \u00c8 l'inquietante scenario fatto emergere dalle rappresentanze sindacali dei bancari che svelano l'esistenza di \"report per controllare che a tot erogazioni corrispondano tot prodotti collocati\". Ipotesi di una gravit\u00e0 inaudita, sulla quale pretendiamo piena chiarezza.", "Qui la data: 2020-06-05 08:12:22Qui tutto il testo: Femmina di elefante incinta uccisa con esplosivi nascosti nella frutta - Una femmina di elefante incinta, di 15 anni d'et\u00e0, \u00e8 morta dopo essere stata alimentata con della frutta al cui interno erano stati nascosti alcuni esplosivi.\u00a0\u00c8 accaduto... - Uccisa, insieme al suo cucciolo in grembo, per essersi fidata di chi le aveva offerto da mangiare. Come si pu\u00f2 essere cos\u00ec crudeli e vigliacchi?! Un'immagine di una tristezza infinita", "Qui la data: 2020-06-06 15:03:08Qui tutto il testo: Causa contro la Germania di 6 aziende italiane - Secolo d'Italia - Causa contro la Germania di 6 aziende italiane: danni al Made in Italy con quelle norme che abbassano i livelli di formaldeide nei mobili - La Germania introduce dei dazi occulti contro il Made in Italy, nel totale silenzio del Governo PD-M5S. In violazione di ogni norma europea sul mercato unico, la Germania ha stabilito che il marchio CE non \u00e8 sufficiente per ammettere la libera circolazione delle merci comunitarie sul proprio territorio e ha introdotto unilateralmente ulteriori standard. Ultimo caso \u201ci limiti di emissione di formaldeide nei pannelli in truciolato e fibra di legno\u201d. Un dettaglio? No. Guarda caso questa norma penalizza enormemente la filiera del mobile italiano. Il Governo Conte rimarr\u00e0 in silenzio anche su questo, per non indispettire la signora Merkel?", "Qui la data: 2020-06-08 10:15:47Qui tutto il testo: Bollette, \u201ctassa Covid\u201d in arrivo: l'emendamento Pd e M5s al Dl Rilancio - La modifica introdurrebbe un incremento degli oneri di sistema per finanziare agevolazioni per chi non pu\u00f2 pagare. Le proteste di Codacons e Unione Nazionale Consumatori. - Ennesima follia targata Pd-M5S a danno dei consumatori: il Codacons l'ha definita una \u201cvera e propria truffa alla collettivit\u00e0\u201d. Il Parlamento ha messo a disposizione la cifra di 80 miliardi di euro per affrontare l'emergenza, ma poich\u00e9 il governo li spende in inutili bonus, marchette e consulenze, i soldi non bastano. Cos\u00ec adesso vogliono spillare soldi ai cittadini con altre tasse nelle bollette. Questo governo \u00e8 una vergogna senza fine.", "Qui la data: 2020-06-09 07:15:18Qui tutto il testo: Il piano Colao, due mesi di lavoro per pianificare una rapina - Italiani tremate, tremate, perch\u00e9 le proposte sono arrivate. Da ieri \u00e8 nelle mani di Giuseppe Conte infatti il piano per la ripresa elab... - Invece di pensare ad abbattere la burocrazia e a togliere tutti gli odiosi obblighi che rallentano la nostra economia, i tecnocrati di Conte studiano soluzioni per eliminare il contante dalla circolazione. Quasi come avesse eseguito i consigli di Romano Prodi, la task force di Vittorio Colao propone di tassare i prelievi al bancomat! \u00c8 ora di mandare a casa l'armata brancaleone pentapiddina e tutti i tecnocrati al loro seguito, all'Italia serve subito un Governo forte che abbia come obiettivo principale quello di restituire al cittadino la libert\u00e0 di fare impresa e di decidere come, quando e dove spendere i propri soldi senza che lo Stato spione stia l\u00ec a controllare e tassare per conto delle banche ogni singola transazione.", "Qui la data: 2020-06-09 15:22:46Qui tutto il testo: Gli imprenditori attaccano Tridico: \"Parole inaccettabili e offensive\" - Gli imprenditori attaccano Tridico, numero 1 dell'Inps, dopo le dichiarazioni di ieri. \"Parole inaccettabili, offensive, scioccanti\". - Io sto con gli imprenditori! Tridico chieda scusa per le inaccettabili parole usate contro di loro.", "Qui la data: 2020-06-11 14:22:11Qui tutto il testo: Indagati per presunte violenze sui detenuti, gli agenti protestano sul tetto del carcere - Alcuni agenti della Polizia Penitenziaria stanno protestando sul tetto del carcere di Santa Maria Capua Vetere, dopo aver ricevuto avvisi di garanzia in... - In una Nazione normale lo Stato, all'indomani delle rivolte nelle carceri, organizzate dalla criminalit\u00e0 organizzata, avrebbe agito tempestivamente e punito in maniera esemplare i responsabili, con processi per direttissima e revoca di massa dei benefici penitenziari come chiesto da FdI. In Italia invece arrivano incredibilmente e vergognosamente gli avvisi di garanzia alla Polizia Penitenziaria. E cosa grave, il compito di notificarli viene affidato ad un altro Corpo dello Stato, i Carabinieri. Fratelli d'Italia esprime solidariet\u00e0 agli agenti della Polizia Penitenziaria, ai Carabinieri e a tutte le nostre Forze dell'Ordine che, con mezzi inadeguati, difendono la libert\u00e0 e la nostra sicurezza. Ricorderemo anche per questo indegno epilogo delle rivolte nelle carceri Alfonso Bonafede ministro della Giustizia", "Qui la data: 2020-06-12 09:13:01Qui tutto il testo: Roma, cellula anarchica con base centro sociale responsabile di attentati: sette arresti. Azioni anche contro il car-sharing - Avevano costituito una cellula eversiva anarco-insurrezionalista, che aveva come base un centro sociale di Roma e puntava a riorganizzare il movimento anarchico. Sono sette le persone arrestate dai... - Sette persone arrestate a Roma con l'accusa di aver commesso attentati, anche uno a una stazione dei carabinieri. Il gruppo anarchico terroristico faceva base in un centro sociale occupato di Roma, il \"Bencivenga Occupato\". Questa la conseguenza della totale impunit\u00e0 di cui godono i centri sociali in Italia, spazi dove lo Stato non entra e dove la legge \u00e8 sospesa, nel totale silenzio delle istituzioni. Il Sindaco Raggi non ha proprio nulla da dire a riguardo? Non chiede lo sgombero di questo covo di terroristi?", "Qui la data: 2020-06-12 15:54:27Qui tutto il testo: Catania, tratta di giovani nigeriane: dieci migranti arrestati - Indagini partite dopo uno sbarco nel 2017 della nave Aquarius della ong Sos Mediterranee e coordinate dalla procura etnea - Ecco cosa si cela dietro l'immigrazione clandestina: la Polizia di Catania scopre l'ennesimo traffico di esseri umani, legato a uno sbarco del 2017 della motonave dell'Ong \"SOS Mediterranee\". Vittime di questa squallida tratta erano ancora una volta donne, giovani ragazze nigeriane. I paladini dell'accoglienza e le femministe hanno qualcosa da dire in merito?", "Qui la data: 2020-06-12 16:54:27Qui tutto il testo: Bambino affetto da coronavirus e leucemia, trapianto riuscito: ora il piccolo \u00e8 salvo - L'intervento al Bambino Ges\u00f9 di Roma. Il bambino, affetto da leucemia linfoblastica acuta, si \u00e8 ammalato di Covid con tutta la famiglia. Il trattamento con plasma iperimmune lo ha fatto negativizzare, poi il trapianto di staminali dal pap\u00e0. Ora sta bene - Che bella notizia! Grazie alla straordinaria collaborazione di diverse eccellenze mediche italiane il bimbo ora \u00e8 salvo. Buona vita piccolino", "Qui la data: 2020-06-12 18:21:19Qui tutto il testo: Epurazione grillina in Rai: fanno fuori la pi\u00f9 amata dagli italiani - La pi\u00f9 amata dagli italiani, ma probabilmente non dai grillini. Fa scalpore l'indiscrezione secondo la quale la balleria e showgirl Lorella... - Indiscrezioni ci dicono che Lorella Cuccarini non sar\u00e0 confermata in Rai per motivi politici. Sinceramente spero non sia vero. Voler escludere per cieca ideologia una professionista qualificata, con esperienza e amata dagli italiani \u00e8 ingiustificabile. Hanno deciso di epurare dalla tv pubblica tutti coloro che non si conformano ai diktat di partito?", "Qui la data: 2020-06-13 15:16:48Qui tutto il testo: Cassa integrazione, ritardi nei pagamenti: \"Non abbiamo visto ancora un euro, promesse tradite\" - Leggi le testimonianze dei lettori a Repubblica. Tutte le loro difficolt\u00e0 aspettando di ricevere l'assegno della cassa integrazione. - Mentre il Governo \u00e8 riunito a Villa Doria Pamphilj per \u201craccogliere proposte e idee\u201d, molti italiani aspettano ancora la Cassa integrazione di marzo. Repubblica pubblica molte testimonianze drammatiche di chi si \u00e8 ritrovato di colpo senza una fonte di reddito, e ancora oggi ha ricevuto solo molte promesse ma nessun sostegno.", "Qui la data: 2020-06-14 12:24:15Qui tutto il testo: Muore a 31 anni durante il travaglio in sala parto: salva la neonata - Morta di parto. Una donna di 31 anni, alla quarantunesima settimana di gravidanza, \u00e8 morta durante il travaglio. Salva la neonata, fatta nascere col taglio cesareo. \u00c8 accaduto... - Leggere questa notizia mi ha riempito di tristezza: una giovane mamma che non ha potuto nemmeno abbracciare la sua piccolina. Una preghiera per lei e un pensiero a tutti i suoi cari. Alla bimba auguriamo che la vita possa donarle il meglio.", "Qui la data: 2020-06-15 10:11:51Qui tutto il testo: Il quotidiano spagnolo ABC: \u00abIl Venezuela di Chavez finanzi\u00f2 il M5S con 3 milioni e mezzo di euro\u00bb - Dalla Spagna una bomba contro il\u00a0Movimento 5 Stelle. Secondo il quotidiano iberico Abc, il presidente del Venezuela\u00a0Nicol\u00e1s Maduro\u00a0nel lontano 2010 - quando era ministro degli... - Il M5S ha sempre avuto una incomprensibile simpatia per il regime venezuelano, tanto da isolare l'Italia a livello europeo e occidentale su questo delicato dossier. Ora emerge una notizia sconcertante: secondo i documenti pubblicati dal quotidiano spagnolo ABC l'attuale presidente del Venezuela Maduro, allora ministro degli Esteri di Chavez, avrebbe fatto arrivare una valigetta con tre milioni e mezzo di euro in contanti a Gianroberto Casaleggio, guru del Movimento 5 Stelle. Se confermata, la notizia sarebbe di una gravit\u00e0 inaudita e spiegherebbe la particolare indulgenza dimostrata dai Cinquestelle nei confronti del regime di Maduro. Fratelli d'Italia chiede che il Governo chiarisca immediatamente in Aula su questa gravissima ipotesi e che la magistratura sia celere nell'indagare sulle numerose ipotesi di reato.", "Qui la data: 2020-06-15 14:06:01Qui tutto il testo: Napoli, bimba recupera l'udito grazie a ricostruzione in 3D: intervento record al Santobono - Torna a sentire grazie a un intervento di ricostruzione in 3D dell'osso temporale. Nell'ospedale pediatrico Santobono-Pausilypon di Napoli, una piccola paziente ipoacustica \u00e8 stata... - Strepitosi! Bimba torna a sentire grazie alla ricostruzione 3D all'ospedale pediatrico Santobono di Napoli. Complimenti all'equipe medica per il grandioso intervento, primo nel suo genere in Italia.", "Qui la data: 2020-06-15 16:54:37Qui tutto il testo: In arrivo patrimoniale e bando ai contanti: il piano folle del M5s - Dagli Stati generali emerge il piano del governo per riformare il sistema fiscale. Ma il M5s gi\u00e0 parla di sussidi, assistenzialismo e debito. - L'Ancien Regime blindato a Villa Pamphilj progetta la stangata a famiglie e piccole imprese italiane, attraverso la guerra al contante e al potenziamento dello stato di psicopolizia fiscale attualmente vigente. Dalla Bilderberg pentapiddina potrebbe arrivare una vera e propria mazzata ai piccoli commercianti: da una parte il Governo induce i cittadini a usare la moneta elettronica, dall'altra le banche alzano i costi sulle commissioni aumentando quindi gli oneri di gestione degli esercenti. Gongolano banche e multinazionali, uniche vere beneficiarie di questa deriva liberticida.", "Qui la data: 2020-06-16 11:03:20Qui tutto il testo: Il filo ideologico che lega Bibbiano alla mamma multata a Reggio Emilia. Le dichiarazioni della Fangareggi. - Succede a Reggio Emilia, una mamma che \u00e8 stata allontanata dal figliolo perch\u00e9 ritenuta inadeguata dai servizi sociali. Una di quelle tante storie di vite spezzate, di mamme sole in difficolt\u00e0 che non hanno possibilit\u00e0 di crescere i propri bimbi con l'ausilio del padre o dei nonni e che vengon... - Lascia senza parole la storia della mamma di Reggio Emilia multata per aver abbracciato e baciato suo figlio nel corso di un incontro protetto dopo 4 mesi di lockdown e colloqui telefonici. Un bambino viene allontanato dalla madre ritenuta inadeguata, sembrerebbe, solo perch\u00e9 sola e non in grado di conciliare i turni di lavoro con le esigenze del bimbo e poi umiliata dall'assistente sociale, che chiama i Carabinieri per far sanzionare abbracci e baci. E adesso la donna rischia di non poter partecipare neanche pi\u00f9 agli incontri protetti che si svolgono una volta alla settimana. Un accanimento che ricorda sinistramente i metodi utilizzati nel caso Bibbiano, che mortifica e spezza i legami familiari e sul quale chiediamo che il tribunale intervenga per fare chiarezza. Se mai fosse giustificato l'allontanamento del bambino della madre per ragioni che oggi non si conoscono, sicuramente \u00e8 scandaloso e ignobile aver voluto multare e sanzionare l'abbraccio di una madre a suo figlio.", "Qui la data: 2020-06-18 13:28:30Qui tutto il testo: Detenuto gli stacca quasi la falange a morsi. Ira agenti: 'Bonafede assente' - L'aggressione a Rebibbia. Gli agenti: \"Violenza inaccettabile\". Il ministro nel mirino: \"Vogliono consegnare le carceri ai detenuti\" - Solidariet\u00e0 ai tanti agenti della Polizia Penitenziaria lasciati ormai in bal\u00eca dei criminali. Che Stato \u00e8 quello che tutela (e spesso libera) delinquenti di ogni tipo e poi lascia in queste condizioni chi ogni giorno serve la nostra Nazione col suo lavoro? Bonafede, se ci sei batti un colpo.", "Qui la data: 2020-06-21 13:08:27Qui tutto il testo: Fine emergenza Covid? Riparte la mangiatoia sulla pelle dei migranti - Ong e onlus fremono per tornare al business Assist del Fmi: il pil aumenta con gli stranieri - Finita l'emergenza Covid, le solite ong immigrazioniste ricominciano la loro attivit\u00e0 di trasporto di immigrati illegali in Italia. Gli scafisti ringraziano. Fratelli d'Italia continua a ribadire la sua posizione per fermare definitivamente il business dell'immigrazione: blocco navale immediato, smantellamento delle navi che trasportano i nuovi schiavi e rimpatrio degli irregolari.", "Qui la data: 2020-06-21 15:20:16Qui tutto il testo: I pieni poteri sui nostri soldi \u200bal guardiano degli interessi della Ue - Gualtieri ha mano libera per gestire i primi 80 miliardi di euro. Probabilmente continuer\u00e0 ad averla anche nella fase successiva quando dovremo spendere i soldi europei sotto il monitoraggio si Bruxelles - Nel decreto Rilancio hanno inserito una normuccia che permette al Governo (nella persona del ministro Gualtieri) di spendere tutti i soldi dei decreti Cura Italia, Liquidit\u00e0 e Rilancio con totale discrezionalit\u00e0. Di fatto gli 80 miliardi stanziati possono essere spostati da una voce a un'altra con un semplice decreto ministeriale, fregandosene di quanto stabilito dal Parlamento. Basta che dal \u201cmonitoraggio\u201d fatto dallo stesso Gualtieri risulti che le risorse destinate a una determinata voce non siano spese nei tempi previsti. Per capirci, il Governo pu\u00f2 togliere miliardi destinati alla Cassa integrazione e dedicarli al bonus monopattino, o togliere le risorse previste per i disabili e comprare altri biglietti in business class per andare a Dubai. Oggi il MEF ha rilasciato una nota per dirci che \u00e8 tutto normale, ma non \u00e8 tutto normale. O almeno non dovrebbe esserlo in una democrazia occidentale.", "Qui la data: 2020-06-22 10:05:27Qui tutto il testo: Angelo, il pap\u00e0 morto annegato cercando di salvare la figlioletta - Il dramma a Cornate d'Adda. Angelo Belluscio, di Calusco d'Adda, aveva 47 anni - Una preghiera per Angelo: la tua piccolina non dimenticher\u00e0 mai il coraggio del suo pap\u00e0. Riposa in pace.", "Qui la data: 2020-06-22 20:34:36Qui tutto il testo: Roma, impicca il suo cane al parco: \u00abEra ingestibile\u00bb. Voleva anche tagliarlo a pezzi - Ha impiccato il cane, perch\u00e9 il giorno prima aveva dato un morso alla padrona, \u00abperch\u00e9 era diventato ingestibile\u00bb. A fatica aveva quasi terminato il suo lavoro (dopo avrebbe... - Mostruoso... Ma come si pu\u00f2 essere cos\u00ec crudeli? Pretendiamo una pena esemplare per questo criminale.", "Qui la data: 2020-06-24 07:10:47Qui tutto il testo: Al via il Festival della carne di cane a Yulin, tornano i demoni ma quest'anno non solo per gli animali - Dieci giorni. Diecimila fra cani e gatti torturati e uccisi. Una fine attuata in modo atroce dopo aver sopportato incredibili sofferenze schiacciati in strette gabbie, spesso dopo aver affrontato lunghi viaggi in camion e crudeli violenze. Il Festival della carne di cane di Yulin \u00e8 tutto questo. Da... - Non si ferma neanche quest'anno l'orrendo festival di Yulin, in Cina, dove cani e gatti continuano ad essere macellati nonostante siano stati classificati come animali da compagnia. \u00c8 scandaloso che, ancora oggi, possano esistere manifestazioni di questo tipo. Basta con questa barbarie non degna del genere umano.", "Qui la data: 2020-06-24 15:30:07Qui tutto il testo: C'\u00e8 un problema istituzionale sui nuovi poteri a Gualtieri - Nel Decreto Rilancio si consente al Mef di andare ben oltre quanto previsto dalla legge di contabilit\u00e0. La decisione di bilancio deve essere del Parlamento: il tema esiste, al di l\u00e0 delle buone volont\u00e0 a fin di bene - PD-M5S beccati con le mani nella marmellata ora gridano allo scandalo sui super poteri (incostituzionali) dati al Governo e al Ministro Gualtieri. Come Fratelli d'Italia ha denunciato da giorni, nell'ultimo decreto legge \u00e8 stata inserita una norma assurda che consente al ministro Gualtieri di spendere come vuole gli 80 miliardi dei decreti Cura Italia, Liquidit\u00e0 e Rilancio, spostando a piacere le risorse da una finalit\u00e0 all'altra con semplice decreto ministeriale, fregandosene di cosa ha stabilito il Parlamento. Ora che lo scandalo \u00e8 scoppiato su tutti i media, i parlamentari PD e M5S si fingono sorpresi e chiedono al governo (di cui fanno parte) di modificare il decreto (del loro governo). Non c'\u00e8 limite alla faccia tosta di questa sinistra. Fratelli d'Italia continuer\u00e0 a vigilare contro i continui tentativi di deriva autoritaria del Governo Conte.", "Qui la data: 2020-06-25 13:17:34Qui tutto il testo: Disabili: inadeguato per la Corte Costituzionale l'assegno mensile di 285,66 euro - Chiamata a pronunciarsi nel caso di una persona affetta da tetraplegia spastica neonatale, incapace di svolgere i pi\u00f9 elementari atti quotidiani della vita e di comunicare con l'esterno, la Consu - Finalmente una sentenza della Corte Costituzionale chiede di raddoppiare la pensione di invalidit\u00e0 civile, che oggi \u00e8 scandalosamente ferma a 260 euro. \u00c8 una storica battaglia di Fratelli d'Italia, che abbiamo formalizzato molte volte con emendamenti in Parlamento, ma che sono stati sistematicamente bocciati. Abbiamo sempre denunciato l'ingiustizia di una Stato che spende per un richiedente asilo pi\u00f9 di quattro volte quanto riconosce a un invalido o che distribuisce miliardi a finti bisognosi con il reddito di cittadinanza ma si dimentica dei pi\u00f9 fragili. Ora che anche la Corte Costituzionale chiede il raddoppio della pensione di invalidit\u00e0 il Governo non ha pi\u00f9 scuse: Fratelli d'Italia chiede che la norma sia inserita immediatamente nel decreto Rilancio. Le risorse ci sono, basta togliere dal decreto le mance e le regalie che sono state inserite a profusione.", "Qui la data: 2020-06-28 16:26:42Qui tutto il testo: Pagamenti respinti e soldi bloccati, buco milionario di Wirecard in Germania congela le carte SisalPay - Il buco da circa 2 miliardi di dollari della societ\u00e0 tedesca Wirecard ha portato al blocco di migliaia di carte comprese quelle di SisalPay. I clienti si sono visti respingere i pagamenti e non possono prelevare i loro soldi. - Milioni di persone e moltissimi italiani con carte di credito bloccate e impossibilitati a utilizzare i LORO soldi a causa di un buco di quasi 2 miliardi di euro che ha fatto tracollare Wirecard, il colosso tedesco dei pagamenti digitali. A causa di questo scandalo l'autorit\u00e0 di vigilanza bancaria inglese (FCA) ha preventivamente bloccato tutte le carte che giravano sul circuito Wirecard, comprese quelle dell'italiana Sisalpay. Questi sono \"piccoli inconvenienti\" che possono capitare nel fantastico mondo senza denaro contante che sognano grillini e piddini, dove il cittadino viene obbligato per legge ad affidare la gestione dei suoi soldi a banche e colossi finanziari. Lo scandalo Wirecard sia da monito, il contante deve essere libero!", "Qui la data: 2020-06-29 13:02:00Qui tutto il testo: Banditi investono il carabiniere. Trauma cranico: il militare \u00e8 grave - Il posto di blocco nell'Imolese dopo una spaccata. L'auto rallenta, poi l'accelerazione. Ora \u00e8 caccia ai ladri in fuga - Siamo vicini al carabiniere investito da due rapinatori in fuga e rimasto gravemente ferito. Una volta arrestati, chiediamo pena certa e severa per i due criminali.", "Qui la data: 2020-06-29 16:45:33Qui tutto il testo: Falso miele cinese (fatto senza api)
