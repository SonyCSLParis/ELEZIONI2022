  width: 100%;

  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;

                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getTermCounts(fullData) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function searchInExtraFeatures(d) {

            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {

            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {

            });

                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {

                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {

                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;

                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {

                    var curMatch = {

                    }

            for (var i in [0, 1]) {

                })

            return {'contexts': matches, 'info': d};

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });

i buon senso dovrebbero dirlo forte e chiaro...\". Articolo da leggere e condividere.", "Qui la data: 2019-07-01 10:29:49Qui tutto il testo: Sea Watch, Carola Rackete oggi sar\u00e0 scarcerata. Il pm: \u00abMa lasci Lampedusa\u00bb - L'udienza di convalida davanti al gip \u00e8 stata fissata per questo pomeriggio. E subito dopo l'interrogatorio, la comandante Carola Rackete lascer\u00e0 gli uffici giudiziari di... - Ha violato i nostri confini e decine di nostre leggi, ha favorito l'immigrazione clandestina e speronato una motovedetta della Guardia di Finanza dopo che le era stato negato lo sbarco sia dall'Italia che dall'Europa: subito libera. Ma quale Nazione seria permetterebbe mai che costei venga rimessa in libert\u00e0 dopo tutto questo? Sono veramente sconcertata. P.S. Capitano ed equipaggio liberi, possiamo almeno smantellare la Sea Watch o ce la dobbiamo ritrovare qui tra qualche giorno carica di clandestini?", "Qui la data: 2019-07-01 11:47:24Qui tutto il testo: \"Affondate la Sea Watch\": bufera su professore dell'Unimol. Associazione partigiani: \"Indignati\" - Un post pubblicato sui social da Marco Gervasoni, docente di Storia contemporanea dell'Universit\u00e0 del Molise, ha sollevato un polverone - Marco Gervasoni, docente di Storia contemporanea all'Universit\u00e0 degli studi del Molise, sostiene sui suoi social la mia posizione nel demolire la Sea Watch. E indovinate? L'Anpi lo vuole cacciare dall'universit\u00e0. Il famoso senso democratico della sinistra italiana: sei libero di dire quello che vuoi, basta che sia in linea con le loro idee. Vada avanti professore, non si lasci intimidire da chi vorrebbe cucirle la bocca.", "Qui la data: 2019-07-01 19:00:49Qui tutto il testo: Procedura infrazione, commissario Oettinger avverte Italia: \"Ci pensi 3 volte prima di deludere UE\" - \"Bisogna vedere se, in questi giorni, gli italiani soddisferanno le richieste della Commissione per quanto riguarda sia le entrate sia le uscite del progetto di bilancio per il 2020. Se non lo faranno, non avremo margini di manovra per evitare la procedura di infrazione\", sostiene Oettinger. Per le.... - Il solito Oettinger talebano dell'Eurocrazia si permette di intimare al governo: \u201cCi penserei tre volte prima di deludere la Ue\u201d. Io invece ci penserei tre volte prima di deludere gli italiani, e approverei subito la Flat Tax per famiglie e imprese! Basta con i diktat di questi signori, \u00e8 ora di guardare al futuro e allo sviluppo della nostra nazione!", "Qui la data: 2019-07-02 09:57:57Qui tutto il testo: Ci ha lasciato Franco Pontone, il galantuomo della destra - Secolo d'Italia - Si \u00e8 spento questa mattina il senatore Franco Pontone, figura amatissima della destra italiana e non solo. Ci lascia un galantuomo - Oggi la destra italiana piange la scomparsa del senatore Franco Pontone: un galantuomo, un patriota, un uomo d'altri tempi. Un politico mite e determinato, un maestro che ha insegnato a tante generazioni cosa voglia dire impegnarsi in politica e mettersi al servizio della Nazione. Era in prima fila, con orgoglio, al congresso fondativo di Fratelli d'Italia a Fiuggi. Tutta la destra gli deve molto e tantissimi di noi sono cresciuti politicamente e umanamente grazie ai suoi preziosi insegnamenti. Oggi la comunit\u00e0 di Fratelli d'Italia esprime con grande dolore il cordoglio per la sua scomparsa e si stringe alla famiglia in questo momento. Siamo pronti a organizzare, con il consenso della famiglia, una iniziativa che celebri degnamente la sua figura, il suo impegno e la sua integrit\u00e0 morale.", "Qui la data: 2019-07-02 12:45:39Qui tutto il testo: Accoglienza migranti e false onlus Truffa da 7 milioni, 11 arresti - Le accuse sono di associazione per delinquere, truffa allo Stato e autoriciclaggio. La gestione economica illecita avrebbe procurato profitti per milioni di euro - Grazie ai pm di Milano e alla Guardia di Finanza di Lodi per l'inchiesta \"Fake Onlus\", che coinvolge alcune onlus impegnate nell'accoglienza degli immigrati. Gli indagati avrebbero intascato e utilizzato per scopi personali oltre 4,5 milioni di euro di soldi pubblici. Smantellare il business che si nasconde dietro la finta solidariet\u00e0 e denunciare chi, spesso al grido di \"restiamo umani\", lucra milioni sulla pelle di persone disperate \u00e8 una battaglia che Fratelli d'Italia porta avanti da anni.", "Qui la data: 2019-07-02 15:30:00Qui tutto il testo: L'Antitrust attacca Fca:\u2009\u00abRilevanti danni allo Stato dal trasferimento fiscale a Londra\u00bb - Il Sole 24 ORE - Il recente trasferimento della sede fiscale di Fca a Londra e della sede legale e fiscale in Olanda delle sue societ\u00e0 controllate ha provocato \u00abun rilevante... - L'Italia perde 8 miliardi l'anno col giochino delle grandi aziende che spostano la sede legale e fiscale all'estero come ha fatto il gruppo FCA (Fiat), ma lo Stato si preoccupa di introdurre lo scontrino elettronico per chi si beve un caff\u00e8. Basta con questa idiozia, il contrasto all'evasione va fatto dove c'\u00e8 la grande evasione: banche, multinazionali, attivit\u00e0 criminali, non torturando chi lavora.", "Qui la data: 2019-07-03 07:12:24Qui tutto il testo: Roma, dimesso il poliziotto accoltellato a Tor Bella Monaca - \u00ab\u00c8 stato dimesso questa mattina il poliziotto rimasto ferito durante un intervento a Tor Bella Monaca nella periferia romana. Voglio rivolgere un plauso a tutti gli operatori che hanno... - Ti auguriamo tutti buona guarigione e ti rivogliamo presto in divisa. Forza Yuri \ud83d\udcaa", "Qui la data: 2019-07-03 12:00:02Qui tutto il testo: Istat, -4% nascite, minimo storico dall'unit\u00e0 d'Italia: -18 mila bambini rispetto 2017 - La diminuzione delle nascite nel 2018 \u00e8 di oltre 18 mila unit\u00e0 rispetto al 2017 pari al -4% certifica l'Istat. Sono stati iscritti in anagrafe per nascita 439.747 bambini, un nuovo... - Oggi l'Istat certifica il suicidio demografico italiano: mai cos\u00ec poche nascite dall'Unit\u00e0 d'Italia. Un'emergenza sparita dall'agenda di governo, che pure aveva annunciato interventi strutturali per sostenere la natalit\u00e0. L'ultima promessa mancata \u00e8 quella del ministro Di Maio, che aveva giurato di voler reinvestire il miliardo di euro avanzato dal reddito di cittadinanza per aiutare le famiglie. Peccato per\u00f2 che questi soldi siano stati invece \u201ccongelati\u201d per evitare l'infrazione europea. Basta con le prese in giro: Fratelli d'Italia chiede fin da subito all'Esecutivo di studiare un piano straordinario di sostegno alla famiglia e alla natalit\u00e0 da inserire nella prossima manovra economica. Se \u00e8 necessario va fatto anche in deficit, perch\u00e9 qui \u00e8 in gioco il futuro dell'Italia e le regole europee non contano.", "Qui la data: 2019-07-03 16:15:00Qui tutto il testo: Mamma con la figlia neonata cacciata dall'Universit\u00e0: \u00abScegli, o lei o il corso\u00bb - Una giovane mamma insieme alla sua bambina di poche settimane \u00e8 stata cacciata dal corso di formazione per insegnanti che si tiene all'Universit\u00e0 di Bologna. \u00c8 successo ieri,... - \u201cO stai con tua figlia o segui il corso\u201d, queste sarebbero le vergognose parole con cui una mamma \u00e8 stata cacciata dall'universit\u00e0 di Bologna insieme alla figlia neonata durante un corso. INACCETTABILE che nel 2019 si riservi questo trattamento nei confronti di una donna che sceglie coraggiosamente di essere mamma e continuare gli studi professionali. Femministe, ci siete?", "Qui la data: 2019-07-03 17:28:39Qui tutto il testo: La patrimoniale abbatte le case: crollano i prezzi in dieci anni - L'Italia \u00e8 l'unico Stato europeo dove i prezzi delle case continuano a scendere. \u00c8 successo nel 2018, con un segno meno a fronte di un aumento medio nella zona euro di quattro punti percentuali e, a quanto pare, si sta ripetendo anche nell'anno in corso. Un segnale \u00e8 arrivato ieri con l'Indice pr... - Un vero e proprio crollo del valore degli immobili posseduti dagli italiani, per cui dobbiamo ringraziare la patrimoniale messa dal governo Monti. \u00c8 ora di eliminarla, per il bene della nazione! Basta tasse sul mattone! #LaCasaNonSiTocca", "Qui la data: 2019-07-03 18:54:45Qui tutto il testo: La rabbia dei finanzieri: \u00abNoi abbiamo rischiato la vita e Carola Rackete passa per un'eroina\u00bb - Secolo d'Italia - A parlare di Carola Rackete, in una intervista all'Adnkronos, \u00e8 uno dei finanzieri che presta servizio nel gruppo navale delle Fiamme gialle di Lampedusa - Impensabile che chi viola le nostre leggi, possa diventare un'eroina. Solidariet\u00e0 agli agenti della Guardia di Finanza. Chi dedica la sua vita al servizio di questa Nazione non merita di certo di essere ricompensato cos\u00ec.", "Qui la data: 2019-07-04 07:00:58Qui tutto il testo: Emergenza rifiuti a Roma, in aumento anche il rovistaggio - Con il caos rifiuti i quartieri sono presi d'assalto dai nomadi che rovistano nella spazzatura. Ma anche i rom si lamentano: \"Lavorare con questa puzza \u00e8 difficile\" - Anche i rom si lamentano del fetore che emanano i rifiuti sparsi in ogni angolo di Roma: \"lavorare con questa puzza \u00e8 difficile\"! Chiss\u00e0, magari dopo questo appello Raggi e Zingaretti si convinceranno a ripulire la Citt\u00e0... \ud83d\ude0f", "Qui la data: 2019-07-04 10:26:32Qui tutto il testo: Napoli, \u00e8 morto il tabaccaio colpito da un nigeriano nella metro - Ulderico Esposito aveva spesso allontanato l'africano dal marciapiedi davanti al suo negozio, poi il diverbio con un pugno fatale - Morto dopo un mese di agonia il tabaccaio aggredito da un nigeriano davanti la sua attivit\u00e0. E mentre l'ennesima aggressione ai danni di un cittadino napoletano si trasforma in tragedia, De Magistris continua a chiedere pi\u00f9 accoglienza per gli immigrati...", "Qui la data: 2019-07-04 12:06:04Qui tutto il testo: Le Ong cavalcano la sentenza \"Agiremo come la Sea Watch\" - Da Mediterranea a Open Arms, le Ong sono pronte a sfruttare la decisione del gip su Carola per forzare i futuri blocchi - Grazie al precedente creato liberando Carola, le altre Ong pronte a emulare la Sea Watch. L'unica soluzione per fermare gli sbarchi e il traffico di esseri umani \u00e8 ormai chiara: BLOCCO NAVALE. Basta sottostare al giogo di Ong e scafisti!", "Qui la data: 2019-07-05 07:01:06Qui tutto il testo: Superstite di Nassiriya restituisce la medaglia al valore: ora deve pagare il conio - Tgcom24 - Pietro Sini, 55 anni di Porto Torres, aveva protestato perch\u00e9 non era riconosciuta la sua invalidit\u00e0 e denuncia: \"Sono stato punito per il mio rifiuto\" - A distanza di 16 anni dal terribile attentato a Nassiriya, lo Stato chiede a uno dei superstiti i soldi per il conio della medaglia al valore. Medaglia che, per protesta contro lo Stato che non gli riconobbe il peggioramento dell'invalidit\u00e0, restitu\u00ec (a sue spese). Il governo non si macchi di tale vergogna e impedisca questa ingiustizia contro un servitore dello Stato sopravvissuto a un attentato.", "Qui la data: 2019-07-06 19:03:21Qui tutto il testo: Bombardati dalle tasse. Cgia: \"Pressione al 48 per cento\" - La pressione fiscale reale sale al 48 per cento. Il lieve calo degli ultimi anni sostituito dal salasso delle tariffe - Allarme della Cgia di Mestre: la pressione fiscale reale \u00e8 al 48%! Oltre alla marea di tasse, i contribuenti subiscono anche il salasso degli aumenti della luce, dell'acqua, del gas, dei pedaggi autostradali, dei servizi postali, dei trasporti... \u00c8 ora di dire basta, di smettere di trattare gli italiani come bancomat! CHOC FISCALE SUBITO!", "Qui la data: 2019-07-08 15:10:00Qui tutto il testo: Cucciolo lasciato nel bagagliaio mentre la famiglia \u00e8 in spiaggia - Ieri a San Felice Circeo (Latina) un cagnolino di due mesi \u00e8 rimasto nel bagagliaio di un'auto mentre la sua famiglia era in spiaggia. - Cucciolo di due mesi lasciato al caldo afoso nel bagagliaio mentre i padroni erano al mare. Fortunatamente salvato da chi casualmente ne ha sentito i lamenti. Ma come si pu\u00f2 essere cos\u00ec crudeli e imprudenti? Speriamo che ora questo cagnolino sia affidato a persone che se ne sappiano prendere cura.", "Qui la data: 2019-07-08 17:00:01Qui tutto il testo: Lambert, la resa dei genitori: \u00abci hanno imposto la sua morte\u00bb. E denunciano il medico - Secolo d'Italia - Lambert, la resa dei genitori: \u00abci hanno imposto la sua morte\u00bb. E denunciano il medico dell'ospedale di Reim che ha annunciato lo stop alle cure - Dopo la sospensione dell'idratazione e della nutrizione, l'agonia di Vincent Lambert \u00e8 iniziata e la sua morte \u00e8 ormai ineluttabile. Nel silenzio generale della politica e dei mezzi di comunicazione, quella stessa Francia che pretende di impartire al mondo lezioni di umanit\u00e0 e rispetto dei diritti decide di condannare a morte un disabile contro la volont\u00e0 dei suoi genitori. Siamo davanti ad una pagina buia della nostra storia recente. Sono vicina a Pierre, Viviane, David e Anne, che hanno lottato senza risparmiarsi mai per dare una speranza a Vincent. Sono degli eroi, in una Europa che ha perso il lume della ragione e sta distruggendo la sua stessa identit\u00e0, che si fonda sulla difesa della vita e del pi\u00f9 debole. Sono un esempio da seguire nella battaglia che non ci stancheremo di condurre contro la deriva eutanasica e la cultura dello \u2018scarto'.", "Qui la data: 2019-07-09 17:42:23Qui tutto il testo: Tria ci riprova con l'aumento dell'Iva - All'Eurogruppo rispolvera l'idea di finanziare la Flat Tax alzando le imposte indirette. Sulla manovra \"decideremo a ottobre\". Ma Salvini vuole accelerare, il 15 vede i sindacati - Non ci (ri)provare, ministro... Fratelli d'Italia \u00e8 pronta alle barricate!", "Qui la data: 2019-07-09 18:30:54Qui tutto il testo: Parma, rituali e pestaggi per obbligare le donne a prostituirsi: 9 arresti. Alle vittime promettevano lavoro in Italia - Il Fatto Quotidiano - Sottoposte a rituali che prevedono sofferenze atroci, trasformate in \u201cschiave del sesso\u201c, picchiate a sangue. Le speranze di ragazze che venivano dalla Nigeria si trasformavano in un destino di violenza e dolore lungo un percorso che dai centri di detenzione in Libia le portava al carcere della ... - Arrestati 9 nigeriani per traffico di esseri umani volto alla prostituzione e associazione a delinquere. Ingaggiavano donne in Nigeria, le portavano in Italia e poi le ricattavano obbligandole a prostituirsi. Il lato oscuro dell'immigrazione incontrollata di cui nessuno parla. La sinistra delle passerelle a Lampedusa non ha nulla da dire in merito?", "Qui la data: 2019-07-10 06:35:00Qui tutto il testo: Usano l'immigrazione contro la sovranit\u00e0 nazionale - Secolo d'Italia - L'immigrazione clandestina \u00e8 diventata ormai un pretesto per la sinistra internazionalista. L'obiettivo \u00e8 minare la sovranit\u00e0 dello Stato - Dietro l'immigrazione c'\u00e8 un attacco reale alla sovranit\u00e0 e alla libert\u00e0 dell'Italia. Spendete qualche minuto per leggere questo articolo \u2b07\ufe0f", "Qui la data: 2019-07-10 12:12:44Qui tutto il testo: Palermo, 15enne violentata da tre ragazzi tra i viali dell'ex manicomio: le amiche la convincono a denunciare - Sono state le compagne di classe e un'insegnante di una scuola di Palermo a convincere una ragazza di 15 anni violentata, tra i viali dell'ex manicomio, da tre giovani di 19 anni a raccontare... - 15enne violentata da 3 ragazzi maggiorenni a Palermo. Da mamma, da donna, esprimo solidariet\u00e0 a questa giovane studentessa che ha avuto il coraggio di denunciare i suoi aguzzini. E ora TOLLERANZA ZERO contro i 3 vermi violentatori!", "Qui la data: 2019-07-10 15:54:52Qui tutto il testo: Meloni: il taglio dei parlamentari \u00e8 possibile grazie a noi, ora aboliamo i senatori a vita (video) - Secolo d'Italia - Meloni: il taglio dei parlamentari possibile grazie al voto di FdI. Ora puntiamo su altre riforme: abolizione dei senatori a vita e elezione diretta del Capo dello Stato - Grazie a Fratelli d'Italia il numero dei parlamentari in Italia verr\u00e0 tagliato: visti i numeri dalla maggioranza in Senato, infatti, il provvedimento passa grazie al nostro voto favorevole. Noi voteremo s\u00ec e chiediamo alla maggioranza la stessa attenzione su alcune proposte che Fratelli d'Italia ha formulato sul piano Costituzionale: elezione diretta del Capo dello Stato e abolizione dell'istituto ottocentesco dei senatori a vita.", "Qui la data: 2019-07-10 20:26:19Qui tutto il testo: Tabaccaio ucciso: FDI ai funerali con Vice Presidente Camera - Una delegazione di Fratelli d'Italia Campania con il vicepresidente della Camera Fabio Rampelli ha preso parte questa mattina a Calvizzano, in provincia di Napoli, ai funerali di Ulderico Esposito, il tabaccaio di 52 anni morto nei giorni scorsi al Cardarelli dopo un mese di agonia. Il Tabaccaio e... - Una delegazione di Fratelli d'Italia ha preso oggi parte ai funerali del tabaccaio di 52 anni ucciso da un nigeriano mentre tentava di difendere la sua attivit\u00e0. Siamo al fianco della famiglia per chiedere GIUSTIZIA per Ulderico. Non siamo pi\u00f9 disposti a tollerare episodi di violenza di questo tipo, soprattutto da parte di chi non dovrebbe nemmeno trovarsi in Italia.", "Qui la data: 2019-07-11 07:04:06Qui tutto il testo: Pil 2019, Italia (+0,1%) maglia nera nella Ue. Male anche la Germania - In cima alla graduatoria Malta, i paesi dell'Est e l'Irlanda. Bene anche Spagna (2,3) e Grecia (2,1). Eurostat prevede una debole ripresa per il 2020 (ma l'Italia rester\u00e0 ultima). \u00abSulla crescita debole pesano fattori esterni all'Unione\u00bb - Ultimi in Europa, inchiodati alla crescita zero, una nazione immobile. Non so se intendevano questo quando parlavano di decrescita felice. So che all'Italia serve il contrario: sviluppo, choc fiscale, investimenti, benessere!", "Qui la data: 2019-07-11 08:58:04Qui tutto il testo: Mafia nigeriana, a Palermo operazione della Polizia: sgominata cosca incardinata in zona Ballar\u00f2 - Il Fatto Quotidiano - Una cosca criminale nigeriana, ramificata a livello nazionale e incardinata nel quartiere Ballar\u00f2 a Palermo. La Polizia di Stato, coordinata dalla Procura Distrettuale Antimafia, ha eseguito questa mattina numerosi arresti a carico di cittadini nigeriani nel capoluogo siciliano. Le indagini, condot... - Complimenti alla Polizia di Stato e agli inquirenti che hanno sgominato a Palermo una base operativa di una pericolosa cosca della mafia nigeriana, ramificata su tutto il territorio nazionale. Fratelli d'Italia \u00e8 l'unica forza politica che, da tempo, denuncia questo allarmante fenomeno: anche questa volta i paladini dell'accoglienza rimarranno in silenzio?", "Qui la data: 2019-07-11 20:41:25Qui tutto il testo: Treviso, bastonate a bimbi che non sanno il Corano: imam allontanato dalla citt\u00e0 - Tgcom24 - La denuncia partita dalle maestre dei piccoli che hanno sentito i loro agghiaccianti racconti - In Italia non c'\u00e8 posto per chi maltratta i bambini. Se non volete rispettare la nostra cultura e civilt\u00e0, andate altrove.", "Qui la data: 2019-07-12 08:35:47Qui tutto il testo: Onore a Salvatore, eroe di El Alamein - Si sono abbassate solo ieri mattina le palpebre su occhi che a El Alamein avevano visto l'eroico bersagliere italiano stupire quel soldato tedesco che aveva stupito il mondo. Parola del feldmaresciallo Rommel nella sua divisa coloniale. \u00abManc\u00f2 la fortuna non il valore\u00bb \u00e8 rimasto inciso sulla pie... - A 110 anni ci lascia Salvatore, l'uomo pi\u00f9 longevo d'Italia ed eroe di El Alamein. GRAZIE per aver servito con onore la nostra Patria, riposa in pace.", "Qui la data: 2019-07-12 12:02:20Qui tutto il testo: Sotto effetto di droga e alcol falcia col Suv due cuginetti: uno morto, l'altro \u00e8 gravissimo - La tragedia di Vittoria, in provincia di Ragusa. L'uomo alla guida del Suv, 34 anni, si \u00e8 dato alla fuga prima di essere individuato e arrestato per omicidio stradale. Gli inquirenti: \"Folle velocit\u00e0\". Un testimone: \"Scena agghiacciante\" - Provo profonda tristezza nel leggere questa notizia. Pensare ai due bimbi, falciati da un Suv con alla guida un individuo ubriaco e sotto l'effetto di droghe (fuggito anche dopo averli investiti) mi trasmette una rabbia indescrivibile. Solidariet\u00e0 alle famiglie dei due bambini, da mamma non riesco nemmeno a immaginare il dolore per una tragedia simile. Il criminale assassino deve avere il massimo della pena!", "Qui la data: 2019-07-12 15:13:21Qui tutto il testo: Torino perde il Salone dell'Auto: Appendino valuta le dimissioni - \"Sono furiosa, mi riservo qualche giorno di tempo per le valutazioni politiche del caso\", ha dichiarato il sindaco M5S. E oggi a Torino arriva Di Maio - Dopo le Olimpiadi, Torino perde anche il Salone dell'Auto. Dall'Appendino l'ennesima dimostrazione dell'incompetenza amministrativa grillina. Quanto ancora dobbiamo aspettare prima che questi incapaci vadano a casa?", "Qui la data: 2019-07-13 10:37:43Qui tutto il testo: La Francia regala soldi all'ong che porta i migranti in Italia - Parigi ha staccato un maxi assegno da 100mila euro per Sos Mediterran\u00e9e. Ma i porti di Macron restano (sempre) chiusi - Oltre che premiare il comandante della Sea Watch, Parigi doner\u00e0 100mila euro alla Ong Sos Mediterran\u00e9e per \"nuove missioni di salvataggio\". Bene, quindi presumo che queste missioni si concluderanno tutte nei porti francesi, giusto? \u00c8 in corso un grave attacco alla nostra sovranit\u00e0 e abbiamo solo un modo per fermare scafisti, Ong e finanziatori vari: BLOCCO NAVALE. L'Italia rialzi la testa.", "Qui la data: 2019-07-13 13:03:30Qui tutto il testo: Meloni, una clamorosa scalata.\u00a0\u00c8 Giorgia la politica pi\u00f9 amata dagli elettori, sondaggio-trionfo - ... - Prima politica donna e terzo leader a livello nazionale. Grazie, grazie, grazie \ud83d\ude18", "Qui la data: 2019-07-14 11:30:32Qui tutto il testo: Jesolo, 5 morti in 2 incidenti: tutti giovani tra i 22 e i 28 anni. Altre 4 vittime a Cesena - Il Fatto Quotidiano - Quattro ragazzi sono morti in un incidente d'auto avvenuto questa notte a Jesolo . La vettura sulla quale si trovavano \u00e8 finita in un canale a C\u00e0 Nani, nell'entroterra di Jesolo. Con loro c'era una quinta persona che per\u00f2 si \u00e8 salvata. Verso le prime ore della mattina un altro giovane di 2... - 10 giovani morti per incidenti stradali questo sabato sera. Un pensiero a loro e alle loro famiglie in questo terribile momento. Gli incidenti stradali sono la prima causa di morte per i giovani, una piaga che abbiamo tutti il dovere di combattere. Con pi\u00f9 controlli certo, ma soprattutto con campagne di informazione e sensibilizzazione fin dagli anni della scuola. Queste stragi vanno fermate.", "Qui la data: 2019-07-15 19:37:21Qui tutto il testo: Riace, coi soldi dei migranti si pagavano feste e cantanti - Nell'inchiesta su Riace intercettazioni dimostrano come i fondi per l'accoglienza finanziassero pure artisti e festival - Un'inchiesta dimostra come i soldi dei migranti finissero anche per festini e cantanti. Il famoso modello Riace esaltato da radical chic e buonisti vari. Alla faccia dell'umanit\u00e0 della sinistra...", "Qui la data: 2019-07-16 10:43:29Qui tutto il testo: I Benetton entrano in Alitalia Di Maio perde ancora la faccia - Una penale. Anche se non si pu\u00f2 dire. Anche se nessuno lo ammette. L'investimento di Atlantia nell'Alitalia giallo-verde dovrebbe essere nell'ordine dei 3-400 milioni: una penale. A tanto ammonta (...)(...) il biglietto d'ingresso in un azionariato che avr\u00e0 lo Stato in maggioranza (con le Fs maggi... - Atlantia dei Benetton entra nella cordata Alitalia. Siamo felici se i Benetton hanno deciso di mettersi in gioco in una operazione imprenditoriale seria dopo decenni di facili profitti miliardari grazie ai generosissimi contratti delle concessioni autostradali e aeroportuali. L'ingresso in Alitalia non sia per\u00f2 un baratto del Governo sulle concessioni. Fratelli d'Italia rimane coerente con quanto ha sempre detto: i contratti su autostrade e sugli aeroporti di Roma vanno rivisti in ogni caso.", "Qui la data: 2019-07-16 14:50:00Qui tutto il testo: PAKISTAN Faisalabad, bambino cristiano di 11 anni ucciso dal padrone per un euro - Badal Masih lavorava nella discarica di un musulmano di nome Ifran. Il datore di lavoro si \u00e8 infuriato quando il piccolo gli ha comunicato che non avrebbe pi\u00f9 lavorato per lui. La madre: \u201cEra un bambino ubbidiente. La sua vita \u00e8 stata spezzata senza motivo\u201d. - Orrore in Pakistan: un bimbo cristiano \u00e8 stato ucciso dal suo padrone musulmano per un debito di 180 rupie, l'equivalente di un euro. Il piccolo Balal, 11 anni lavorava in una discarica come raccoglitore di rifiuti e aveva chiesto al suo datore di lavoro, Ifran Kalu, un piccolo prestito per aiutare la famiglia. L'uomo gli ha dato i soldi ma poi ha cominciato a molestarlo per riaverli subito indietro. Il bimbo, esasperato, ha chiesto i soldi alla madre per restituire il debito e ha detto a Kalu che non avrebbe pi\u00f9 lavorato per lui. Un affronto che il padrone non gli ha perdonato: l'uomo inferocito ha iniziato a colpire Balal in testa con una spranga di ferro fino ad ucciderlo. Il tutto davanti agli occhi della madre, arrivata nella discarica perch\u00e9 non vedeva ritornare pi\u00f9 il figlio a casa. Un crimine atroce in una Nazione dove le minoranze, come quella cristiana, sono considerate caste inferiori da perseguitare. Ora mi chiedo: in quanti decideranno di raccontare questa storia terribile? Quante prime pagine saranno dedicate al piccolo Balal? Scommettiamo che su questa storia caler\u00e0 il silenzio?", "Qui la data: 2019-07-16 17:00:07Qui tutto il testo: Il Pd tenta di intimidire Trancassini (FdI), ma casca male - Secolo d'Italia - Su Carola il Pd ci prova e punta a intimidire il deputato di Fratelli d'Italia Trancassini, ma la spregiudicata manovra non riesce - Guai a nominare negativamente Carola in Parlamento! Il PD minaccia con la magistratura il deputato di Fratelli d'Italia Paolo Trancassini reo di aver collegato, durante la discussione di un disegno di legge, le Ong al favoreggiamento dell'immigrazione clandestina, nominando anche il comandante della Sea Watch, nuova eroina della sinistra. Mettetevi pure l'anima in pace, non ci lasceremo intimidire dalle vostre minacce e dai vostri deliri anti-italiani \ud83d\ude09", "Qui la data: 2019-07-17 07:17:44Qui tutto il testo: Cos\u00ec il buonista Macron tratta i migranti: \u200brinchiusi senza cibo n\u00e9 acqua - Macron predica accoglienza, ma respinge i migranti. Le accuse di abusi: \"Ci fanno dormire in terra, senza letti n\u00e9 acqua\" - \ud83d\udd34PAZZESCO! Catturati, portati via, rinchiusi e stipati dalla polizia in un container senza n\u00e9 cibo n\u00e9 acqua per poi essere respinti l'indomani. \u00c8 questo il trattamento che riserva la Francia di Macron agli immigrati che osano oltrepassare il confine francese, la stessa Francia che premia Carola e che vorrebbe farci la morale sulla gestione del fenomeno migratorio. Dove sono i vari paladini dell'accoglienza di sinistra? Nessuna passerella nella Francia del vostro idolo Macron?", "Qui la data: 2019-07-17 14:15:04Qui tutto il testo: \u201cSbarre alle finestre e ore d'aria. La vita di due figlie strappate alla madre\u201d - La storia di Sara, che ci racconta come gli assistenti sociali le hanno strappato dalle braccia le sue figlie dopo aver denunciato il compagno - Sorelline trascinate fuori da scuola tra urla di paura e lacrime, strappate senza motivo alla madre e costrette a vivere in uno stabile con inferriate alle finestre e ore d'aria come fossero in carcere. \u00c8 l'ennesima atroce testimonianza relativa allo scandalo affidi, su cui non permetteremo che cali il silenzio. Da mamma e da politica far\u00f2 di tutto per stroncare il mercato dei bambini.", "Qui la data: 2019-07-17 17:57:05Qui tutto il testo: Tumore al cervello a 11 anni, Michael vince la sua battaglia dopo 2 interventi: \u00abMedici i miei angeli\u00bb - Storia a lieto fine a Tavullia, in provincia di Pesaro e Urbino. Michael, oggi 14 anni, studente della terza media, dopo due interventi d'urgenza in tre anni \u00e8 guarito dal tumore... - Esce dal coma e sconfigge il tumore dopo due interventi. I miei complimenti ai medici dell'ospedale di Pesaro per la riuscita delle delicate operazioni. Buona vita Michael!", "Qui la data: 2019-07-18 10:06:38Qui tutto il testo: Mafia nigeriana, arresti fra Bologna e Torino. Sgominato il \"cult\" Maphite - Mafia nigeriana, tra i destinatari anche coloro che ricoprivano un ruolo di primissimo piano all'interno dell'organizzazione criminale - Complimenti agli inquirenti e alle Forze dell'Ordine che hanno scoperto e smantellato un clan della mafia nigeriana che si spartiva una grossa fetta del mercato della droga e della prostituzione in Piemonte e in Emilia-Romagna. Fratelli d'Italia continua a chiedere una risposta forte e immediata per debellare subito questa piaga. Con la mafia nigeriana, come con tutte le mafie, pugno di ferro e TOLLERANZA ZERO!", "Qui la data: 2019-07-18 12:31:19Qui tutto il testo: Migranti, \"negli ultimi 12 mesi la Francia ha respinto oltre 18mila persone a Ventimiglia\". Ecco i dati ufficiali - Il Fatto Quotidiano - Sono 18.125 le persone respinte negli ultimi 12 mesi alla frontiera di Ventimiglia dalla polizia francese, prevalentemente provenienti da Nigeria, Mali, Costa d'Avorio, Guinea e Algeria. Numeri che vanno ad aggiungersi a coloro che sono espulsi per via del Trattato di Dublino e riaccompagnati a Ba... - Ma come? L'accogliente Francia di Macron, che non perde occasione per farci la morale e insultarci, pu\u00f2 difendere i propri confini mentre l'Italia deve per forza sottostare ai diktat europei?", "Qui la data: 2019-07-18 15:27:44Qui tutto il testo: Tasse, arriva la stangata: nel prossimo triennio +65 miliardi di imposte - Secondo il rapporto del Centro Studi di Unimpresa, nel triennio 2020-2022 le entrate fiscali saliranno da 827 a 893 miliardi di euro. - Nel prossimo triennio le entrate fiscali dello Stato sono destinate ad aumentare da 827 a 893 miliardi di euro, ci dice un report di Unimpresa. Gli italiani pagheranno 65 miliardi di tasse in pi\u00f9! Siamo ormai alla rapina dichiarata del contribuente. La si pu\u00f2 evitare in un solo modo: #FlatTaxSubito!", "Qui la data: 2019-07-19 09:22:07Qui tutto il testo: \u00abTorner\u00f2 a Tor Bella Monaca\u00bb: parla Yuri, l'agente ferito e accerchiato - \u00abDevo la vita ad Andrea\u00bb, il racconto del poliziotto, accoltellato e poi portato in ospedale dal collega il 28 giugno. Alcuni residenti tentarono di impedire il salvataggio - Davvero toccante la testimonianza di Yuri, poliziotto accoltellato a Tor Bella Monaca da un pregiudicato solo perch\u00e9 aveva addosso una divisa. Dopo aver preso una coltellata, la volante viene accerchiata da gente che voleva disarmarlo, ma lui, anche se ridotto quasi in fin di vita, non fa fuoco perch\u00e9 aveva in traiettoria colleghi e civili. Salvato poi da un collega, Andrea, che prima blocca l'aggressore e poi carica Yuri in macchina liberandolo dalla folla e trasportandolo di corsa in ospedale. Fiera di questi servitori dello Stato! Yuri, Andrea, siete il nostro orgoglio.", "Qui la data: 2019-07-19 17:43:18Qui tutto il testo: Patrimoniale e riforma della giustizia ultra-manettara. Inciucio Pd-grillini dopo la crisi: che orrore ci aspetta - ... - Dietro il tentativo di inciucio Cinque Stelle-Pd c'\u00e8 il partito della patrimoniale... Non provateci!", "Qui la data: 2019-07-19 18:18:23Qui tutto il testo: Laura Pausini: \"Schifata dallo scandalo di Bibbiano. Perch\u00e9 non ne parla nessuno?\" - Secolo d'Italia - Laura Pausini rompe il muro di omert\u00e0 dei suoi colleghi del mondo dello spettacolo e sfoga la sua rabbia per lo scandalo rosso di Bibbiano - Una grandissima Laura Pausini chiede giustamente conto del silenzio su uno dei pi\u00f9 grandi scandali della nostra storia repubblicana, mi auguro che anche altri esponenti del mondo dello spettacolo facciano lo stesso. Vogliamo la verit\u00e0 sullo scandalo di Bibbiano e sul sistema degli affidi!", "Qui la data: 2019-07-21 18:17:58Qui tutto il testo: Reddito di cittadinanza, marocchino lo percepiva ma lavorava in nero - Reddito di cittadinanza e lavoro in nero. Ennesima truffa ai danni dell'Inps, stavolta ad opera di un marocchino, che percepiva 1042 euro di reddito vantandosi nei bar di lavorare anche in nero. E' stato cos\u00ec pedinato dalla polizia locale e denunciato. - 57enne marocchino percepiva il reddito di cittadinanza ma lavorava anche in nero vendendo capi d'abbigliamento e addirittura si vantava della truffa messa in atto. L'ennesima presa in giro nei confronti degli italiani onesti che stanno pagando per tutto ci\u00f2. Stiamo ancora aspettando che Di Maio ci dica i dati ufficiali di quanti nomadi, immigrati e condannati stanno percependo il reddito di cittadinanza grazie al Movimento 5 Stelle. Arriver\u00e0 mai una risposta?", "Qui la data: 2019-07-22 14:47:34Qui tutto il testo: \u00abQuella lavatrice comprata con il reddito di cittadinanza\u00bb - A chi scrivere il proprio punto di vista sulle cose? A chi affidare l' indignazione e la speranza? Vi proponiamo di dirlo a Corriere - Il problema del Reddito di cittadinanza \u00e8 che ce l'hanno spacciato come un intervento che avrebbe risollevato l'economia facendo ripartire i consumi. Poi accade che mentre i negozi chiudono gli immigrati approfittano del sussidio per spedire prodotti a casa loro. Occorre dare al pi\u00f9 presto un governo serio alla Nazione!", "Qui la data: 2019-07-23 10:18:38Qui tutto il testo: Rino Gaetano - Ti Ti Ti Ti .... - Testo e Foto di Rino - Oggi alla Camera \u00e8 iniziata la discussione generale sulla proposta di legge di Fratelli d'Italia per nazionalizzare la Banca d'Italia. Alla fine i Cinquestelle hanno deciso di votare contro e la relatrice M5S ha chiesto all'Aula di respingere la proposta. Sono ormai lontani i tempi delle battaglie contro la svendita della nostra banca centrale, lontanissimi quelli delle battaglie contro i poteri forti. Anche per i poveri grillini vale la massima di Rino Gaetano: \"Partono tutti incendiari e fieri ma quando arrivano sono tutti pompieri\". Fratelli d'Italia \u00e8 rimasto invece l'unico partito coerente su questi temi e continuer\u00e0 la sua battaglia. A Grillo, Di Maio e Di Battista dedico questa canzone di Rino Gaetano.", "Qui la data: 2019-07-23 11:45:28Qui tutto il testo: Pestarono carabiniere in corteo antifascista. Pena ridotta in Appello - Pena ridotta per Canti e Battagliola, i due facinorosi che pestarono il carabiniere durante gli scontri di Piacenza nel 2018 - Pena ridotta per i due picchiatori che pestarono un carabiniere durante un corteo dei centri sociali a Piacenza. Invece di aumentare e garantire le pene per chi aggredisce le Forze dell'Ordine, gli riduciamo anche le condanne. Bah\u2026", "Qui la data: 2019-07-24 07:49:13Qui tutto il testo: Firenze, arrestato un gestore dei centri d'accoglienza: \"Ha evaso tre milioni\" - Tgcom24 - L'uomo, ora ai domiciliari, avrebbe emesso di fatture false per circa 17 milioni di euro - Arrestato per evasione il titolare di un centro di accoglienza per immigrati: alla faccia dell'umanit\u00e0! Fratelli d'ItaIia denuncia da sempre il business che si nasconde dietro la finta solidariet\u00e0 di chi al grido \"Restiamo umani\" continua a lucrare sulla povera gente.", "Qui la data: 2019-07-24 09:01:04Qui tutto il testo: Bibbiano, la Pausini non si fa zittire: \u00ab\u00c8 uno scandalo gravissimo, lo ripeto, insultatemi pure...\u00bb - Secolo d'Italia - Dopo Nek, anche Laura Pausini, torna a parlare dell'inchiesta di Bibbiano, dopo il lungo intervento su Facebook di gioved\u00ec scorso, lodato da Salvini - Solidariet\u00e0 a Laura Pausini, che ha deciso di esporsi nuovamente sullo scandalo affidi di Bibbiano nonostante le critiche e gli insulti ricevuti in questi giorni. Probabilmente la verit\u00e0 a qualcuno d\u00e0 fastidio...", "Qui la data: 2019-07-24 10:00:53Qui tutto il testo: Critica il Comune su Facebook, arrivano i vigili urbani a casa: \"Adesso scrivi una lettera di scuse al sindaco\" - Tgcom24 - Il \"caso\" \u00e8 scoppiato a Peschiera Borromeo (Milano). La cittadina \u00e8 stata convocata dal capo della polizia municipale. E sui social \u00e8 bufera - \ud83d\udd34ASSURDO! A Peschiera Borromeo (Milano) vietato criticare l'amministrazione di sinistra. Una cittadina, colpevole di aver definito l'amministrazione \u201cridicola\u201d su Facebook, \u00e8 stata convocata dal Capo della Polizia Locale e obbligata alle scuse con una lettera rivolta al sindaco. Ecco a voi i metodi da regime sovietico dei sedicenti democratici per mettere a tacere il dissenso\u2026", "Qui la data: 2019-07-24 13:16:37Qui tutto il testo: Bibbiano (Reggio Emilia), \u201cI 500 in fiaccolata? Sono dei frustrati\u201d - il Resto del Carlino - l commento dell'assessore Matteo Curti fa imbufalire il web - SCANDALOSO! L'assessore alla cultura (Pd) di Bibbiano insulta i partecipanti alla fiaccolata per lo scandalo affidi definendoli dei \"frustrati\". Dopo aver mostrato solidariet\u00e0 al sindaco arrestato, ora il Pd locale passa direttamente agli insulti nei confronti di coloro che chiedono verit\u00e0 e giustizia. Zingaretti prender\u00e0 provvedimenti contro costui o, come al solito, far\u00e0 orecchie da mercante?", "Qui la data: 2019-07-24 15:51:37Qui tutto il testo: Le grandi differenze tra una volontaria italiana in Africa e Carola Rackete - Una volontaria ha pubblicato un post su Facebook criticando la capitana Carola e le ONG: ecco la nostra intervista\"Esiste l'Africa, quella che muore ogni - Una volontaria italiana in Africa smentisce le bufale buoniste della Rackete e delle Ong che favoriscono l'immigrazione incontrollata e la tratta di esseri umani. Io sto con i veri volontari e con chi aiuta davvero l'Africa. E voi?", "Qui la data: 2019-07-24 17:18:36Qui tutto il testo: Case popolari: Prima gli italiani. In Abruzzo a guida FDI \u00e8 realt\u00e0. - Niente alloggio popolare se offendi la Nazione e le sue Istituzioni. E' una delle principali novit\u00e0 previste dalla proposta di legge sull'Edilizia residenziale pubblica presentata dal governatore abruzzese, Marco Marsilio. Sono bastati cinque mesi appena perch\u00e8 in Abruzzo il sovranismo passass... - In Abruzzo, grazie al Governatore di Fratelli d'Italia Marco Marsilio, niente pi\u00f9 corsie preferenziali per gli stranieri che richiedono un alloggio popolare. Tante novit\u00e0 con la proposta di legge firmata dal Presidente della Regione che eliminer\u00e0 ogni discriminazione - introdotta dalla sinistra - a scapito dei cittadini italiani e che aiuter\u00e0 diverse categorie come le vittime di violenza domestica o i coniugi separati o divorziati. \u201cPrima gli italiani\u201d non \u00e8 solo un motto!", "Qui la data: 2019-07-25 14:21:59Qui tutto il testo: La calciatrice e il bimbo senza braccia: la loro amicizia commuove il web - Il mondo commosso dall'amicizia che lega la calciatrice Carson Pickett al piccolo Joseph nel segno del braccio sinistro menomato. - La foto scattata tra questa calciatrice e il piccolo fan \u00e8 veramente emozionante. Una bellissima pagina di sport \u2764", "Qui la data: 2019-07-26 08:01:03Qui tutto il testo: Roma, carabiniere ucciso a coltellate a Prati: caccia a due nordafricani - Un carabiniere di 35 anni, Mario Rega Cerciello, vicebrigadiere, \u00e8 stato ucciso a Roma mentre tentava di fermare due rapinatori che avevano derubato una donna. L'episodio \u00e8 avvenuto... - La scorsa notte un carabiniere di 35 anni \u00e8 morto ammazzato da 2 animali, probabilmente magrebini, ancora latitanti, 8 coltellate di cui una dritta al cuore, a pochi passi dal Vaticano. Provo tanta rabbia e profonda tristezza, l'Italia non pu\u00f2 pi\u00f9 essere il punto di approdo di queste bestie. Vicinanza alla famiglia di questo servitore dello Stato e all'Arma dei Carabinieri, spero che questi animali vengano presi subito e che possano marcire in galera.", "Qui la data: 2019-07-26 11:39:00Qui tutto il testo: Naufragio al largo della Libia. Morti in mare 150 migranti - Altre 150 persone sono state recuperate. Il portavoce dell'Onu per i rifugiati: \"La pi\u00f9 grande tragedia di quest'anno\" - Terribile naufragio al largo della Libia. I morti potrebbero essere 150, una tragedia che lascia atterriti. Lo sgomento \u00e8 ancora maggiore nel pensare che questi morti possano essere dei \u201crischi calcolati\u201d di chi vuole imporre l'immigrazione illegale di massa in Europa. Oggi pi\u00f9 che mai bisogna insistere per un blocco navale europeo al largo delle coste libiche per impedire la partenza dei barconi, fermare la tratta di esseri umani e con questa le morti in mare.", "Qui la data: 2019-07-26 13:36:42Qui tutto il testo: La denuncia di Jerry Cal\u00e0: \u00abNon sono di sinistra, ecco perch\u00e9 non mi fanno lavorare\u00bb - Secolo d'Italia - Jerry Cal\u00e0 in un'intervista al Giornale, si rammarica del fatto di non lavorare pi\u00f9 al cinema. \u00abForse perch\u00e9 - dice - non odoro abbastanza di sinistra...\u00bb - Anche nel mondo dello spettacolo il fanatismo ideologico fa da padrone... Vieni a suonare ad #Atreju19. Sei il benvenuto. Forza Jerry!", "Qui la data: 2019-07-26 21:13:48Qui tutto il testo: Studente americano ha confessato l'omicidio del carabiniere Cerciello - share tweet share share mail share carabiniere ucciso mario rega cerciello confessione studente americano Ha confessato l'omicidio del carabiniere ucciso la notte scorsa a Roma uno dei due studenti americani fermati: si tratta del giovane con i capelli mesciati apparso in una foto e ripreso da alcun... - Un giovane Statunitense confessa l'omicidio del carabiniere Mario Cerciello Rega. Ora massima severit\u00e0 nei confronti di questa carogna. L'Italia dia al mondo il segnale chiaro che la nostra Nazione non \u00e8 un porto franco nel quale chiunque pu\u00f2 fare quello che vuole e dove la legge non esiste. Purtroppo \u00e8 questa l'immagine che abbiamo dato da troppo tempo. Giustizia per Mario, il suo sacrificio possa aiutare la nostra Patria a ritrovare la determinazione per assicurare a tutti sicurezza e giustizia.", "Qui la data: 2019-07-27 07:30:42Qui tutto il testo: Mario Rega Cerciello, la sottoscrizione del Messaggero per un eroe silenzioso - Il vicebrigadiere Mario Rega Cerciello \u00e8 morto sul campo mentre difendeva la sicurezza di Roma. Di tutti quei romani e dei turisti di ogni parte del mondo che ogni giorno attraversano questa... - Il Messaggero ha avviato una sottoscrizione a beneficio della vedova del vicebrigadiere Mario Cerciello. Una bellissima iniziativa che Fratelli d'Italia condivide e sostiene. Facciamo sentire, tutti insieme e con un gesto concreto, la nostra vicinanza alla famiglia di un servitore dello Stato ucciso mentre compiva il suo dovere.", "Qui la data: 2019-07-27 13:16:29Qui tutto il testo: S&P avverte, Italia a rischio Grecia - Economia - Con misure senza copertura o con introduzione moneta parallela (ANSA) - Ennesimo avvertimento all'Italia, stavolta da Standard & Poor's: \u201cCon politiche non ortodosse si rischia una nuova crisi di fiducia come quella avvenuta in Grecia\u201d. Il solito pizzino estivo delle agenzie di rating dovrebbe spingere una nazione libera e sovrana a fare l'esatto contrario. Ovvero proprio \u201cpolitiche non ortodosse\u201d, a partire dalla flat Tax e dallo choc fiscale!", "Qui la data: 2019-07-27 15:04:03Qui tutto il testo: Carabiniere ucciso, una insegnante su Fb: \u00abUno in meno\u00bb. Poi si scusa - Il commento di una prof di Novara - \u201cUno in meno\u201d, cos\u00ec un'insegnante di Novara ha commentato la notizia della morte del Vicebrigadiere Mario Cerciello Rega. Con queste parole non ha offeso solo un Carabiniere ucciso mentre svolgeva il suo servizio a difesa dei cittadini, ha oltraggiato l'Arma e insultato tutti gli italiani che credono nel rispetto delle regole e della legalit\u00e0. Vengano presi subito seri provvedimenti disciplinari. Non bastano le scuse.", "Qui la data: 2019-07-28 08:12:25Qui tutto il testo: Former German spy chief causes alarm by sharing far-right tweets - Critics question judgment of Georg Maa\u00dfen for spreading \u2018lies and extremist agitation' - Clamorosa notizia sulla Sea Watch di Carola Rackete. L'ex capo dei servizi segreti tedeschi, Hans-Georg Maassen sostiene che l'operazione della Sea Watch conclusasi con lo speronamento della motovedetta della Guardia di Finanza, sia stata una iniziativa pianificata e messa in piedi dalla tv pubblica tedesca Ard, quindi di fatto dal governo Merkel. Obiettivo: forzare l'apertura dei porti italiani e causare un incidente che facesse ripartire la propaganda immigrazionista. Fratelli d'Italia chiede chiarezza su queste sorprendenti dichiarazioni. Come primo passo chiederemo la convocazione di Maassen al Parlamento europeo perch\u00e9 possa raccontare la sua versione dei fatti.", "Qui la data: 2019-07-28 10:06:55Qui tutto il testo: Meloni: \"Montano caso su foto, ma carnefice \u00e8 balordo americano\" - \"A tutti quelli che ora si affannano a montare il caso del delinquente bendato in caserma vogliamo ricordare che la vittima \u00e8 un carabiniere barbaramente ammazzato a 35 anni, il carnefice un balordo drogato americano. Punto''. Lo dice all'Adnkronos il presidente di Fdi, Giorgia Meloni, commentando ... - A tutti quelli che ora si affannano a montare il caso del delinquente bendato in caserma vogliamo ricordare che la vittima \u00e8 un carabiniere barbaramente ammazzato a 35 anni, il carnefice un balordo drogato americano. Punto.", "Qui la data: 2019-07-29 08:23:50Qui tutto il testo: Carabinere ucciso, struggente lettera del Comandante Alfa: \u00abSaviano, vergognati\u00bb - Secolo d'Italia - Carabinere ucciso, struggente lettera del Comandante Alfa: \u00abSaviano, vergognati\u00bb. sta facendo il giro delle chat delle forzedell'ordine - \u201cNon vogliamo sempre essere accusati e violentati nell'animo per aver fatto il nostro dovere\u201d. Una lettera del Comandante Alfa, fondatore dei gruppi speciali del Gis, che descrive alla perfezione lo stato d'animo di questi eroi e la loro grande dignit\u00e0 nello svolgere uno dei lavori pi\u00f9 delicati e pericolosi: proteggere gli italiani. Sempre dalla vostra parte.", "Qui la data: 2019-07-30 08:22:47Qui tutto il testo: La Francia prova di nuovo a fregarsi le nostre acque territoriali - Nel marzo 2018 la stampa riporta la notizia che la Francia, a seguito degli accordi di Caen del 21 marzo 2015 con il governo Gentiloni (accordi non ancora ratificati dal nostro Parlamento), procede in autonomia, volendo dare attuazione unilaterale al trattato. L'allarme era serio perch\u00e9 le notizi... - La Francia continua con il suo inaccettabile tentativo di impossessarsi di acque territoriali italiane. La questione riguarda gli accordi di Caen firmati di soppiatto il 21 marzo 2015 dal Governo Gentiloni con i quali di fatto regaliamo parte dei nostri mari pi\u00f9 pescosi alla Francia, accordi che, per fortuna, necessitano della ratifica del nostro Parlamento per diventare effettivi, cosa mai avvenuta. Ma la Francia ci prova lo stesso. Dopo il tentativo del 2018 sventato grazie alla denuncia di Fratelli d'Italia, la Francia ci riprova e ripresenta i confini marittimi \"casualmente\" sbagliati, nei quali ingloba parte delle nostre acque territoriali in quelle francesi. Ora basta! Fratelli d'Italia chiede al Governo italiano di protestare formalmente con la Francia di Macron e di ritirarsi definitivamente dai pessimi accordi di Caen.", "Qui la data: 2019-07-30 09:38:16Qui tutto il testo: Attentati contro sede del Pd e un sindaco nel Nuorese - Sardegna - Una bombola di gas per fa
