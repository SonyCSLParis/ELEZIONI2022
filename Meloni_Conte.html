 invade l'Italia. \u00abCosta poco, ma non rispetta le norme\u00bb - Non viene fatto dalle api e per questo costa molto meno, quasi tre euro in meno rispetto a quello nostrano: cos\u00ec il falso miele made in Cina invade l'Italia e mette in ginocchio gli... - Costa tre euro in meno ed \u00e8 fatto senza le api. Questo falso miele, proveniente dalla Cina, \u00e8 l'ennesimo attacco alla nostra economia, a un'intera filiera produttiva e all'agricoltura italiana. Servono regole serie per tutelare i nostri prodotti: ora pi\u00f9 che mai difendiamo il made in Italy.", "Qui la data: 2020-06-29 20:21:45Qui tutto il testo: Parcheggia al posto disabili e insulta ragazzo in carrozzina: \"Vai a fare in c...\" - Un uomo, dopo aver parcheggiato l'auto nel posto riservato a i disabili, ha insultato un ragazzo sulla sedia a rotelle e la madre. - Avrebbe potuto (e dovuto) chiedere scusa, invece - nonostante avesse occupato il posto riservato ai disabili - ha preferito insultare mamma e figlio disabile che volevano solo passare una giornata al mare. Tanta rabbia nel vedere simile arroganza e vigliaccheria.", "Qui la data: 2020-07-03 14:03:04Qui tutto il testo: La Commissione Ue chiede sanzioni su Austria, Olanda e Belgio per riciclaggio - MilanoFinanza.it - I tre Paesi sono accusati di non aver recepito completamente la legge comunitaria in materia di gioco d'azzardo, scambio di informazioni finanziarie e sull'effettiva propriet\u00e0 in capo alle persone giuridiche. Austria e Olanda sono due paradisi fiscali all'interno dell'Ue particolarmente critici nei... - La Commissione Ue denuncia e chiede sanzioni contro i paradisi fiscali in Europa: finalmente una posizione dura e chiara contro quei paesi, come l'Olanda, che da anni si arricchiscono con le loro politiche aggressive e sleali alle spalle dell'Italia e degli Stati membri, che per colpa dei paradisi fiscali perdono miliardi ogni anno. \u200cPoi hanno anche il coraggio di darci lezioni di rigore... \u200c P.S. Avevamo suggerito mesi fa a Conte di porre il problema dei paradisi fiscali al Consiglio Europeo, ma nulla...", "Qui la data: 2020-07-03 18:26:43Qui tutto il testo: Gi\u00f9 le mani da Colombo. Appello anti iconoclasti - L'appello di intellettuali e giornalisti per celebrare l'esploratore genovese finito nel mirino del movimento Black lives matter. Il 12 ottobre festa contro ogni revisionismo - L'ignobile furia iconoclasta che sta attraversando il mondo si sta accanendo anche contro un grande italiano come Cristoforo Colombo. Statue vandalizzate, danneggiate o addirittura rimosse, come \u00e8 accaduto nelle ultime ore a Columbus. La capitale dell'Ohio, che prende il nome proprio dal navigatore genovese, ha fatto rimuovere la statua eretta davanti al Municipio e che era stata donata dalla Citt\u00e0 di Genova nel 1955. Condivido l'appello #NessunoTocchiColombo lanciato oggi dalle colonne del quotidiano \"Il Giornale\" da intellettuali e giornalisti per celebrare degnamente l'esploratore e lancio una proposta al Comune di Genova: chiediamo indietro la statua rimossa da Columbus. Esibiamola noi, in una delle nostre belle piazze. Diamo giusto risalto a questo monumento e impediamo che venga abbandonato in qualche magazzino.", "Qui la data: 2020-07-05 08:39:00Qui tutto il testo: \"Il tetto al contante non frena l'evasione. E porter\u00e0 al crollo del Made in Italy\" - L'esperto di antiriciclaggio: \"Favore alle banche e strumento di controllo\" - In questa intervista il prof. Ranieri Razzante, esperto di antiriciclaggio e criminalit\u00e0 organizzata, ci spiega i motivi per cui la lotta al contante non serve affatto a contrastare l'evasione fiscale ma \u00e8 solo un gigantesco regalo alle banche che hanno bisogno di compensare le perdite dovute ai bassi tassi d'interesse. Inoltre \u00e8 stato gi\u00e0 provato che questa crociata contro il contante fa enormi danni all'economia nazionale: quando Monti abbass\u00f2 la soglia a 1000 \u20ac, ci fu un calo del 37% del Made in Italy. Eliminare ogni tetto al contante come accade in Germania e in gran parte del resto d'Europa \u00e8 una delle priorit\u00e0 di Fratelli d'Italia, vogliamo una Nazione forte e libera che torni a produrre ricchezza e benessere per i suoi figli.", "Qui la data: 2020-07-08 09:54:28Qui tutto il testo: Agrigento, calci per fare abortire compagna: condannato torna libero - Leggi su Sky TG24 l'articolo Agrigento, calci per fare abortire compagna: condannato torna libero - Voleva far abortire a calci la sua ex compagna. Per questo, uno schifoso stalker \u00e8 stato Condannato a 2 anni, ma viene liberato perch\u00e9 la pena, essendo entro il tetto dei due anni, \u00e8 stata sospesa. Ennesimo vergognoso paradosso giudiziario e schiaffo morale nei confronti delle tante donne che coraggiosamente denunciano i propri aguzzini. Fratelli d'Italia continua a battersi per la certezza della pena, affinch\u00e9 criminali e delinquenti scontino in carcere la loro condanna fino all'ultimo giorno.", "Qui la data: 2020-07-09 17:34:32Qui tutto il testo: Roma, investono per due volte un immigrato dopo insulti razzisti: fermati due 30enni - Tgcom24 - Il 24enne della Guinea, arrivato in ospedale con ferite alla testa, non sarebbe in pericolo di vita. I carabinieri hanno rintracciato gli autori del gesto che erano sotto effetto di alcool e droga - Sotto effetto di droga e alcool insultano e investono due volte un 24enne della Guinea. La mia totale solidariet\u00e0 al giovane, a cui auguro una pronta guarigione, per questa vigliacca violenza che spero venga punita con una pena dura ed esemplare. Nessuna tolleranza verso queste azioni criminali!", "Qui la data: 2020-07-10 20:20:45Qui tutto il testo: Ragazzi morti a Terni, il pusher ment\u00ec a Gianluca e Flavio. \u00abDisse che la droga era codeina\u00bb - La morte di Flavio Presuttari e Gianluca Alonzi, i due giovanissimi uccisi dalla droga a Terni pochi giorni fa, ha sconvolto la citt\u00e0 e tutta l'Italia. Oggi il procuratore di... - Flavio e Gianluca avevano 16 e 15 anni. Erano poco pi\u00f9 che bambini, stroncati probabilmente da un mix di droghe. Una tragedia che lascia senza parole e toglie il fiato. E al dolore si somma la rabbia per non essere riusciti ad impedirlo. La droga \u00e8 un'emergenza nazionale, che miete vittime ogni giorno ma non importa a nessuno. Le Istituzioni sono distratte, da anni non c'\u00e8 una strategia governativa, e la societ\u00e0 non fa che lanciare messaggi devastanti: la droga non fa male e bisogna legalizzarla. Anzi, assumerla sembra quasi diventata un diritto. Noi diciamo no e non ci stancheremo mai di combattere tutte le droghe e dire, in Parlamento e tra i cittadini, che \u00e8 dovere dello Stato, delle Istituzioni e della politica promuovere una vita libera dalle dipendenze.", "Qui la data: 2020-07-11 11:37:20Qui tutto il testo: Turchia, il museo di Santa Sofia torner\u00e0 una moschea: preghiera islamica dal 24 luglio - Tgcom24 - Nata come basilica, divenne moschea con la presa di Costantinopoli nel 1453, per poi trasformarsi in museo nel 1935 - Erdogan completa il processo di trasformazione della laica Turchia in un sultanato islamico convertendo (nuovamente) in moschea il museo di Santa Sofia di Istanbul. Con questo atto, che Erdogan crede essere una dimostrazione di forza della sua deriva islamista, l'aspirante sultano non fa altro che ammettere di essere incapace, nel 2020, di costruire qualcosa che possa anche solo avvicinare la maestosit\u00e0 della basilica di Santa Sofia costruita circa 1500 anni fa dalla cristiana Costantinopoli.", "Qui la data: 2020-07-11 13:26:47Qui tutto il testo: Battisti e il boccone \"indigesto\". Ora si lamenta pure del men\u00f9 - Cesare Battisti, ex militante dei Proletari armati per il comunismo, chiede di cambiare regime alimentare perch\u00e9 non consono al suo stato di salute. - Abituato al caviale mangiato in questi anni insieme alle anime belle della sinistra, Cesare Battisti ora si lamenta della qualit\u00e0 del cibo del carcere nel quale \u00e8 detenuto. \u00c8 la dura vita degli assassini che pagano per i loro crimini, Cesare. Confido che nessuno perda tempo ad assecondare le ridicole lamentele di questo personaggio.", "Qui la data: 2020-07-12 07:31:31Qui tutto il testo: \"Sono fanatici del bene che vietano le opinioni\". Intervista a Pierluigi Battista - Il giornalista, autore di \"Libri al rogo. La cultura e la guerra all'intolleranza\", commenta all'HuffPost la lettera aperta di 150 intellettuali contro il dilagare della \"cancel culture\" e il soffocamento del dibattito aperto pubblicata su Harper's Magazine - Mentre in Italia alcuni giornalisti invocano la violenza per mettere a tacere l'opposizione di destra e proliferano leggi e commissioni liberticide, negli USA e in UK, 150 intellettuali (veri) in gran parte \u201cdemocratici\u201d, tra cui Noam Chomsky, J.K. Rowling, Salman Rushdie, Anne Applebaum, Margaret Atwood, Kamel Daoud, sottoscrivono una lettera per denunciare la \u201cdittatura del politicamente corretto\u201d e rivendicare il valore sacro della libert\u00e0 di pensiero. Appello che, con ogni probabilit\u00e0, non scalfir\u00e0 la furia inquisitoria che ha pervaso da anni il pensiero della sinistra italiana.", "Qui la data: 2020-07-12 17:22:11Qui tutto il testo: Grillo liquida la Raggi con un sonetto: pija 'na valigia e annamo via - Secolo d'Italia - Grillo, sonetto in romanesco per invitare la Raggi e fare le valigie e fuggire dai romani ingrati, \"gente de fogna che deve sempre rompe er ca'...\" - Non \u00e8 chiaro se il sonetto che grillo ha dedicato alla Raggi sia una esortazione a non ricandidarsi come sindaco o un invito ad andare avanti. Temo che non lo sappia nemmeno lui. Quello che invece \u00e8 chiarissimo \u00e8 il disprezzo di Grillo per i romani. Espressioni come \"gente de fogna\" sono inaccettabili e mi auguro che il sindaco della Capitale prenda le distanze e pretenda le scuse.", "Qui la data: 2020-07-15 11:29:04Qui tutto il testo: Il parco dedicato al figlio \u00e8 nel degrado: i genitori coprono la targa messa dal Comune - Riccardo Cino (1987-2002): c'\u00e8 scritto cos\u00ec sulla targa del parco giochi davanti al Municipio 9. Ma non si legge pi\u00f9: oggi quel nome \u00e8 coperto da una plastica nera,... - Coprono la targa dedicata al figlio per la noncuranza del parco lasciato nel degrado dal Comune: \u00abfinch\u00e9 resta in quelle condizioni, il nome di mio figlio l\u00ec non ce lo lascio\u00bb, cos\u00ec la mamma di Riccardo, 15enne che perse la vita in un terribile incidente stradale e a cui \u00e8 stato intitolato il parco. L'ultima pulizia del parco risale infatti al 2018, da allora la totale assenza dell'amministrazione e addirittura il divieto a diversi volontari \u2013 tra cui il pap\u00e0 di Riccardo - di ripulirlo. Se non ci penser\u00e0 l'amministrazione a rimediare al pi\u00f9 presto a questa situazione vergognosa e paradossale, sar\u00e0 Fratelli d'Italia a ripulire il parco e a restituirlo a famiglie e cittadini romani.", "Qui la data: 2020-07-17 13:57:48Qui tutto il testo: Incinta, il marito la massacra di botte: ha perso il bambino - Nella serata del 14 luglio 2020 la Squadra Mobile ha eseguito un provvedimento di fermo di indiziato di delitto emesso dalla IV Sezione (fasce deboli) della Procura della Repubblica presso... - Definirlo \"uomo\" sarebbe un'offesa a tutti gli uomini. Spero in una pena esemplare per questo verme.", "Qui la data: 2020-07-19 19:35:26Qui tutto il testo: Ue, Orban: \"Siamo dalla parte dell'Italia, Rutte responsabile del caos\" - Tgcom24 - L'Olanda \"vorrebbe creare un meccanismo per controllare la spesa degli Stati europei del Sud dal Recovery Fund. Sostanzialmente \u00e8 una disputa tra italiani e olandesi. Noi siamo dalla parte dell'Italia\". Lo ha detto ... - L'Ungheria \u00e8 fermamente al fianco dell'Italia nella disputa con l'Olanda: grazie a Viktor Orb\u00e1n per queste parole di attenzione e amicizia verso la nostra Nazione. Dichiarazioni molto diverse da quelle che in queste ore stanno uscendo dal Consiglio Europeo per bocca degli alleati della sinistra. Ma come, non erano i \"pericolosi sovranisti\" i nemici dell'Italia?", "Qui la data: 2020-07-20 09:42:30Qui tutto il testo: Roma, in fiamme campo nomadi: vigili del fuoco presi a sassate dai rom - Un enorme incendio si \u00e8 sviluppato nell'area boschiva alle spalle del campo nomadi di Candoni. Pesanti disagi per i cittadini. - Dopo le fiamme, anche la sassaiola contro i Vigili del Fuoco intervenuti per spegnere l'incendio. Continuano i danni e i disagi prodotti dal campo nomadi di via Candoni a Roma, con gli abitanti residenti nelle vicinanze arrivati al limite della pazienza e nell'assenza totale delle istituzioni e dello Stato. Da anni Fratelli d'Italia denuncia la situazione di degrado e delinquenza di questo campo nomadi, che crea quotidianamente enormi danni anche alla rimessa Atac a pochi passi. La situazione \u00e8 ormai completamente sfuggita dal controllo dell'amministrazione: cosa si aspetta a sgomberare?", "Qui la data: 2020-07-20 16:40:53Qui tutto il testo: Un calcio all'olandese. Ecco l'arma micidiale di Conte contro Rutte - Sempre che alla fine un Recovery Fund esista l'Italia si \u00e8 vista evaporare una cifra che oscilla fra i 20 e i 24 miliardi di euro dal cap... - Come ha proposto il Direttore de Il Tempo Franco Bechis, di fronte all'atteggiamento di Rutte il Ministero dell'Economia dovrebbe ordinare alle societ\u00e0 controllate come Enel, Eni e Saipem, di ritirare tutte le loro presenze in Olanda trasferendo armi e bagagli nel suolo nazionale o al massimo in Ungheria, nazione che ha dimostrato di avere a cuore il destino dell'Italia e dell'Europa intera. Quando cominceranno a calare gli introiti dovuti allo sciacallaggio fiscale che l'Olanda fa nei confronti del resto d'Europa, forse Rutte comincer\u00e0 a rendersi conto che la ricchezza olandese dipende da grandi nazioni come l'Italia che lavorano e producono anche per i sedicenti frugali. Mi auguro che il Governo prenda sul serio questa proposta e agisca nell'immediato.", "Qui la data: 2020-07-21 10:16:58Qui tutto il testo: \"Trecento euro al mese per un anno a chi fa un figlio\": il bonus nascite in un'azienda di Monopoli - La Plastic Monopoli un anno fa aveva previsto l'incentivo una tantum di 6.000 euro, al quale ora si \u00e8 aggiunto l'incentivo - Il gruppo imprenditoriale \"Plastic Puglia\" di Monopoli introduce un bonus di 300\u20ac al mese per un anno ai dipendenti che fanno figli. In un periodo storico contrassegnato dal drammatico calo demografico e dalla totale assenza di politiche a favore della famiglia, un imprenditore illuminato prende una delle pi\u00f9 belle e lungimiranti decisioni possibili: investire sul futuro della Nazione. Questa \u00e8 l'Italia che vogliamo!", "Qui la data: 2020-07-26 11:34:07Qui tutto il testo: Il miracolo della vita a Napoli: due gemelle partoriscono due figli nello stesso giorno - Sempre insieme, nella vita che le ha volute gemelle e nel destino che le ha volute mamme nello stesso giorno. Stefania e Assunta Del Mondo, 28 anni, di Casoria\u00a0nel napoletano, hanno dato alla... - Che meraviglia! Auguri alle neomamme e buona vita ai due piccolini", "Qui la data: 2020-07-27 19:44:29Qui tutto il testo: Offre un bimbo di 2 anni a un turista in cambio di soldi: rom arrestato a Ostia - Passeggiava in spiaggia mano nella mano con un bambino di due anni. Si \u00e8 fermato di fronte a un turista nei pressi del lido Mariposa, sul lungomare Amerigo Vespucci, e gli ha offerto il... - Un uomo rom offriva rapporti sessuali con un povero minore di soli 2 anni ai bagnanti in cambio di soldi. Da madre sono sgomenta e chiedo che questo squallido e orrido orco sia giudicato per il reato di riduzione in schiavit\u00f9. Gli investigatori non escludono che l'uomo fosse un parente, n\u00e9 che avesse rapito il piccolo. Ad ogni modo, nell'Italia del caso Bibbiano, dove bambini vengono strappati alle loro famiglie senza alcun vero motivo con la scusa della indigenza, nessuno fa nulla per proteggere i bambini rom, in molti casi costretti a mendicare, rubare, rovistare nei rifiuti, venduti come merce, anche ai pedofili. Continuer\u00f2 a ripeterlo all'infinito: trovo schifoso il silenzio che circonda le sofferenze dei bambini rom e nomadi", "Qui la data: 2020-08-01 11:56:28Qui tutto il testo: Agente parte in vacanza con la moglie e il figlio. Nell'auto 7 chili di coca - Fermato per un controllo dai carabinieri. La \"neve\" in un'intercapedine della vettura - Ho cos\u00ec rispetto per la divisa, che credo che chi la infanga debba ricevere una pena pi\u00f9 pesante del normale. Anche per rispetto di tutti gli uomini e le donne che quella divisa la onorano con coraggio e senso del dovere. Perch\u00e9 ogni giorno ci sono decine di migliaia di agenti che rischiano la vita per la sicurezza di tutti noi, che considerano il loro lavoro una missione e non meritano di essere screditati per colpa dei pochi che disonorano la divisa.", "Qui la data: 2020-08-04 06:30:04Qui tutto il testo: Si arrampica sul balcone e salva 4 bimbi da un incendio - Nunzio Mogavero, un Forestale di 49 anni, \u00e8 stato portato in ospedale per una ferita alla gamba - Sente le grida di alcuni bambini e senza pensarci si arrampica su un balcone salvandoli tutti e 4 dalle fiamme. Onore a te, Eroe.", "Qui la data: 2020-08-04 16:04:04Qui tutto il testo: Campania, inchiesta si allarga. E ora De Luca trema davvero - Inchiesta Covid-hospital a Ponticelli, Salerno e Caserta: bufera in Campania, indati fedeli di De Luca. FdI intende vuole interrogazione parlamentare - \u00c8 bizzarro che il presidente della regione Campania De Luca, che in questi mesi non ha fatto passare giorno senza regalarci una delle sue invettive contro tutto e tutti, oggi non abbia nulla da dire. Ci piacerebbe ascoltare, dallo stesso piedistallo, anche cosa pensa dell'indagine sugli ospedali Covid in Campania, che vedrebbe indagati anche politici e dirigenti a lui vicini, per reati come concorso in turbativa d'asta e frode in pubbliche forniture. Attendiamo che la magistratura faccia il suo corso, ma intanto \u00e8 chiaro a tutti che il governatore De Luca \u00e8 colpevole di fallimento aggravato in tutti gli ambiti di competenza della regione. Purtroppo le sue abilit\u00e0 di amministratore non sono neanche lontanamente paragonabili a quelle di intrattenitore.", "Qui la data: 2020-08-07 10:46:06Qui tutto il testo: Katia, mamma dopo 50 arresti cardiaci: \"Mio figlio mi ha ridato il futuro\" - Katia Contiguglia, 32 anni, \u00e8 svenuta all'improvviso: per 8 giorni \u00e8 stata in coma, e il cuore si \u00e8 fermato 50 volte. Poi la gravidanza: \"Francesco mi ha regalato il futuro\" - \u00c8 una storia incredibile quella di Katia, diventata mamma dopo aver vissuto cinquanta arresti cardiaci in pochi giorni. Ma la nascita di suo figlio le ha ridato speranza. La forza della vita \u00e8 stata pi\u00f9 forte della paura di non farcela. Da questa storia traiamo tutti una grande lezione di coraggio. A Katia e al suo bambino auguriamo buona vita", "Qui la data: 2020-08-07 16:51:27Qui tutto il testo: Lo sfogo choc sui migranti: \"Hanno mangiato i miei cani\" - Una lampedusana racconta l'inferno vissuto sull'isola con gli sbarchi che non si fermano: \"Ecco che cosa fanno qui...\" - La situazione a Lampedusa \u00e8 l'emblema di come il governo abbia perso completamente il controllo del fenomeno migratorio. Nel suo sfogo choc, questa signora, la cui propriet\u00e0 confina con l'hotspot, sostiene addirittura che gli immigrati che bivaccano costantemente nella sua terra, avrebbero ucciso e mangiato diversi animali, tra cui i suoi cani. La furia immigrazionista della sinistra ha trasformato una bellissima isola nel paese dei balocchi dei clandestini. Non possiamo pi\u00f9 attendere oltre, dobbiamo fermarli.", "Qui la data: 2020-08-09 18:00:24Qui tutto il testo: Anziana stuprata dall'immigrato: orrore sul treno Roma-Avezzano - Stupro a bordo del treno Roma-Avezzano dove ieri, sabato 8 agosto, una donna di 67 anni \u00e8 stata aggredita e violentata da un immigrato 28e... - Una donna di 67 anni \u00e8 stata aggredita e violentata sul treno Roma-Avezzano da un 28enne immigrato. A salvarla il personale in servizio, allertato dalle grida. Auguro alla vittima, ferita e scioccata dall'aggressione subita, una pronta guarigione, sperando che possa gettarsi alle spalle questa brutta vicenda. E al mostro aggressore di trovare uno Stato capace di sbatterlo in galera con una pena esemplare.", "Qui la data: 2020-08-11 12:03:29Qui tutto il testo: Conte: \"Tunnel sotto lo Stretto\" - Dalla sua Ceglie Messapica il premier lancia la suggestione - Al premier Conte piace di pi\u00f9 l'idea del tunnel sotto lo Stretto che non il ponte. Per me va bene pure una funivia di quelle che piacciono tanto a Virginia Raggi e al M5S, o anche una catapulta, basta che si faccia. Gli italiani e i siciliani sono stanchi delle sparate e delle promesse al vento. Serve l'alta velocit\u00e0 dalle Alpi a Lecce e dalle Alpi a Palermo, passando attraverso lo Stretto. E bisogna cominciare subito.", "Qui la data: 2020-08-11 20:48:53Qui tutto il testo: Covid, la Sicilia \u00e8 la regione con pi\u00f9 nuovi casi in Italia: + 89, di cui 71 sono migranti - L' aggiornamento quotidiano del ministero della Salute sull'emergenza sanitaria nel Paese - Ecco i risultati della furia immigrazionista del Governo PD-M5S. Solo a me sembra una follia tutto questo?", "Qui la data: 2020-08-12 16:36:20Qui tutto il testo: M5S, stop alla regola dei due mandati e alleanze, domani la base decide su Rousseau - La proposta, se approvata, consentir\u00e0 a Virginia Raggi di ricandidarsi a sindaca di Roma. Crimi: \"Non \u00e8 un passo indietro rispetto ai nostri - Alleanze ballerine, regola dei due mandati in frantumi e chi pi\u00f9 ne ha pi\u00f9 ne metta. Ormai la piattaforma Rousseau \u00e8 solo quel luogo utile ai capetti del M5S per fare consultazioni farsa per legittimare il tradimento di tutte le promesse non mantenute e rimanere abbarbicati alle loro poltrone. Sono diventati la peggiore casta di sempre.", "Qui la data: 2020-08-13 12:14:12Qui tutto il testo: Sbarchi triplicati e immigrazione fuori controllo, il grido delle forze dell'ordine: \u00e8 un'aggressione continua - Aggressioni continue, rivolte e il rischio di contrarre il coronavirus. L'estate delle forze dell'ordine \u00e8 rovente a causa dei cont... - Solidariet\u00e0 alle nostre Forze dell'Ordine, costrette troppo spesso a lavorare in condizioni precarie e con risorse totalmente inadeguate, mettendo a rischio anche la loro salute, a causa delle scelte scellerate del governo sulla gestione dei flussi migratori.", "Qui la data: 2020-08-13 15:28:03Qui tutto il testo: Emergenza coronavirus, Conte e sei ministri indagati - Gli avvisi di garanzia de pm di Roma dopo le denunce sulla gestione dell'emergenza. Palazzo Chigi: \"Atto dovuto\" - Avviso di garanzia a Conte e a sei ministri per la gestione della crisi Covid. Vediamo ora la coerenza del M5S e del PD. Intanto la coerenza dei grillini che hanno sempre invocato le dimissioni immediate per qualsiasi politico ricevesse anche solo un semplice avviso di garanzia. Lo faranno anche ora? Siamo sicuri di no, perch\u00e9 ormai abbiamo capito tutti che le regole del M5S variano a seconda della convenienza politica del momento. E vediamo anche la coerenza del PD che ha votato tre volte al Senato per mandare a processo un ministro dell'interno per le decisioni prese. Fratelli d'Italia ha sempre detto che questa \u00e8 una pericolosa deriva antidemocratica, ma visto che la sinistra ha sempre difeso l'ingerenza della magistratura nella sfera decisionale del Governo, mi aspetto che ora il PD chieda a gran voce il processo per Conte e per tutti i ministri. Ma non lo far\u00e0, perch\u00e9 sappiamo tutti che la sinistra ama la magistratura solo quando attacca la destra. Fratelli d'Italia rimane coerente con le sue posizioni, e non le muta a seconda della convenienza politica: le scelte politiche di un governo non dovrebbero essere sottoposte all'approvazione della magistratura. Serve massima trasparenza, certo, ma questa deve essere data prima di tutto al Parlamento e ai cittadini. \u00c8 quello che continueremo a pretendere da questo Governo che continua a scappare dal confronto e che ha calpestato la costituzione e le dinamiche democratiche con la scusa del Coronavirus.", "Qui la data: 2020-08-16 19:31:59Qui tutto il testo: Coronavirus, il governo ha deciso: discoteche chiuse in tutta Italia. Stretta sulle mascherine - Il governo ha deciso di chiudere i locali da ballo a causa dell'aumento dei contagi di coronavirus. Stretta anche sulle mascherine: saranno obbligatorie anche all'aperto nei luoghi dove non \u00e8 possibile mantenere il distanziamento - Se il governo ritiene opportuno chiudere le discoteche per fronteggiare l'emergenza, allo stesso modo deve chiudere con la massima urgenza i porti agli sbarchi illegali. Non si pu\u00f2 continuare a ignorare il legame tra aumenti dei contagi e immigrazione clandestina mentre i nostri settori produttivi sono in ginocchio e le nostre aziende falliscono. Questo governo scellerato gli italiani non lo meritano.", "Qui la data: 2020-08-17 13:35:09Qui tutto il testo: Stupro dell'orrore in spiaggia: tre immigrati minorenni su una 15enne - Una ragazzina di 15 anni \u00e8 stata violentata in spiaggia mentre aspettava alcuni amici. In manette sono finiti tre immigrati minorenni. - Aggredita e violentata una ragazza di 15 anni a Lignano la notte di Ferragosto da un gruppo di tre immigrati anche loro minorenni. Siamo vicini alla giovane vittima, non possiamo nemmeno immaginare la paura e l'orrore che possa aver provato, e chiediamo venga inflitta una condanna esemplare per chi si macchia di simili mostruosit\u00e0. Niente sconti per questi criminali.", "Qui la data: 2020-08-22 09:15:34Qui tutto il testo: Ospedale italiano sloggiato dall'aeroporto di Misurata per farne una base turca. La Difesa tenta ora di accrescere il suo soft power - Ufficializzato nei giorni scorsi un accordo tripartito tra Libia, Turchia e Qatar. Gli italiani sentono sfuggire di mano la situazione. Ai primi di agosto, il ministro della Difesa, Lorenzo Guerini, ha concordato con il governo libico un incremento nella presenza di sanitari con le stellette e ha pr... - La nullit\u00e0 della politica estera della sinistra e del M5S hanno consegnato la Libia alla Turchia e cacciato definitivamente l'Italia da ogni tavolo di discussione sul nostro dirimpettaio africano. L'errore dei governi Letta, Renzi, Gentiloni, che Fratelli d'Italia ha pi\u00f9 volte denunciato, \u00e8 stato quello di decidere di dialogare solo con il governo di Tripoli e di non porsi come soggetto terzo che dialogava con tutte le forze in campo. Poi il disastroso combinato disposto Conte - Di Maio - sinistra ha fatto il resto: quando Al Serraj ha chiesto aiuto all'Italia il nostro governo ha risposto picche, invece di sostenere anche militarmente quello che aveva scelto come proprio unico interlocutore in Libia, ponendo cos\u00ec l'Italia nella assurda posizione di essere apertamente schierata con Al Serraj ma di non aiutalo in alcun modo. Un capolavoro di incompetenza. Il risultato, ovvio e prevedibile, \u00e8 stato che Al Serraj ha trovato un alleato pi\u00f9 affidabile nella Turchia, mentre noi non abbiamo mai avuto rapporti strutturati con l'antagonista Haftar. Cos\u00ec, da che l'Italia con l'ultimo governo di centrodestra era il principale interlocutore della Libia, siamo passati a non avere alcuna voce in capitolo. Le conseguenze per gli italiani sono purtroppo molto concrete anche dal punto di vista di flussi migratori, approvvigionamenti energetici, sicurezza nazionale. Un disastro. Anche se i media di regime non ne parlano.", "Qui la data: 2020-08-23 13:30:51Qui tutto il testo: Stop invasione in Sicilia: \"Lo sgombero degli hotspot risposta al governo latitante\" - Stop invasione, il governatore Nello Musumeci ha disposto lo sgombero di tutti gli Hotspot e dei Centri di accoglienza a partire da quelli di Lampedus... - Bene ha fatto il governatore della Sicilia Nello Musumeci a predisporre la chiusura degli hotspot sull'isola. La Sicilia, come tutta l'Italia, non pu\u00f2 trasformarsi nel campo profughi d'Europa a causa della incompetenza e della furia immigrazionista del Governo PD-M5S. \u00c8 una questione di legalit\u00e0, di sicurezza e in questi mesi di epidemia da coronavirus anche una questione sanitaria. Musumeci ha ragione nel voler difendere il proprio territorio, ma la soluzione non sarebbe neanche spostare il problema in altre regioni. L'unico modo per fermare una volta per tutte l'immigrazione clandestina, evitando le morti in mare e possibili problemi sanitari, \u00e8 il blocco navale. Facciamolo subito: non c'\u00e8 pi\u00f9 tempo da perdere.", "Qui la data: 2020-08-25 08:30:24Qui tutto il testo: Liana, 100 anni: la nonna anti-Covid supera l'infezione e il femore rotto - \u00abPer i miei gusti \u00e8 un po' amarognolo, ma lo desideravo tanto un bel caff\u00e8\u00bb. Sembra una ragazzina mentre conversa con l'infermiera che le ha portato il... - Che forza nonna Liana!", "Qui la data: 2020-08-25 12:08:56Qui tutto il testo: Il Tesoro chiude in banca 70 miliardi per poi infilarsi nella trappola Mes - Il \u00abconto\u00bb in Bankitalia \u00e8 cresciuto del 55% durante il lockdown, nonostante il calo delle entrate fiscali. Per\u00f2 i giallorossi, invece di immettere liquidit\u00e0 nel sistema, vogliono chiedere prestiti al fondo Salvastati.La pausa estiva rischia di celare una dinamica importante nell'evoluzione del... - L'economista Domenico Lombardi rileva che durante il periodo di lockdown il conto di Tesoreria del Ministero dell'Economia \u00e8 lievitato del 55%, sul conto corrente gestito da Gualtieri giacciono inutilizzati ben 70 miliardi di euro, 25 in pi\u00f9 rispetto a fine febbraio, addirittura 56 in pi\u00f9 rispetto a inizio anno. In questa fase, con cittadini e aziende che sono sempre pi\u00f9 con l'acqua alla gola, \u00e8 gi\u00e0 di per s\u00e9 un delitto non mettere in circolazione risorse nostre e immediatamente spendibili, ma \u00e8 davvero intollerabile che questa maggioranza continui a invocare il Mes per contrarre un nuovo debito e farci commissariare dalla Troika. Ora basta, si utilizzino subito quei soldi per fare investimenti, potenziare il sistema sanitario, accorciare i tempi di pagamento della pubblica amministrazione e rilanciare l'economia. Fratelli d'Italia depositer\u00e0 un atto affinch\u00e9 il Parlamento si esprima in modo chiaro e inequivocabile sul Mes.", "Qui la data: 2020-08-27 14:24:22Qui tutto il testo: Testimone di giustizia nascosto a Savona si ritrova davanti i camorristi che denunci\u00f2 - Trasferiti anche loro in provincia da pentiti. Lo sfogo: \u00abHo aperto una mia attivit\u00e0, ma anche qui un'altra banda voleva il pizzo\u00bb - Giuseppe (nome di fantasia) \u00e8 un testimone di giustizia. Per essersi rifiutato di pagare il pizzo alla camorra, \u00e8 stato costretto ad abbandonare la sua citt\u00e0 e a trasferirsi a Savona. Qui ha incontrato di nuovo i suoi aguzzini. Denunciare la mafia \u00e8 un atto di coraggio e lo stato deve difendere in ogni modo chi intraprende questo percorso. Quello che \u00e8 successo a questa persona \u00e8 intollerabile.", "Qui la data: 2020-08-30 12:20:38Qui tutto il testo: Marina di Massa, albero su una tenda in un campeggio: morte sorelle di 3 e 14 anni che vivevano nel Torinese - La terza sorella, di 19 anni, leggermente ferita: illesi i genitori - Drammatiche le notizie che arrivano da Marina di Massa: due sorelline di 3 e 14 anni sono rimaste vittime del violento nubifragio che si \u00e8 abbattuto sul campeggio dove erano in vacanza e ha fatto cadere sulla loro tenda un pioppo di quattro metri. Una tragedia che lascia sgomenti: tutta la mia vicinanza alla famiglia in questo momento cos\u00ec terribile.", "Qui la data: 2020-08-30 19:15:35Qui tutto il testo: Esplode una barca al largo di Crotone. Morti 3 migranti, feriti due finanzieri - L'incidente si \u00e8\u00a0verificato mentre una motovedetta della Guardia di Finanza lo stava rimorchiando, forse a causa di una fuoriuscita di carburante. Dispersi altri tre\u00a0migranti. Feriti anche due militari, uno dei quali a causa dell'onda d'urto provocata dall'esplosione ha riportato la frattura di u... - Solidariet\u00e0 e auguri di pronta guarigione ai due finanzieri della Gdf di Crotone rimasti feriti nell'esplosione del barcone al largo della costa di Praialonga in Calabria. Senza il loro coraggio il bilancio di questa ennesima tragedia sarebbe stato molto pi\u00f9 grave. Oggi piangiamo altre tre vittime dell'immigrazione incontrollata e di politiche scellerate. Il blocco navale per impedire le partenze e i morti in mare rimane l'unica soluzione.", "Qui la data: 2020-08-31 18:17:37Qui tutto il testo: Orrore negli Usa, ritrovati 39 bambini scomparsi: rapiti e usati come schiavi sessuali - Operazione Not Forgotten: liberati 39 bambini in Georgia schiavizzati per fini sessuali.\u00a0I bambini \u00a0che hanno tutti tra i 3 e i 17 anni, sono stati identificati come vittime di traffico... - Da mamma sono rimasta impietrita e scioccata davanti questa notizia. In Georgia, negli USA, sono stati ritrovati 39 bambini scomparsi. Erano stati rapiti e schiavizzati per fini sessuali. La guardia contro il traffico di minori e la pedofilia deve restare alta anche qui in Italia. Fermiamo queste bestie, ovunque si trovino.", "Qui la data: 2020-09-03 18:29:35Qui tutto il testo: I banchi nuovi non ci sono. Una scuola di Roma sega in due quelli vecchi - Roberto Roccatelli, docente all'istituto comprensivo Elisa Scala, al Corriere: \"Perch\u00e9 nessuno c'ha pensato prima? Scelta ecologica ed economica. Per ogni banco abbiamo speso solo 34 euro\" - Mentre il governo PD-M5S butta centinaia di milioni di risorse pubbliche per i banchi con le rotelle e idiozie di questo genere, nel mondo reale qualche professore intelligente decide di creare i banchi monoposto per gli studenti semplicemente segando e adattando i banchi esistenti. Un plauso alla seriet\u00e0 di chi dirige queste scuole.", "Qui la data: 2020-09-04 16:45:25Qui tutto il testo: Von der Leyen: \"Test e quarantena per i viaggiatori\" - \"A nessun cittadino Ue dovrebbe essere negato l'ingresso in un altro Paese Ue. Invece, noi raccomandiamo ai governi di usare i test e la quarantena. I test dovrebbero essere l'opzione preferita, per rendere pi\u00f9 semplice viaggiare\". Lo dice la presidente della Commissione Europea Ursula von der Leye... - Tampone e se serve quarantena per chi viaggia anche tra gli Stati UE per contenere la diffusione dell'epidemia: ora che la proposta che Fratelli d'Italia ha formulato tempo fa \u00e8 stata suggerita anche dal presidente della Commissione europea Ursula von der Leyen sar\u00e0 presa in considerazione dai volenterosi incompetenti che ci governano?", "Qui la data: 2020-09-04 18:22:22Qui tutto il testo: Le mosse dell'islam politico per prendersi i nostri cimiteri - La campagna dell'Ucoii per la moltiplicazione dei cimiteri islamici. Ma dietro c'\u00e8 solo la volont\u00e0 di piegare le leggi a proprio vantaggio per affermare un potere - L'ultima trovata dell'Islam politico dell'UCOII, spalleggiato dalla solita sinistra nostrana, per favorire l'islamizzazione dell'Italia \u00e8 la menzogna secondo la quale in Italia \u201cnon ci sono luoghi dove seppellire i musulmani\u201d. E con questa scusa infondata sinistra e musulmani radicali pretendono \u201ccimiteri islamici dedicati\u201d. La verit\u00e0 \u00e8 che nulla e nessuno vieta a un musulmano di essere sepolto nei cimiteri pubblici come qualsiasi altro cittadino cristiano, buddista, induista o ateo che sia. A meno che qualcuno pensi che sia indegno per un musulmano essere sepolto vicino a degli \u201ceretici\u201d o in una terra \u201clordata dagli infedeli\u201d. L'unica utilit\u00e0 dei cimiteri islamici \u00e8 la conquista di terra e spazio in Europa da porre sotto la legge islamica: un disegno pianificato e ben conosciuto. Quella raccontata dalla sinistra e dalla propaganda islamista \u00e8 una mistificazione sbugiardata anche da chi ha sepolto, senza alcun problema, i suoi cari di fede islamica nei cimiteri comunali delle nostre citt\u00e0.", "Qui la data: 2020-09-06 14:27:38Qui tutto il testo: Colleferro, massacrato di botte in strada, ragazzo muore a 21 anni - Massacrato di botte in strada a Colleferro, Willy Monteiro Duarte originario di Capo Verde muore a 21 anni: fermati da inquirenti 4 giovani di Artena - Non si pu\u00f2 morire cos\u00ec, a 21 anni, con tutta la vita davanti. Un pensiero alla famiglia per questo drammatico lutto. Che sia fatta chiarezza sulla vicenda e vengano puniti in modo duro ed esemplare gli assassini.", "Qui la data: 2020-09-13 18:29:29Qui tutto il testo: Immigrazione, l'italiana chiede all'africano di mettere la mascherina e lui le spacca la faccia: orrore al patronato della Cgil a Foggia - Stefania Buonpensiero marted\u00ec mattina, 8 settembre, alle ore 10,30 si era recata al patronato della Cgil per sistemare una serie di pendenze pe... - Brutalmente aggredita per essersi permessa di chiedere ad un immigrato di indossare la mascherina all'interno del patronato della Cgil di Foggia. Nell'esprimere massima solidariet\u00e0 a Stefania per l'accaduto condivido il suo appello: processo per direttissima e pena esemplare per questo balordo.", "Qui la data: 2020-09-14 14:00:54Qui tutto il testo: Niente scuola per un bimbo down a Pisa: manca insegnante sostegno - Non \u00e8 stata nominata la maestra di sostegno e un bambino di 6 anni con la sindrome di down ha dovuto rinunciare al suo primo giorno di scuola, in prima elementare - A Pisa un bambino Down ha dovuto rinunciare al suo primo giorno di scuola in prima elementare perch\u00e9 non c'\u00e8 l'insegnante di sostegno. Per settimane aveva fatto le prove davanti allo specchio, col grembiule e lo zainetto, perch\u00e9 non vedeva l'ora di tornare sui banchi ma non glielo hanno permesso. Stamattina ho telefonato alla madre per esprimerle la mia vicinanza e mi ha raccontato tutta la sua rabbia e il sentimento di abbandono che ha provato. \u00c8 una storia che lascia senza fiato perch\u00e9 i bambini e i ragazzi pi\u00f9 fragili sono quelli che durante il lockdown hanno pagato il prezzo pi\u00f9 alto e ora rischiano di essere penalizzati ancora una volta. \u00c8 drammatico che tutto questo non importi a nessuno, a partire dal ministro dell'Istruzione Azzolina. Fratelli d'Italia aveva presentato un pacchetto di emendamenti per scongiurare questa emergenza nell'emergenza ma, guarda un po', sono stati cestinati. Avrebbero dovuto garantire l'inclusione degli studenti pi\u00f9 fragili e aiutare le famiglie, ma le risposte del governo sono state solo due: esclusione e isolamento. Vergogna.", "Qui la data: 2020-09-15 12:46:06Qui tutto il testo: Unicredit ancora down, i correntisti non riescono ad accedere al sito (o trovano il conto azzerato) - I clienti non hanno potuto accedere all'internet banking, utenti allarmati ma a fine mattinata i problemi sono rientrati. - Decine di migliaia di cittadini da ieri sono impossibilitati di disporre dei LORO soldi a causa di un guasto ai sistemi di una delle maggiori banche italiane. I disagi sono enormi e pi\u00f9 passa il tempo e pi\u00f9 si complicano: c'\u00e8 chi deve fare la spesa, chi deve comprare dei medicinali, chi pagare prestazioni sanitarie, chi ha dei pagamenti in scadenza e cos\u00ec via. Occorre chiedersi cosa succeder\u00e0 quando verr\u00e0 definitivamente imposto l'utilizzo della moneta elettronica, prodotto della societ\u00e0 tecno-bancaria tanto cara a Conte, Di Maio e Zingaretti. Il contante \u00e8 la garanzia di poter disporre sempre del proprio denaro, senza dover dipendere dalle entit\u00e0 bancarie e finanziarie, anche per questo Fratelli d'Italia si batte per il contante libero!", "Qui la data: 2020-09-16 14:00:20Qui tutto il testo: Decreti attuativi Covid, il 72% \u00e8 ancora da approvare - Openpolis - I decreti attuativi necessari per rendere operativi i decreti legge del governo sono saliti a 252. Di questi, 181 sono ancora da adottare. - Emergenza Covid. Dal Governo molte chiacchiere e pochi fatti concreti. Lo dicono i numeri: dall'inizio dell'emergenza il Governo ha emanato 22 decreti legge, che per sortire i loro effetti necessitavano di 252 decreti attuativi dei vari ministeri. Ebbene di questi 252 decreti attuativi ben 181 (il 71,8%) devono essere ancora adottati. Governo di incompetenti fannulloni, manco con la crisi Covid si danno una mossa. Il risultato \u00e8 che dopo gli annunci e le sparate di Conte e del governo PD-M5S, gli italiani stanno ancora aspettando di vedere azioni concrete, le imprese sono in ginocchio, i negozi chiudono, sono in pericolo milioni di posti di lavoro. NB: Dati open polis, che ovviamente i media di regime non riportano.", "Qui la data: 2020-09-23 19:39:21Qui tutto il testo: Von der Leyen annuncia il patto sui migranti: ma \u00e8 pronta la beffa per l'Italia - Il giorno X \u00e8 arrivato: in questo mercoled\u00ec Ursula Von Der Leyen ha reso pubblico il piano suo e della commissione europea per i migranti - Piano immigrazione della UE: niente redistribuzione automatica in Europa di chi entra illegalmente ma controllo esterno delle frontiere, centri sorvegliati per chi entra illegalmente, distinguere tra chi ha diritto alla protezione internazionale da chi deve essere rimpatriato. Insomma, dalla von der Leyen una doccia gelata al governo PD-M5S e alla sua politica delle porte aperte all'immigrazione illegale di massa. Il messaggio dell'Europa \u00e8 chiaro: \u201ccara Italia, devi difendere le tue frontiere, perch\u00e9 i clandestini che farai entrare te li devi tenere tu\u201d. Cosa altro serve per fermare la furia immigrazionista della sinistra italiana?", "Qui la data: 2020-09-25 06:40:47Qui tutto il testo: Pagamenti elettronici, vince super-cashback chi fa pi\u00f9 transazioni  - Tgcom24 - Il governo vuole cos\u00ec incentivare l'uso della carta di credito e diminuire quello dei contanti. Il piano prevede inoltre un cashback del 10% e la lotteria degli scontrini - Un Governo che non \u00e8 riuscito nemmeno minimamente a far abbassare le commissioni delle transazioni elettroniche alle banche, decide senza alcun pudore di utilizzare i soldi degli italiani per incentivare l'utilizzo della moneta elettronica che non fa altro che ingrassare sempre di pi\u00f9 il circuito bancario e finanziario. Addirittura arriva a pensare ad una specie di riffa premiando chi effettua pi\u00f9 transazioni senza contanti. I camerieri dei banchieri che siedono a Palazzo Chigi non conoscono vergogna: mentre continuano a distruggere l'economia reale, la finanza, per l'ennesima volta, festeggia.", "Qui la data: 2020-09-26 07:04:22Qui tutto il testo: Un errore mandare l'Ucoii ad assistere i carcerati islamici - De-radicalizzare i radicalizzati con gli stessi radicalizzatori: \u00e8 questa la logica alla base della collaborazione tra il Dipartimento dell'Amministrazione Penitenziaria (DAP) del Ministero della Giustizia e l'UCOII (emanazione dei Fratelli Musulmani) in merito all'assistenza spirituale da forn... - Il Ministro della Giustizia Bonafede ha rinnovato la possibilit\u00e0 all'UCOII, associazione islamica accusata da pi\u00f9 parti di contiguit\u00e0 con un'organizzazione islamista radicale come i Fratelli Musulmani, di entrare con i propri imam nelle carceri italiane per assistere i detenuti musulmani. Un accordo che desta pi\u00f9 di qualche perplessit\u00e0 perch\u00e9 l'UCOII non \u00e8 un soggetto ufficialmente riconosciuto dallo Stato italiano, non rappresenta la composita comunit\u00e0 islamica nella sua totalit\u00e0 e non offre tutte le garanzie nella lotta alla radicalizzazione. \u00c8 altissimo il rischio indottrinamento della popolazione carceraria di fede islamica e preoccupa molto che anche questo Governo non se ne accorga, e anzi lo minimizzi.", "Qui la data: 2020-09-27 10:55:25Qui tutto il testo: Militare eroe salva ragazzo e annega: ritrovato il corpo in mare a Milazzo - \u00c8 stato ritrovato stamani al largo di Milazzo (Me) nello specchio di mare antistante Tono dove si erano concentrate le ricerche, il corpo di Aurelio Visalli, 40 anni, secondo capo della... - Una notizia che fa male al cuore. Questa mattina \u00e8 stato ritrovato il corpo di Aurelio Visalli, sottufficiale della Guardia Costiera di Milazzo, tuffatosi in un mare in tempesta, sfidando le onde, per salvare la vita a un quindicenne. Il mio pensiero \u00e8 rivolto alla famiglia del sottufficiale. Un eroe che l'Italia non deve dimenticare.", "Qui la data: 2020-09-30 12:36:19Qui tutto il testo: Napoli, bimbo di 11 anni si lancia dal decimo piano e muore. Il biglietto alla mamma: \u00abHo paura dell'uomo nero\u00bb - \u00abScusa mamma, ho paura dell'uomo nero\u00bb.\u00a0E' questo l'ultimo biglietto scritto dal ragazzino di 11 anni che ieri notte si \u00e8 lanciato dal decimo piano\u00a0in cui... - Da mamma rimango impietrita davanti questa notizia e spero che si faccia chiarezza su una tale tragedia. Non posso immaginare il dolore della famiglia, a cui ci stringiamo per questa drammatica perdita. Riposa in pace piccolo angelo.", "Qui la data: 2020-10-01 08:22:34Qui tutto il testo: Volantini choc a Torino: il presidente Cirio nella foto delle Br - Il volto del presidente della Regione Piemonte, Alberto Cirio, al posto di quella di Aldo Moro nella storica foto che ritraeva il leader democristiano durante i giorni del rapimento da parte delle Brigate rosse. Era su alcuni volantini affissi a Torino - Piena solidariet\u00e0 di Fratelli d'Italia al governatore del Piemonte Alberto Cirio. Lo spregevole volantino intimidatorio trovato, guarda caso, nei pressi del centro sociale Askatasuna dimostra come ancora oggi il clima di odio e violenza degli anni di piombo si annidi in alcuni ambienti che arrivano ad usare un omicidio per minacciare le istituzioni. Mi auguro che gli inquirenti facciano tempestivamente luce sul caso e che i responsabili siano individuati e puniti perch\u00e8 questa gente \u00e8 indegna dell'Italia e del popolo italiano.", "Qui la data: 2020-10-03 08:30:49Qui tutto il testo: Maltempo, un morto e due dispersi: situazione critica in Piemonte e Liguria - Morto un vigile del fuoco volontario di Arnad, in corso le ricerche per le due persone di Varallo Sesia e di Colle di Tenda - Solidariet\u00e0 di Fratelli d'Italia a tutti i cittadini colpiti dall'ondata di maltempo che sta mettendo in ginocchio il Nord Italia, dalla Val d'Aosta al Veneto, passando per Piemonte, Liguria e Lombardia. Grazie di cuore a tutti coloro che sono impegnati senza sosta nei soccorsi, nella ricerca dei dispersi e nell'assistenza alla popolazione. Dolore per la scomparsa di un vigile del fuoco volontario: il nostro cordoglio e la nostra vicinanza alla sua famiglia e ai suoi cari in questo momento difficile.", "Qui la data: 2020-10-10 07:57:30Qui tutto il testo: Violenza sessuale su bambini e pratiche di sadismo anche su neonati: cos\u00ec i pedofili sul dark web, 3 arresti 17 denunce - Pratiche di sadismo, torture e abusi sui bambini, perfino in qualche caso neonati. Con un vero e propro database suddiviso per et\u00e0, sesso ed etnia. Materiale video e fotografico che veniva... - Una vicenda sconcertante. \u00c8 stata smantellata una vera e propria rete di pedofili che deteneva e scambiava materiale pedopornografico contenente pratiche di sadismo e torture ai danni dei pi\u00f9 piccoli. Il mio plauso alle Forze dell'Ordine per aver scoperchiato questo orrore. Spero che a queste bestie, autori di questa orribile vicenda, venga inflitta una pena esemplare.", "Qui la data: 2020-10-16 18:43:52Qui tutto il testo: Parigi, professore decapitato al grido di \u201cAllah akbar\u201d: in classe aveva mostrato vignette su Maometto - L'uomo avrebbe mostrato in classe agli alunni alcune caricature di Maometto. L'assassino potrebbe essere il padre di uno degli studenti - L'Europa sconvolta dalla pandemia viene colpita ancora una volta al cuore dal virus islamista: in una banlieue parigina un professore di storia \u00e8 stato decapitato perch\u00e9 avrebbe mostrato in classe delle vignette su Maometto in un corso sulla libert\u00e0 d'espressione. Assistiamo inerti difronte l'ennesima barbarie che si consuma sul suolo europeo e piangiamo un'altra vittima del fondamentalismo che dilaga in Occidente. Il nostro cordoglio e la nostra solidariet\u00e0 al popolo francese.", "Qui la data: 2020-10-20 13:09:12Qui tutto il testo: Non solo il Mes: Spagna e Portogallo rifiutano anche i prestiti del Recovery Fund (di C. Paudice) - Le \"nebbiose condizionalit\u00e0\" e i tassi ai minimi (grazie alla Bce) scoraggiano Madrid e Lisbona dall'accedere al credito Ue. - Nazioni europee come Spagna, Portogallo e Francia, stanno valutando l'ipotesi di non aspettare i prestiti del Recovery Fund e finanziare la ripresa tramite i propri titoli di Stato. I tassi d'interesse sono ai minimi storici grazie all'azione della BCE, che ha finalmente capito che per salvare l'economia europea deve comportarsi come tutte le altre banche centrali del mondo. Quando c'\u00e8 in gioco l'interesse nazionale bisogna essere pragmatici e non ideologici: se oggi possiamo finanziare il nostro debito a costi prossimi allo zero non ha alcun senso aspettare i tempi e le condizioni del Recovery Fund, di cui conviene mantenere solo la parte relativa agli aiuti a fondo perduto. Se riusciamo a rilanciare l'economia italiana subito e senza dover sottostare ai ricatti delle nazioni del nord Europa che vorranno imporci le loro ricette di politica economica, \u00e8 sicuramente meglio. Il Governo non perda altro tempo e avvii subito una riflessione, tenendo bene a mente che gli unici a cui deve rendere conto sono i cittadini italiani e non le burocrazie europee.", "Qui la data: 2020-10-29 10:26:19Qui tutto il testo: Attacco alla cattedrale di Notre-Dame a Nizza, tre morti - LA DIRETTA - Mondo - Preso il responsabile. Il presidente francese, Emmanuel Macron, si sta recando presso l'unit\u00e0 di crisi aperta al ministero dell'Interno di Parigi (ANSA) - L'orrore islamista si abbatte nuovamente sulla Francia e sull'Europa: a Nizza nella cattedrale di Notre Dame una donna \u00e8 stata decapitata e altre due persone sono state uccise da un lurido criminale terrorista che non smetteva di urlare Allah Akbar. Solidariet\u00e0 e vicinanza al popolo francese. Gli islamisti ci hanno dichiarato guerra e chi lo nega \u00e8 nemico della nostra civilt\u00e0.", "Qui la data: 2020-11-02 19:09:11Qui tutto il testo: Critichi Erdogan? Scatta la \u201cfatwa\u201d - Francesco Giubilei - Esercitare il proprio diritto di espressione e di critica alla Turchia di Erdogan e all'Islam radicale, diventa ogni giorno pi\u00f9 difficile anche in Italia. - Solidariet\u00e0 di Fratelli d'Italia ai giornalisti insultati dalla testata online \"La Luce\", vicina alle posizioni dei Fratelli Musulmani, per aver osato criticare il presidente della Turchia Erdogan. In Italia la libert\u00e0 di stampa e di espressione \u00e8 garantita dalla Costituzione e se a questi signori non piace possono benissimo andare a vivere sotto il regime islamista turco. Non ne sentiremo la mancanza. Da giornalista mi aspetto l'intervento della Federazione Nazionale della Stampa Italiana e da politico la condanna unanime da parte di tutti i partiti.", "Qui la data: 2020-11-02 21:46:50Qui tutto il testo: \u200bVienna, spari vicino alla sinagoga in centro: \u00abSette morti e diversi feriti, \u00e8 terrorismo. Forse presi ostaggi\u00bb - Ore di terrore nel cuore della capitale austriaca Vienna: prima la notizia di una sparatoria e di una maxi operazione delle forze speciali nel quartiere ebraico, con la sinagoga di Vienna quale... - Sgomento e rabbia per quanto sta accadendo a Vienna. L'Europa \u00e8 sotto attacco da parte di chi odia la nostra civilt\u00e0 e la nostra libert\u00e0. Sveglia!", "Qui la data: 2020-11-05 16:04:27Qui tutto il testo: Ragusa, neonato trovato ancora vivo nella spazzatura: era dentro un sacchetto - Un neonato gettato nella spazzatura a Ragusa \u00e8 stato trovato ieri sera in via Saragat da un passante che stava percorrendo quel tratto di strada. L'uomo ha sentito un lamento indistinto... - Questa notizia mi spezza il cuore. Gettato in un sacco della spazzatura, come fosse immondizia. Ringraziando Dio \u00e8 ancora vivo. Non mi capacito di come una persona possa arrivare a compiere una mostruosit\u00e0 simile. Buona vita a questo piccolino", "Qui la data: 2020-11-05 18:54:57Qui tutto il testo: Covid, stretta della Cina: vietato l'ingresso nel Paese per chi arriva dall'Italia - Cina \"vietata\" agli italiani. La Cina ha\u00a0sospeso in via temporanea l'ingresso nel suo territorio dei cittadini residenti in Italia in possesso di visti e permessi di soggiorno... - \u00c8 inaccettabile che la Cina abbia sospeso l'ingresso nel suo territorio dei cittadini residenti in Italia in possesso di visti e permessi di soggiorno cinesi per motivo di lavoro, affari privati e ricongiungimenti familiari. Dopo aver scatenato una pandemia globale, aver infettato il mondo con un virus di cui ancora non conosciamo le origini, essere responsabili della diffusione incontrollata dell'epidemia per aver fornito le notizie sul Covid con un colpevole ritardo alla comunit\u00e0 internazionale attraverso l'OMS e aver messo in ginocchio le economie di tutto il mondo, \u00e8 scandaloso che il regime di Pechino si permetta di chiudere i confini con l'Italia. Ed \u00e8 altrettanto ignobile che mentre noi ci troviamo sull'orlo del baratro, ci sia chi lavori per regalare alla Cina il controllo delle nostre infrastrutture strategiche come i porti di Taranto e Brindisi. Fratelli d'Italia chiede al Governo italiano di protestare formalmente e ufficialmente con la Cina per questa decisione e di bloccare immediatamente l'ingresso sul nostro territorio di tutti i cinesi. Non solo: chiediamo che l'Italia si attivi in ogni sede per fare in modo che la Cina paghi i danni causati all'economia globale dalla diffusione del virus. La misura \u00e8 colma: l'Italia alzi la testa e pretenda rispetto.", "Qui la data: 2020-11-13 10:00:12Qui tutto il testo: Bologna, muore ragazza di 19 anni investita da un ubriaco sulle strisce pedonali. L'uomo aveva tasso alcolemico quattro volte il limite - Tragedia, questa sera, in provincia di\u00a0Bologna. Incidente mortale, intorno alle 19.30, a Castenaso, appunto in provincia di Bologna. Una 19enne \u00e8 morta dopo essere stata travolta, mentre... - Una morte atroce: 19 anni, attraversava le strisce. Una preghiera per la giovane Irene e un pensiero sentito alla famiglia. Per il responsabile di questa tragedia, con gi\u00e0 altri precedenti per guida in stato di ebbrezza e resistenza a pubblico ufficiale, spero nel massimo della pena.", "Qui la data: 2020-11-15 12:30:57Qui tutto il testo: Covid, il volo choc per 20 ore: poliziotti ammassati coi migranti - L'aereo per il trasferimento \u00e8 stracarico: tutti assembrati. Poliziotti costretti a 20 ore lavoro consecutive. Senza cena - Solidariet\u00e0 agli agenti della Polizia di Stato costretti a lavorare senza sosta e senza le minime misure di sicurezza. \u00c8 inaccettabile mettere cos\u00ec a rischio la salute di chi ci protegge. Il Ministro Lamorgese cosa ne pensa?", "Qui la data: 2020-12-06 17:02:09Qui tutto il testo: Dpcm Natale e spostamenti. Miozzo, capo del Cts: \u00abServe la denuncia penale contro chi aggira i divieti\u00bb - \u00abIl meccanismo emulativo che pu\u00f2 ricrearsi prima e dopo le feste rischia di avere conseguenze drammatiche. Il \u201cperch\u00e9 io non devo farlo se qualcuno lo fa\u201d oggi... - Il coordinatore del comitato tecnico scientifico, Agostino Miozzo, propone di perseguire penalmente chi produce un'autocertificazione falsa. Per Miozzo la gi\u00e0 pesante sanzione amministrativa non \u00e8 sufficiente e bisogna trascinare i cittadini davanti un giudice penale. Mi auguro che il Governo non voglia dare seguito a questa proposta assurda. Certo, ci aspettiamo ben poco da un Governo che bastona cittadini e imprese ma spalanca le porte ai clandestini che transitano da Nazione a Nazione.", "Qui la data: 2020-12-07 11:03:45Qui tutto il testo: Daniela sfida il governo: \u00abSconto del 20% se usi il contante\u00bb - ESTE Il governo lancia il cashback di Natale con rimborsi del 10% per i pagamenti digitali. E lei risponde con uno sconto del 20% ai clienti che scelgono invece di pagare in contanti. Daniela... - Il governo amico delle banche e delle multinazionali promette \"ricchi premi e cotillon\" a quei bravi cittadini che consentiranno allo Stato di conoscere tutte le loro abitudini, e che pagheranno con la moneta elettronica per ingrassare le casse delle banche. Poi c'\u00e8 chi difende il diritto del cittadino di scegliere di pagare come meglio crede, senza dover per forza far sapere allo Stato come spende i suoi soldi, senza dover per forza costringere il commerciante a pagare il pizzo a chi gestisce la moneta elettronica. La libert\u00e0 conviene sempre!", "Qui la data: 2020-12-10 11:51:09Qui tutto il testo: Ammazza la moglie a coltellate \"Assolto per delirio di gelosia\" - Assolto per delirio di gelosia l'80enne che uccise la seconda moglie nel 2019. Molte associazioni sono rimaste esterrefatte dalla sentenza. - Follia. E questa la chiamate giustizia? Sono disgustata.", "Qui la data: 2019-09-12 19:37:07Qui tutto il testo: Il Presidente Conte nelle zone terremotate del Centro ItaliaIl Presidente Conte, domani, venerd\u00ec 13 settembre, visiter\u00e0 alcuni centri delle zone terremotate del Centro Italia.Domani pomeriggio far\u00f2 visita ad alcune zone terremotate del Centro Italia. In particolare sar\u00f2 ad Accumoli e a Castelsantangelo sul Nera per incontrare le comunit\u00e0 e gli amministratori locali. Qui il programma della giornata", "Qui la data: 2019-10-10 16:07:19Qui tutto il testo: Italia 5 Stelle, prenota un posto all'Arena e segui gli interventi politici! - Il Blog delle StelleL'Arena Flegrea \u00e8 la pi\u00f9 grande arena del Mezzogiorno e la seconda in Italia. Dalle sue scalinate si domina il paesaggio urbano della Mostra d'Oltremare e di tutto il quartiere di Fuorigrotta, a Napoli. Sar\u00e0 questo luogo straordinario ad ospitare la grande serata di sabato 12 ottobre di Itali...Ci vediamo sabato sera a Napoli!", "Qui la data: 2020-01-10 09:28:57Qui tutto il testo: Lettera al Corriere del Mezzogiorno Bari e Puglia\"Insieme batteremo la mafia\" di Giuseppe ConteIl mio pieno sostegno alla manifestazione contro la mafia che si svolge oggi a Foggia e a chi ha deciso di esserci: associazioni, studenti, sindacati, amministratori, societ\u00e0 civile. La lotta alle mafie non deve avere bandiere n\u00e8 colori politici. \u00c8 una lotta che deve vederci tutti uniti nella stessa direzione a difesa di libert\u00e0, legalit\u00e0 e giustizia.", "Qui la data: 2020-02-14 09:47:45Qui tutto il testo: Ad esempio a me piace il sudProvided to YouTube by Sony Music Entertainment Ad esempio a me piace il sud \u00b7 Rino Gaetano Ingresso Libero \u2117 1974 Sony Music Entertainment Italy S.p.A. Comp...In viaggio verso la Calabria per presentare il Piano Sud 2030. Oggi \u00e8 il giorno in cui si celebra l'amore. Io amo l'Italia, io amo il suo Sud. In pochi hanno cantato questo sentimento come Rino Gaetano, che aveva origini calabresi. Nel Piano ci sono investimenti, infrastrutture, nuove opportunit\u00e0 per i giovani, troppo spesso costretti ad abbandonare la loro terra e i loro affetti. \u00c8 in Calabria che oggi apriamo il cantiere dell'Italia di domani. Con tutte le persone che hanno idee chiare e forti, e amano il proprio paese. Se riparte il Sud riparte l'Italia.", "Qui la data: 2020-03-08 02:49:17Qui tutto il testo: Coronavirus, firmato il Dpcm 8 marzo 2020Il Presidente Conte ha firmato il nuovo Dpcm recante ulteriori misure per il contenimento e il contrasto del diffondersi del virus Covid-19 sull'intero territorio nazionaleFirmato il nuovo decreto", "Qui la data: 2020-03-11 23:26:57Qui tutto il testo: Coronavirus, Conte firma il Dpcm 11 marzo 2020Il Presidente Conte ha firmato il nuovo Dpcm recante ulteriori misure in materia di contenimento e gestione dell'emergenza epidemiologica da COVID-19 sull'intero territorio nazionale.Firmato il decreto, ecco le nuove misure", "Qui la data: 2020-03-22 19:36:51Qui tutto il testo: Coronavirus, firmato il Dpcm 22 marzo 2020Il Presidente Conte ha firmato il dpcm che introduce ulteriori misure in materia di contenimento e gestione dell'emergenza epidemiologica da COVID-19, applicabili sull'intero territorio nazionale.Come annunciato ieri sera, a partire da domani rester\u00e0 chiusa sull'intero territorio nazionale ogni attivit\u00e0 produttiva che non sia strettamente necessaria e indispensabile a garantirci beni e servizi essenziali. Qui il decreto che ho appena firmato \u2935\ufe0f", "Qui la data: 2020-05-17 17:10:58Qui tutto il testo: Conte firma il Dpcm 17 maggio 2020Il Presidente Conte ha firmato il Dpcm recante le misure per il contenimento dell'emergenza epidemiologica da Covid-19 in vigore dal 18 maggio.Firmato il nuovo DPCM \u2935\ufe0f", "Qui la data: 2020-06-12 12:37:15Qui tutto il testo: \"Ecco il piano per ripartire\", le interviste del Presidente Conte sulla stampa nazionale - 12/06/2020Il Presidente del Consiglio, Giuseppe Conte, ieri pomeriggio ha incontrato a Palazzo Chigi un gruppo di giornalisti dei principali quotidiani nazionali alla vigilia delle giornate di lavoro che si terranno a Villa Pamphilj nel corso della prossima settimana.Sbloccare i cantieri gi\u00e0 in estate con norme che portino alle autorizzazioni in settimane anzich\u00e9 anni; 120 miliardi di opere da accelerare e realizzare; l'Alta velocit\u00e0 in tutta Italia, soprattutto al Sud; \"Impresa 4.0 Plus\" per rafforzare gli incentivi alle realt\u00e0 produttive; una rete nazionale unica in fibra ottica; una svolta su digitalizzazione e pagamenti elettronici. Sono solo alcuni degli obiettivi alla base del Piano per il rilancio di cui ho parlato ieri con la stampa. Temi sui quali ci confronteremo in questi giorni a Villa Pamphilj, con il contributo di tutti coloro che sono pronti a rimboccarsi le maniche per far ripartire subito l'Italia. \u00c8 il momento delle azioni concrete e degli interventi urgenti per migliorare il Paese.", "Qui la data: 2020-06-13 13:47:13Qui tutto il testo: This is a re-share of a postUna notizia molto bella e importante\n\nInsieme ai Ministri della Salute di Germania, Francia e Olanda, dopo aver lanciato nei giorni scorsi l'alleanza per il vaccino, ho sottoscritto un contratto con Astrazeneca per l'approvvigionamento fino a 400 milioni di dosi di vaccino da destinare a tutta la popolazione europea. Il candidato vaccino nasce dagli studi dell'Universit\u00e0 di Oxford e coinvolger\u00e0 nella\nfase di sviluppo e produzione anche importanti realt\u00e0 italiane. L'impegno prevede che il percorso di sperimentazione, gi\u00e0 in stato avanzato, si concluda in autunno con la distribuzione della prima tranche di dosi entro la fine dell'anno. \nCon la firma di oggi arriva un  primo promettente passo avanti per l'Italia e per l'Europa. Il vaccino \u00e8 l'unica soluzione definitiva al Covid 19. Per me andr\u00e0 sempre considerato un bene pubblico globale, diritto di tutti, non privilegio di pochi.All'Italia, che \u00e8 stata la prima in Europa a conoscere da vicino questo virus, oggi \u00e8 stato riconosciuto di essere tra i primi Paesi a dare una risposta adeguata. E anche con questa notizia oggi dimostriamo che vogliamo essere in prima linea nell'approvvigionamento di un vaccino, nella ricerca e nelle terapie che allo stato risultano essere pi\u00f9 promettenti.", "Qui la data: 2020-08-31 10:35:06Qui tutto il testo: This is a re-share of a postDiritto alla salute e diritto all'istruzione devono camminare insieme. Oggi, in rappresentanza dell'Italia, ho promosso con l'Oms una conferenza sulla riapertura delle scuole in sicurezza a cui hanno partecipato 53 Paesi. Questa \u00e8 la vera priorit\u00e0 delle prossime settimane in tutto il mondo.Ancora una volta l'Italia in prima fila per elaborare strategie utili per combattere il coronavirus. Grazie al ministro Roberto Speranza oggi 53 Paesi si confrontano con l'Oms sulla riapertura delle scuole in sicurezza. Questa oggi \u00e8 la nostra priorit\u00e0.", "Qui la data: 2020-10-13 09:47:44Qui tutto il testo: Coronavirus, il Presidente Conte firma il Dpcm del 13 ottobre 2020Il Presidente del Consiglio, Giuseppe Conte, ha firmato il Dpcm del 13 ottobre 2020 sulle misure di contrasto e contenimento dell'emergenza Covid-19.Firmato il Dpcm del 13 ottobre 2020 sulle misure di contrasto e contenimento dell'emergenza Covid-19 \u2935\ufe0f", "Qui la data: 2020-10-18 22:52:31Qui tutto il testo: Coronavirus, il Presidente Conte firma il Dpcm del 18 ottobre 2020Il Presidente Conte ha firmato il Dpcm del 18 ottobre 2020 sulle misure per il contrasto e il contenimento dell'emergenza Covid-19.Online sul sito del Governo il nuovo DPCM \u2935\ufe0f", "Qui la data: 2020-11-11 12:05:53Qui tutto il testo: Lavoro per evitare il lockdown | Intervista a \"La Stampa\" - 11/11/2020Siamo pronti ad aumentare i ristori anche nel 2021. di Massimo GianniniLa mia intervista di oggi a \"La Stampa\" \u2935\ufe0f", "Qui la data: 2020-12-05 09:22:07Qui tutto il testo: \u201cIl Governo non cadr\u00e0\u201d - Intervista a la Repubblica | 5/12/2020di Maurizio MolinariLa mia intervista oggi a \u201cla Repubblica\u201d \u2935\ufe0f", "Qui la data: 2021-05-27 14:30:33Qui tutto il testo: Comunali Napoli, il patto tra Conte, Letta e Speranza: Gaetano Manfredi candidatoL'intesa siglata da 5 Stelle, Pd e Leu: cos\u00ec salveremo la citt\u00e0Napoli \u00e8 da sempre una protagonista del nostro Paese, ma in questo momento storico \u00e8 una citt\u00e0 che presenta enormi criticit\u00e0 economiche e sociali. A queste criticit\u00e0 sentiamo il dovere di dare una risposta, dandoci da fare per rispondere \u2018presente' alle aspettative dei cittadini napoletani, a quelle dei suoi giovani, alle esigenze delle famiglie e delle imprese che la animano con passione. Poniamo questa consapevolezza e questa forte volont\u00e0 di impegno alla base del \u2018Patto per Napoli' che oggi il Movimento 5 Stelle, il Partito democratico e Leu sottoscrivono per lanciare la candidatura di Gaetano Manfredi a sindaco della citt\u00e0. Questo patto non \u00e8 una mediazione al ribasso, non \u00e8 un compromesso. \u00c8 la convinzione di aver imboccato la strada giusta, \u00e8 la dimostrazione che ci\u00f2 che serve non \u00e8 cedere a frettolose soluzioni e fusioni a freddo ma partire dall'analisi dei problemi e da qui trovare il ventaglio delle soluzioni per risolverli. Muoviamo questo passo senza paura, con determinazione: per prendere di petto questa sfida, con realismo e concretezza. Quello stesso realismo dimostrato da Gaetano Manfredi, che fin da subito si \u00e8 detto pronto a lavorare per Napoli se fosse stato posto nella condizione di incidere sulla vita dei suoi concittadini e di trasformare le loro voci in capitoli di programma. E cos\u00ec sar\u00e0. Il Movimento 5 Stelle, Pd e Leu sono al suo fianco e sostengono un percorso che vuole assicurare alla citt\u00e0 un solido cammino di sviluppo. Il Patto mette nero su bianco misure concrete per il territorio di Napoli, comprese le aree dove la depressione socio-economica ha morso con pi\u00f9 ferocia: non sono parole al vento, ma il cambiamento che pretende di bussare alla porta della cittadinanza. Una strada di crescita collettiva, un vaccino contro ogni rassegnazione e pessimismo. La mia firma, assieme a quella di Enrico Letta e Roberto Speranza, risponde all'appello di Gaetano Manfredi ad un sincero impegno per questa grande citt\u00e0. Ha posto un'unica condizione: chiedere per la sua terra, non per s\u00e9. \u00c8 il segnale concreto di una svolta che merita, per la quale non vogliamo risparmiare tempo, impegni e sudore. Ci auguriamo per\u00f2 che le nostre firme siano solo l'inizio: tutte le forze politiche sono chiamate, responsabilmente, a rispondere all'appello di una citt\u00e0 che \u00e8 il cuore del nostro Meridione. Investendo su Napoli, esaltandola, rendendola pienamente una citt\u00e0 europea, seppur conservando le sue straordinarie tipicit\u00e0 culturali, si rende un servizio all'Italia intera. E non soltanto per ragioni simboliche, pur validissime, di vicinanza tra Nord e Sud, di bene comune, di unit\u00e0 nazionale. L'investimento su Napoli \u00e8 un investimento per il Paese poich\u00e9 rappresenta il punto di partenza, concretamente sperimentale, di una inversione di rotta applicabile a tutte le citt\u00e0 \u2013 grandi, medie o piccole - in difficolt\u00e0. Se riparte Napoli, riparte l'Italia dei Comuni.", "Qui la data: 2021-09-05 18:08:26Qui tutto il testo: Tour in italia di Giuseppe Conte5 settembre 2021 - MoVimento 5 Stelle\u00a0 Il MoVimento torna sui territori. Ripartiamo dal contatto co\u00ec cittadini per ascoltarli, raccogliere le esigenze e raccontare quanto fatto in questi anni. E in testa a tutti ci sar\u00e0 il presidente del MoVimento. Giuseppe Conte girer\u00e0 l'Italia per tutto il m...Domani inizia il tour che mi porter\u00e0 a incontrare tantissimi cittadini in tutta Italia. Sar\u00e0 un'importante occasione per confrontarci, dialogare, conoscere le vostre idee, scambiare i reciproci punti di vista e costruire insieme un percorso che non guardi semplicemente ai prossimi appuntamenti elettorali, ma al futuro che vogliamo costruire per il nostro Paese. Qui di seguito le date della prima settimana, mano a mano vi aggiorner\u00f2 sugli spostamenti per il resto del mese. Vi aspetto!", "Qui la data: 2021-11-30 13:06:14Qui tutto il testo: Votazioni su Restituzioni e Accesso al 2\u00d71000: RISULTATICari iscritti, si \u00e8 conclusa la votazione per la scelta delle destinazioni di 4 milioni di euro delle restituzioni dei portavoce nazionali e per la proposta di accesso al 2x1000, con i seguenti risultati: Nr. Aventi diritto al voto: 131.760 Nr. Partecipanti al voto: 33.967 Schede nulle: 76 Scheda d...Si sono concluse le votazioni dei nostri iscritti con un'importante partecipazione, che rappresenta un ottimo segnale per tutti noi: hanno votato in 33.967. Sul 2x1000 la nostra comunit\u00e0 politica ha deciso, con circa il 72% delle preferenze, di pronunciarsi a favore dei finanziamenti che i cittadini liberamente vorranno destinare al Movimento 5 Stelle. Come gi\u00e0 anticipato utilizzeremo tali somme per rafforzare l'azione politica sui territori, elaborare nuovi progetti per essere vicini ai bisogni e alle richieste delle persone, a livello nazionale e locale. Il M5S \u00e8 l'unica forza politica che restituisce alla collettivit\u00e0 una parte degli stipendi dei propri parlamentari. Con la votazione di oggi si \u00e8 deciso di ripartirli fra una serie di associazioni che si occupano di finalit\u00e0 dall'alto valore sociale. Qui di seguito tutti i risultati \u2935\ufe0f", "Qui la data: 2022-05-10 07:20:15Qui tutto il testo: Votazione su destinazione delle restituzioni dei portavoce nazionali\u00c8 convocata una consultazione in rete degli iscritti dalle ore 10:00 alle ore 22:00 di marted\u00ec 10 maggio 2022,\u00a0 per deliberare sul seguente ordine del giorno: \u00a0 1) Destinazione delle restituzioni dei portavoce nazionali. Sin dal deflagrare del conflitto in Ucraina ci siamo impegnati, il MoViment...Oggi, dalle ore 10 alle ore 22, gli iscritti al MoVimento 5 Stelle potranno votare la proposta di destinare la somma di 75mila euro, frutto delle restituzioni dei portavoce nazionali del M5S, alle spese di trasporto aereo e di prima assistenza per 63 minori provenienti da diversi orfanotrofi dell'Ucraina. Si tratta di una nobile e quantomai necessaria operazione promossa dall'associazione \u201cPapa Giovanni XXIII\u201d. Un gesto di grande umanit\u00e0, che realizziamo proprio nei giorni in cui la pace in Ucraina sembra ancora lontana. Il Movimento sta impiegando tutti gli sforzi possibili per spingere l'Italia e a seguire l'Europa e la comunit\u00e0 internazionale ad avviare un serio e credibile negoziato in modo da pervenire al pi\u00f9 presto a una soluzione politica del conflitto, l'unica in grado di porre fine alla carneficina, alle distruzioni, alle sofferenza. Nello stesso tempo non possiamo trascurare i contributi di solidariet\u00e0 e di vicinanza al popolo ucraino duramente colpito dall'aggressione. Sono certo che questa iniziativa risponda allo spirito che anima la nostra comunit\u00e0, alla voglia di pace e giustizia che deve essere garantita a tutti, in particolare ai piccoli che sono le prime vittime della guerra.", "Qui la data: 2022-06-14 18:08:37Qui tutto il testo: Conferenza stampa in diretta da Roma | 14/6/2022In diretta da Roma per condividere con voi alcune importanti novit\u00e0In diretta da Roma", "Qui la data: 2022-06-16 17:29:16Qui tutto il testo: Apertura candidature Consiglio NazionaleCONSIGLIO NAZIONALE \u2013 Elezione componenti Il Consiglio nazionale \u00e8 il luogo in cui costruiamo la nostra linea politica, difendiamo i nostri valori, scegliamo come portare avanti e vincere tutti insieme le nostre battaglie.\u00c8 un luogo di confronto e dibattito, inclusivo, nel quale sono rappresenta...\ud83d\udd34 COMUNICAZIONE IMPORTANTE A TUTTI GLI ISCRITTI AL MOVIMENTO \ud83d\udd34 Si sono aperte oggi, come preannunciato nei giorni scorsi, le autocandidature per rappresentare nel Consiglio Nazionale chi si impegna ogni giorno nelle Regioni e nei Comuni e sui territori. A decidere chi entrer\u00e0 a far parte del Consiglio Nazionale saranno tutti gli iscritti. Il Consiglio nazionale \u00e8 il luogo in cui costruiamo la nostra linea politica, difendiamo i nostri valori, scegliamo come portare avanti e vincere tutti insieme le nostre battaglie. \u00c8 un luogo di confronto e dibattito, inclusivo, nel quale sono rappresentate tutte le componenti del Movimento. \u00c8 arrivato il momento di completarlo con i suoi componenti eletti. La voce dei territori entrer\u00e0 nel Consiglio nazionale portando a 22 il numero dei suoi componenti. Qui di seguito tutte le istruzioni \u2935\ufe0f", "Qui la data: 2022-08-29 17:49:04Qui tutto il testo: Esclusivo TPI - Altro che reddito di cittadinanza: ecco le umilianti condizioni a cui sono sottoposti i lavoratori stagionali | VIDEOTPI.itPer mesi ci siamo sentiti dire che non si trovavano lavoratori stagionali per colpa del Reddito di cittadinanza, una fake news smentita dai dati dell'INPS ma amplificata da esponenti del centrodestra e dai media compiacenti. Questa coraggiosa video inchiesta di TPI, realizzata in Salento, svela una realt\u00e0 fatta di lavoro nero, paghe da 3 euro l'ora, contributi non versati, violazione dei diritti umani. Italiani e stranieri costretti a lavorare anche per 18 ore al giorno, senza osservare alcun riposo settimanale, stipati in seminterrati e alloggi dormitorio addirittura privi di servizi igienici. Di fronte a episodi come questi \u00e8 impossibile voltarsi dall'altra parte. Per me e per il Movimento 5 Stelle la lotta contro lo sfruttamento lavorativo continuer\u00e0 ad essere un elemento imprescindibile, il faro della nostra azione politica. Dobbiamo consegnare ai nostri figli un Paese che rispetti la dignit\u00e0 del lavoro e delle persone, a cominciare da quelle pi\u00f9 deboli e vulnerabili. Chi intende imboccare altre direzioni sappia che dovr\u00e0 fare i conti con noi."]}}; }
